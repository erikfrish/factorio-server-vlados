quality=La qualité améliore certains aspects des entités, objets et équipements.\nChaque entité possède une santé supérieure avec une qualité supérieure.\nChaque type d'entité (excepté certaines [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) obtient un bonus spécifique, comme la porté des poteaux électriques dans cet exemple.\nLes objets qui peuvent être utilisés comme tuiles constructibles ne peuvent bénéficier de la qualité que dans le cadre d'autres recettes. Ils retrouvent leur qualité normale une fois placés sous forme de tuiles.
quality-bonus-exceptions=Exceptions au bonus de qualité :\n[entity=transport-belt] Convoyeur \n[entity=pipe] Tuyau \n[entity=straight-rail] Rail
quality-factoriopedia=Les propriétés des entités, objets et équipements sont signalées par l'icône [img=quality_info] dans l'info-bulle.\nLorsque l'objet concerné est ouvert dans Factoriopédia (__CONTROL__open-factoriopedia__), l'icône peut être survolée pour afficher ses valeurs spécifiques.
quality-module-list=[item=quality-module] Module de qualité \n[item=quality-module-2] Module de qualité 2 \n[item=quality-module-3] Module de qualité 3
quality-modules=[tooltip=Les modules de qualité,tips-and-tricks-item-description.quality-module-list] augmentent la probabilité de fabriquer des objets de plus grandes qualités depuis [tooltip=les entités de production,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=La probabilité de produire un objet de qualité supérieure est de 1% avec un [item=quality-module,quality=normal] et peut aller jusqu'à 24,8% avec quatre [item=quality-module-3,quality=legendary].\nIl existe aussi une faible probabilité de passer des étapes et d'obtenir une qualité supérieure directement comme montré dans le tableau.
