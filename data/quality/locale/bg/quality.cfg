[tips-and-tricks-item-description]
quality=Качеството подобрява определени аспекти на обектите, предметите и оборудването.\nЗдравето на всеки обект с по-добро качество е по-високо.\nВсеки тип обект (освен няколко [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions] изключения) получава свой собствен индивидуален бонус, като например обхвата на електрическите стълбове в този пример.\nПредметите, които могат да се използват като плочки за строене печелят от качеството си само когато се използват в рецепти. Когато биват сложени върху земята, те се връщат към нормално качество.
quality-factoriopedia=Свойствата на обекти, предмети и оборудване са белязани с иконата [img=quality_info] в подсказката. \nКогато съответният обект е отворен във Факториопедия (__CONTROL__open-factoriopedia__), може да задържите курсора над иконата за да се покажат съответните стойности.
quality-module-list=[item=quality-module] Модул за качество \n[item=quality-module-2] Модул за качество 2 \n[item=quality-module-3] Модул за качество 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] повишават шанса да се произведат предмети с по-високо качество в [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Шансът за производство на предмет с по-високо качество е 1% с един [item=quality-module,quality=normal] и може да достигне до 24.8% с четири [item=quality-module-3,quality=legendary].\n Съществува и малък шанс за пропускане на стъпки и директно получаване на по-високо качество, показан в таблицата.
