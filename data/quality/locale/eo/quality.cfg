[tips-and-tricks-item-description]
quality=Kvalito plibonigas iujn aspektojn de estaĵoj, objektojn kaj ekipaĵoj.\nĈiu estaĵo havas pli altan sanon kun pli alta kvalito.\nĈiu estaĵa tipo (krom kelkaj [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) ricevas sian propran unikan gratifikon, kiel la atingo de elektraj fostoj en ĉi tiu ekzemplo.\nObjektoj uzeblaj kiel konstrueblaj kaheloj povas profiti el kvalito nur kiel parto de aliaj receptoj. Ili revenas al normala kvalito kiam vi metas ilin kiel kaheloj.
quality-module-list=[item=quality-module] Kvaliteca modulo \n[item=quality-module-2] Kvaliteca modulo 2 \n[item=quality-module-3] Kvaliteca modulo 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] pliigas la ŝancon produkti pli altkvalitajn objektojn en [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=La ebleco produkti objekton kun pli alta kvalito estas 1% kun unu [item=quality-module,quality=normal] kaj povas iri ĝis 24,8% kun kvar[item=quality-module-3,quality=legendary].\nEstas ankaŭ malgranda ŝanco salti paŝojn kaj akiri pli altan kvaliton rekte kiel montrite en la tabelo.
