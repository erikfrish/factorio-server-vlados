[tips-and-tricks-item-description]
quality=Chất lượng cải thiện những khía cạnh nhất định cho những đối tượng, vật phẩm và trang bị. \nĐối tượng nào có chất lượng cao hơn thì có máu cao hơn. \nMỗi loại đối tượng (một số ngoại lệ [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) nhận thêm lợi ích duy nhất khác nhau, như cột điện tăng phạm vi ảnh hưởng trong ví dụ này. \nNhững vật phẩm dùng như gạch lát chỉ có giá trị chất lượng khi là một nguyên liệu trong các công thức khác. Chúng sẽ trở lại thành chất lượng Thường khi được lát xuống.
quality-bonus-exceptions=Lợi ích Chất Lượng sẽ không tính vào:\n[entity=transport-belt] Băng chuyền \n[entity=pipe] Ống dẫn \n[entity=straight-rail] Đường ray
quality-factoriopedia=Tính chất của đối tượng, vật phẩm và trang được đánh dấu bởi các [img=quality_info] biểu tượng trong thanh công cụ gợi ý. \nKhi những đối tượng liên quan được mở trong Factorio toàn thư (__CONTROL__open-factoriopedia_), biểu tượng này có thể được di chuột vào để hiện ra những thông số nhất định.
quality-module-list=[item=quality-module] Mô-đun chất lượng \n[item=quality-module-2] Mô-đun chất lượng loại 2 \n[item=quality-module-3] Mô-đun chất lượng loại 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] tăng tỉ lệ sản xuất ra những vật phẩm chất lượng cao ở [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Xác suất để sản xuất vật phẩm có chất lượng cao hơn là 1% với một [item=quality-module,quality=normal] và có thể tăng lên đến 24,8% với bốn [item=quality-module-3,quality=legendary]. \nNgoài ra, có một xác suất nhỏ có thể trực tiếp đạt được chất lượng cao hơn, được thể hiện ở trong bảng.
