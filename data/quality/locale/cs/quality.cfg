production-entity-list=[entity=electric-mining-drill] Elektrické těžící zařízení \n[entity=pumpjack] Ropné čerpadlo \n[entity=assembling-machine-2] Montovna 2 \n[entity=assembling-machine-3] Montovna 3 \n[entity=electric-furnace] Elektrická pec \n[entity=recycler] Recyklátor \n[entity=chemical-plant] Chemička \n[entity=centrifuge] Odstředivka
quality=Kvalita zlepšuje určité aspekty entit, předmětů a vybavení.\nKaždá entita má s vyšší kvalitou více zdraví.\nKaždý typ entity (kromě několika [tooltip=vyjímek,tips-and-tricks-item-description.quality-bonus-exceptions]) získává svůj vlastní jedinečný bonus, jako například dosah elektrických sloupů v tomto příkladu.\nPředměty, které lze použít jako postavitelné dlaždice, mohou mít prospěch z kvality pouze jako součást jiných receptů. Po umístění jako dlaždice se jejich kvalita vrátí na normální úroveň.
quality-bonus-exceptions=Vyjímky z bonusu kvality:\n[entity=transport-belt] Přepravní pásy \n[entity=pipe] Trubky \n[entity=straight-rail] Koleje
quality-factoriopedia=Vlastnosti entit, předmětů a vybavení jsou v nápovědě označeny ikonou [img=quality_info]. \nPokud je související objekt otevřen ve Faktopedii (__CONTROL__open-factoriopedia__), ikona po najetí myší zobrazí konkrétní hodnoty.
quality-module-list=[item=quality-module] Modul kvality \n[item=quality-module-2] Modul kvality 2 \n[item=quality-module-3] Modul kvality 3
quality-modules=[tooltip=Moduly Kvality,tips-and-tricks-item-description.quality-module-list] zvyšují šanci na výrobu kvalitnějších předmětů v [tooltip=Produkčních entitách,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Šance na výrobu předmětu s vyšší kvalitou je 1 % s jedním [item=quality-module,quality=normal] a může dosáhnout až 24,8 % se čtyřmi [item=quality-module-3,quality=legendary].\nExistuje také malá šance na přeskočení úrovně a získání vyšší kvality přímo, jak je znázorněno v tabulce.
