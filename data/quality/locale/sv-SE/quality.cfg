quality=Kvalitet förbättrar vissa aspekter hos entiteter, föremål och utrustning.\nVarje entitet har högre hälsa vid högre kvalitet.\nVarje entitetstyp (förutom vissa [tooltip=undantag,tips-and-tricks-item-description.quality-bonus-exceptions]) får en egen unik bonus, som räckvidden för elstolpar i det här exemplet.\nFöremål som kan användas som byggbara plattor kan endast dra nytta av kvalitet som en del av andra recept. De återgår till normal kvalitet när de placeras ut som plattor.
quality-bonus-exceptions=Undantas från kvalitetsbonus:\n[entity=transport-belt] Transportband\n[entity=pipe] Rör\n[entity=straight-rail] Räls
quality-factoriopedia=Egenskaper för enheter, föremål och utrustning markeras av [img=quality_info]-ikonen i inforutan. \nNär det relaterade objektet öppnas i Factoriopedia (__CONTROL__open-factoriopedia__), kan markören hållas över ikonen för att visa de specifika värdena.
quality-module-list=[item=quality-module] Kvalitetsmodul \n[item=quality-module-2] Kvalitetsmodul 2 \n[item=quality-module-3] Kvalitetsmodul 3
quality-modules=[tooltip=Kvalitetsmoduler,tips-and-tricks-item-description.quality-module-list] ökar chansen att producera produkter av högre kvalitet i [tooltip=Produktionsenheter,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Chansen att producera ett föremål med högre kvalitet är 1% med en [item=quality-module,quality=normal] och kan gå upp till 24,8% med fyra [item=quality-module-3,quality=legendary].\nDet finns också en liten chans att hoppa över steg och få högre kvalitet direkt som visas i tabellen.
