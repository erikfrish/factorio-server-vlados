production-entity-list=[entity=electric-mining-drill] Elektriline kaevanduspuur \n[entity=pumpjack] Naftapump \n[entity=assembling-machine-2] Kokkupaneku masin 2 \n [entity=assembling-machine-3] Kokkupaneku masin 3 \n[entity=electric-furnace] Elektriahi \n[entity=recycler] Taaskasutaja \n[entity=chemical-plant] Keemiatehas \n[entity=centrifuge] Tsentrifuug
quality=Kvaliteet parandab olemite, esemete ja varustuse teatud omadusi.\nIga olemi tervis on kõrgem, kui kvaliteet on kõrgem.\nIga olemitüüp (peale mõne [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) saab oma ainulaadse boonuse, nagu selles näites elektripostide ulatus.\nEsemete puhul, mida saab kasutada pinnase katmiseks, on kvaliteet ainult osana teistest retseptidest. Asetatud pinnaskate muutub tavalise kvaliteediga esemeks.
quality-bonus-exceptions=Kvaliteediboonuse erandid:\n[entity=transport-belt] Konveierlint \n[entity=pipe] Toru \n[entity=straight-rail] Raudtee
quality-factoriopedia=Olemite, üksuste ja varustuse omadused on märgitud näpunäites ikooniga [img=quality_info]. \nKui seotud objekt avatakse Factoriopeedias (__CONTROL__open-factoriopedia__), saab konkreetsete väärtuste kuvamiseks hõljuda ikoonil.
quality-module-list=[item=quality-module] Kvaliteedi moodul \n[item=quality-module-2] Kvaliteedi moodul 2 \n[item=quality-module-3] Kvaliteedi moodul 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] suurendavad tõenäosust valmistada kõrgema kvaliteediga tooteid [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list] sees.
quality-probabilities=Tõenäosus toota kõrgema kvaliteediga eset ühe [item=quality-module,quality=normal] puhul on 1% ja see võib tõusta nelja [item=quality-module-3,quality=legendary] puhul kuni 24,8% peale.\nOn ka väike võimalus sammud vahele jätta ja saada otse parem kvaliteet, nagu on näidatud tabelis.
