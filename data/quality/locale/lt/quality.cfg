production-entity-list=[entity=electric-mining-drill] Elektrinis kasybos grąžtas\n[entity=pumpjack] Skysčių siurblys\n[entity=assembling-machine-2] Surinkimo mašina 2\n[entity=assembling-machine-3] Surinkimo mašina 3\n [entity=electric-furnace] Elektrinė krosnis\n[entity=recycler] Perdirbėjas\n[entity=chemical-plant] Chemijos gamykla\n[entity=centrifuge] Centrifugà-Išcentri̇̀nė mašinà
quality=Kokybė pagerina tam tikras esybes, daiktus ir įrangos aspektus.\nKiekviena esybė turi geresne sveikata ir aukštesne kokybe.\nKiekvienos esybės tipas (išskyrus keletą [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) gauna savo unikalius papildymus, pvz., šiame pavyzdyje esantį elektros stulpų pasiekiamumą.\nDaiktai, kurie gali būti naudojami kaip statomos plytelės, gali būti naudingi tik kaip kitų elementų dalis. receptai. Jų kokybė grįžta į normalią, kai jos dedamos kaip plytelės.
quality-bonus-exceptions=Kokybės papildimų išimtys:\n[entity=transport-belt] transportavimo juostinis konverjeris\n[entity=pipe] vamzdis \n[entity=straight-rail] bėgis
quality-factoriopedia=Esybių, daiktų ir įrangos savybės mygtuko/daikto etiketės– patartyje yra pažymėtos [img=quality_info] piktograma. \nKai susijusi esybė yra atidaroma per – „Factoriopedia“ (__CONTROL__open-factoriopedia__), piktogramą galima užvesti, kad būtų rodomos konkrečios reikšmės.
quality-module-list=[item=quality-module] Kokybės modulis \n[item=quality-module-2] Kokybės modulis 2 \n[item=quality-module-3] Kokybės modulis 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] padidina galimybę gaminti aukštesnės kokybės daiktus per [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Tikimybė pagaminti aukštesnės kokybės daiktą yra – 1% naudojant vieną [item=quality-module,quality=normal] ir gali padidėti iki 24,8 % su keturiais [item=quality-module-3,quality=legendary].\nYra taip pat yra nedidelė tikimybė praleisti žingsnius ir gauti geresnę kokybę, kaip parodyta lentelėje.
