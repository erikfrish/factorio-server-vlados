production-entity-list=[entity=electric-mining-drill] Elektromos bányagép \n[entity=pumpjack] Emelőszivattyú \n[entity=assembling-machine-2] Összeszerelő gép 2 \n[entity=assembling-machine-3] Összeszerelő gép 3 \n[entity=electric-furnace] Elektromos kemence \n[entity=recycler] Újrahasznosító \n[entity=chemical-plant] Vegyi üzem \n[entity=centrifuge] Centrifuga
quality=A minőség javítja az entitások, tárgyak és felszerelések bizonyos jellemzőit.\nMinden entitás életereje magasabb, ha a minősége magasabb.\nMinden entitástípus (bizonyos [tooltip=kivételekkel,tips-and-tricks-item-description.quality-bonus-exceptions]) saját egyedi bónuszt kap, például a villanyoszlopoknál a vezetéktávolságot.\nA mezőként lerakható tárgyak csak akkor részesülnek a minőség előnyeiből, ha más receptek összetevőiként kerülnek felhasználásra. A mezőként lerakás után visszaváltoznak alap minőségűre.
quality-bonus-exceptions=Kivételek a minőségbónuszok alól:\n[entity=transport-belt] Futószalag \n[entity=pipe] Cső \n[entity=straight-rail] Sín
quality-factoriopedia=Az entitások, tárgyak és felszerelések jellemzői [img=quality_info] ikonnal vannak megjelölve a felbukkanó ablakban. \nA Factoriopédia (__CONTROL__open-factoriopedia__) megnyitása után az egeret az ikon fölé mozgatva megjelennek a konkrét értékek.
quality-module-list=[item=quality-module] Minőségmodul \n[item=quality-module-2] Minőségmodul 2 \n[item=quality-module-3] Minőségmodul 3
quality-modules=A [tooltip=minőségmodulok,tips-and-tricks-item-description.quality-module-list] megnövelik a valószínűségét, hogy a [tooltip=gyártó entitások,tips-and-tricks-item-description.production-entity-list] magasabb minőségű terméket állítsanak elő.
quality-probabilities=A magasabb minőségű tárgy előállításának valószínűsége 1% egy [item=quality-module,quality=normal]-lal, és legfeljebb 24,8% lehet négy [item=quality-module-3,quality=legendary]-mal.\nArra is van egy kis esély, hogy a minőség átugrik egy lépést, és így még magasabb minőségű tárgy jön létre, a táblázatnak megfelelően.
