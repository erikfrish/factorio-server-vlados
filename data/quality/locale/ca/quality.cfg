production-entity-list=[entity=electric-mining-drill] Explotació minera elèctrica \n[entity=pumpjack] Pou de bombeig de petroli\n[entity=assembling-machine-2] Màquina de muntatge 2 \n[entity=assembling-machine-3] Màquina de muntatge 3 \n[entity=electric-furnace] Forn elèctric \n[entity=recycler] Recicladora \n[entity=chemical-plant] Planta química \n[entity=centrifuge] Centrífuga
quality=La qualitat millora certs aspectes de les entitats, elements i equipament.\nLes entitats de més qualitat tenen més salut.\nCada tipus d'entitat (llevat d'algunes [tooltip=excepcions,tips-and-tricks-item-description.quality-bonus-exceptions]) té les seves pròpies bonificacions, com l'abast dels pals elèctrics d'aquest exemple.\nEls elements que es poden fer servir com a rajoles només es beneficien de la qualitat quan són part d'altres receptes i tornen a qualitat normal quan es col·loquen al terra com a rajoles.
quality-bonus-exceptions=Excepcions a la bonificació de qualitat:\n[entity=transport-belt] Cintes transportadores \n[entity=pipe] Canonades \n[entity=straight-rail] Raïls
quality-factoriopedia=Les propietats de les entitats, elements i equipament s'indiquen amb la icona [img=quality_info] a l'indicador de funció.\nQuan s'obre l'objecte a la Factoriopèdia (__CONTROL__open-factoriopedia__), podeu situar-hi el cursor per a veure'n els valors concrets.
quality-module-list=[item=quality-module] Mòdul de qualitat \n[item=quality-module-2] Mòdul de qualitat 2 \n[item=quality-module-3] Mòdul de qualitat 3
quality-modules=Els [tooltip=mòduls de qualitat,tips-and-tricks-item-description.quality-module-list] augmenten la probabilitat que les [tooltip=entitats productores,tips-and-tricks-item-description.production-entity-list] elaborin elements de qualitat més elevada.
quality-probabilities=La probabilitat de fabricar un element de més qualitat és de l'1 % amb un [item=quality-module,quality=normal] i pot arribar al 24,8 % amb 4×[item=quality-module-3,quality=legendary].\nTambé existeix una petita probabilitat de saltar passos i passar directament a una qualitat superior tal com es mostra a la taula.
