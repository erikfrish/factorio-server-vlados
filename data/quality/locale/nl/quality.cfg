production-entity-list=[entity=electric-mining-drill] Elektrische mijnboor \n[entity=pumpjack] Jaknikker\n[entity=assembling-machine-2] Montagemachine 2 \n[entity=assembling-machine-3] Montagemachine 3 \n[entity=electric-furnace] Elektrische oven \n[entity=recycler] Recycler \n[entity=chemical-plant] Chemicaliënfabriek\n[entity=centrifuge] Centrifuge
quality=Kwaliteit verbetert bepaalde aspecten van entiteiten, voorwerpen en uitrusting.\nElke entiteit heeft een betere gezondheid met betere kwaliteit.\nElk entiteitstype (behalve een paar [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) krijgt zijn eigen unieke bonus, zoals het bereik van elektriciteitsmasten in dit voorbeeld.\nVoorwerpen die gebruikt kunnen worden als bouwbare tegels, kunnen alleen van kwaliteit profiteren als onderdeel van andere recepten. Ze keren terug naar de normale kwaliteit wanneer ze als tegels worden geplaatst.
quality-bonus-exceptions=Uitzonderingen van kwaliteitsbonus:\n[entity=transport-belt] Transportband \n[entity=pipe] Pijp\n[entity=straight-rail] Spoor
quality-factoriopedia=Eigenschappen van entiteiten, voorwerpen en uitrusting worden aangegeven door [img=quality_info] icoon in de tooltip. \nWanneer het verwante object geopend wordt in de Factoriopedia (__CONTROL__open-factoriopedia__), kan er boven het icoon gehangen worden om de specifieke waarden weer te geven.
quality-module-list=[item=quality-module] Kwaliteitsmodule \n[item=quality-module-2] Kwaliteitsmodule 2 \n[item=quality-module-3] Kwaliteitsmodule 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] verhoogt de kans om items van hogere kwaliteit te produceren in [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=De kans om een voorwerp met een hogere kwaliteit te produceren is 1% met één [item=quality-module,quality=normal] en kan tot 24,8% gaan met vier [item=quality-module-3,quality=legendary].\nEr is ook een kleine kans dat stappen worden overgeslagen en dat de kwaliteit wordt verbeterd, zoals zichtbaar in de tabel.
