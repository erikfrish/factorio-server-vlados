quality=Kvalitet forbedrer visse aspekter af enheder, elementer og udstyr.\nHver enhed har mere helbred med højere kvalitet.\nHver enhedstype (bortset fra et par [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) får sin egen unikke bonus, såsom rækkevidden af elektriske tårne i dette eksempel.\nGenstande, der kan placeres som fliser kan kun drage fordel af kvalitet som en del af andre opskrifter. De vender tilbage til normal kvalitet efter at være placeret som fliser.
quality-factoriopedia=Egenskaber af enheder, genstande og udstyr er markeret med [img=quality_info] -ikonet i værktøjstippet. \nNår det relaterede objekt åbnes i Factoriopedia (__CONTROL__open-factoriopedia__), kan du holde markøren over ikonet for at vise de specifikke værdier.
quality-module-list=[item=quality-module] Kvalitetsmodul \n[item=quality-module-2] Kvalitetsmodul 2 \n[item=quality-module-3] Kvalitetsmodul 3
quality-modules=[tooltip=Kvalitetsmoduler,tips-and-tricks-item-description.quality-module-list] øger chancen for at fremstille genstande af højere kvalitet i [tooltip=Produktionsenheder,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Chancen for at producere en genstand med højere kvalitet er 1% med en [item=quality-module,quality=normal] og kan stige til 24,8% med fire [item=quality-module-3,quality=legendary].\nDer er også en lille chance for at springe trin over og få højere kvalitet direkte som vist i tabellen.
