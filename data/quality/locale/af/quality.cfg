[tips-and-tricks-item-description]
quality=Kwaliteit verbeter sekere aspekte van entiteite, items en toerusting.\nElke entiteit het hoër gesondheid met hoër kwaliteit.\nElke entiteit tipe (behalwe 'n paar [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) kry sy eie unieke bonus, soos die beriek van elektriese pale in hierdie voorbeeld.\nItems wat gebruik kan word as boubare teëls kan net as deel van ander resepte baat vind by kwaliteit. Hulle keer terug na normale kwaliteit wanneer hulle as teëls geplaas word.
quality-factoriopedia=Eienskappe van entiteite, items en toerusting word gemerk deur die [img=quality_info] ikoon in die inligtingsvenster. \nWanneer die verwante objek in Factoriopedia (__CONTROL__open-factoriopedia) oopgemaak word, kan die ikoon op stilgehou word om die spesifieke waardes te vertoon.
quality-module-list=[item=quality-module] Kwaliteit module \n[item=quality-module-2] Kwaliteit module 2 \n[item=quality-module-3] Kwaliteit module 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] verhoog die kanse dat hoër kwaliteit items produseer word in [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Die kans om 'n item met hoër kwaliteit te vervaardig is 1% met een [item=quality-module,quality=normal] en kan tot 24,8% styg met vier [item=quality-module-3,quality=legendary].\nDaar is ook 'n klein kans om vlakke oor te slaan en direk hoër kwaliteit te kry, soos in die tabel getoon.
