[tips-and-tricks-item-description]
production-entity-list=[entity=electric-mining-drill] 電動掘削機 \n[entity=pumpjack] ポンプジャック \n[entity=assembling-machine-2] 組立機2 \n[entity=assembling-machine-3] 組立機3 \n[entity=electric-furnace] 電気炉 \n[entity=recycler] リサイクラー \n[entity=chemical-plant] 化学プラント \n[entity=centrifuge] 遠心分離機
quality=品質はエンティティ・アイテム・装備の性能を改善します。高品質のエンティティはより高い耐久力を持ちます。\nエンティティはタイプ(一部 [tooltip=例外,tips-and-tricks-item-description.quality-bonus-exceptions] を除く)ごとに固有のボーナス、例えば電柱なら接続距離を得ます。\n舗装に使えるアイテムは他のレシピで使用したときのみ恩恵を受けます。タイルとして設置するとノーマル品質になります。
quality-bonus-exceptions=品質ボーナスの例外:\n[entity=transport-belt] 搬送ベルト \n[entity=pipe] パイプ \n[entity=straight-rail] レール
quality-factoriopedia=エンティティ・アイテム・装備のプロパティ画面では、ツールチップに [img=quality_info] アイコンが付きます。\n関連オブジェクトをファクトリオペディアで開いて(__CONTROL__open-factoriopedia__)いるとき、アイコンにホバーすると個々の値が表示されます。
quality-module-list=[item=quality-module] 品質モジュール \n[item=quality-module-2] 品質モジュール2 \n[item=quality-module-3] 品質モジュール3
quality-modules=[tooltip=品質モジュール,tips-and-tricks-item-description.quality-module-list] は [tooltip=生産設備,tips-and-tricks-item-description.production-entity-list] がより高品質のアイテムを生産する確率を増やします。
quality-probabilities=高品質アイテムを生産する確率は 1% ([item=quality-module,quality=normal] 1個使用)から24.8% ([item=quality-module-3,quality=legendary] 4個使用) まで上昇します。\n表にあるように、段階をとばして直接さらに高品質のアイテムを得られる機会もわずかに存在します。
