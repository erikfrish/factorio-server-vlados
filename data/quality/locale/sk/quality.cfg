production-entity-list=[entity=electric-mining-drill] Elektrický vrták \n[entity=pumpjack] Ropné čerpadlo \n[entity=assembling-machine-2] Montovňa 2 \n[entity=assembling-machine-3] Montovňa 3 \n[entity=electric-furnace] Elektrická pec \n[entity=recycler] Recyklátor \n[entity=chemical-plant] Chemička \n[entity=centrifuge] Centrifúga
quality=Kvalite zlepšuje určité aspekty entít, predmetov a vybavenia.\nKaždé entita má s vyššou kvalitou viac zdravia.\nKaždé entita (okrem niektorých [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) získava svoj vlastný jedinečný bonus, ako elektrické stĺpy v tomto príklade.\nPredmety, ktoré vedia byť použité ako postaviteľné dlaždice majú prospech z kvality iba ako súčasť iných receptov. Po umiestnení ako dlaždica sa ich kvalita vráti na štandardnú.
quality-bonus-exceptions=Výnimky z bonusu kvality:\n[entity=transport-belt] Dopravný pás \n[entity=pipe] Potrubie \n[entity=straight-rail] Koľajnice
quality-factoriopedia=Vlastnosti entít, predmetov a vybavenia sú v nápovede označené ikonou [img=quality_info]. \nKeď je súvisiaci objekt otvorený vo Factoriopedii (__CONTROL__open-factoriopedia__), ikona po prejdení myši zobrazí konkrétne hodnoty.
quality-module-list=[item=quality-module] Modul kvality \n[item=quality-module-2] Modul kvality 2 \n[item=quality-module-3] Modul kvality 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] zvyšuje šancu na výrobu kvalitnejších predmetov v [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Šanca na výrobu predmetu s vyššou kvalitou je 1% s jedným [item=quality-module,quality=normal] a vie sa vyšplhať až na 24.8% so štyrmi [item=quality-module-3,quality=legendary].\nExistuje malá šanca na preskočenie úrovne a získanie lepšej kvality priamo, ako je znázornené v tabuľke.
