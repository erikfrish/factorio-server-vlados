production-entity-list=[entity=electric-mining-drill] Elektrisk boremaskin \n[entity=pumpjack] Oljepumpe \n[entity=assembling-machine-2] Monteringsmaskin 2 \n[entity=assembling-machine-3] Monteringsmaskin 3 \n[entity=electric-furnace] Elektrisk ovn \n[entity=recycler] Gjenvinner \n[entity=chemical-plant] Kjemisk anlegg \n[entity=centrifuge] Sentrifuge
quality=Kvalitet forbedrer visse aspekter ved bygninger, gjenstander og utstyr.\nHver bygning får økt helse ved økt kvalitet.\nHver bygningstype (med noen unntak [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) får en egen unik bonus, som rekkevidde for elektriske stolper i dette eksempelet.\nGjenstander som kan brukes for å bygge fliser får fortjeneste fra kvalitet kun som en del av andre oppskrifter. De går tilbake til vanlig kvalitet øyeblikket de plasseres som fliser.
quality-bonus-exceptions=Unntak fra kvalitetsbonus:\n[entity=transport-belt] Transportbånd \n[entity=pipe] Rør \n[entity=straight-rail] Spor
quality-factoriopedia=Egenskapene til bygninger, gjenstander og utstyr markeres med [img=quality_info]-ikonet i tooltipen. \nNår det gjeldene objektet åpnes i Factoriopedia (__CONTROL__open-factoriopedia__), kan pekeren dras over ikonet får å vise de konkrete verdiene.
quality-module-list=[item=quality-module] Kvalitetsmodul\n[item=quality-module-2] Kvalitetsmodul 2\n[item=quality-module-3] Kvalitetsmodul 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] øker sannsynligheten for å produsere gjenstander av høyere kvalitet i [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Sannsynligheten for å produsere en gjenstand av høyere kvalitet er 1% med én [item=quality-module,quality=normal] og kan gå så høyt som 24,8% med fire [item=quality-module-3,quality=legendary].\n Det er også en liten sjanse for å hoppe over steg og få høyere kvalitet direkte, som vist i tabellen.
