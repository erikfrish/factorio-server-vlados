[tips-and-tricks-item-description]
production-entity-list=[entity=electric-mining-drill] Elektriskais rakšanas urbis \n[entity=pumpjack] Sūknēšanas iekārta \n[entity=assembling-machine-2] Montāžas mašīna 2 \n[entity=assembling-machine-3] Montāžas mašīna 3 \n[entity=electric-furnace] Elektriskā krāsns \n[entity=recycler] Pārstrādātājs \n[entity=chemical-plant] Ķīmiskā rūpnīca \n[entity=centrifuge] Centrifūga
quality=Kvalitāte uzlabo konkrētu entitāšu, priekšmetu un aprīkojuma īpašības. \nKatrai entitātei ar augstāku kvalitāti ir vairāk dzīvība. \nKatram entitātes tipam (izņemot dažus [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) ir savi unikālie bonusi, piemēram elektrības stabu sasniedzamība. \nPriekšmeti, kurus var izmantot kā būvējamās flīzes, var gūt labumu no kvalitātes tikai kā daļa no citām receptēm. Pēc to novietošanas kā flīzes tie atgriežas pie parastās kvalitātes.
quality-bonus-exceptions=Kvalitātes bonusa izņemumi:\n[entity=transport-belt] Konveijers \n[entity=pipe] Caurule \n[entity=straight-rail] Sliede
quality-factoriopedia=Entitāšu, priekšmetu un aprīkojuma īpašības tiek norādītas ar [img=quality_info] ikonu rādītājā. \nKad saistošais objekts ir atvērts Factoriopēdijā (__CONTROL__open-factoriopedia__), uz ikonas var novietot peli, lai parādītu konkrētās vērtības.
quality-module-list=[item=quality-module] Kvalitātes modulis \n[item=quality-module-2] Kvalitātes modulis 2 \n[item=quality-module-3] Kvalitātes modulis 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] palielina augstākas kvalitātes priekšmetu ražošanas varbūtību [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Varbūtība, lai izveidotu priekšmetu ar augstāku kvalitāti ir 1% ar vienu [item=quality-module,quality=normal] un to var palielināt līdz 24.8% ar četriem [item=quality-module-3,quality=legendary].\nIr arī maza iespēja izlaist soļus un pa taisno iegūt augstāku kvalitāti, kā ir rādīts tabulā.
