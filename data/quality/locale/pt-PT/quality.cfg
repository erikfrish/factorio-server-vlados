quality=A qualidade melhora certos aspetos das entidades, itens e equipamentos. \nCada entidade tem mais saúde com maior qualidade. \nCada tipo de entidade (exceto algumas [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) recebe o seu próprio bónus exclusivo, como o alcance dos postes elétricos neste exemplo. \nOs itens que podem ser usados como blocos de construção só podem beneficiar da qualidade como parte de outras receitas. Eles revertem para a qualidade normal ao serem colocados como blocos.
quality-bonus-exceptions=Exceções ao bónus de qualidade:\n[entity=transport-belt] Correia transportadora \n[entity=pipe] Tubo \n[entity=straight-rail] Trilho
quality-factoriopedia=As propriedades das entidades, itens e equipamentos são marcadas pelo ícone [img=quality_info] na descrição de ferramenta. \nQuando o objeto relacionado é aberto na Factoriopedia (__CONTROL__open-factoriopedia__), o ícone pode ser pairado para mostrar os valores específicos.
quality-module-list=[item=quality-module] Módulo de qualidade \n[item=quality-module-2] Módulo de qualidade 2 \n[item=quality-module-3] Módulo de qualidade 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] aumentam a probabilidade de produzir itens de maior qualidade em [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=A chance de produzir um item com maior qualidade é de 1% com um [item=quality-module,quality=normal] e pode ir até 24,8% com quatro [item=quality-module-3,quality=legendary]. \nExiste também uma pequena chance de saltar passos e conseguir uma qualidade maior como mostra a tabela.
