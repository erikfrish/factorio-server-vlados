[tips-and-tricks-item-description]
quality=คุณภาพช่วยปรับปรุงบางด้านของหน่วยงาน สินค้า และอุปกรณ์. แต่ละหน่วยงานมีค่าพลังชีวิตที่สูงขึ้นเมื่อมีคุณภาพสูงขึ้น. ประเภทของหน่วยงานแต่ละประเภท (ยกเว้นบางกรณี [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) จะได้รับโบนัสเฉพาะที่ไม่เหมือนกัน เช่น ระยะการเข้าถึงของเสาไฟฟ้าในตัวอย่างนี้. สินค้าที่สามารถใช้เป็นกระเบื้องสำหรับก่อสร้างจะได้รับประโยชน์จากคุณภาพเฉพาะเมื่อเป็นส่วนหนึ่งของสูตรอื่นๆ. และจะกลับไปเป็นคุณภาพปกติเมื่อถูกวางเป็นกระเบื้อง.
