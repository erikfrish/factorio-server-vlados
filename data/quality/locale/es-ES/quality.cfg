production-entity-list=[entity=electric-mining-drill] Perforadora eléctrica \n[entity=pumpjack] Bomba extractora \n[entity=assembling-machine-2] Máquina de ensamblaje 2 \n[entity=assembling-machine-3] Máquina de ensamblaje 3 \n[entity=electric-furnace] Horno eléctrico \n[entity=recycler] Recicladora \n[entity=chemical-plant] Planta química \n[entity=centrifuge] Centrifugadora
quality=La calidad mejora ciertas características de las entidades, objetos y equipamiento.\nLas entidades disponen de más salud al ser de mayor calidad.\nCada tipo de entidad (con algunas [tooltip=excepciones,tips-and-tricks-item-description.quality-bonus-exceptions]) dispone de mejoras únicas, para este ejemplo es el alcance de los postes eléctricos.\nLos objetos que se pueden usar como baldosas solamente pueden beneficiarse de la calidad como parte de otras recetas. Al ser colocados como baldosas, vuelven a su calidad normal.
quality-bonus-exceptions=Excepciones de la bonificación de calidad:\n[entity=transport-belt] Cinta transportadora \n[entity=pipe] Tubería \n[entity=straight-rail] Vía
quality-factoriopedia=Las propiedades de las entidades, objetos y equipamiento afectadas por la calidad están marcadas por el icono [img=quality_info] en la descripción. \nCuando se abre el objeto en la Factoriopedia (__CONTROL__open-factoriopedia__), se puede pasar el cursor sobre el icono para ver los valores específicos.
quality-module-list=[item=quality-module] Módulo de calidad \n[item=quality-module-2] Módulo de calidad 2 \n[item=quality-module-3] Módulo de calidad 3
quality-modules=Los [tooltip=módulos de calidad,tips-and-tricks-item-description.quality-module-list] aumentan la probabilidad de producir objetos de mayor calidad en [tooltip=estas entidades,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=La probabilidad de producir un objeto de mayor calidad es del 1% con un [item=quality-module,quality=normal] y puede llegar hasta el 24,8% con cuatro [item=quality-module-3,quality=legendary].\nTambién existe una pequeña probabilidad de saltarse pasos y obtener directamente una calidad superior, como se muestra en la tabla.
