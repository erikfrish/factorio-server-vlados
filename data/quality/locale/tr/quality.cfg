quality=Nitelik varlıkların, nesnelerin ve ekipmanların belirli yönlerini geliştirir.\nHer varlık, nitelik arttıkça daha fazla sağlık kazanır.\nHer varlık tipi (bazı istisnalar hariç [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]), örnekteki elektrik direklerinin erişim alanı gibi benzersiz bir bonus elde eder.\nİnşa edilebilir karolar olarak kullanılabilen nesneler, yalnızca diğer tariflerin bir parçası olarak nitelik avantajı elde edebilir. Karolar olarak yerleştirildiklerinde normal niteliğe geri dönerler.
quality-bonus-exceptions=Nitelik bonusu istisnaları:\n[entity=transport-belt] Taşıma bandı \n[entity=pipe] Boru \n[entity=straight-rail] Ray
quality-factoriopedia=Varlıkların, nesnelerin ve ekipmanların özellikleri, bilgi çubuğundaki [img=quality_info] simgesi ile işaretlenmiştir. \nİlgili nesne Factoriopedi'de açıldığında (__CONTROL__open-factoriopedia__), simge üzerine gelindiğinde belirli değerler görüntülenir.
