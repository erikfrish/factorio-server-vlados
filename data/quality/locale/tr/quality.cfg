quality-probabilities=Daha yüksek niteliğe sahip bir nesne üretme ihtimali, bir [item=quality-module,quality=normal] ile %1'dir ve dört [item=quality-module-3,quality=legendary] ile %24.8'e kadar çıkabilir.\nAyrıca, tablodaki gibi adımları atlayarak doğrudan daha yüksek nitelik elde etme olasılığı da vardır.
