quality=A qualidade melhora certos aspectos de entidades, itens e equipamentos.\nCada entidade possui mais vida conforme a qualidade aumenta.\nCada tipo de entidade (com exceção de algumas [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) recebe seu próprio bônus único, como o alcance de postes elétricos neste exemplo.\nItens que podem ser usados como blocos construíveis se beneficiam da qualidade apenas como parte de outras receitas. Eles retornam à qualidade normal ao serem colocados como blocos.
quality-bonus-exceptions=Exceções de bônus de qualidade:\n[entity=transport-belt] Esteira transportadora\n[entity=pipe] Cano\n[entity=straight-rail] Trilho
quality-factoriopedia=Propriedades das entidades, itens e equipamentos são marcados pelo ícone [img=quality_info] na dica. \nQuando o objeto relacionado é aberto na Factoriopedia (__CONTROL__open-factoriopedia__), o ícone pode estar no cursor para mostrar os valores específicos.
