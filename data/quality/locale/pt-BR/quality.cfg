quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] aumenta a chance de produzir itens de maior qualidade em [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=A chance de produzir um item com qualidade maior é 1% com um [item=quality-module,quality=normal] e pode chegar até 24.8% com quatro [item=quality-module-3,quality=legendary].\nTambém há uma pequena chance de pular etapas e obter uma qualidade superior diretamente, como mostrado na tabela.
