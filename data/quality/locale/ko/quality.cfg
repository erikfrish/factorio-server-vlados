recycler=재활용기는 제련과 화학 과정을 제외한 대부분의 과정을 되돌려 평균 대비 25%만큼을 반환합니다. 유체 재료는 회수되지 않습니다. 일반적인 아이템은 보통 25%만큼 반환(즉 75% 손실)되지만 생물학적인 아이템일 경우 부패 물질로 전환됩니다.
