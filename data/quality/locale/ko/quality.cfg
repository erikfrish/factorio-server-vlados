[tips-and-tricks-item-description]
production-entity-list=[entity=electric-mining-drill] 전기 채광 드릴 \n[entity=pumpjack] 시추기 \n[entity=assembling-machine-2] 조립 기계 2 \n[entity=assembling-machine-3] 조립 기계 3 \n[entity=electric-furnace] 전기 용광로 \n[entity=recycler] 재활용기 \n[entity=chemical-plant] 화학 공장 \n[entity=centrifuge] 원심 분리기
quality=품질은 개체, 아이템 그리고 장비의 특정 측면을 개선합니다.\n높은 품질을 가진 개체는 높은 체력을 갖습니다.\n대부분의 각 개체 유형은 (몇 가지 [tooltip=예외,tips-and-tricks-item-description.quality-bonus-exceptions]를 제외하고) 전신주의 연결 거리 증가같은 고유한 보너스도 갖게 됩니다.\n건축용 타일로서 사용할 수 있는 아이템의 경우 다른 제작법의 일부로서 사용할 경우에만 품질 향상에 영향을 줍니다. 만약 타일로 배치 시 일반 품질로 돌아갑니다.
quality-bonus-exceptions=품질 보너스 예외:\n[entity=transport-belt] 운송 벨트 \n[entity=pipe] 파이프 \n[entity=straight-rail] 철도
quality-factoriopedia=개체, 아이템 및 장비의 속성은 툴팁에서 [img=quality_info] 아이콘으로 표시됩니다.\n관련 개체의 팩토리오 백과사전(__CONTROL__open-factoriopedia__)을 열고 해당 아이콘에 커서를 올리면 구체적인 값을 확인할 수 있습니다.
quality-module-list=[item=quality-module] 품질 모듈 \n[item=quality-module-2] 품질 모듈 2 \n[item=quality-module-3] 품질 모듈 3
quality-modules=[tooltip=품질 모듈,tips-and-tricks-item-description.quality-module-list]은 아이템을 [tooltip=제작하는 개체,tips-and-tricks-item-description.production-entity-list]가 높은 품질의 아이템을 생산할 확률을 높여줍니다.
quality-probabilities=하나의 [item=quality-module,quality=normal]로 아이템을 더 높은 품질로 생산 할 확률은 1% 입니다. 네 개의 [item=quality-module-3,quality=legendary]를 이용해 24.8% 까지 높일 수 있습니다.\n표에 표기된 것과 같이 낮은 확률로 단계를 생략하고 더 높은 품질의 아이템을 얻습니다.
