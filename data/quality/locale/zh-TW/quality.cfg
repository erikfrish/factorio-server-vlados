production-entity-list=[entity=electric-mining-drill] 電能採礦機 \n[entity=pumpjack] 鑽井幫浦 \n[entity=assembling-machine-2] 組裝機Ⅱ \n[entity=assembling-machine-3] 組裝機Ⅲ \n[entity=electric-furnace] 電爐 \n[entity=recycler] 回收機 \n[entity=chemical-plant] 化工廠 \n[entity=centrifuge] 離心機
quality=品質等級可以提升物體、物品和配備的特定屬性。\n物體品質愈高，生命值就越高。\n每種物體類型（少數 [tooltip=例外,tips-and-tricks-item-description.quality-bonus-exceptions]）都有其獨特加成，例如本例中的電線桿供電範圍。\n可鋪設為地面的物品，只有在作為其他配方原料時才會發揮品質效果。若以地面鋪設時，將復原為普通品質。
quality-bonus-exceptions=品質加成的例外：\n[entity=transport-belt] 輸送帶 \n[entity=pipe] 水管 \n[entity=straight-rail] 鐵軌
quality-factoriopedia=物體、物品和配備的屬性會在工具提示中以 [img=quality_info] 圖示標示。 \n在異星工廠百科（__CONTROL__open-factoriopedia__）中開啟相關物件時，將游標移到圖示上可查看詳細數值。
quality-module-list=[item=quality-module] 品質組件 \n[item=quality-module-2] 品質組件Ⅱ \n[item=quality-module-3] 品質組件Ⅲ
quality-modules=[tooltip=品質組件,tips-and-tricks-item-description.quality-module-list] 可提高在 [tooltip=生產機器,tips-and-tricks-item-description.production-entity-list] 中生產出更高品質物品的機率。
quality-probabilities=用一個 [item=quality-module,quality=normal] 可以 1% 機率生產更高品質的物品，而用四個 [item=quality-module-3,quality=legendary] 則可達 24.8% 的機率。\n另外也有低機率直接跳級取得更高品質，詳見上表。
