[tips-and-tricks-item-description]
production-entity-list=[entity=electric-mining-drill] Електричний бур \n[entity=pumpjack] Верстат-качалка \n[entity=assembling-machine-2] Складальний автомат 2 \n[entity=assembling-machine-3] Складальний автомат 3 \n[entity=electric-furnace] Електрична піч \n[entity=recycler] Переробник \n[entity=chemical-plant] Хімічний завод \n[entity=centrifuge] Центрифуга
quality=Якість поліпшує певні аспекти сутностей, предметів та спорядження.\nКожна сутність має більше здоров'я з вищою якістю.\nКожен тип сутності (окрім кількох [tooltip=винятків,tips-and-tricks-item-description.quality-bonus-exceptions]) отримує власний унікальний бонус, як-от досяжність опор ЛЕП у цьому прикладі.\nПредмети, які можуть бути використані як будівельні плитки, можуть отримати вигоду від якості лише як частина інших рецептів. Вони повертаються до звичайної якості після того, як їх буде розміщено як плитки.
quality-bonus-exceptions=Винятки бонусу якості:\n[entity=transport-belt] Конвеєр \n[entity=pipe] Труба\n[entity=straight-rail] Рейка
quality-factoriopedia=Властивості сутностей, предметів та спорядження позначені піктограмою [img=quality_info] у підказці. \nКоли відповідний об'єкт відкрито у Факторіопедії (__CONTROL__open-factoriopedia__), можна навести курсор на значок, щоб побачити конкретні значення.
quality-module-list=[item=quality-module] Модуль якості \n[item=quality-module-2] Модуль якості 2 \n[item=quality-module-3] Модуль якості 3
quality-modules=[tooltip=Модулі якості,tips-and-tricks-item-description.quality-module-list] збільшують імовірність виробництва якісніших предметів у [tooltip=виробничих сутностях,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Ймовірність виробництва товару з вищою якістю становить 1% з одним [item=quality-module,quality=normal] й може зрости до 24.8% з чотирма [item=quality-module-3,quality=legendary].\nІснує також невелика ймовірність пропустити кроки й отримати вищу якість безпосередньо, як показано в таблиці.
