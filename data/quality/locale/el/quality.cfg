[tips-and-tricks-item-description]
quality=Η ποιότητα βελτιώνει ορισμένες πτυχές δομών, αντικειμένων και εξοπλισμού.\nΚάθε δομή έχει υψηλότερη υγεία με υψηλότερη ποιότητα.\nΚάθε τύπος δομής (εκτός από μερικά [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) παίρνει το δικό του μοναδικό μπόνους, όπως η εμβέλεια των ηλεκτρικών πόλων σε αυτό το παράδειγμα.\nΑντικείμενα που μπορούν να χρησιμοποιηθούν ως οικοδομήσιμα πλακίδια μπορούν να επωφεληθούν από την ποιότητα μόνο ως μέρος άλλων συνταγών. Επανέρχονται σε κανονική ποιότητα όταν τοποθετηθούν ως πλακίδια.
quality-bonus-exceptions=Εξαιρέσεις μπόνους ποιότητας:\n[entity=transport-belt] Ταινία μεταφοράς \n[entity=pipe] Σωλήνας \n[entity=straight-rail] Rail
quality-factoriopedia=Οι ιδιότητες των δομών, των αντικειμένων και του εξοπλισμού επισημαίνονται με το εικονίδιο [img=quality_info] στην υπόδειξη. \nΌταν το σχετικό αντικείμενο ανοιχθεί στην Factoriopedia (__CONTROL__open-factoriopedia__), ο κέρσορας πάνω στο εικονίδιο εμφανίζει τις συγκεκριμένες τιμές.
quality-module-list=[item=quality-module] Μονάδα ποιότητας \n[item=quality-module-2] Μονάδα ποιότητας 2 \n[item=quality-module-3] Μονάδα ποιότητας 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] αυξάνει την πιθανότητα παραγωγής προϊόντων υψηλότερης ποιότητας στο [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Η πιθανότητα παραγωγής ενός αντικειμένου με υψηλότερη ποιότητα είναι 1% με ένα [item=quality-module,quality=normal] και μπορεί να φτάσει μέχρι 24.8% με τέσσερα [item=quality-module-3,quality=legendary].\nΥπάρχει επίσης μια μικρή πιθανότητα να παραλειφθούν κάποια βήματα και να πάρεις άμεσα υψηλότερη ποιότητα, όπως φαίνεται στον πίνακα.
