quality=Laatu parantaa objektien, esineiden ja varusteiden tiettyjä ominaisuuksia.\nLaatu tekee jokaisesta objektista kestävämmän.\nJokaisella objektityypillä on oma bonuksensa (poislukien muutamat [tooltip=poikkeukset,tips-and-tricks-item-description.quality-bonus-exceptions]), kuten sähkötolppien kantama tässä esimerkissä.
