recycler=Переработчик обращает вспять большинство процессов, кроме плавки и химии, и возвращает в среднем 25% ингредиентов. Жидкие ингредиенты не возвращаются. Другие предметы обычно возвращаются в 25% случаев (теряется 75%) или превращаются в гниль, если они были биологическими.
