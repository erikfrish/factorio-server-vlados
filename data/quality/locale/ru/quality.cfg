[tips-and-tricks-item-description]
production-entity-list=[entity=electric-mining-drill] Электрический бур \n[entity=pumpjack] Насосная станция \n[entity=assembling-machine-2] Сборочный автомат 2 \n[entity=assembling-machine-3] Сборочный автомат 3 \n[entity=electric-furnace] Электрическая печь \n[entity=recycler] Переработчик \n[entity=chemical-plant] Химический завод \n[entity=centrifuge] Центрифуга
quality=Качество улучшает некоторые аспекты объектов, предметов и снаряжения.\nКаждый объект имеет больше здоровья при более высоком качестве.\nКаждый тип объекта (за некоторыми [tooltip=исключениями,tips-and-tricks-item-description.quality-bonus-exceptions]) получает свой собственный уникальный бонус, как, например, досягаемость опор ЛЭП в этом примере.\nПредметы, которые можно использовать как плитки для строительства, могут получить преимущество от качества только в составе других рецептов. После того как они будут размещены как плитка, их качество возвращается к обычному.
quality-bonus-exceptions=Исключения бонусов качества:\n[entity=transport-belt] Конвейер \n[entity=pipe] Труба \n[entity=straight-rail] Рельсы
quality-factoriopedia=Свойства объектов, предметов и оборудования, на которые влияет качество, отмечены значком [img=quality_info] во всплывающей подсказке.\nКогда соответствующий объект открывается в Факториопедии (__CONTROL__open-factoriopedia__), на значок можно навести курсор, чтобы увидеть конкретные значения.
quality-module-list=[item=quality-module] Модуль качества \n[item=quality-module-2] Модуль качества 2 \n[item=quality-module-3] Модуль качества 3
quality-modules=[tooltip=Модули качества,tips-and-tricks-item-description.quality-module-list] увеличивают шанс производства предметов более высокого качества в [tooltip=Производственных объектах,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Шанс произвести предмет более высокого качества составляет 1% при одном [item=quality-module,quality=normal] и может увеличиться до 24,8% при четырех [item=quality-module-3,quality=legendary].\nТакже есть небольшой шанс пропустить шаги и получить более высокое качество напрямую, как показано в таблице.
