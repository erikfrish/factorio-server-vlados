production-entity-list=[entity=electric-mining-drill] Elektryczna wiertnica górnicza \n[entity=pumpjack] Kiwon \n[entity=assembling-machine-2] Automat montażowy 2 \n[entity=assembling-machine-3] Automat montażowy 3 \n[entity=electric-furnace] Piec elektryczny \n[entity=recycler] Recykler \n[entity=chemical-plant] Zakład chemiczny \n[entity=centrifuge] Wirówka
quality=Jakość poprawia niektóre aspekty obiektów, przedmiotów i wyposażenia.\nKażdy obiekt ma wyższą wytrzymałość.\nKażdy typ obiektu (oprócz kilku [tooltip=wyjątków,tips-and-tricks-item-description.quality-bonus-exceptions]) otrzymuje swój niepowtarzalny bonus, np. zasięg słupów elektrycznych.\nPrzedmioty, które mogą być używane jako nawierzchnia mogą korzystać z jakości tylko jako część innych receptur. Powracają do normalnej jakości po wyścieleniu nimi ziemi.
quality-bonus-exceptions=Wyjątki premii za jakość:\n[entity=transport-belt] Taśmociąg \n[entity=pipe] Rura \n[entity=straight-rail] Tor kolejowy
quality-factoriopedia=Właściwości obiektów, przedmiotów i wyposażenia są oznaczone ikoną [img=quality_info] w podpowiedzi. \nGdy powiązany obiekt jest otwierany w factoriopedii (__CONTROL__open-factoriopedia__), nasunięcie kursora na ikonę pokaże konkretne wartości.
quality-module-list=[item=quality-module] Moduł Jakości \n[item=quality-module-2] Moduł Jakości 2 \n[item=quality-module-3] Moduł Jakości 3
quality-modules=[tooltip=Moduły jakości,tips-and-tricks-item-description.quality-module-list] zwiększają szansę na wyprodukowanie przedmiotów wyższej jakości w [tooltip=Obiektach produkcyjnych,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Szansa na wyprodukowanie przedmiotu o wyższej jakości wynosi 1% z jednym [item=quality-module,quality=normal] i może wzrosnąć do 24.8% z czterema [item=quality-module-3,quality=legendary].\nIstnieje również mała szansa na pominięcie tych kroków i poprawę jakości bezpośrednio - zgodnie z tabelą.
