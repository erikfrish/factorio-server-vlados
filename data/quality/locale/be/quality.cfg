production-entity-list=[entity=electric-mining-drill] Электрычны бур \n[entity=pumpjack] Нафтавая вышка \n[entity=assembling-machine-2] Аўтамат зборкі 2 \n[entity=assembling-machine-3] Аўтамат зборкі 3 \n[entity=electric-furnace] Электрычная печ \n[entity=recycler] Перапрацоўшчык \n[entity=chemical-plant] Хімічны завод \n[entity=centrifuge] Цэнтрыфуга
quality=Якасць палепшае пэўныя аспекты аб'ектаў, прадметаў і рыштунку.\nКожны аб'ект мае больш стану пры большай якасці.\nКожны тып прадмета (акрамя некаторых [tooltip=выключэнняў,tips-and-tricks-item-description.quality-bonus-exceptions]) атрымлівае свой уласны бонус, напрыклад, дасяжнасць для слупаў ЛЭП.\nПрадметы, якія могуць быць выкарыстаны, як будаўнічныя тайлы могуць атрымліваць карысць ад якасці толькі як частка іншага рэцэпта. Яны павяртаюцца да звычайнай якасці пры размяшчэнні як тайлы.
quality-bonus-exceptions=Выключэнні бонусаў якасці:\n[entity=transport-belt] Канвеер \n[entity=pipe] Труба\n[entity=straight-rail] Рэйкі
quality-factoriopedia=Параметры аб’ектаў, прадметаў і рыштунку памечаны значком [img=quality_info] у падказках. \nКалі адпаведны аб'ект адкрыт у факторыапедыі (__CONTROL__open-factoriopedia__), на значак можна навесціся, каб паглядзець асобыя значэнні.
quality-module-list=[item=quality-module] Модуль якасці \n[item=quality-module-2] Модуль якасці 2 \n[item=quality-module-3] Модуль якасці 3
quality-modules=[tooltip=Модулі якасці,tips-and-tricks-item-description.quality-module-list] павялічваюць шанец вырабу больш якаснага прадмета ў [tooltip=вытворчых аб'ектах,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Шанец вырабу прадмета з большай якасцю роўны 1% з адным [item=quality-module,quality=normal] і можа павысіцца да 24,8% з чатырма [item=quality-module-3,quality=legendary].\nТаксама ёсць невялікі шанец мінуць крокі і атрымаць прадмет большай якасці беспасярэдна, як паказана на табліцы.
