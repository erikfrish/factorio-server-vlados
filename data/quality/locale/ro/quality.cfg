production-entity-list=[entity=electric-mining-drill] Foreză electrică \n[entity=pumpjack] Sondă de exploatare \n[entity=assembling-machine-2] Mașină de asamblare 2 \n[entity=assembling-machine-3] Mașină de asamblare 3 \n[entity=electric-furnace] Furnal electric \n[entity=recycler] Reciclator \n[entity=chemical-plant] Uzină chimică \n[entity=centrifuge] Centrifugă
quality=Calitatea îmbunătățește anumite aspecte ale entităților, obiectelor și echipamentelor.\nFiecare entitate are o viață mai mare cu o calitate mai bună.\nFiecare tip de entitate (în afară de câteva [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) primește propriul său bonus unic, ca de exemplu raza stâlpilor electrici.\nObiectele care pot fi folosite ca suprafețe pot beneficia de calitate numai ca parte a altor rețete. Acestea revin la calitatea normală atunci când sunt plasate.
quality-bonus-exceptions=Excepții bonus de calitate:\n[entity=transport-belt] Bandă rulantă \n[entity=pipe] Țeavă \n[entity=straight-rail] Cale ferată
quality-factoriopedia=Proprietățile entităților, bunurilor și echipamentelor sunt marcate de pictograma [img=quality_info] în informațiile contextuale. \nCând obiectul este deschis în Factoriopedia (__CONTROL__open-factoriopedia__), poți trece cursorul peste pictograma pentru a arătă informațiile contextuale.
quality-module-list=[item=quality-module] Modul de calitate \n[item=quality-module-2] Modul de calitate 2 \n[item=quality-module-3] Modul de calitate 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] crește șansa de a produce elemente de calitate superioară în [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=Șansa de a produce un articol cu o calitate mai bună este de 1% cu un [item=quality-module,quality=normal] și poate crește până la 24.8% cu patru [item=quality-module-3,quality=legendary].\nExistă, de asemenea, o mică șansă de a sări peste pași și de a obține o calitate superioară direct după cum se arătă în tabel.
