quality=品质等级可以提升实体、物品和装备的某些属性。\n每个实体的品质等级越高，生命值便越高。\n每个实体类型（少数例外[tooltip=4个,tips-and-tricks-item-description.quality-bonus-exceptions]）都有其独特的加成，例如本例中的电线杆的范围。\n可建造为地砖的物品，只有在用于其他配方时才能体现其品质等级。而当它们被铺设为地砖时，将恢复为普通品质。
quality-bonus-exceptions=品质加成的例外：[entity=transport-belt]传送带\n[entity=pipe]管道\n[entity=straight-rail]铁轨
quality-factoriopedia=实体、物品和装备的属性在工具提示中以[img=quality_info]图标进行标示。\n当其在工厂百科（__CONTROL__open-factoriopedia__）中打开时，将鼠标悬停在该图标上即可查看具体数值。
quality-module-list=[item=quality-module]品质插件\n[item=quality-module-2]品质插件 2 \n[item=quality-module-3]品质插件 3
quality-modules=[tooltip=品质插件,tips-and-tricks-item-description.quality-module-list]增加在[tooltip=生产实体,tips-and-tricks-item-description.production-entity-list]中出现更高品质等级物品的概率。
quality-probabilities=使用一枚[item=quality-module,quality=normal]时，生产出更高品质物品的概率为1%；使用四枚[item=quality-module-3,quality=legendary]时，概率可提升至24.8%。\n同时，也存在小概率直接跳过中间品质，直接获得更高品质的物品，具体概率请参考上表。
