production-entity-list=[entity=electric-mining-drill] Trivella elettrica \n[entity=pumpjack] Pompa petrolifera \n[entity=assembling-machine-2] Macchina assemblatrice 2 \n[entity=assembling-machine-3] Macchina assemblatrice 3 \n[entity=electric-furnace] Fornace elettrica \n[entity=recycler] Riciclatore \n[entity=chemical-plant] Impianto chimico \n[entity=centrifuge] Centrifuga
quality=La qualità migliora alcuni aspetti di entità, oggetti e attrezzature.\nOgni entità ha una salute superiore con una qualità superiore.\nOgni tipo di entità (a parte alcuni [tooltip=exceptions,tips-and-tricks-item-description.quality-bonus-exceptions]) ottiene il proprio bonus unico, come la portata dei pali elettrici in questo esempio.\nGli elementi che possono essere utilizzati come piastrelle costruibili possono beneficiare della qualità solo come parte di altre ricette. Ritornano alla qualità normale dopo essere stati posizionati come piastrelle.
quality-bonus-exceptions=Eccezioni bonus qualità:\n[entity=transport-belt] Nastro di trasporto \n[entity=pipe] Tubo \n[entity=straight-rail] Rotaia
quality-factoriopedia=Le proprietà delle entità, degli oggetti e delle attrezzature sono contrassegnate dall'icona [img=quality_info] nel suggerimento. \nQuando l'oggetto correlato viene aperto nella Factoriopedia (__CONTROL__open-factoriopedia__), si può passare sopra l'icona per mostrare i valori specifici.
quality-module-list=[item=quality-module] Modulo qualità \n[item=quality-module-2] Modulo qualità 2 \n[item=quality-module-3] Modulo qualità 3
quality-modules=[tooltip=Quality Modules,tips-and-tricks-item-description.quality-module-list] aumenta la probabilità di produrre oggetti di qualità superiore in [tooltip=Production entities,tips-and-tricks-item-description.production-entity-list].
quality-probabilities=La probabilità di produrre un oggetto di qualità superiore è dell'1% con un [item=quality-module,quality=normal] e può salire fino a 24.8% con quattro [item=quality-module-3,quality=legendary].\nC'è anche una piccola probabilità di saltare dei passaggi ed ottenere direttamente una qualità superiore, come mostrato nella tabella.
