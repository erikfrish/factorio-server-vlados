elevated-rails=Estakady kolejowe służą do pokonywania nieprzejezdnego terenu lub innych przeszkód.\nAby przełączać się między torami naziemnymi a estakadą, naciśnij __CONTROL__toggle-rail-layer__ w trybie budowania torów.\n[entity=rail-ramp] umożliwia pociągowi wjazd na inną warstwę torów. [entity=rail-support] służy do podtrzymywania podwyższonej warstwy torów nad ziemią lub wodą.
