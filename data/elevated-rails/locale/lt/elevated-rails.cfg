[tips-and-tricks-item-description]
elevated-rails=Estakadiniai bėgiai yra naudojami kirsti neįveikiamą reljefą ar kitas kliūtis.\nJei norite perjungti iš antžeminio ir aukštesnio bėgio, spustelėkite __CONTROL__toggle-rail-layer__, kai įjungta/įgalinta bėgių tiesimo veiksena.\n[entity=rail-ramp] leidžia traukiniui įvažiuoti į kitą bėgių sluoksnį. [entity=rail-support] naudojamas pakelti bėgių sluoksnį virš žemės ar vandens.
