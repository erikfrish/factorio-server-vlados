[item-description]
rail=Naudojimas statyti tiesius bėgius rankiniu būdu arba naudodami bėgių planuotoju.\n__CONTROL__build__ norėdami tiesiogiai tiesti trumpus takus.\n__CONTROL__build-ghost__ ilgiems vaiduokliniams bėgiams nustatyti.\n__CONTROL__toggle-rail-layer__, kad perjungtumėte tarp antžeminio ir estakadinio tako.
