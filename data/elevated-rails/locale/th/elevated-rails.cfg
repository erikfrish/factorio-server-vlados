rail=ใช้เพื่อสร้างรางตรงด้วยตนเองหรือผ่านทางโปรแกรมวางราง. \nCONTROL__build เพื่อสร้างเส้นทางสั้น ๆ โดยตรง. \nCONTROL__build-ghost เพื่อวางเส้นทางแบบโครงร่างยาว.\n Control__toggle-rail-layer เพื่อสลับระหว่างเส้นทางพื้นดินและเส้นทางยกระดับ
