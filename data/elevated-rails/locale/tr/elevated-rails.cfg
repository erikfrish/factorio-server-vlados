rail=Düz yolları el yordamıyla veya yol planlayıcı aracılığıyla yerleştirmek için.\n__CONTROL__build__ kısa rotaları doğrudan yerleştirmek için.\n__CONTROL__build-ghost__ uzun rotaları hayalet olarak yerleştirmek için.\n__CONTROL__toggle-rail-layer__ zemin ve yükseltilmiş yollar arasında geçiş yapmak için.
