[item-description]
rail=Izmanto, lai manuāli būvētu taisnas sliedes vai automātiski caur sliežu plānotāju.\nCONTROL__build lai pa taisno uzbūvētu īsas ceļu daļas.\nCONTROL__build-ghost lai novietotu garus fantoma ceļus.\nCONTROL__toggle-rail-layer lai pārslēgtos starp zemes un paaugstinātajiem ceļiem.
