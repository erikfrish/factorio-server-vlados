[tips-and-tricks-item-description]
elevated-rails=Paaugstinātās sliedes tiek izmantotas, lai šķērsotu nepieejamu reljefu vai citus šķēršļus.\nLai pārslēgtos starp zemes un paaugstinātajām sliedēm, nospied Control__toggle-rail-layer būvniecības režīmā.\n[entity=rail-ramp] ļauj vilcienam iekļūt citā sliežu slānī. [entity=rail-support] tiek izmantots, lai atbalstītu paaugstinātās sliedes virs zemes vai ūdens.
