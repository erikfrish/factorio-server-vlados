elevated-rails=Calea ferată ridicate este folosită pentru a traversa un teren impasabil sau alte obstacole.\nPentru a comuta între calea ferată obișnuită și cea ridicată apăsă __CONTROL__toggle-rail-layer__ în timp ce te afli în modul de construcție cale ferată.\n[entity=rail-ramp] permite trenului să intre pe diferite straturi de cale ferată. [entity=rail-support] este utilizat pentru a susține calea ferată ridicată peste pământ sau apă.
