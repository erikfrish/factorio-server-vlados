agricultural-science-pack=より発展的な農業の応用。
agriculture=農業の基本。
artificial-soil=より多くの植物の種まきのための土壌を作ります。
artillery-shell-damage=長距離砲のダメージを増加させます。
asteroid-productivity=アステロイド破砕の収量を増加させます。
asteroid-reprocessing=アステロイド内の不純物を再処理してより適切な資源の収支になるようにします。
bacteria-cultivation=バイオ融剤を与えることでバクテリアを増殖させます。
belt-capacity=搬送ベルト上に積み上げるアイテムの高さを増加させます。
big-mining-drill=大きな掘削範囲を持つ、より大きくて強力なドリル。タングステン鉱床の硬い一部など、より硬い鉱石を掘ることができます。
bioflux=さまざまな植物のかけあわせには多くの用途があります。
bioflux-processing=バイオ融剤を使用して生物学的な手法で化学物質を得ます。
biolab=卵を育てて何かにする方法があるらしい…
biter-egg-handling=バイターの巣を捕獲して定期的に [item=bioflux] を投与することによりバイターの卵を収穫できます。おそらく何かに使えることでしょう…
calcite-processing=方解石を処理して蒸気や水、重油を得ます。
captive-biter-spawner=卵を孵化させてバイターの巣とし、ナウヴィスのどこかに設置しましょう。
captivity=[item=rocket-launcher]から打ち出されたロボットカプセルが巣に [item=bioflux] を投与して捕獲します。定期的に [item=bioflux] を投与することで、巣を捕獲したままにできます。
carbon-fiber=一部の植物が生成する天然カーボンナノチューブを紡いで繊維にし、極めて強力な布を織ることができます。
cryogenic-plant=低温物理学に必要な超低温を扱うことができる製造設備。
cryogenic-science-pack=低温のより発展的な応用。
electric-weapons-damage=電撃ビームのダメージを増加させます。
electromagnetic-plant=磁石と電気のより発展的な利用のための製造設備。
electromagnetic-science-pack=より発展的な電磁気の応用。
foundation=耐熱シールドと深いねじ杭を備えた工学的構造基盤。溶岩やオイルの海、大抵の水面に設置できます。
foundry=より高度な製錬や他の冶金技術の発展を可能にします。
fusion-reactor=高密度プラズマフォーカスシステムにより核融合反応から蒸気機関を使うことなしに直接エネルギーを作り出すことが可能になります。
fusion-reactor-equipment=アーマーに挿入して使い、他の装備に電力を供給します。
health=健康な食べ物、健康な体。
heating-tower=非常に高い効率で化学燃料から熱を生成します. 最大温度でも燃焼を停止しません. 接続されたヒートパイプに熱を伝え、蒸気発電に使用したり、凍結を防いだりできます。
holmium-processing=ホルミウムをホルミウム板に変換できるようになります。
jellynut=茎からゼラチン状のゼリーナットを収穫できます。ゼリーナット用土壌(マップでマゼンタ)に種子を植えましょう。
laser-weapons-damage=レーザービームのダメージを増加させます。
lightning-collector=広い範囲の雷を集め、より効率的に電力を作り出します。
lithium-processing=リチウムは最も密度の低い固体元素であり、可燃性が高く、保管が難しい。
mech-armor=機械と一体となれ。
metallurgic-science-pack=冶金学の基礎を越えた研究を可能にする。
overgrowth-soil=より強固な土壌により、バイオームのどこでも植物を育成できる。
planet-discovery-aquilo=埋め立てることのできない底なしの液体アンモニアの海が存在する凍てついた荒野。不安定な氷山がもっとも固い地面に近い存在であり、浮遊する氷のプラットフォームで拡張することができます。構造物やベルトは隣接するヒートパイプや他の温かい構造物で暖められない限り凍結してしまいますが、下の氷が溶けてしまうので、コンクリートの上に設置する必要があります。
planet-discovery-fulgora=風に晒され乾燥した惑星で、高台への雷雨と高架レールで橋渡しできるオイルの海が存在します。\nいくつかの遺構が見受けられます。
planet-discovery-gleba=栄養豊富な湿地の広がる湿度の高い沼地の惑星。湿原では農業を行うことができるものの、建造には困難が伴い、埋め立てることはできるものの石材は希少です。\n蛇行する丘陵には石材があり、建造も容易ですが、農業には適しません。
planet-discovery-vulcanus=並び立つ火山、溶岩の川、灰の平原、硫黄の間欠泉が存在する高温の火山性惑星。金属に富んでいます。溶岩は高架レールでのみ渡ることができます。
promethium-science-pack=研究効率を増加させるために使用し、今後の砕け散った惑星の調査を容易にするアップグレードの研究がしやすくなります。
quantum-processor=様々な応用のためにいくつもの量子現象を利用するプロセッサー。
rail-support-foundations=[planet=fulgora] のオイルの海の深い部分にも高架レールを設置できるようになります。
railgun=砲とスナイパーライフルを掛け合わせた電気式武器。
railgun-damage=レールガンの弾丸をより高密度で頑丈にすることにより更に多くのダメージを与えられるようにします。
railgun-shooting-speed=冷却システムを改良することによってレールガンがより頻繁に撃てるようになります。
research-productivity=サイエンスパック消費あたりの研究進捗量を増加させます。
rocket-silo=アイテムやプレイヤーを宇宙プラットフォームに向けて打ち上げるために使用します。
rocket-turret=ロケットを発射する長射程タレット。
space-platform=アステロイドの破片を処理して役に立つ素材にします。
space-platform-thruster=宇宙プラットフォームが他の惑星に移動できるようになります。
space-science-pack-space-age=宇宙プラットフォームで [item=space-science-pack] を生産します。
stack-inserter=スタックインサーターは搬送ベルトにアイテムを層状に積み上げて置くことができますが、アームがいっぱいになるまで旋回しません。
tesla-weapons=敵の間で跳ね返る電撃ダメージを与える武器。
tree-seeding=木の種子を集め、草地や土に植えましょう。
tungsten-carbide=硬く耐熱性のあるセラミックである炭化タングステンが作成できるようになります。容易に入手できるタングステン鉱石はヴルカヌスの地表の岩から見つかります。
tungsten-steel=タングステン材が作成できるようになります。
turbo-transport-belt=更に高速な搬送ベルト。
yumako=ユマコの木からは美味で栄養豊富な果実が収穫できます。ユマコ用土壌(マップで黄色)に種子を植えましょう。
