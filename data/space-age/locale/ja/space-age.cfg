[factoriopedia-description]
fusion-generator=[entity=fusion-reactor] からのプラズマを消費して電気エネルギーを作り出します。高温でも生成電力はそのままですが、プラズマの消費が少なくなります。消費したプラズマと同量の、高温になった冷却剤を排出します。これは [entity=cryogenic-plant] で冷却できます。核融合炉はプラズマを移送するために相互に接続することができます。
fusion-reactor=フルオロケトン冷却剤を核融合燃料棒とともに使用することで超高温のプラズマを生成します。プラズマは直接 [entity=fusion-generator] に排出することしかできません。他の核融合炉との隣接ボーナスにより冷却剤の使用量を増やすことなくプラズマの温度が大幅に上昇します。
[fluid-description]
fusion-plasma=[entity=fusion-reactor] の中で生成され、 [entity=fusion-generator] で消費される超高温のイオン。通常の流体ではないため、 [entity=pipe] で移動させることはできず、核融合炉と核融合発電機の間でのみ移動させることができます。\nプラズマは温度によってエネルギー量が決まります。\nプラズマの量は共に移動する冷却剤の量も示し、加熱された冷却剤はプラズマをエネルギーとして利用する際に放出されます。
