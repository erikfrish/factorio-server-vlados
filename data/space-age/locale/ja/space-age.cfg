[entity-description]
agricultural-tower=種子を植えたり、熟した植物を収穫したりします。
asteroid-collector=小さなアステロイドを収集します。大きなアステロイドはタレットで小さな破片に分解しなければなりません。
big-demolisher=高い再生能力を持ち、縄張り行動を行う巨大生物。邪魔されることを嫌います。
big-mining-drill=大きな掘削範囲を持つ、より大きくて強力なドリル。硬い鉱石を掘ることができます。
boompuff=グレバの地衣類。変質した物質を発酵させて爆発性ガスにする加圧ガス嚢を持つ。
captive-biter-spawner=この怪物は食料を必要とし、与えられないとゆっくりと飢えていきます。飢餓に至ると変化します。 [entity=biter-spawner] を [item=capture-robot-rocket] の標的にすることで捕獲できます。
capture-robot=標的となった [entity=biter-spawner] に組み付いて捕獲し、 [entity=captive-biter-spawner] にします。
capture-robot-rocket=標的となった [entity=biter-spawner] に組み付いて捕獲し、 [entity=captive-biter-spawner] にします。
cargo-bay=ハブや降着パッドの容量を増やします。
cargo-landing-pad=軌道上の宇宙プラットフォームから射出されたすべてのアイテムの降着点となります。周回プラットフォームに対するアイテムの物流要求を行います。
cargo-pod=宇宙プラットフォームから惑星表面にアイテムを移送するために使用します。\n[entity=cargo-landing-pad] が貨物を要求している場合、宇宙プラットフォームが軌道に到着すると自動的に発射されます。\n宇宙プラットフォームのGUIのアイテムアイコンに __CONTROL__stack-transfer__ することで手動で送ることもできます。
cargo-pod-container=宇宙プラットフォームからの貨物とともに惑星の表面に出現します。貨物を取り除くと破壊されます。\n[entity=cargo-landing-pad] が設置されると、配送ポッドは初期座標に到着する代わりにここに直接送られるようになります。
copper-stromatolite=銅バクテリアによる岩のような形成物。
crusher=アステロイドのようなある種のアイテムを砕き、小さな破片にします。
cryogenic-plant=極低温を取り扱うことができます。低温の研究と処理に重要です。
cuttlepop=グレバの菌類。触手状の根とガラガラ鳴る胞子嚢を持つ。
electromagnetic-plant=電磁気の研究と処理に重要です。
foundry=新たな製錬と冶金のレシピが利用できます。
fulgoran-ruin-attractor=狭い範囲を雷撃から守ります。
funneltrunk=グレバの菌類。外向きの硬い漏斗を持ち、共生するミミズを養育している。
fusion-generator=プラズマを消費して電気エネルギーを生み出します。
fusion-reactor=フルオロケトンと核融合燃料棒を用いてプラズマを発生させます。
hairyclubnub=グレバの菌類。硬い木質の茎と棍棒のような帽子を持ち、粘着毛でハエを捕獲する。
heating-tower=非常に高い効率で化学燃料から熱を生成します. 最大温度でも燃焼を停止しません. 接続されたヒートパイプに熱を伝え、蒸気発電に使用したり、凍結を防いだりできます。
iron-stromatolite=鉄バクテリアによる岩のような形成物。
jellystem=グレバの不快な植物。ゼリー状の茎を持ち、柔らかく肉質な塊がシワのあるゼリーナットを育てる。
lickmaw=グレバの不快な食虫植物。舌状の触手と多数の口を持つ。
lightning=雷は無防備な敵やプレイヤーにダメージを与える自然現象です。同時にエネルギー源としても利用できます。
lightning-collector=広い範囲を雷撃から守り、エネルギーを電力ネットワークに変換します。
lightning-rod=狭い範囲を雷撃から守り、エネルギーを電力ネットワークに変換します。
medium-demolisher=高い再生能力を持ち、縄張り行動を行う巨大生物。邪魔されることを嫌います。
offshore-pump=水域、溶岩、そしてさまざまな海洋から流体を抽出します。
railgun-turret=長い射程を持つ電力砲タレット。敵やアステロイドに有効です。
rocket-silo=アイテムやプレイヤーを宇宙プラットフォームに向けて打ち上げるために使用します。
slipstack=グレバの堆積サンゴ。滑りやすい粘液の塊を排出する。
small-demolisher=高い再生能力を持ち、縄張り行動を行う巨大生物。邪魔されることを嫌います。
space-platform-hub=プラットフォームハブは宇宙プラットフォームの核です。惑星からアイテムを受け取り、カーゴ降着パッドへ送り出します。[item=space-platform-starter-pack] を打ち上げて作成します。
stack-inserter=スタックインサーターは搬送ベルトに層状に積み上げて充填することができます。
stingfrond=グレバの地衣類。乾燥した細い樹冠があり、吊り下がった蔓は非常に強靱で、刺すような小さい棘で武装している。
sunnycomb=グレバの地衣類。日光で乾燥すると黄色い外皮を溜め込むスポンジ状の構造を持つ。
teflilly=グレバの植物。強靱なプラスチック状の葉を持つ。
tesla-turret=近くの敵を感電させます。電撃は弧を描く鎖のように跳ね返って他の敵にも当たります。
thruster=宇宙プラットフォームが他の惑星に移動できます。宇宙プラットフォームの南端(訳註: 画面下側)に設置する必要があります。
turbo-splitter=通過するアイテムを1:1で分配し、または合流させます。
turbo-underground-belt=ベルトがエンティティや通行不能箇所を横断できるようにします。
yumako-tree=グレバの樹木。美味で栄養豊富なユマコの果実を収穫できる。
