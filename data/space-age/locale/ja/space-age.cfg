[tips-and-tricks-item-description]
agriculture=種まき可能な土壌に [entity=agricultural-tower] で種をまくことが可能です。まかれた種が育つと木となり、収穫することができます。\n[entity=yumako-tree] は [tile=natural-yumako-soil] で育ちます。得られた [item=yumako] には [item=yumako-seed] が入っており、再び植えることができます。\n農場は近隣の [tile=wetland-yumako] を [item=artificial-yumako-soil] で埋め立てることで拡張できます。マップ上で黄色のエリアです。\n[entity=jellystem] は [tile=natural-jellynut-soil] で育ちます。得られた [item=jellynut] には [item=jellynut-seed] が入っており、再び植えることができます。\n農場は近隣の [tile=wetland-jellynut] を [item=artificial-jellynut-soil] で埋め立てることで拡張できます。マップ上でマゼンタのエリアです。
aquilo-briefing=[planet=aquilo] はアンモニアの海を持つ凍てつく荒野です。最も遠い惑星であり [entity=solar-panel] の使用は実質不可能です。\n[entity=logistic-robot] と [entity=construction-robot] はこの地では極めて弱体化します。\nここでなじみのある資源は [entity=crude-oil] のみなので、基地は惑星間物流に依存することになるでしょう。プレイヤーは他の惑星からの十分なサポートなしでは取り残されてしまうことでしょう!\n地表は極めて狭く、拡張する必要があります。海洋は [item=ice-platform] で埋め立てることで歩けるようになります。[item=concrete] は建築物の基盤となり、氷が溶けることを防ぎます。\nエンティティが機能するためには [entity=heating-tower] と [entity=heat-pipe] を使って暖める必要があります。
asteroid-defense=[entity=gun-turret] は大きなアステロイドを破砕することができます。それらは [entity=asteroid-collector] で拾い上げ、プラットフォーム上で資源として処理できます。大きなアステロイドは衝突するとプラットフォームにダメージを与えます。
fulgora-briefing=[planet=fulgora] は生命の兆候のない乾いた不毛の惑星であり、夜ごとに危険な落雷が多発しています。[entity=solar-panel] はまったく非効率ですが、雷は [entity=lightning-rod] で収集して [entity=accumulator] に貯蔵することができます。天然資源は惑星のどこにも見つかりません。唯一入手可能なものは [entity=scrap] の形をした遺物です。かつて海洋であった場所は今や [fluid=heavy-oil] で満たされており、 [entity=offshore-pump] で抽出できます。[tile=oil-ocean-shallow] はずっと後になるまで埋め立てできませんが、高架レールで渡ることはできます。 [entity=rail-support] を海洋の深い部分に設置するためには追加の研究が必要となります。
gleba-briefing=[planet=gleba] は湿度の高い沼地の惑星であり、その豊かで異形の植生は [entity=agricultural-tower] を用いて栽培し、 [entity=biochamber] で処理することができます。\n[entity=iron-ore]・[entity=copper-ore]・[entity=crude-oil]・[entity=coal]・[entity=uranium-ore] は見つかりませんが、植物が必要なアイテムを生産する代替手段を提供します。\n農業で得られるほとんどのアイテムは時間経過による変質という課題が伴います。 [item=agricultural-science-pack] でさえ限られた鮮度を持ち、貯蔵しておくことができません。\n大型の五脚の生物がこの惑星の原住種です。[entity=solar-panel] は弱いけれどまだ利用可能です。
heating-mechanics=[entity=heating-tower] は燃料から熱を生み出すことができ、最高温度でも燃焼を止めません。\n他のエンティティに熱を伝えるには [entity=heat-pipe] を使用します。\n全てのエンティティは凍結しないために熱源に接触している必要があります。\n例外は電柱・ [entity=solar-panel] ・ [entity=accumulator]です。
lava-processing=[fluid=lava] は [entity=offshore-pump] で汲み上げることができ、 [entity=foundry] で処理することで [item=stone] ・ [fluid=molten-iron] ・ [fluid=molten-copper] になります。\n廃棄物は直接 [tile=lava] に入れることで除去できます。
lightning-mechanics=[entity=lightning-rod] は狭い範囲を雷撃から守り、エネルギーを電力ネットワークに変換します。\n雷は短期間で大量の電力を生成します。多数の [entity=accumulator] を用意することですべての雷撃をより有効に使えます。\n後には [entity=lightning-collector] に置き換えることで更に効率的になります。
orbital-logistics=[entity=space-platform-hub] はロケットで配送されるように物流ネットワークにアイテムを要求することができます。不足している建材を自動で要求することも可能です。\n[entity=rocket-silo] は宇宙プラットフォームの要求を自動的に満たすように設定出来ます。\n[entity=cargo-landing-pad] は、すでにこの惑星でそのアイテムを要求していない場合に限り、惑星を周回する宇宙プラットフォームからアイテムを要求することができます。\n宇宙プラットフォームGUIの __CONTROL__stack-transfer__ は1スタックを手動で惑星に移送します。アイテムは開始座標の [entity=cargo-pod-container] の中に出現します。
production-entity-list=[entity=electric-mining-drill] 電動掘削機 \n[entity=big-mining-drill] 大型掘削機 \n[entity=pumpjack] ポンプジャック \n[entity=assembling-machine-2] 組立機2 \n[entity=assembling-machine-3] 組立機3 \n[entity=electric-furnace] 電気炉 \n[entity=recycler] リサイクラー \n[entity=chemical-plant] 化学プラント \n[entity=centrifuge] 遠心分離機 \n[entity=crusher] 破砕機 \n[entity=foundry] 鋳造炉 \n[entity=agricultural-tower] 農業タワー \n[entity=electromagnetic-plant] 電磁プラント \n[entity=cryogenic-plant] 低温プラント
removing-trash-in-space=[entity=inserter] は、廃棄物を宇宙の虚空に移動させて処分することができます。
space-platform=宇宙プラットフォームはロケットで配送された建材を用いて遠隔で建造されます。プレイヤーや貨物を惑星間で移動するために利用できます。\n\n- [item=space-platform-starter-pack] でプラットフォームの初期構築を行い、その後は [item=space-platform-foundation] で拡張します。\n- [entity=asteroid-collector] は資材のために宇宙空間からアステロイドを捕捉します。\n- [entity=crusher] は資源のためにアステロイドを破砕します。
space-science=Space Ageでは、アステロイドの破片を処理して [item=space-science-pack] を生産します。これは宇宙プラットフォームにおいてのみ可能です。
spoilables=[img=utility/tooltip_category_spoilable] 変質のプロパティがあるアイテムは限られた鮮度を持ちます。アイテムの期限が切れると変質して [item=spoilage] のような別のものになります。\n高品質のアイテムはより長い時間新鮮なままです。
spoilables-research=[item=agricultural-science-pack] は変質すると価値が低下します。
spoilables-result=材料の変質の進行は製品の変質の進行に影響します。
vulcanus-briefing=[planet=vulcanus] は [fluid=water] のない高温の惑星であり、 [entity=crude-oil] や [entity=uranium-ore] は見つかりませんが、いくつかの新たな [tooltip=資源,tips-and-tricks-item-description.vulcanus-resources]が含まれています。\n[fluid=lava] は [item=stone] ・ [item=iron-ore] ・ [item=copper-ore] 鉱床の代替となる無限の鉱物資源です。これらは [entity=big-rock] からしか元の形では見つかりません。\n[entity=solar-panel] はより効果的です。並び立つ火山、溶岩の川、灰の平原、硫酸の間欠泉が存在する過酷な環境です。\n[tile=lava] はずっと後になるまで埋め立てできませんが、高架レールで渡ることはできます。
vulcanus-resources=ヴルカヌスの資源:\n[entity=sulfuric-acid-geyser] 硫酸の間欠泉 \n[entity=calcite] 方解石 \n[entity=tungsten-ore] タングステン鉱石
