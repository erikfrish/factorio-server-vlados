belt-capacity=Crește înălțimea straturilor stivelor de obiecte de pe benzile rulante.
big-mining-drill=O foreză mai mare și mai puternică având o zonă mai largă de minerit. Poate extrage minereuri mai tari, precum părțile mai dure ale depozitelor de tungsten.
bioflux=O combinație de diferite plante, ar putea avea multe întrebuințări.
bioflux-processing=Utilizează bioflux-ul pentru a obține substanțe chimice într-un mod biologic.
biolab=Pare a exista o modalitate de a cultiva ouăle în ceva...
biter-egg-handling=Capturarea unui cuib de mușcători și furnizarea acestuia cu doze de [item=bioflux] permite recoltarea ouălor de mușcător, posibil că ar putea fi folosite...
calcite-processing=Folosiți calcitul pentru a obține abur, apă și țiței greu.
captive-biter-spawner=Cloace ouăle de cuiburi captive și pune-le oriunde pe Nauvis.
captivity=O capsulă de robot aruncată dintr-un [item=rocket-launcher] injectează o doză de [item=bioflux] în cuib, capturându-l. Dozarea regulată cu [item=bioflux], menține cuibul capturat.
carbon-fiber=Unele plante cresc în mod natural nanotuburi de carbon, care se pot fi filate în fibră, și pot fi țesute într-o țesătură extrem de puternică.
cryogenic-plant=O uzină de fabricat, care poate face față temperaturilor extrem de scăzute necesare pentru criogenie.
cryogenic-science-pack=Aplicații criogenice mai avansate.
electric-weapons-damage=Crește daunele provocate de razele electrice.
electromagnetic-plant=O uzină de fabricație pentru utilizarea mai avansată a magneților și a electricității.
electromagnetic-science-pack=Aplicații electromagnetice mai avansate.
foundation=Fundație structurală proiectată cu protecție termică și piloni de șuruburi adânci. Poate fi amplasată pe lavă, pe ocean de țiței, și pe majoritatea apei.
foundry=Permite turnarea mai avansată și alte progrese metalurgice.
fusion-reactor=Sistemul de focalizare a plasmei ne permite să creăm energie direct din reacția de fuziune, fără a fi necesar să folosim motoare cu abur.
fusion-reactor-equipment=Introdus în armură pentru a alimenta alte echipamente.
health=Mâncare sănătoasă, corp sănătos.
heating-tower=Generează căldură din combustibili chimici cu o eficiență foarte mare. Nu se oprește din ardere când ajunge la temperatura maximă. Transferă căldura la conductele de căldură conectate, ce poate fi utilizată de motoarele cu aburi, sau pentru a preveni înghețul.
holmium-processing=Îți permite să convertești minereu de holmiu în placă de holmiu.
jellynut=Tulpina de jeleu produce fructe gustoase și nutritive. Plantează semințele pe solul de nucă de jeleu (magenta pe hartă).
laser-weapons-damage=Crește daunele provocate de undele laser.
lightning-collector=Colectează fulgere dintr-o zonă largă și generează energie mai eficient.
lithium-processing=Litiul este cel mai puțin dens element solid, foarte inflamabil și dificil de depozitat.
mech-armor=Fii unul cu mașinăria.
metallurgic-science-pack=Permite studiul dincolo de bazele metalurgiei.
overgrowth-soil=Sol mai robust, care permite creșterea platelor oriunde în biomul lor.
planet-discovery-aquilo=Un pustiu înghețat cu oceane fără fund de amoniac lichid care nu pot fi umplut cu pământ. Aisbergurile precare sunt cel mai apropiat lucru de sol solid și pot fi extinse cu platformă de gheață plutitoare. Structurile și benzile rulante vor îngheța dacă nu sunt încălzite de conductele de căldură adiacente sau de alte structuri fierbinți, dar trebuie poziționate pe beton pentru a nu topi gheața de dedesubt.
planet-discovery-fulgora=O planetă măturată de vânturi uscate, cu furtuni cu fulgere pe platouri, și oceane de țiței ce pot fi legate cu șine ridicate.\nPar a exista câteva ruine.
planet-discovery-gleba=O planetă mlăștinoasă cu ierburi bogate în nutrienţi. Zonele umede pot susține agricultura, dar este dificil de construit, pot fi umplute cu pământ, dar piatra este o raritate.\ndealurile care șerpuiesc au piatră și sunt mai bune de construit dar nu pot susține agricultura.
planet-discovery-vulcanus=O planetă vulcanică fierbinte cu munți vulcanici, râuri de lavă, câmpii de cenușă, și gheizere de acid sulfuric. Bogată în metale. Lava poate fi traversată cu cale ferată ridicată.
promethium-science-pack=Utilizat pentru a crește productivitatea cercetării, ceea ce face mai ușoară cercetarea altor îmbunătățiri, pentru a face mai ușoare expedițiile viitoare către planeta fărâmată.
quantum-processor=Un procesor care utilizează mai multe fenomene cuantice pentru diverse aplicații.
rail-support-foundations=Permite construirea de cale ferată ridicată și în zonele adânci ale oceanului de țiței de pe [planet=fulgora].
railgun=O încrucișare între un tun și o pușcă de lunetist, alimentată electric.
railgun-damage=Realizarea proiectilelor de railgun și mai rezistente rezultă în mai multe daune.
railgun-shooting-speed=Sistemele de răcire îmbunătățită permit ca railgun-ul să tragă mai des.
research-productivity=Crește progresul cercetării per pachet științific consumat.
rocket-silo=Folosit pentru a lansa obiecte și jucători pe platforme spațiale.
rocket-turret=O turelă cu rază mare care trage cu rachete.
space-platform=Prelucrează bucăți de asteroid în materiale utile.
space-platform-thruster=Permite platformelor spațiale să se deplaseze spre alte planete.
space-science-pack-space-age=Producția de [item=space-science-pack] pe o platformă spațială.
stack-inserter=Brațe stivuitoare capabile să pună obiecte pe benzile rulante în stive stratificate, dar așteaptă ca brațul să fie plin înainte de a le pune.
