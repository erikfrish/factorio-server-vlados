[entity-description]
agricultural-tower=Plantează semințe și recoltează plante mature.
asteroid-collector=Colectează asteroizi mici. Asteroizii mari trebuie rupți în bucăți mai mici de către turele.
big-demolisher=O creatură teritorială mare cu regenerare mare. Nu-i place să fie deranjată.
big-mining-drill=O foreză mai mare și mai puternică având o zonă mare de minerit. Poate extrage minereuri mai dure.
boompuff=Un lichen Gleba cu saci de gaz sub presiune care fermentează materia aflată în descompunere în gaze explozive.
captive-biter-spawner=Această creatură necesită mâncare și va muri lent de foame dacă nu este hrănită. Se va transforma odată ce va muri de foame. Poate fi capturată țintind [entity=biter-spawner] cu [item=capture-robot-rocket]
capture-robot=Se apucă și capturează [entity=biter-spawner] țintit în [entity=captive-biter-spawner].
capture-robot-rocket=Se apucă și capturează [entity=biter-spawner] țintit în [entity=captive-biter-spawner].
cargo-bay=Mărește dimensiunea inventarului hub-ului și platformei de aterizare.
cargo-landing-pad=Creează un loc de aterizare pentru toate obiectele scoase de pe platformele spațiale în orbită. Face cereri logistice pentru obiecte de pe orbita platformelor.
cargo-pod=Utilizat pentru a transfera obiecte de pe platforma spațială la suprafața planetei.\nEste lansat automat când platforma spațială ajunge pe orbită dacă [entity=cargo-landing-pad] solicită marfă.\nPoate fi trimis manual folosind __CONTROL__stack-transfer__ icoana obiectului din interfața hub-ului platformei spațiale.
cargo-pod-container=Apare pe suprafața planetei cu marfă de pe platforma spațială. Este distrus când se înlătură marfa. \nCând s-a construit [entity=cargo-landing-pad], capsulele de marfă nu mai ajung la coordonatele inițiale, și marfa este livrată direct aici.
copper-stromatolite=Formațiune stâncoasă rezultată de bacterii ale cuprului.
crusher=Poate zdrobi anumite obiecte, cum ar fi asteroizii, în bucăți mai mici.
cryogenic-plant=Poate face fată temperaturilor extrem de scăzute. Esențială pentru cercetarea criogenică și procesele criogenice.
cuttlepop=O ciupercă Gleba cu rădăcini asemănătoare tentaculelor și spori care zdrăngănesc.
electromagnetic-plant=Esențială pentru cercetarea electromagnetică și procesele electromagnetice.
foundry=Permite noi rețete de turnare și de metalurgie.
fulgoran-ruin-attractor=Protejează o zonă mică de loviturile de fulger.
funneltrunk=O ciupercă Gleba care formează o pâlnie dură exterioară, și care cultivă viermi simbiotici.
fusion-generator=Consumă plasmă pentru a produce energie electrică.
fusion-reactor=Utilizează fluoroketonă împreună cu celule de fuziune pentru a produce plasmă.
hairyclubnub=O ciupercă Gleba cu tulpini dure lemnoase și capete asemănătoare măciucilor, care prinde, cu păr lipicios, muște.
heating-tower=Generează căldură din combustibili chimici cu o eficiență foarte mare. Nu se oprește din ardere când ajunge la temperatura maximă. Transferă căldura la conductele de căldură conectate, ce poate fi utilizată de motoarele cu aburi, sau pentru a preveni înghețul.
iron-stromatolite=Formațiune stâncoasă rezultată de bacterii ale fierului.
jellystem=O abominație Gleba cu o tulpină asemănătoare jeleului și noduli moi cărnoși care cresc nuci de jeleu încrețite.
lickmaw=O abominație carnivoră Gleba cu tentacule asemănătoare limbii și cu multe guri.
lightning=Fulgerul este un fenomen natural care dăunează entităților neprotejate și personajul jucătorului. În acelaşi timp, poate fi folosită ca sursă de energie.
lightning-collector=Protejează o suprafață mare de fulgere și transferă energia în rețeaua electrică.
lightning-rod=Protejează o suprafață mică de fulgere și transferă energia în rețeaua electrică.
medium-demolisher=O creatură teritorială de dimensiune medie cu regenerare mare. Nu-i place să fie deranjată.
offshore-pump=Extrage lichid din corpurile de apă, lavă și din diferite oceane.
railgun-turret=O turelă de tun electric cu rază lungă. Eficientă împotriva inamicilor și asteroizilor.
rocket-silo=Folosit pentru a lansa obiecte și jucători spre platforme spațiale.
slipstack=O stivă de coral Gleba care excretă bucăți de mucus alunecos.
small-demolisher=O creatură teritorială masivă cu regenerare mare. Nu-i place să fie deranjată.
space-platform-hub=Hub-ul platformei este nucleul platformei spațiale. Primește bunuri de pe planete și le trimite către platformele de aterizare a mărfii. Este creat prin lansarea [item=space-platform-starter-pack].
stack-inserter=Braț stivuitor capabil să umple benzile rulante în straturi.
stingfrond=Un lichen Glebian cu un baldachin uscat, șerpuitor, care coboară sfori excepțional de puternice, înarmate cu ghimpi minusculi înțepători.
sunnycomb=Un lichen Gleba cu o structură spongioasă care acumulează o crustă galbenă când este uscat la soare.
teflilly=O plantă Gleba cu frunze plastice puternice.
tesla-turret=Electrocutează un inamic din apropiere. Bolțul electric poate sări la inamici secundari în arc înlănțuit.
thruster=Permite platformelor spațiale să călătorească spre alte planete. Trebuie construite pe marginea sudică a platformei spațiale.
turbo-splitter=Divizează și/sau unește conținutul benzilor 1:1.
turbo-underground-belt=Folosită pentru a permite unei benzi să treacă pe sub entități sau pe sub obstacole cum ar fi stâncile sau apa.
yumako-tree=Un copac Gleba care produce fructe yumako gustoase și nutritive.
