[factoriopedia-description]
fusion-generator=Consumă plasma de la [entity=fusion-reactor] pentru a crea energie electrică. Producția de energie este nominală, dar se consumă mai puțină plasmă când temperatura este mai ridicată. Produce agent de răcire încălzit egal cu cantitatea de plasmă consumată care poate fi răită într-o [entity=cryogenic-plant]. Generatoarele de fuziune pot fi conectate și își pot transfera plasmă între ele.
fusion-reactor=Utilizează agent de răcire fluoroketonă cu celule de fuziune pentru a produce plasmă super-încălzită. Poate fi scor direct într-un [entity=fusion-generator]. Bonusul vecinului cu alte reactoare de fuziune mărește cu mult temperatura plasmei fără a crelte cantitatea de agent de răcire utilizată.
[fluid-description]
fusion-plasma=Ioni de temperatură ultra-înaltă generați în [entity=fusion-reactor] și consumați de un [entity=fusion-generator]. Nu este un lichid normal și nu poate fi transportat prin [entity=pipe], poate fi transportat doar prin reactorul de fuziune și generatorul de fuziune.\nTemperatura plasmei valoarea sa energetică.\nO cantitate de plasmă reprezintă cantitatea de lichid de răcire care circulă cu acesta, și lichidul de răcire încălzit este scos de generatorul de fuziune pe măsură ce plasma este utilizată pentru energie.
