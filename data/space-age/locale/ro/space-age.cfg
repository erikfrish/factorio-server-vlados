[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower] permite plantarea semințelor în solul plantabil. Semințele plantate cresc în copaci ce pot fi recoltați.\n[entity=yumako-tree] poate crește pe [tile=natural-yumako-soil]. Produce [item=yumako] care conține [item=yumako-seed] pentru a replanta copacul.\nPlantația poate fi extinsă prin umplerea cu pământ [tile=wetland-yumako] apropiat de [item=artificial-yumako-soil]. Aceste zone sunt galbene pe hartă.\n[entity=jellystem] poate crește pe [tile=natural-jellynut-soil]. Produce [item=jellynut] care conține [item=jellynut-seed] pentru a replanta copacul.\nPlantația poate fi extinsă prin umplerea cu pământ [tile=wetland-jellynut] apropiate de [item=artificial-jellynut-soil]. Aceste zone sunt magenta pe hartă.
aquilo-briefing=[planet=aquilo] este un pustiu înghețat cu oceane amoniacale Este cea mai îndepărtată planetă, unde utilizarea de [entity=solar-panel] este practic imposibilă.\n[entity=logistic-robot] și [entity=construction-robot] sunt mult mai slabi aici.\nSingura resursă familiară este [entity=crude-oil] astfel încât baza va depinde de logistica planetară. Jucătorul poate rămâne blocat fără sprijin adecvat din partea celorlalte planete!\nSuprafațe este destul de restrânsă și trebuie lărgită. Oceanele pot fi umplute cu pământ de către [item=ice-platform] pentru a fi traversabile. [item=concrete] este folosit ca fundație pentru clădiri și protejează de topirea gheții.\nEntitățile trebuie încălzite, pentru a putea funcționa utilizând [entity=heating-tower] și [entity=heat-pipe].
asteroid-defense=[entity=gun-turret] poate fi folosită pentru a sparge asteroizii mai mari în bucăți de asteroizi. Acestea pot fi luate de [entity=asteroid-collector] și procesate pe platformă pentru resurse. Asteroizi mai mari deteriorează platforma în momentul impactului.
fulgora-briefing=[planet=fulgora] este o planetă aridă uscată, fără semne de viață și cu fulgere ericuloase în ciclurile sale nocturne, frecvente.\n[entity=solar-panel] este cu mult mai puțin eficient, totuși fulgerele pot fi colectat de [entity=lightning-rod] și stocate în [entity=accumulator].\nNu există resurse naturale ce pot fi găsite nicăieri pe planetă. Singurele lucruri disponibile sunt resturile sub formă de [entity=scrap].\nCeea ce ar fi putut fi oceanele, este acum plin de [fluid=heavy-oil] care poate fi extras de [entity=offshore-pump].\n[tile=oil-ocean-shallow] nu poate fi umplut cu pământ decât mult mai târziu, dar poate fi traversat de șine ridicate. Construirea [entity=rail-support] în părțile adânci ale oceanului va necesita cercetări suplimentare.
gleba-briefing=[planet=gleba] este o planetă umedă mlăștinoasă, cu vegetație exotică bogată, care poate fi cultivată utilizând [entity=agricultural-tower] și procesată în [entity=biochamber].\nnu poți găsi [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal], și [entity=uranium-ore] acolo, dar plantele oferă moduri alternative de a produce bunurile necesare.\nMajoritatea bunurilor agricole vin cu provocarea suplimentară de a se altera în timp. Chiar și [item=agricultural-science-pack] are o durată de viață limitată și nu poate fi depozitat.\n Creaturi mari cu 5 picioare sunt specii native ale acestei planete. [entity=solar-panel] este mai slab, dar funcționează.
heating-mechanics=[entity=heating-tower] poate genera căldură din combustibil și nu se oprește din ardere când ajunge la temperatura maximă.\n Utilizează [entity=heat-pipe] pentru a transfera căldură către o alte entități.\nFiecare entitate trebuie să fie conectată la o sursă de căldură pentru a nu îngheța.\nExcepție fac stâlpii electrici, [entity=solar-panel] și [entity=accumulator].
lava-processing=[fluid=lava] poate fi pompată [entity=offshore-pump] și procesată în [entity=foundry] în [item=stone], [fluid=molten-iron] și [fluid=molten-copper].\neste posibilă eliminarea deșeurilor prin mutarea lor directă în [tile=lava].
lightning-mechanics=[entity=lightning-rod] protejează o zonă mică de fulgere și transferă energia în rețeaua electrică.\nFulgerul generează o cantitate mare de electricitate pentru o perioadă scurtă. Mai mulți [entity=accumulator] vor permite utilizarea mai bună a fiecărui fulger.\nPoate fi înlocuit mai târziu cu un [entity=lightning-collector] mai eficient.
orbital-logistics=[entity=space-platform-hub] poate solicita bunuri din rețeaua logistică pentru a fi livrate de către rachete. este posibilă solicitarea automată a materialelor de construcție lipsă.\n[entity=rocket-silo] poate fi setat pentru a îndeplini automat cererile de pa platformele spațiale.\n[entity=cargo-landing-pad] poate solicita bunuri de pe o platformă spațială ce orbitează planeta, exceptând când se solicită deja acest bun pe această planetă.\n__CONTROL__stack-transfer__ în interfața hub-ului platformei spațiale transferă o singură stivă manual planetei. Bunurile vor apărea în [entity=cargo-pod-container] la coordonatele de început.
production-entity-list=[entity=electric-mining-drill] Foreză electrică \n[entity=big-mining-drill] Foreză marel \n[entity=pumpjack] Sondă de exploatare \n[entity=assembling-machine-2] Mașină de asamblare 2 \n[entity=assembling-machine-3] Mașină de asamblare 3 \n[entity=electric-furnace] Furnal electric \n[entity=recycler] Reciclator \n[entity=chemical-plant] Uzină chimică \n[entity=centrifuge] Centrifugă \n[entity=crusher] Zdrobitor \n[entity=foundry] Turnătorie \n[entity=agricultural-tower] Turn agricol \n[entity=electromagnetic-plant] Uzină electromagnetică \n[entity=cryogenic-plant] Uzină criogenică
removing-trash-in-space=[entity=inserter] poate fi folosit pentru a elimina bunurile reziduale prin mutarea acestora în spațiul vid.
space-platform=Platforma spațială este construită de la distanță, cu materiale de construcție livrate de rachete. poate fi folosită pentru a transporta jucători și marfă între planete.\n\n- [item=space-platform-starter-pack] este folosit pentru a inițializa patforma, care este apoi extinsă utilizând [item=space-platform-foundation].\n- [entity=asteroid-collector] prinde asteroizi din spațiu pentru materiale.\n- [entity=crusher] este folosit pentru a zdrobi asteroizii pentru resurse.
space-science=In Epoca Spațială, [item=space-science-pack] poate fi produs doar pe o platformă spațială utilizând bucăți de asteroid.
spoilables=Un obiect având [img=utility/tooltip_category_spoilable] proprietatea alterabil are o durată de viață limitată. Când expiră timpul, obiectul se strică devenind alt obiect, cum ar fi [item=spoilage].\nU obiect de calitate superioară rămâne proaspăt o perioadă mai îndelungată.
spoilables-research=[item=agricultural-science-pack] oferă mai puțină valoare cu cât este mai alterat.
spoilables-result=Progresul alterării unui ingredient afectează alterarea produsului.
vulcanus-briefing=[planet=vulcanus] este o planetă fierbinte fără [fluid=water], nu poți găsi [entity=crude-oil] sau [entity=uranium-ore] acolo, dar conține mai multe [tooltip=resources,tips-and-tricks-item-description.vulcanus-resources].\n[fluid=lava] este o resursă infinită de minerale ca substitut pentru peticele de [item=stone], [item=iron-ore], și [item=copper-ore]. Acelea pot fi găsite în formă brută doar în [entity=big-rock].\n[entity=solar-panel] este mult mai eficient. Mediul este inospitalier cu munți vulcanici, râuri de lavă, câmpii de cenușă și gheizere de acid sulfuric.\n[tile=lava] nu poate fi umplută cu pământ decât mult mai târziu, dar poate fi traversată de șina ridicată.
vulcanus-resources=Resurse Vulcanus:\n[entity=sulfuric-acid-geyser] Gheizer cu acid sulfuric \n[entity=calcite] Calcit \n[entity=tungsten-ore] Minereu de tungsten
