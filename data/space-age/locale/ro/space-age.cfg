[space-location-description]
aquilo=Un pustiu înghețat de oceane cu amoniac și aerisiri cu fluor. Structurile și benzile rulante vor îngheța dacă nu sunt încălzite de conducte de căldură sau structuri fierbinți.
fulgora=O planetă măturată de vânturi uscate, cu furtuni cu fulgere pe platouri, și oceane de țiței ce pot fi legate cu șine ridicate.\nPar a exista câteva ruine.
gleba=O planetă umedă, mlăștinoasă, cu mlaștini adânci, dealuri care șerpuiesc, și sol fertil. Bogată în nutrienți. Terenul mlăștinos poate fi umplut cu pământ. Terenul înalt împiedică calea ferată, dar este necesar pentru agricultură.
shattered-planet=O rămășiță misterioasă a unei lumi îndepărtate de odinioară, situată în adâncurile spațiului interstelar. Rămășițele sale, plutesc în spațiul pe care l-a ocupat odată, dețin resursele necesare pentru a debloca tehnologii puternice. Totuși, accesarea acestora nu este lipsită de riscuri...
solar-system-edge=Sfârșitul! Sau mai degrabă, un nou început. Construirea unei platforme spațiale capabilă să supraviețuiască mult peste siguranța relativă a locului de aterizare forțată vă dovedește capacitatea de a călători oriunde altundeva în adâncurile mari ale spațiului interstelar de mai departe. Pentru ca o platformă spațială să supraviețuiască acestei călătorii, ar trebui să fie deosebit de auto-sustenabilă și să aibă instrumentele necesare pentru a transforma asteroizii mari și periculoși de-a lungul drumului în resurse utilizabile.
vulcanus=O planetă vulcanică fierbinte cu munți vulcanici, râuri de lavă, câmpii de cenușă, și gheizere de acid sulfuric. Bogată în metale. Lava poate fi traversată cu șină ridicată.
