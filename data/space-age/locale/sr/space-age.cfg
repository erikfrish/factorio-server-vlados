[entity-description]
agricultural-tower=Сади семена и бере зреле биљке.
asteroid-collector=Скупља мале астероиде. Веће астероиде торњеви морају изломити у мање комаде.
big-demolisher=Огромно територијално створење које се брзо регенерише. Не воли да буде узнемирен.
big-mining-drill=Већа, јача бушилица са већом површином рударења. Може копати тврђе руде.
boompuff=Лишај на Глеби састављен од гаснх кеса под притиском који ферментирају трулу материју у експлозивне гасове.
captive-biter-spawner=Ово створење захтева храну, полако ће гладовати ако не бива храњено и евентуално се трансформише. Може се запленити циљањем [entity=biter-spawner] са [item=capture-robot-rocket]
capture-robot=Хвата се за и заплењује [entity=biter-spawner], трансформишући га у [entity=captive-biter-spawner].
capture-robot-rocket=Хвата се за и заплењује [entity=biter-spawner], трансформишући га у [entity=captive-biter-spawner].
cargo-bay=Проширује инвентар хаба свемирске и платформе за слетање.
cargo-landing-pad=Означава место за слетање свих предмета који се избаце из свемирских платформи у орбиту. Прави захтеве за логистичну мрежу платформи у орбити.
cargo-pod=Користи се за пребацивање предмета од свемирске платформе до површине планете.\nЛансира се аутоматски када свемирска платформа стигне у орбиту ако [entity=cargo-landing-pad] захтева инвентар.\nМоже се послати ручно __CONTROL__stack-transfer__ на иконице предмета у интерфејсу хаба свемирске платформе.
cargo-pod-container=Појављује се на површини планете са теретом свемирске платформе. Уништава се када се терет извади.\nКада се [entity=cargo-landing-pad] направи, капсуле са доставама престају да се спуштају ка почетним координатама, и терет се доставља директно ту.
copper-stromatolite=Формација стена проузрокована бактеријама које оксидизују бакар.
crusher=Може смрскати одређене предмете, као што су астероиди, у мање делове.
cryogenic-plant=Може руковати врло малим температурама. Потребна за истраживања и процесе криофизике.
cuttlepop=Гљива на Глеби са коренима налик пипцима и звецкајућим махунама спора.
electromagnetic-plant=Потребна за истраживања и процесе електромагнетике.
foundry=Омогућује нове рецепте топљења и металургије.
fulgoran-ruin-attractor=Заштићује малу површину од громова.
funneltrunk=Гљива на Глеби који формира тврди левак и гаји симбиотичне црве.
fusion-generator=Користи плазму да направи електричну енергију.
fusion-reactor=Користи флуорокетон и фузионе ћелије горива да прави плазму.
heating-tower=Веома ефикасно ствара топлоту од хемијских горива. Не престаје да сагорева гориво на максималној температури. Прослеђује топлоту ка повезаним топлотним цевима, која се могу користити за енергију водене паре, или да спречи замрзавање.
iron-stromatolite=Формација стена проузрокована бактеријама које оксидизују гвожђе.
jellystem=Грозота на Глеби са стаблом налик желатину и меким грудвама из којих расту наборани желе ораси.
lickmaw=Месождер грозота на Глеби са много уста и пипака налик језику.
lightning=Муња је природни феномен који оштећује незаштићене ствари и играча. Такође се може искористити као извор електричне енергије.
lightning-collector=Заштићује велику површину од муње и претвара њихову енергију у електричну мрежу.
lightning-rod=Заштићује малу површину од муње и претвара њихову енергију у електричну мрежу.
medium-demolisher=Огромно територијално створење које се брзо регенерише. Не воли да буде узнемирен.
offshore-pump=Вади течност из водених тела, лаве, и разних океана.
railgun-turret=Електрични топ великог домета. Ефикасан против непријатеља и астероида.
rocket-silo=Користи се за лансирање предмета и играча ка свемирским платформама.
slipstack=Вишеслојни корал на Глеби који излучује мрље мукуса.
small-demolisher=Огромно територијално створење које се брзо регенерише. Не воли да буде узнемирен.
space-platform-hub=Језгро свемирске платформе. Прима предмете од планета и доставља их платформама за слетање терета. Прави се лансирањем [item=space-platform-starter-pack].
stack-inserter=Велика механичка рука која може попунити покретну траку у више слоја.
stingfrond=Лишај на Глеби са сувим, праменастим крошњама која спуштају тврде плетенине обасјане ситним бодљама.
sunnycomb=Лишај на Глеби сунђерасте структуре који под сунцем накупља жуту кору.
teflilly=Биљка на Глеби са чврстим, пластичним листовима.
tesla-turret=Струјом високе волтаже удара непријатеље у близини. Електрични лук може ланчано одскочити ка следећем непријатељу.
thruster=Омогућује свемирске платформе да путују до осталих планета. Мора се направити на јужној ивици свемирске платформе.
turbo-splitter=Спаја и/или раздваја терет транспортне траке 1:1.
turbo-underground-belt=Омогућава транспортној траци да пролази кроз ентитете или непролазан терен.
yumako-tree=Дрво на Глеби које има укусне јумако плодове.
