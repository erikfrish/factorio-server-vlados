[tips-and-tricks-item-description]
orbital-logistics=[entity=space-platform-hub] saab pärida logistikavõrgust esemete tarnimist rakettidega. Puuduvaid ehitusmaterjale on võimalik pärida automaatselt.\n[entity=rocket-silo] saab seadistada automaatselt täitma päringuid kosmoseplatvormidelt.\n[entity=cargo-landing-pad] saab pärida esemeid planeedi orbiidil olevalt kosmoseplatvormilt, välja arvatud juhul, kui see juba pärib seda eset sellel planeedil.\n__CONTROL__stack-transfer__ kosmoseplatvormi keskuse liideses teisaldab ühe virna käsitsi planeedile. Esemed ilmuvad lähtekoordinaatidel asuvas [entity=cargo-pod-container].
