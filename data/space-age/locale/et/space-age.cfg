[entity-description]
agricultural-tower=Paneb seemned maasse ja lõikab valminud taimi.
asteroid-collector=Kogub väikseid asteroide. Suured asteroidid tuleb relvatornide abil väiksemateks tükkideks lõhkuda.
big-demolisher=Suur territoriaalne olend kõrge taastumisvõimega. Ei meeldi olla häiritud.
big-mining-drill=Suurem ja võimsam puur suure kaevandusalaga. Saab kaevandada kõvemaid maake.
boompuff=Rõhu all oleva gaasi mullidega Gleba samblik, mis kääritab surevaid jäätmeid plahvatusohtlikeks gaasideks.
cargo-bay=Suurendab jaama ja maandumisplatsi inventari suurust.
cargo-pod=Kasutatakse esemete liigutamiseks kosmoseplatvormilt planeedi pinnale.\nSee lennutatakse automaatselt orbiidile saabuvalt kosmoseplatvormilt, kui [entity=cargo-landing-pad] pärib lasti.\nSelle saab käsitsi saata __CONTROL__stack-transfer__ abil kosmoseplatvormi keskuse GUI eseme ikoonil.
cargo-pod-container=Ilmub kosmoseplatvormist lastiga planeedi pinnal. Lasti eemaldamisel hävineb.\nKui [entity=cargo-landing-pad] saab ehitatud, lõpetavad tarnevagunid saabumise algsetel koordinaatidel, ja last toimetatakse otse siia.
crusher=Purustab kindlaid asju, näiteks asteroide, väiksemateks tükkideks.
cryogenic-plant=Talub äärmiselt madalaid temperatuure. Kriitiliselt oluline krüogeenika uuringuteks ja protsessideks.
cuttlepop=Kombitsaliste juurte ja ragisevate eoskauntega Gleba seen.
electromagnetic-plant=Kriitiline elektromagneetika uuringuteks ja töötlustöödeks.
fulgoran-ruin-attractor=Kaitseb väikest ala pikselöökidest.
funneltrunk=Gleba seen, mis moodustab kõva välise lehtri ja kogub sümbiootilisi usse.
fusion-generator=Tarbib plasmat, et teha elektrienergiat.
fusion-reactor=Kasutab fluoroketooni termotuumasünteesil, et teha plasmat.
hairyclubnub=Gleba seen tugevate puiduste vartega ja kepikujuliste nokkadega, mis püüab oma kleepuvate karvakestega putukaid.
lickmaw=Gleba lihatoiduline jõledus keelekujuliste kombitsate ja mitme suuga.
lightning=Äike on looduslik nähtus, mis kahjustab kaitsmata olemeid ja mängijat. Sellest hoolimata saab seda kasutaja energiaallikana.
medium-demolisher=Suur territoriaalne olend kõrge taastumisvõimega. Ei meeldi olla häiritud.
offshore-pump=Eraldab vedelikku vee- või laavakehadest ja erinevatest ookeanidest.
railgun-turret=Suure laskekaugusega elektriline relvatorn. Tõhus vaenlaste ja asteroidide vastu.
rocket-silo=Kasutatakse esemete ja mängijate lennutamiseks kosmoseplatvormidele.
small-demolisher=Suur territoriaalne olend kõrge taastumisvõimega. Ei meeldi olla häiritud.
space-platform-hub=Platvormi keskus on kosmoseplatvormi südamik. See võtab vastu planeetidelt esemeid ja saadab need lastide maandumisplatsidele. Seda meisterdatakse, kasutades [item=space-platform-starter-pack].
stack-inserter=Virnsisestajad, mis suudavad konveierlinte katta kihtidena.
stingfrond=Gleba samblik kuiva nõtke baldahhiiniga, mis madaldab pisikeste kõrvetavate kidadega eriliselt tugevaid keelikuid.
sunnycomb=Käsnase struktuuriga Gleba samblik, mille peale koguneb päikse käes kuivades kollast koorikut.
teflilly=Gleba taim tugevate plastiliste lehtedega.
thruster=Lubab kosmoseplatvormidel lennata teistele planeetidele. Tuleb ehitada kosmoseplatvormi lõunaküljele.
turbo-splitter=Teeb sissetulevate konveierite lasti 1:1 pooleks või liidab need.
turbo-underground-belt=Kasutatakse, et võimaldada lintkonveieril ületada olemeid või läbimatut maastikku.
