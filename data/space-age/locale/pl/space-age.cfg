[entity-description]
agricultural-tower=Wykonuje obsiew z nasion i zbiór dojrzałych roślin.
asteroid-collector=Zbiera małe asteroidy. Duże asteroidy muszą zostać rozbite na mniejsze fragmenty przez działka.
big-demolisher=Potężne terytorialne stworzenie o szybkim tempie regeneracji. Nie lubi być niepokojony.
big-mining-drill=Większa, mocniejsza wiertnica z dużym obszarem wydobycia. Może wydobywać twardsze rudy.
boompuff=Porost z pęcherzykami wypełnionymi gazem pod ciśnieniem, który fermentuje rozkładającą się materię, zamieniając ją w gazy wybuchowe. Pochodzi z Gleby.
captive-biter-spawner=Ta istota wymaga jedzenia i będzie głodować jeśli nie będzie karmiona. Po zagłodzeniu może się przekształcić. Można ją złapać poprzez wycelowanie [entity=biter-spawner] za pomocą [item=capture-robot-rocket]
capture-robot=Chwyta i łapie wybrane [entity=biter-spawner] konwertując je w [entity=captive-biter-spawner].
capture-robot-rocket=Chwyta i łapie wybrane [entity=biter-spawner] konwertując je w [entity=captive-biter-spawner].
cargo-bay=Zwiększa rozmiar magazynu węzła i lądowiska towarowego.
cargo-landing-pad=Tworzy miejsce lądowania dla wszystkich przedmiotów wyrzuconych z platform kosmicznych na orbitach. Tworzy żądania logistyczne dla przedmiotów z orbitujących platform.
cargo-pod=Używane do przenoszenia przedmiotów z platformy kosmicznej na powierzchnię planety.\nJest uruchamiany automatycznie na platformie kosmicznej przebywającej na orbicie, jeżeli tylko [entity=cargo-landing-pad] zażąda ładunku.\nMoże być wysyłany ręcznie przez __CONTROL__stack-transfer__ na ikonie przedmiotu w interfejsie węzła platformy kosmicznej.
cargo-pod-container=Pojawia się na powierzchni planety przynosząc ładunek z platformy kosmicznej. Ulegnie zniszczeniu po wyjęciu ładunku.\nPo zbudowaniu [entity=cargo-landing-pad], kontenery towarowe przestaną lądować na początkowych współrzędnych, a ładunek dostarczany będzie bezpośrednio do lądowiska.
copper-stromatolite=Formacja skalna powstała w wyniku działania bakterii miedzianowych.
crusher=Może rozkruszyć niektóre przedmioty, takie jak asteroidy, na mniejsze fragmenty.
cryogenic-plant=Odporny na ekstremalnie niskie temperatury. Ma krytyczne znaczenie dla badań i procesów kriogenicznych.
cuttlepop=Grzyb Gleby o korzeniach w kształcie macek i grzechoczących strąkach zarodników.
electromagnetic-plant=Kluczowe dla badań i procesów elektromagnetycznych.
foundry=Odblokowuje nowe formuły przetapiania i metalurgii.
fulgoran-ruin-attractor=Chroni mały obszar przed uderzeniami piorunów.
funneltrunk=Grzyb Gleby, który tworzy twardy zewnętrzny lejek i hoduje symbiotyczne robaki.
fusion-generator=Wykorzystuje plazmę do wytworzenia energii elektrycznej.
fusion-reactor=Wykorzystuje fluoroketon w połączeniu z ogniwami fuzyjnymi, aby wytworzyć plazmę.
hairyclubnub=Grzyb z Gleby z twardą drzewiastą łodygą i maczugowatym kapeluszem, który łapie muszki kleistymi włoskami.
heating-tower=Wytwarza ciepło z paliw o bardzo wysokiej wydajności. Nie zatrzymuje spalania po osiągnięciu maksymalnej temperatury. Przesyła ciepło do podłączonych ciepłowodów, które wykorzystywane są do napędów parowych lub w celu zapobieżenia zamrażaniu.
iron-stromatolite=Formacja skalna powstała w wyniku działania bakterii żelazowych.
jellystem=Dziwna odmiana galaretowatych orzechów z Gleby z galaretowatymi łodygami i miękkimi, mięsistymi grudkami.
lickmaw=Mięsożerna obrzydliwość z Gleby, posiadająca językopodobne macki i wiele paszcz.
lightning=Piorun to naturalny fenomen, który uszkadza niechronione obiekty i zadaje obrażenia graczowi. Jednocześnie może zostać wykorzystany jako źródło energii.
lightning-collector=Chroni duży obszar przed uderzeniami piorunów i przesyła zebraną energię do sieci elektrycznej.
lightning-rod=Chroni niewielki obszar przed uderzeniami piorunów i przesyła zebraną energię do sieci elektrycznej.
medium-demolisher=Masywne terytorialne stworzenie o wysokiej regeneracji. Nie lubi być niepokojony.
offshore-pump=Czerpie płyn ze zbiorników wodnych, lawowych i różnych oceanów.
railgun-turret=Wieżyczka elektryczna dalekiego zasięgu. Skuteczna przeciwko wrogom i asteroidom.
rocket-silo=Używany do wystrzeliwania przedmiotów oraz graczy na platformy kosmiczne.
slipstack=Koralowiec wydzielający grudki śliskiego śluzu. Pochodzi z Gleby.
small-demolisher=Ogromne terytorialne stworzenie o wysokiej regeneracji. Nie lubi być niepokojony.
space-platform-hub=Węzeł platformy jest rdzeniem platformy kosmicznej. Otrzymuje przedmioty z planet i wysyła je do lądowisk towarowych. Zostaje stworzony poprzez zastosowanie [item=space-platform-starter-pack].
stack-inserter=Podajnik masowy zdolny do wypełniania taśmociągów w warstwach.
stingfrond=Porost Gleby o suchej, delikatnej koronie, z której wyrastają wyjątkowo silne rozłogi uzbrojone w małe ostre kolce.
sunnycomb=Porost o gąbczastej strukturze, który po wysuszeniu na słońcu pokrywa się żółtą skorupą. Pochodzi z Gleby.
teflilly=Roślina Gleby o mocnych plastikowatych liściach.
tesla-turret=Razi prądem pobliskiego przeciwnika. Łuk elektryczny może przeskoczyć na sąsiednich przeciwników.
thruster=Umożliwia platformom kosmicznym podróże międzyplanetarne. Musi być zbudowany na południowej krawędzi platformy kosmicznej.
turbo-splitter=Rozdziela i/lub łączy ładunek taśmociągów 1:1.
turbo-underground-belt=Służy do umożliwienia taśmociągowi przekraczanie obiektów lub nieprzejezdnego terenu.
yumako-tree=Drzewo rodzące smaczne i pożywne jumakowe owoce.
