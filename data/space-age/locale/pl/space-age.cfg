cryogenic-science-pack=Bardziej zaawansowane zastosowania kriogeniki.
electric-weapons-damage=Zwiększa ilość obrażeń zadawanych przez wiązki elektryczne.
electromagnetic-plant=Technologia umożliwiająca bardziej zaawansowane wykorzystanie indukcji magnetycznej i elektryczności.
electromagnetic-science-pack=Bardziej zaawansowane zastosowania elektromagnetyzmu.
foundation=Fundament struktury inżynierskiej z termiczną osłoną i głębokimi palami śrubowymi. Można ją umieścić na lawie, oceanie ropy i większości wód.
foundry=Pozwala na bardziej zaawansowane wytapianie i inne zaawansowane procesy metalurgiczne.
fusion-reactor=System koncentracji plazmy pozwala nam wytwarzać energię bezpośrednio z reakcji syntezy jądrowej bez konieczności korzystania z silników parowych.
fusion-reactor-equipment=Umieszczany w pancerzu, aby zasilać pozostałe wyposażenie.
health=Zdrowe pożywienie, zdrowe ciało.
heating-tower=Wytwarza ciepło z paliw o bardzo wysokiej wydajności. Nie zatrzymuje spalania po osiągnięciu maksymalnej temperatury. Przesyła ciepło do podłączonych ciepłowodów, które wykorzystywane są do napędów parowych lub w celu zapobieżenia zamrażaniu.
holmium-processing=Pozwala przetwarzać rudę holmu na holmowe płytki.
