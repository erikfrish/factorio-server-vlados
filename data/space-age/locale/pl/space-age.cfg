captivity=Kapsuła robota wystrzelona przez [item=rocket-launcher] wstrzykuje dawkę [item=bioflux] do legowiska, przechwytując go. Z regularnymi dawkami [item=bioflux] legowisko pozostanie przechwycone.
carbon-fiber=Niektóre rośliny w sposób naturalny wytwarzają nanorurki węglowe, z których można wytwarzać włókna i tkaniny o wyjątkowo wysokiej wytrzymałości.
