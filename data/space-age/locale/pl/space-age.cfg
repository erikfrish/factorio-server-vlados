[factoriopedia-description]
fusion-generator=Zużywa plazmę z [entity=fusion-reactor] do wytwarzania energii elektrycznej. Produkcja energii jest nominalna, lecz mniej plazmy jest zużywane, jeśli temperatura jest wyższa. Produkuje podgrzane chłodziwo równe ilości zużytej plazmy, która może zostać schłodzona w [entity=cryogenic-plant]. Generatory fuzyjne mogą zostać połączone do przesyłania wzajemnie plazmy.
fusion-reactor=Używa chłodziwa fluoroketonowego z ogniwami fuzyjnymi do wytwarzania przegrzanej plazmy. Może być wyprowadzona bezpośrednio tylko do [entity=fusion-generator]. Za każdy przyległy reaktor fuzyjny otrzymuje premię za sąsiada, zwiększąc temperaturę plazmy bez zwiększania ilości używanego chłodziwa.
[fluid-description]
fusion-plasma=Jony o temperaturze ultrawysokiej generowane w [entity=fusion-reactor] i zużywane przez [entity=fusion-generator]. Nie jest to normalny płyn i nie może być przemieszczany w [entity=pipe], może być przemieszczany tylko przez reaktor fuzyjny i generator fuzyjny.\nTemperatura plazmy określa jej wartość energetyczną.\nIlość plazmy reprezentuje również ilość chłodziwa, która przemieszcza się z nią, a podgrzane chłodziwo jest wyprowadzane przez generator fuzyjny, ponieważ plazma jest wykorzystywana do wytwarzania energii.
