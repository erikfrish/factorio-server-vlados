[tips-and-tricks-item-description]
agriculture=[item=agricultural-tower] pozwala na sadzenie nasion w ziemi nadającej się do siewu. Z wysianych nasion wyrastają w drzewa, które można je zebrać.\n[entity=yumako-tree] może rosnąć na [tile=natural-yumako-soil]. Produkuje [item=yumako], które zawierają [item=yumako-seed] do ponownego zasadzenia drzew.\nPlantację można powiększyć, zasypując [item=artificial-yumako-soil] w pobliżu [tile=wetland-yumako]. Obszary te są zaznaczone na mapie na żółto.\n[entity=jellystem] może rosnąć na [tile=natural-jellynut-soil]. Produkuje [item=jellynut], które zawierają [item=jellynut-seed] do ponownego zasadzenia drzewa.\nPlantację można powiększyć, zasypując [item=artificial-jellynut-soil] w pobliżu [tile=wetland-jellynut]. Obszary te zaznaczono na mapie kolorem fioletowym.
aquilo-briefing=[planet=aquilo] to mroźne pustkowie z oceanami amoniaku. Jest to najodleglejsza planeta, na której użycie [entity=solar-panel] jest praktycznie niemożliwe.\n[entity=logistic-robot] i [entity=construction-robot] są tutaj znacznie słabsze.\nJedynym znanym zasobem jest tutaj [entity=crude-oil], więc baza będzie zależna od logistyki planetarnej. Gracz może skończyć na mieliźnie bez wystarczającego wsparcia ze strony innych planet!\nTwardy grunt jest dość mały i wymaga powiększania. Oceany mogą zostać zasypywane przez [item=ice-platform], aby można było po nich chodzić. [item=concrete] jest używany jako fundament dla budynków i chroni lód przed topnieniem.\nObiekty muszą być ogrzewane, aby działać za pomocą [entity=heating-tower] i [entity=heat-pipe].
asteroid-defense=[entity=gun-turret] może być użyta do rozbicia większych asteroidów na mniejsze kawałki. Mogą one zostać zebrane przez [entity=asteroid-collector] i przetworzone na platformie na surowce. Większe asteroidy niszczą platformę po uderzeniu.
fulgora-briefing=[planet=fulgora] to sucha, jałowa planeta bez oznak życia i z niebezpieczną aktywnością piorunów w częstych cyklach nocnych.\nSprawność [entity=solar-panel] jest znacznie mniejsza jednak pioruny mogą być zbierane przez [entity=lightning-rod] i magazynowane w [entity=accumulator].\nNigdzie na planecie nie ma żadnych zasobów naturalnych. Jedyne, co jest dostępne, to resztki w formie [entity=scrap].\nTo, co mogło być oceanami, jest teraz pełne [fluid=heavy-oil], które można wydobywać za pomocą [entity=offshore-pump].\n[tile=oil-ocean-shallow] nie nadaje się do zasypywania przez większość czasu, ale można je przekroczyć za pomocą podniesionych torów. Budowa [entity=rail-support] na głębokich częściach oceanu będzie wymagała dodatkowych badań.
gleba-briefing=[planet=gleba] jest wilgotną planetą z bogatą egzotyczną roślinnością, która może być uprawiana przy użyciu [entity=agricultural-tower] i przetwarzana w [entity=biochamber].\nNie możesz na niej znaleźć [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] oraz [entity=uranium-ore], ale rośliny zapewniają alternatywne sposoby produkcji potrzebnych materiałów.\nWiększość materiałów pochodzących z rolnictwa wiąże się z dodatkowym wyzwaniem, jakim jest rozkład z upływem czasu. Nawet [item=agricultural-science-pack] ma ograniczony termin przydatności i nie może być magazynowany.\nDuże 5-nogie stworzenia są rodzimymi gatunkami tej planety. [entity=solar-panel] są mało wydajne, ale wciąż użyteczne.
heating-mechanics=[entity=heating-tower] może generować ciepło z paliwa i nie przestaje płonąć, gdy osiągnie maksymalną temperaturę.\nUżywa [entity=heat-pipe] do przekazywania ciepła do innych obiektów.\nKażdy obiekt musi przylegać do źródła ciepła, aby nie zamarznąć. Wyjątkiem są słupy elektryczne, [entity=solar-panel] i [entity=accumulator].
lava-processing=[fluid=lava] może być pompowana przez [entity=offshore-pump] i przetwarzany w [entity=foundry] na [item=stone], [fluid=molten-iron] i [fluid=molten-copper].\nMożliwe jest usunięcie odpadowych przedmiotów poprzez przeniesienie ich bezpośrednio do [tile=lava].
lightning-mechanics=[entity=lightning-rod] chroni niewielki obszar przed uderzeniami pioruna i zamienia energię w sieci elektrycznej.\nPiorun generuje dużą ilość energii przez krótki okres. Posiadanie większej ilości [entity=accumulator] pozwoli na lepsze wykorzystanie każdego uderzenia pioruna.\nPóźniej można go zastąpić bardziej wydajnym [entity=lightning-collector].
orbital-logistics=[entity=space-platform-hub] może zamówić przedmioty z sieci logistycznej, które dostarczone są rakietami. Możliwe jest automatyczne zamawianie brakujących materiałów konstrukcyjnych.\nUstawienie [entity=rocket-silo] umożliwia wykonywanie zamówień do platform kosmicznych.\n[entity=cargo-landing-pad] może zamawiać przedmioty z platformy kosmicznej krążącej wokół swojej planety.\n__CONTROL__stack-transfer__ w interfejsie graficznym węzła platformy kosmicznej, ręcznie przesyła pojedynczy stos na planetę. Przedmioty pojawią się w [entity=cargo-pod-container] na współrzędnych początkowych.
production-entity-list=[entity=electric-mining-drill] Elektryczna wiertnica górnicza \n[entity=big-mining-drill] Duża wiertnica górnicza \n[entity=pumpjack] Kiwon \n[entity=assembling-machine-2] Automat montażowy 2 \n[entity=assembling-machine-3] Automat montażowy 3 \n[entity=electric-furnace] Piec elektryczny \n[entity=recycler] Recykler \n[entity=chemical-plant] Zakład chemiczny \n[entity=centrifuge] Wirówka \n[entity=crusher] Kruszarka \n[entity=foundry] Odlewnia \n[entity=agricultural-tower] Żuraw rolniczy \n[entity=electromagnetic-plant] Montownia elektromagnetyczna \n[entity=cryogenic-plant] Zakład kriogeniczny
removing-trash-in-space=[entity=inserter] może być użyty do usunięcia zbędnych przedmiotów, przenosząc je do próżni kosmosu.
space-platform=Platforma kosmiczna jest budowana zdalnie, a materiały budowlane dostarczane są rakietami. Może być używana do transportu graczy i ładunku między planetami.\n\n- [item=space-platform-starter-pack] służy do inicjalizacji platformy, która jest następnie rozszerzana za pomocą [item=space-platform-foundation].\n- [entity=asteroid-collector] wyłapuje asteroidy z kosmosu w celu uzyskania materiałów.\n- [entity=crusher] służy do kruszenia asteroid w celu uzyskania zasobów.
space-science=W Erze Kosmosu [item=space-science-pack] można produkować tylko na platformie kosmicznej z przy użyciu przetworzonych kawałków z asteroid.
spoilables=Przedmiot z właściwością [img=utility/tooltip_category_spoilable] zepsucia ma ograniczoną żywotność. Po upływie czasu przedmiot psuje się w inny, np. [item=spoilage].\nPrzedmiot o wyższej jakości pozostaje świeży przez dłuższy czas.
