[space-location-description]
aquilo=Mroźne pustkowie z oceanami płynnego amoniaku i kominami fluorowymi. Struktury i taśmociągi zamarzają, jeśli nie zostaną ogrzane przez przyległe ciepłowody lub inne konstrukcje dające ciepło.
fulgora=Sucha, wietrzna planeta, na płaskowyżach której występują burze z piorunami, a także oceany ropy, nad którymi można się przemieszczać dzięki estakadom kolejowym.\nNajwyraźniej są tam jakieś ruiny.
gleba=Wilgotna, bagienna planeta z głębokimi torfowiskami, krętymi wzgórzami i bujną ziemią. Bogata w składniki odżywcze. Teren bagienny może być zasypywany. Wzniesienia utrudniają budowę kolei, która jest potrzebna do uprawy rolnictwa.
shattered-planet=Tajemnicze pozostałości zamierzchłej cywilizacji rozproszone głęboko w przestrzeni międzygwiezdnej. Szczątki tej cywilizacji, unoszące się w przestrzeni, którą wcześniej zajmowała, zawierają zasoby, które mogą posłużyć do odblokowania nowych, potężnych technologii. Jednakże dostęp do nich wiąże się z pewnym ryzykiem...
solar-system-edge=Koniec! Albo raczej nowy początek. Budowa platformy kosmicznej zdolnej do przetrwania w zakresie znacznie wykraczającym poza względnie bezpieczne miejsca lądowania, dowodzi Twojej zdolności do podróżowania po wielkich otchłaniach przestrzeni międzygwiezdnej. Aby platforma kosmiczna mogła przetrwać tę podróż, musi być całkiem samowystarczalna i dysponować narzędziami niezbędnymi do przekształcania stojących na drodze wielkich, niebezpiecznych asteroidów w użyteczne zasoby.
vulcanus=Gorąca wulkaniczna planeta z górującymi wulkanami, rzekami lawy, równinami popiołu i gejzerami kwasu siarkowego. Bogata w metale. Lawę można przekroczyć tylko estakadami kolejowymi.
