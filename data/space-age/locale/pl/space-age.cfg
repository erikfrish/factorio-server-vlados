laser-weapons-damage=Zwiększa ilość obrażeń zadawanych przez promienie laserowe.
lightning-collector=Zbieraj pioruny z szerokiego obszaru i generuj energię w bardziej efektywny sposób.
lithium-processing=Lit jest najmniej gęstym ciałem stałym, wysoce łatwopalnym i trudnym do przechowywania.
mech-armor=Bądź jednością z maszyną.
metallurgic-science-pack=Pozwala na badania wykraczające poza podstawy metalurgii.
overgrowth-soil=Bardziej solidna gleba, która umożliwia uprawę roślin gdziekolwiek w ich biomie.
planet-discovery-aquilo=Mroźne pustkowie z bezdennymi oceanami ciekłego amoniaku, których nie można zasypać. Nietrwałe lodowe góry są najbliższe stałemu gruntowi i można je rozszerzać za pomocą pływających lodowych platform. Konstrukcje i taśmociągi zamarzają, jeśli nie zostaną ogrzane przez sąsiadujące ciepłowody lub inne konstrukcje dające ciepło, które muszą być umieszczone na betonie, by nie stopić lodu poniżej.
planet-discovery-fulgora=Sucha, wietrzna planeta, na płaskowyżach której występują burze z piorunami, a także oleiste oceany, nad którymi można się przemieszczać dzięki estakadom kolejowym.\nNajwyraźniej są tam jakieś ruiny.
planet-discovery-gleba=Wilgotna, bagienna planeta z bogatymi w składniki odżywcze torfowiskami. Tereny podmokłe mogą wspierać rolnictwo, ale trudno na nich budować, można je zasypywać, ale kamień jest rzadkością.\nWijące się wzgórza zawierają kamień i lepiej się na nich buduje, ale nie nadają się do uprawy rolnictwa.
planet-discovery-vulcanus=Gorąca wulkaniczna planeta z górującymi wulkanami, rzekami lawy, równinami popiołu i gejzerami kwasu siarkowego. Bogata w metale. Lawę można przekroczyć tylko estakadami kolejowymi.
promethium-science-pack=Wykorzystywany do zwiększenia wydajności badań, co ułatwia badania nad innymi ulepszeniami, które przyspieszą przyszłą wyprawę do zniszczonej planety.
quantum-processor=Procesor wykorzystujący szereg zjawisk kwantowych do różnych zastosowań.
rail-support-foundations=Umożliwia budowę estakad kolejowych również na głębokich obszarach oleistego oceanu na planecie [planet=fulgora].
railgun=Zasilana elektrycznie broń będąca skrzyżowaniem armaty i karabinu snajperskiego.
railgun-damage=Zagęszcza i zwiększa obrażenia pocisków dział kinetycznych.
railgun-shooting-speed=Ulepsza system chłodzenia pozwalający, działom kinetycznym na częstszy strzał.
research-productivity=Zwiększa postęp badań w przeliczeniu na zużyty pakiet naukowy.
rocket-silo=Używany do wystrzeliwania przedmiotów oraz graczy na platformy kosmiczne.
rocket-turret=Wieżyczka dalekiego zasięgu, strzelająca rakietami.
space-platform=Przetwarza kawałki asteroidów na użyteczne surowce.
space-platform-thruster=Umożliwia platformom kosmicznym podróże międzyplanetarne. Musi być zbudowany na południowej krawędzi platformy kosmicznej.
space-science-pack-space-age=Produkcja [item=space-science-pack] na platformie kosmicznej.
stack-inserter=Podajniki masowe zdolne do umieszczania przedmiotów na taśmociągach w warstwowych stosach. Muszą czekać, aż ramiona się zapełnią zanim ruszą.
tesla-weapons=Broń zadająca obrażenia elektryczne i odbijająca się między wrogami.
tree-seeding=Zbierz nasiona drzew i sadź je na trawie lub ziemi.
tungsten-carbide=Umożliwia wytworzenie węglika wolframu, twardej, odpornej na ciepło ceramiki. Łatwo dostępna ruda wolframu może być znaleziona w niektórych skałach powierzchniowych na Vulcanusie.
tungsten-steel=Umożliwia wykonanie płyty ze stali wolframowej.
turbo-transport-belt=Jeszcze szybsze taśmociągi.
yumako=Drzewo pychotka daje smaczne i pożywne owoce. Sadź nasiona na pychotkowej glebie (żółta na mapie).
