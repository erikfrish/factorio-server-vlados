[entity-description]
agricultural-tower=Planterar frön och skördar mogna växter.
asteroid-collector=Samlar små asteroider. Stora asteroider måste delas upp i mindre bitar av torn.
big-demolisher=En massiv territoriell varelse med hög regeneration. Gillar inte att bli störd.
big-mining-drill=En större, kraftigare borr med ett stort gruvområde. Kan bryta hårdare malmer.
boompuff=En glebansk lav med trycksatta gassäckar som fermenterar ruttnande materia till explosiva gaser.
captive-biter-spawner=Den här varelsen behöver mat och kommer långsamt svälta om den inte matas. Den kommer konvertera när den blivit utsvulten. Den kan tillfångatas igenom att använda [item=capture-robot-rocket] på [entity=biter-spawner]
capture-robot=Griper tag i och fångar det målinriktade [entity=biter-spawner] till [entity=captive-biter-spawner].
capture-robot-rocket=Griper tag i och fångar det målinriktade [entity=biter-spawner] till [entity=captive-biter-spawner].
cargo-bay=Ökar navs och landningsplattors lagerstorlek.
cargo-landing-pad=Skapar en landningsplats för föremål som skjutits ut från rymdplattformar i omloppsbana. Gör logistiska förfrågningar efter föremål från plattformar i omloppsbana.
cargo-pod=Används för att flytta objekt från rymdplattformen till planetens yta.\nDen avfyras automatiskt då en rymdplattform anländer i omloppsbana om [entity=cargo-landing-pad] begär last.\nDen kan skickas manuellt med __CONTROL__stapelöverföring__ på föremålets ikon i rymdplattformnavets gränssnitt.
cargo-pod-container=Skapas på planetens yta med last från rymdplattformen. Den förstörs när lasten tas bort.\nNär [entity=cargo-landing-pad] byggs slutar leveranskapslar att landa vid dem initiala koordinaterna, och last levereras direkt dit.
copper-stromatolite=En stenig formation orsakad av kopparbakterier.
crusher=Kan krossa vissa föremål, såsom asteroider, i mindre bitar.
cryogenic-plant=Kan hantera extremt låga temperaturer. Kritisk för kryoteknisk forskning och processer.
cuttlepop=En glebansk svamp med tentakelliknande rötter och skallrande sporkapslar.
electromagnetic-plant=Kritisk för elektromagnetisk forskning och processer.
foundry=Tillåter nya recept för smältning och metallurgi.
fulgoran-ruin-attractor=Skyddar ett litet område från blixtnedslag.
funneltrunk=En glebansk svamp som formar en hård yttre tratt och odlar symbiotiska maskar.
fusion-generator=Konsumerar plasma för att skapa elektrisk energi.
fusion-reactor=Använder fluorketon tillsammans med fusionskraftsceller för att skapa plasma.
hairyclubnub=En glebansk svamp med hårda träiga stammar och klubbliknande hattar som fångar flugor med klibbiga hårstrån.
heating-tower=Genererar värme från kemiska bränslen med mycket hög effektivitet. Slutar inte bränna vid maximal temperatur. Skickar värme till anslutna värmerör som kan användas för ångkraft, eller hindra förfrysning.
iron-stromatolite=En stenig formation orsakad av järnbakterier.
jellystem=En Glebansk styggelse med en geléaktig stam och mjuka köttiga klumpar som växer rynkiga gelénötter.
lickmaw=En köttätande glebansk styggelse med tungliknande tentakler och många munnar.
lightning=Blixtar är ett naturligt fenomen som skadar oskyddade enheter och spelkaraktären. Samtidigt kan de användas som en energikälla.
lightning-collector=Skyddar ett stort område från blixtnedslag och överför energin till elnätet.
lightning-rod=Skyddar ett litet område från blixtnedslag och överför energin till elnätet.
medium-demolisher=En massiv territoriell varelse med hög regeneration. Gillar inte att bli störd.
offshore-pump=Utvinner vätska från vattendrag, lava och olika hav.
railgun-turret=Ett elektriskt kanontorn med lång räckvidd. Effektivt mot fiender och asteroider.
rocket-silo=Används för att skjuta upp föremål och spelare till rymdplattformar.
slipstack=En glebansk korallstapel som utsöndrar blobbar av halt slem.
small-demolisher=En massiv territoriell varelse med hög regeneration. Gillar inte att bli störd.
space-platform-hub=Plattformsnavet är en central del på rymdplattformen. Den tar emot föremål från planeter och skickar dem till godslandningsplattor. Den skapas genom att skjuta upp [item=space-platform-starter-pack].
stack-inserter=Stapellastkran som kan fylla transportband i lager.
stingfrond=En glebansk lav med en torr stripig krona som sänker ned exceptionellt starka trådar beväpnade med små stickande taggar.
sunnycomb=En Glebansk lav med en svampliknande struktur som bildar en gul skorpa när den torkas av solen.
teflilly=En Glebansk växt med starka plastiska löv.
tesla-turret=Dödar en fiende i närheten med elektrisk ström. Den elektriska blixten kan studsa mot sekundära fiender i en ljusbågskedja.
thruster=Tillåter rymdplattformer att resa till andra planeter. Måste byggas på den södra kanten av en rymdplattform.
turbo-splitter=Delar och/eller ansluter transportbands last 1:1.
turbo-underground-belt=Används för att tillåta ett transportband att korsa enheter eller oframkomlig terräng.
yumako-tree=Ett glebanskt träd som ger god näringsrik yumako-frukt.
