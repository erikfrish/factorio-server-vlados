[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower] möjliggör plantering av frön i bördig jord. Planterade frön växer till träd som kan skördas.\n[entity=yumako-tree] kan växa i [tile=natural-yumako-soil]. Det producerar [item=yumako] som innehåller [item=yumako-seed] för att återplantera trädet.\nPlanteringen kan utökas denom deponi av närliggande [tile=wetland-yumako] med [item=artificial-yumako-soil]. Dessa områden är gula på kartan.\n[entity=jellystem] kan växa i [tile=natural-jellynut-soil]. Den producerar [item=jellynut] som innehåller [item=jellynut-seed] för att återplantera trädet.\nPlanteringen kan utökas genom deponi av närliggande [tile=wetland-jellynut] med [item=artificial-jellynut-soil]. Dessa områden är magenta på kartan.
aquilo-briefing=[planet=aquilo] är ett fruset ödeland med ammoniakhav. Det är den mest avlägsna planeten där användandet av [entity=solar-panel] är praktiskt taget omöjligt.\n[entity=logistic-robot] och [entity=construction-robot] är mycket svagare här.\nDen enda bekanta resursen här är [entity=crude-oil], så basen kommer vara beroende av planetär logistik. Spelaren kan bli strandsatt utan tillräckligt stöd från andra planeter!\nYtan är hyfsat liten och behöver utökas. Hav kan deponeras med [item=ice-platform] för att bli gångbara. [item=concrete] används som en grund för byggnader och skyddar isen från att smälta.\nEntiteter behöver värmas för att fungera med hjälp av [entity=heating-tower] och [entity=heat-pipe].
asteroid-defense=[entity=gun-turret] kan användas för att bryta upp större asteroider till asteroidbitar. Dessa kan sedan plockas upp av [entity=asteroid-collector] och bearbetas på plattformen för resurser. Större asteroider skadar plattformen om de kolliderar.
fulgora-briefing=[planet=fulgora] är en torr karg planet utan tecken på liv och med farliga blixtnedslag under de frekventa nattcyklerna.\n[entity=solar-panel] är mycket mindre effektiva men blixtnedslag kan samlas in av [entity=lightning-rod] och lagras i [entity=accumulator].\nDet finns inga naturresurser någonstans på planeten. De enda tillgängliga sakerna är resterna i form av [entity=scrap].\nVad som kan ha varit haven är nu fulla av [fluid=heavy-oil] som kan extraheras av [entity=offshore-pump].\n[tile=oil-ocean-shallow] är inte deponerbar förrän långt senare men den kan korsas av förhöjda skenor. Bygga [entity=rail-support] på djupa delar av havet kommer att kräva ytterligare forskning.
gleba-briefing=[planet=gleba] är en fuktig träskplanet med ett rikt ekosystem av exotiska växter som kan kultiveras med hjälp av [entity=agricultural-tower] och bearbetas i [entity=biochamber].\nDet finns ingen [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal], eller [entity=uranium-ore] där men växter ger alternativa sätt att framställa nödvändiga föremål.\nDe flesta föremål från jordbruk har en ytterligare utmaning i och med att de är färskvaror och ruttnar över tid. Även [item=agricultural-science-pack] är en färskvara med begränsad livslängd och kan inte lagras på hög.\nStora fembenta varelser är en inhemsk art på den här planeten. [entity=solar-panel] är svagare men fortfarande användbar.
heating-mechanics=[entity=heating-tower] kan generera värme från bränsle och slutar inte bränna när maximal temperatur uppnåtts.\nDet använder [entity=heat-pipe] för att överföra värme till andra enheter.\nVarje enhet måste nudda en värmekälla för att inte frysa.\nUndantaget är elstolpar, [entity=solar-panel] och [entity=accumulator].
lava-processing=[fluid=lava] kan pumpas av [entity=offshore-pump] och bearbetas i [entity=foundry] till [item=stone], [fluid=molten-iron] och [fluid=molten-copper].\nDet är möjligt att bli av med avfall genom att dumpa det i [tile=lava].
lightning-mechanics=[entity=lightning-rod] skyddar ett litet område från blixtnedslag och överför energin till elnätet.\nBlixtar genererar en stor mängd energi under en kort tid. Fler [entity=accumulator] möjliggör bättre utnyttjande av varje blixtnedslag.\nDen kan senare ersättas med en mer effektiv [entity=lightning-collector].
orbital-logistics=[entity=space-platform-hub] kan begära föremål från logistiknätverket för leverans via raketer. Det är möjligt att automatiskt begära avsaknade konstruktionsmaterial.\n[entity=rocket-silo] kan ställas in till att automatiskt fullfölja förfrågningar från rymdplattformar.\n[entity=cargo-landing-pad] kan begära föremål från en rymdplattform i omloppsbana kring dess planet, om den inte redan begär föremålet från den här planeten.\n__CONTROL__stack-transfer__ i rymdplattformnavets gränssnitt överför manuellt en stack till planeten. Föremål hamnar i [entity=cargo-pod-container] vid startkoordinaterna.
production-entity-list=[entity=electric-mining-drill] Elektrisk gruvborr \n[entity=big-mining-drill] Stor gruvborr \n[entity=pumpjack] Oljeump \n[entity=assembling-machine-2] Monteringsmaskin 2 \n[entity=assembling-machine-3] Monteringsmaskin 3 \n[entity=electric-furnace] Elektrisk smältugn \n[entity=recycler] Återvinningsmaskin \n[entity=chemical-plant] Kemisk fabrik \n[entity=centrifuge] Centrifug \n[entity=crusher] Kross \n[entity=foundry] Gjuteri \n[entity=agricultural-tower] Jordbrukstorn \n[entity=electromagnetic-plant] Elektromagnetisk fabrik \n[entity=cryogenic-plant] Kryoteknisk fabrik
removing-trash-in-space=[entity=inserter] kan användas för att bli av med avfall genom att kasta ut det i rymden.
space-platform=Rymdplattformar byggs på distans, med konstruktionsmaterial levererade med raket. De kan användas för att transportera spelare och gods mellan planeter.\n\n- [item=space-platform-starter-pack] används för att initiera plattformen, som sedan expanderas med [item=space-platform-foundation].\n- [entity=asteroid-collector] fångar asteroider från rymden för material.\n- [entity=crusher] används för att krossa asteroider för resurser.
space-science=I Rymdåldern kan [item=space-science-pack] endast produceras på en rymdplattform genom att bearbeta asteroider.
spoilables=Ett föremål med [img=utility/tooltip_category_spoilable] egenskapen färskvara har en begränsad livslängd. När tiden tar slut, ruttnar föremålet och blir något annat, t.ex. [item=spoilage].\nEtt föremål av högre kvalitet förblir färskt längre.
spoilables-research=[item=agricultural-science-pack] ger mindre värde ju mer ruttet det är.
spoilables-result=Ingrediensens färskhet påverkar produktens färskhet.
vulcanus-briefing=[planet=vulcanus] är en het planet utan [fluid=water], du kan inte hitta [entity=crude-oil] eller [entity=uranium-ore] där men den har flera nya [tooltip=resurser,tips-and-tricks-item-description.vulcanus-resources].\n[fluid=lava] är en oändlig källa till mineraler som ersättning för fält av [item=stone], [item=iron-ore] och [item=copper-ore]. Dessa kan hittas i rå form endast i [entity=big-rock].\n[entity=solar-panel] är mycket effektivare. Miljön är ogästvänlig med bergiga vulkaner, lavafloder, askslätter och svavelsyregejsrar.\n[tile=lava] kan inte deponeras förrän mycket senare men kan korsas av upphöjd räls.
vulcanus-resources=Vulkanusresurser:\n[entity=sulfuric-acid-geyser] Svavelsyregejser \n[entity=calcite] Kalkspat \n[entity=tungsten-ore] Volframmalm
