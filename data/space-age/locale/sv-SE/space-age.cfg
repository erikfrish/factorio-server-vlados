[factoriopedia-description]
fusion-generator=Konsumerar plasma från [entity=fusion-reactor] för att skapa elenergi. Elproduktionen är nominell, men mindre plasma konsumeras om temperaturen är högre. Den matar ut upphettat kylmedel lika med den plasma som konsumerats som kan kylas ner i en [entity=cryogenic-plant]. Fusionsgeneratorer kan kopplas ihop och överföra plasma till varandra.
fusion-reactor=Använder fluorketonkylmedel med fusionskraftceller för att skapa superhettad plasma. Den kan endast matas ut direkt till en [entity=fusion-generator]. Grannbonusen med andra fusionsreaktorer ökar plasmans temperatur avsevärt utan att öka mängden kylmedel som används.
[fluid-description]
fusion-plasma=Joner med ultrahög temperatur som genereras i [entity=fusion-reactor] och konsumeras av en [entity=fusion-generator]. Det är inte en normal vätska och kan inte transporteras i [entity=pipe], utan endast via fusionsreaktorn och fusionsgeneratorn.\nPlasmats temperatur bestämmer dess energivärde.\nEn mängd plasma representerar även samma mängd kylmedel som transporteras tillsammans med det, och det uppvärmda kylmedlet matas ut av fusionsgeneratorn när plasmat används för energi.
