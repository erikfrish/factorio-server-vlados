bioflux=En kombination av olika växter kan ha många användningsområden.
bioflux-processing=Använd biofluss för att framställa kemikalier på ett biologiskt sätt.
biolab=Det verkar finnas ett sätt att kultivera ägg till någonting...
biter-egg-handling=Genom att fånga ett bitarnäste och ge den regelbundna doser av [item=bioflux] kan bitarägg skördas. De kanske kan komma till användning...
calcite-processing=Använd kalkspat för att få ånga, vatten och tungolja.
captive-biter-spawner=Kläck ägg in i fångade nästen och placera dem var som helst på Nauvis.
captivity=En robotkapsel skjuten från ett [item=rocket-launcher] injicerar en dos av [item=bioflux] i nästet, vilket fångar det. Med regelbundna doser av [item=bioflux] kommer nästet att förbli fångat.
carbon-fiber=Vissa växter har naturligt förekommande kolnanorör, som kan spinnas till fiber och vävas till extremt starkt tyg.
cryogenic-plant=En tillverkningsanläggning som kan hantera de extremt låga temperaturer som krävs för kryoteknik.
cryogenic-science-pack=Mer avancerade tillämpningar av kryoteknik.
electric-weapons-damage=Ökar elektriska strålars skada.
