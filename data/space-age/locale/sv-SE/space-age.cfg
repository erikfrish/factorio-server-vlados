[space-location-description]
aquilo=Ett fruset ödeland med hav av flytande ammoniak och fluorventiler. Byggnader och band fryser om de inte värms upp av närliggande värmerör eller andra varma byggnader.
fulgora=En torr vindpinad planet med åska på platåer, och hav av olja som kan korsas med upphöjd räls.\nDet verkar finnas gamla ruiner.
gleba=En fuktig träskplanet med djupa myrar, slingrande kullar och bördig mark. Rik på näringsämnen. Träskterrängen kan deponeras. Hög mark hindrar järnväg men behövs för jordbruket.
shattered-planet=En mystisk lämning av en tidigare värld långt inne i djupet av den interstellära rymden. Resterna som flyter i dess spår innehåller resurser för att låsa upp kraftfulla teknologier. Det är dock inte riskfritt att komma åt dem...
solar-system-edge=Slutet! Eller snarare en ny början. Att ha byggt en rymdplattform som lyckas ta sig så här långt bortom den relativa säkerheten av kraschlandningsplatsen visar att du kan resa var som helst i den djupa interstellära rymden. För att en rymdplattform ska ha överlevt den här färden, måste den ha varit särskilt självförsörjande och haft verktygen som krävs för att omvandla de stora, farliga asteroiderna längs vägen till användbara resurser.
vulcanus=En het vulkanisk planet med bergiga vulkaner, lavafloder, askslätter och svavelsyregejsrar. Rik på metall. Lava kan endast korsas med upphöjd räls.
