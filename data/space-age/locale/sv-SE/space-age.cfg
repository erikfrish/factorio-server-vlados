foundry=Tillåter mer avancerad smältning och andra metallurgiska framsteg.
fusion-reactor=Det täta plasmafokussystemet låter oss skapa energi direkt från fusionsreaktionen utan att behöva använda ångmaskiner.
fusion-reactor-equipment=Infogas i rustning för att förse annan utrustning med ström.
health=Hälsosam mat, frisk kropp.
heating-tower=Genererar värme från kemiska bränslen med mycket hög effektivitet. Slutar inte bränna vid maximal temperatur. Skickar värme till anslutna värmerör som kan användas för ångkraft, eller förhindra frysning.
holmium-processing=Möjliggör konvertering av holmiummalm till holmiumplåt.
jellynut=Geléstammen ger gelatinaktiga gelénötter. Plantera fröerna på gelénötsjord (magenta på kartan).
laser-weapons-damage=Ökar laserstrålars skada.
lightning-collector=Samla blixtar från ett brett område och generera ström mer effektivt.
lithium-processing=Litium är det minst täta fasta ämnet, mycket brandfarligt, och svårt att lagra.
mech-armor=Bli ett med maskinen.
metallurgic-science-pack=Tillåter studier bortom grundläggande metallurgi.
overgrowth-soil=Mer robust jord som gör det möjligt att odla växter var som helst i deras biom.
planet-discovery-aquilo=Ett frysande ödeland med bottenlösa hav av flytande ammoniak som inte kan deponeras. Osäkra isberg är det närmaste till fast mark och kan utökas med flytande isplattformar. Byggnader och band fryser om de inte värms upp av intilliggande värmerör eller andra heta konstruktioner, men måste placeras på betong för att inte smälta isen under dem.
planet-discovery-fulgora=En torr vindpinad planet med åska på platåer och hav av olja som kan korsas med upphöjd räls.\nDet verkar finnas gamla ruiner.
planet-discovery-gleba=En fuktig träskplanet med näringsrika myrar. Våtmarker möjliggör jordbruk men är svåra att bygga på, de kan deponeras men sten är sällsynt.\nI slingrande kullar finns sten och de är bättre att bygga på men där går det inte att bruka jorden.
planet-discovery-vulcanus=En het vulkanisk planet med bergiga vulkaner, lavafloder, askslätter och svavelsyregejsrar. Rik på metaller. Lava kan endast korsas med upphöjd järnväg.
promethium-science-pack=Används för att öka forskningsproduktiviteten, vilket gör det lättare att forska fram andra uppgraderingar som underlättar framtida expeditioner till den splittrade planeten.
quantum-processor=En processor som utnyttjar flera kvantfenomen för olika tillämpningar.
rail-support-foundations=Gör det möjligt att bygga förhöjd räls även på de djupa delarna av oljehavet på [planet=fulgora].
railgun=En eldriven korsning mellan en kanon och ett prickskyttegevär.
railgun-damage=Tätare och kraftigare magnetkanonsprojektiler resulterar i mer skada.
railgun-shooting-speed=Förbättrade kylsystem låter magnetkanonen skjuta oftare.
research-productivity=Ökar mängden forskningsframsteg per konsumerat forskningspaket.
rocket-silo=Används för att skjuta upp föremål och spelare till rymdplattformar.
rocket-turret=Ett långdistanstorn som avfyrar raketer.
space-platform=Bearbeta asteroidbitar till användbara material.
space-platform-thruster=Tillåter rymdplattformar att flytta till andra planeter.
space-science-pack-space-age=Produktion av [item=space-science-pack] på en rymdplattform.
stack-inserter=Stapellastkranar som kan placera föremål på transportband i stackar med lager, men behöver vänta på att deras hand fylls upp innan de kan svänga.
tesla-weapons=Vapen som gör elektrisk skada som hoppar mellan fiender.
tree-seeding=Samla träfrön och plantera dem i gräs eller jord.
