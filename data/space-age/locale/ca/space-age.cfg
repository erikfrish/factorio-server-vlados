[tips-and-tricks-item-description]
agriculture=La [entity=agricultural-tower] permet sembrar llavors en sòls adequats. Les llavors que s'hi sembren creixeran i es convertiran en arbres que es podran recol·lectar.\nL'[entity=yumako-tree] pot créixer al [tile=natural-yumako-soil]. Produeix [item=yumako], que conté [item=yumako-seed] per a tornar a sembrar l'arbre.\nLa plantació es pot estendre si s'omple el [tile=wetland-yumako] col·lindant amb [item=artificial-yumako-soil]. Aquestes àrees al mapa són de color groc.\nLa [entity=jellystem] pot créixer al [tile=natural-jellynut-soil]. Produeix [item=jellynut], que conté [item=jellynut-seed] per a tornar a sembrar l'arbre.\nLa plantació es pot estendre si s'omple el [tile=wetland-jellynut] col·lindant amb [item=artificial-jellynut-soil]. Aquestes àrees al mapa són de color magenta.
aquilo-briefing=[planet=aquilo] és un erm congelat amb oceans d'amoníac. És el planeta més distant on l'ús de [entity=solar-panel] és pràcticament impossible.\nEls [entity=logistic-robot] i els [entity=construction-robot] són molt més febles.\nL'únic recurs familiar és el [entity=crude-oil], així que la base dependrà de les logístiques planetàries. El jugador pot quedar-se estancat sense l'ajuda d'altres planetes!\nLa superfície disponible és petita i s'ha d'expandir. Els oceans es poden omplir amb [item=ice-platform] per a poder-hi caminar. El [item=concrete] es fa servir com a fonament de les estructures i evita que el gel es fongui.\nLes entitats s'han d'escalfar amb [entity=heating-tower] i [entity=heat-pipe] per tal que puguin operar.
asteroid-defense=El [entity=gun-turret] pot trencar els asteroides grossos en trossos d'asteroide més petits, que es recullen amb [entity=asteroid-collector] i es processen a la plataforma per a obtenir-ne recursos. Els asteroides grossos danyen la plataforma si hi impacten.
fulgora-briefing=[planet=fulgora] és un planeta sec sense signes de vida i freqüent activitat elèctrica perillosa durant les nits.\nEl [entity=solar-panel] és menys efectiu, però els llamps es poden recol·lectar amb un [entity=lightning-rod] i emmagatzemar-se amb un [entity=accumulator].\nNo hi ha recursos naturals en cap lloc del planeta. Però podreu aprofitar la [entity=scrap] que trobeu.\nEl que potser eren oceans ara estan plens de [fluid=heavy-oil] que es pot extraure amb [entity=offshore-pump].\nL'[tile=oil-ocean-shallow] no es pot omplir de terra fins més endavant, però es pot creuar amb raïls elevats. Per a construir algun [entity=rail-support] a les parts profundes de l'oceà, us farà falta una mica de recerca addicional.
gleba-briefing=[planet=gleba] és un planeta humit i pantanós amb vegetació abundant que es pot cultivar amb [entity=agricultural-tower] i processar-ne els productes obtinguts en [entity=biochamber]\nNo hi trobareu [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] ni [entity=uranium-ore], però les plantes proporcionen maneres alternatives de produir els elements necessaris.\nLa gestió dels elements agrícoles vénen amb el repte afegit de la podridura: amb el pas del temps es fan malbé. Fins i tot els [item=agricultural-science-pack] tenen un temps de vida limitat i no es poden acumular.\nAl planeta hi ha criatures nadives grosses amb cinc cames. Les [entity=solar-panel] reben menys energia, però encara es poden fer servir.
heating-mechanics=La [entity=heating-tower] pot generar calor a partir del combustible i no para de cremar quan arriba a la temperatura màxima.\nFa servir [entity=heat-pipe] per a transferir calor a altres entitat.\nCada entitat necessita tocar una font de calor per tal de no congelar-se.\nL'excepció són els pals elèctrics, els [entity=solar-panel] i els [entity=accumulator].
lava-processing=La [fluid=lava] es pot bombejar amb una [entity=offshore-pump] i es pot processar en una [entity=foundry] per a obtenir [item=stone], [fluid=molten-iron] i [fluid=molten-copper].\nEls residus generats es poden abocar directament a la [tile=lava].
lightning-mechanics=El [entity=lightning-rod] protegeix una àrea petita dels llamps i converteix la seva energia en energia elèctrica que s'injecta a la xarxa.\nEls llamps generen una quantitat molt gran d'energia durant un període de temps molt curt. Si hi ha més [entity=accumulator], es podrà aprofitar millor la seva energia.\nMés endavant es podrà reemplaçar per [entity=lightning-collector], que són més eficients.
orbital-logistics=El [entity=space-platform-hub] pot sol·licitar rebre elements de la xarxa logística a través de coets. Els materials de construcció necessaris es poden sol·licitar automàticament.\nEs pot definir que el [entity=rocket-silo] satisfaci les sol·licituds de les plataformes espacials.\nCada [entity=cargo-landing-pad] pot sol·licitar elements d'una plataforma espacial que orbiti el seu planeta, llevat de si ja sol·licita l'element a aquest planeta.\n__CONTROL__stack-transfer__ a la interfície de la plataforma espacial transfereix manualment una pila al planeta. Els elements apareixeran en una [entity=cargo-pod-container] a les coordenades inicials.
production-entity-list=[entity=electric-mining-drill] Explotació minera elèctrica \n[entity=big-mining-drill] Explotació minera gran \n[entity=pumpjack] Pou de bombeig de petroli\n[entity=assembling-machine-2] Màquina de muntatge 2 \n[entity=assembling-machine-3] Màquina de muntatge 3 \n[entity=electric-furnace] Forn elèctric\n[entity=recycler] Recicladora\n[entity=chemical-plant] Planta química \n[entity=centrifuge] Centrífuga \n[entity=crusher] Trituradora \n[entity=foundry] Foneria \n[entity=agricultural-tower] Torre agrícola \n[entity=electromagnetic-plant] Central electromagnètica \n[entity=cryogenic-plant] Planta criogènica
removing-trash-in-space=L'[entity=inserter] es pot fer servir per a desfer-se dels residus, llançant-los al buit de l'espai.
space-platform=La plataforma espacial es construeix remotament, amb materials enviats amb coets. Pot fer-se servir per a transportar al jugador i mercaderies entre planetes.\n\n‒ El [item=space-platform-starter-pack] es fa servir per a iniciar la plataforma, que després s'expandeix amb [item=space-platform-foundation].\n‒ El [entity=asteroid-collector] atrapa asteroides de l'espai per a obtenir-ne materials.\n‒ La [entity=crusher] es fa servir per a triturar asteroides i extraure'n recursos.
space-science=A l'era espacial, el [item=space-science-pack] només es pot produir en una plataforma espacial amb trossos d'asteroide processats.
spoilables=Alguns elements es fan malbé amb el pas del temps: tenen la propietat que [img=utility/tooltip_category_spoilable] es poden podrir i tenen una vida limitada. Quan s'acaben de fer malbé, es converteixen en un altre tipus, de tipus rebuig [item=spoilage].\nEls elements de més qualitat es mantenen frescos més temps.
spoilables-research=[item=agricultural-science-pack] perd valor a mesura que es fa malbé.
spoilables-result=L'estat de podridura del producte depèn de l'estat de prodridura dels seus ingredients.
vulcanus-briefing=[planet=vulcanus] és un planeta calent sense [fluid=water]. No hi ha [entity=crude-oil] ni [entity=uranium-ore], però conté diversos [tooltip=recursos nous,tips-and-tricks-item-description.vulcanus-resources].\nLa [fluid=lava] és un recurs infinit que substitueix als dipòsits de [item=stone], [item=iron-ore] i [item=copper-ore]. Es poden trobar en brut en [entity=big-rock].\nEls [entity=solar-panel] són molt més efectius. L'entorn és inhòspit amb volcans muntanyosos, rius de lava, planes de cendra i guèisers d'àcid sulfúric.\nLa [tile=lava] no es pot terraformar fins que es disposa de la tecnologia avançada per a fer-ho, però es pot creuar amb raïls elevats.
vulcanus-resources=Recursos de Vulcà:\n[entity=sulfuric-acid-geyser] Guèisers d'àcid sulfúric \n[entity=calcite] Calcita \n[entity=tungsten-ore] Mineral de tungstè
