[entity-description]
agricultural-tower=Planta llavors i recol·lecta plantes madures.
asteroid-collector=Recull asteroides petits. Els asteroides grossos s'han de trencar en trossos petits amb les torretes.
big-demolisher=Una criatura territorial enorme amb una capacitat regenerativa molt alta. No li agrada que la molestin.
big-mining-drill=Una explotació minera amb una perforadora més potent i una àrea abarcada més gran. Pot extraure minerals més durs.
boompuff=Un liquen de Gleba amb sacs de gas a pressió que fermenta matèria en descomposició i en trau gasos explosius.
captive-biter-spawner=Aquesta criatura necessita menjar i patirà desnutrició si no s'alimenta. Es transformarà amb la desnutrició. Pot ser capturada atacant [entity=biter-spawner] amb [item=capture-robot-rocket]
capture-robot=S'aferra i captura un [entity=biter-spawner] i el converteix en un [entity=captive-biter-spawner].
capture-robot-rocket=S'aferra i captura un [entity=biter-spawner] i el converteix en un [entity=captive-biter-spawner].
cargo-bay=Incrementa la mida d'inventari del nucli i plataforma d'aterratge.
cargo-landing-pad=Crea un punt d'aterratge per a tots els elements ejectats de les plataformes espacials en òrbita. Permet realitzar sol·licituds logístiques a les plataformes espacials.
cargo-pod=Es fa servir per a transferir elements de la plataforma espacial a la superfície del planeta.\nEs llança automàticament quan la plataforma espacial arriba a l'òrbita si la [entity=cargo-landing-pad] sol·licita mercaderies.\nEs pot enviar manualment amb __CONTROL__stack-transfer__ a la icona d'element dins la interfície del centre de control de la plataforma.
cargo-pod-container=Apareix a la superfície del planeta amb càrrega enviada des de la plataforma espacial. Es destrueix quan es trau la càrrega.\nQuan es construeix una [entity=cargo-landing-pad], les càpsules d'entrega deixen d'arribar a les coordenades inicials i la càrrega s'envia directament aquí.
copper-stromatolite=Una formació rocosa creada per bacteris cúprics.
crusher=Pot triturar certs elements, com ara asteroides, en trossos més petits.
cryogenic-plant=Pot generar temperatures extremadament baixes. És molt important per als processos i recerques criogèniques.
cuttlepop=Un fong de Gleba amb arrels que semblen tentacles i càpsules d'espores que semblen sonalls.
electromagnetic-plant=Molt important per als processos i les recerques electromagnètiques.
foundry=Permet fer servir receptes de foneria i de metal·lúrgia noves.
fulgoran-ruin-attractor=Protegeix una àrea petita dels llamps.
funneltrunk=Un fong de Gleba que forma un embut dur exterior i cultiva cucs simbiòtics.
fusion-generator=Consumeix plasma per a generar energia elèctrica.
fusion-reactor=Fa servir fluoroquetones amb piles d'energia de fusió per a obtenir plasma.
hairyclubnub=Un fong de Gleba amb tijes dures semblants a la fusta i arrels peludes atrapamosques.
heating-tower=Genera calor a partir de combustibles químics amb una eficiència molt alta. La combustió no para quan s'arriba a la temperatura màxima. Transmet la calor a les canonades tèrmiques, que es poden fer servir per a aconseguir energia elèctrica amb màquines de vapor o per a evitar la congelació d'estructures properes.
iron-stromatolite=Una formació rocosa creada per bacteris ferrosos.
jellystem=Una abominació de Gleba amb una tija que sembla de gelatina i bonys carnosos on creixen gelatinous arrugades.
lickmaw=Una abominació carnívora de Gleba amb moltes boques i tentacles que semblen llengües.
lightning=Els llamps són un fenomen natural que danyen les entitats i els personatges que no estiguin protegits. Al mateix temps, es poden fer servir com a font d'energia.
lightning-collector=Protegeix una àrea gran dels llamps, n'aprofita l'energia i la injecta a la xarxa elèctrica.
lightning-rod=Protegeix una àrea petita dels llamps i en converteix l'energia i la injecta a la xarxa elèctrica.
medium-demolisher=Una criatura territorial enorme amb una capacitat regenerativa molt alta. No li agrada que la molestin.
offshore-pump=Extrau fluids de les masses d'aigua, lava i oceans.
railgun-turret=Una torreta amb un canó elèctric de llarg abast. És efectiva contra enemics i asteroides.
rocket-silo=Permeten enviar elements i jugadors a les plataformes espacials.
slipstack=Una pila de corall de Gleba que segrega muntonets de mocs relliscosos.
small-demolisher=Una criatura territorial enorme amb una capacitat regenerativa molt alta. No li agrada que la molestin.
space-platform-hub=El centre de control és la part central de la plataforma espacial. Rep elements dels planetes i els envia a les plataformes d'aterratge de càrrega. Es crea llançant a l'espai un [item=space-platform-starter-pack].
stack-inserter=Inseridor apilador capaç d'omplir les cintes transportadores amb més pisos.
stingfrond=Un liquen de Gleba amb una campana prima i seca, de la qual cauen cordes d'una força excepcional armades amb pues que punxen.
sunnycomb=Un liquen de Gleba amb una estructura semblant a les esponges que acumula una escorça groguenca quan s'asseca al sol.
teflilly=Una planta de Gleba amb fulles dures semblants al plàstic.
tesla-turret=Electrocuta un enemic proper. El raig elèctric pot rebotar i impactar en enemics secundaris en una cadena de bifurcacions.
thruster=Permet que les plataformes espacials viatgin fins a altres planetes. S'han de construir a la vora del sud de la plataforma.
turbo-splitter=Distribueix la càrrega de les cintes transportadores entrants i sortints.
turbo-underground-belt=Permeten que les cintes creuin altres entitats o terrenys inadequats.
yumako-tree=Un arbre de Gleba que produeix la deliciosa i nutritiva fruita yumako.
