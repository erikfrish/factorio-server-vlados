asteroid-productivity=Millora els resultats de la trituració d'asteroides.
asteroid-reprocessing=Reprocessa les impureses dels asteroides per a obtenir una millor distribució dels recursos.
bacteria-cultivation=Permet cultivar bacteris alimentant-los amb bioflux.
belt-capacity=Augmenta l'alçària de les piles dels elements de les cintes transportadores.
big-mining-drill=Una explotació minera més potent i grossa que cobreix una àrea d'extracció més gran. Permet extraure minerals molt més durs, com ara els dels dipòsits de tungstè.
bioflux=Una combinació de plantes diferents podria ser molt útil.
bioflux-processing=Fa servir bioflux per a obtenir productes químics amb processos biològics.
biolab=Sembla que hi ha la possibilitat de cultivar ous i fer-ne...
biter-egg-handling=Si es captura un niu i se l'alimenta amb dosis regulars de [item=bioflux], es poden recol·lectar ous de mossegador. Potser se'ls pot trobar algun ús...
calcite-processing=Feu servir calcita per a aconseguir vapor, aigua i petroli pesat.
captive-biter-spawner=Incuba ous en nius captius i els posa en qualsevol lloc de Nauvis.
captivity=Una càpsula robòtica llançada des d'un [item=rocket-launcher] que injecta [item=bioflux] al niu i el captura. Amb dosis regulars de [item=bioflux], el niu seguirà controlat.
carbon-fiber=Algunes plantes generen nanotubs de carboni, que es poden filar per a fer-ne fils i teixir-los per a fer roba extremadament resistent.
cryogenic-plant=Instal·lacions que permeten aconseguir les temperatures extremament baixes que es necessiten per a la criogènia.
cryogenic-science-pack=Aplicacions de la criogènia més avançades.
electric-weapons-damage=Augmenta el dany produït pels raigs elèctrics.
electromagnetic-plant=Instal·lacions d'elaboració que pot fer un ús més avançat dels imans i de l'electricitat.
electromagnetic-science-pack=Aplicacions electromagnètiques més avançades.
foundation=Fonament estructural dissenyat amb protecció tèrmica i clavilles profundes. Es pot posar a la lava, als oceans de petroli i damunt de la majoria de les zones amb aigua.
foundry=Permet fer servir processos més avançats de foneria i metal·lúrgia.
fusion-reactor=El sistema de concentració de plasma dens permet crear energia directament al reactor de fusió sense haver de fer servir màquines de vapor.
fusion-reactor-equipment=Si s'insereix a l'armadura, proporciona energia que poden emprar els altres equipaments inserits.
health=Menjar sa, cos fort.
heating-tower=Genera calor a partir de combustibles químics amb una eficiència molt alta. La combustió no para quan s'arriba a la temperatura màxima. Transmet la calor a les canonades tèrmiques, que es poden fer servir per a aconseguir energia elèctrica amb màquines de vapor o per a evitar la congelació d'estructures properes.
holmium-processing=Permet fer planxes d'holmi a partir de mineral d'holmi.
jellynut=La gelatija produeix gelatinous. Cal plantar les seves llavors al sòl de gelatinous (de color magenta al mapa).
laser-weapons-damage=Augmenta el dany produït pels raigs làser.
lightning-collector=Recull els llamps d'una àrea extensa i genera energia de manera més eficient.
lithium-processing=El liti és l'element sòlid menys dens, altament inflamable i difícil d'emmagatzemar.
mech-armor=Sigueu un amb la màquina.
metallurgic-science-pack=Permet fer estudis més enllà de la metal·lúrgica bàsica.
overgrowth-soil=Sòl més robust que permet cultivar plantes en qualsevol lloc del seu bioma.
planet-discovery-aquilo=Un erm congelat amb oceans sense fons d'amoníac líquid que no es pot omplir de terra. Els icebergs inestables de la superfície són el més semblant a la terra ferma que hi ha i es poden ampliar amb plataformes de gel flotant. Les estructures i les cintes es congelaran si no s'escalfen amb canonades tèrmiques o altres estructures calentes, però s'ha de posar al damunt del formigó per a no fondre el gel de sota.
planet-discovery-fulgora=Un planeta sec on fa molt vent i amb tempestes de llamps a les planes i oceans de petroli per on poden passar per sobre raïls elevats.\nSembla que hi ha algunes ruïnes.
planet-discovery-gleba=Un planeta humid i pantanós amb aiguamolls rics en nutrients. Als aiguamolls es poden realitzar activitats agrícoles, però és molt difícil construir-hi: cal posar-hi terra d'emplenament però hi ha poca pedra.\nAls turons serpentejants hi ha pedra i són més adequats per a construir-hi, però no s'hi poden fer activitats agrícoles.
planet-discovery-vulcanus=Un planeta volcànic molt calent i amb muntanyes en erupció, rius de lava, planes de cendra i guèisers d'àcid sulfúric. Ric en metalls. Només es pot creuar per la lava amb raïls elevats.
promethium-science-pack=Es fa servir per a incrementar la productivitat d'investigació, cosa que fa més fàcil investigar millores que simplifiquin futures expedicions al planeta destrossat.
quantum-processor=Un processador que aprofita diferents fenòmens quàntics per a diferents aplicacions.
rail-support-foundations=Permet construir raïls elevats també a les parts profundes de l'oceà de petroli de [planet=fulgora].
railgun=Un híbrid entre canó i rifle de franctirador que funciona amb energia elèctrica.
railgun-damage=Permet fer projectils per al canó electromagnètic més densos i forts. Així, produiran més dany.
railgun-shooting-speed=Permet millorar la refrigeració del canó electromagnètic i així poder disparar més sovint.
research-productivity=Augmenta el progrés de recerca obtingut per cada paquet de ciències.
rocket-silo=Permeten enviar elements i jugadors a les plataformes espacials.
rocket-turret=Una torreta de llarg abast que dispara míssils.
space-platform=Processa els trossos d'asteroide en materials útils.
space-platform-thruster=Permet que les plataformes espacials viatgin fins a altres planetes.
space-science-pack-space-age=Producció de [item=space-science-pack] en una plataforma espacial.
stack-inserter=Els inseridors apiladors són capaços de posar elements a les cintes transportadores en piles de diversos pisos, però s'esperen a tenir la mà plena abans de moure-la.
tesla-weapons=Armes que infligeixen dany elèctric i es bifurquen i propaguen entre els enemics.
tree-seeding=Recolliu llavors d'arbres i planteu-les al terra o a la gespa.
tungsten-carbide=Permet fer carbur de tungstè, un ceràmic resistent a la calor. Es pot trobar mineral de tungstè fàcilment en algunes roques de la superfície de Vulcà.
