[factoriopedia-description]
fusion-generator=Consumeix plasma del [entity=fusion-reactor] per a crear energia elèctrica. La producció d'energia és nominal, però es consumeix menys plasma si la temperatura és més alta. Produeix tant refrigerant escalfat com plasma s'ha consumit. El refrigerant escalfat es pot refredar amb una [entity=cryogenic-plant]. Els generadors a fusió poden enllaçar-se i transferir-se plasma.
fusion-reactor=Fa servir fluoroquetones refrigerants amb piles d'energia de fusió per a obtenir plasma extremadament calent. Només es pot extraure directament a un [entity=fusion-generator]. La bonificació per proximitat amb altres reactors de fusió augmenta substancialment la temperatura del plasma sense augmentar la quantitat de refrigerant fet servir.
[fluid-description]
fusion-plasma=Ions a temperatura ultraelevada generats al [entity=fusion-reactor] i que es consumeixen en [entity=fusion-generator]. No és un fluid normal i no es pot moure amb [entity=pipe]. Només es pot moure a través del reactors de fusió i dels generadors de fusió.\nLa temperatura del plasma determina el seu valor energètic.\nLa quantitat de plasma també representa la quantitat de refrigerant que l'acompanya, i al refrigerant calent que es produeix al generador a fusió quan el plasma es fa servir per a obtenir-ne energia.
