[space-location-description]
aquilo=Un erm congelat amb oceans d'amoníac líquid i fumaroles de fluor. Les estructures i les cintes transportadores es congelaran si no s'escalfen amb canonades adjacents o altres tipus d'estructures calentes.
fulgora=Un planeta sec on fa molt vent i amb tempestes de llamps a les planes i oceans de petroli per on poden passar per sobre raïls elevats.\nSembla que hi ha algunes ruïnes.
gleba=Un planeta humit i pantanós amb aiguamolls abundants, turons serpentejants i terra fèrtil. Ric en nutrients. Els terrenys pantanosos es poden omplir amb terra. Les terres elevades impedeixen que s'hi construeixin raïls, però són necessàries per a l'agricultura.
shattered-planet=Les restes d'un planeta antic misteriós de l'espai interestel·lar profund. Vaga per l'espai que fa temps va governar. Té recursos per a desblocar tecnologies molt avançades, però accedir-hi comporta riscos...
solar-system-edge=La fi! O potser un nou inici i un nou repte: la construcció d'una plataforma espacial capaç de sobreviure més enllà de la relativa seguretat del lloc on us heu estavellat i que pugui viatjar a qualsevol lloc de l'espai interestel·lar profund. Per tal que una plataforma d'aquest tipus pugui superar el viatge, cal que sigui autosuficient i que tingui les eines per a convertir els asteroides grossos i perillosos que es trobarà pel camí en recursos aprofitables.
vulcanus=Un planeta volcànic molt calent i amb muntanyes en erupció, rius de lava, planes de cendra i guèisers d'àcid sulfúric. Ric en metalls. Només es pot creuar per la lava amb raïls elevats.
