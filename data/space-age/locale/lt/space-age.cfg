space-platform=Kosmoso platforma yra statoma nuotoliniu būdu, statybinėmis medžiagomis atgabenamos raketos. Jis gali būti naudojamas žaidėjams ir kroviniams gabenti tarp planetų.\n\n- [item=space-platform-starter-pack] naudojamas platformai inicijuoti, kuri vėliau išplečiama naudojant [item=space-platform-foundation].\n- [entity=asteroid-collector] gaudo asteroidus iš kosmoso medžiagoms.\n- [entity=crusher] naudojamas asteroidams susmulkinti išteklius.
space-science=Per „Space Age“, [item=space-science-pack] gali būti gaminamas tik kosmoso platformoje naudojant apdorotus asteroidų gabalus/dalys.
spoilables=Daiktas, turintis [img=utility/tooltip_category_spoilable] sublogėjimo savybę turi ribotą galiojimo laiką. Pasibaigus laikui, daiktas sugenda į kitą, pvz., [item=spoilage].\nAukštesnės kokybės daiktas išlieka šviežias ilgesniam laikui.
spoilables-research=[item=agricultural-science-pack] suteikia mažiau vertės, tuo labiau yra sublogėjęs.
spoilables-result=Ingrediento sublogėjimo eiga turi įtakos produkto sublogėjimo eigai.
vulcanus-briefing=[planet=vulcanus] yra karšta planeta be [fluid=water], ten nerasite [entity=crude-oil] arba [entity=uranium-ore], bet joje yra keletas naujų [tooltip=resources,tips-and-tricks-item-description.vulcanus-resources].\n[fluid=lava] yra begalinis mineralų išteklius, kaip pakaitalas [item=stone], [item=iron-ore] ir [item=copper-ore]. Juos galima rasti neapdorota forma tik [entity=big-rock].\n[entity=solar-panel] yra daug efektyvesnis. Aplinka yra nesvetinga – kalnuoti ugnikalniai, lavos upės, pelenų lygumos ir sieros-sulfato rūgšties geizeriai.\n[tile=lava] nėra užpilama žemę, ją galima užpilti žeme gerokai vėliau, tačiau jį galima kirsti estakadiniais bėgiais.
