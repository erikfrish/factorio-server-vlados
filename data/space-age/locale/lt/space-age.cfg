cargo-bay=Padidina centro ir leidimosi platformos inventoriaus dydi.
cargo-landing-pad=Sukuria nusileidimo vietą visiems daiktams, išmestiems iš kosmoso platformų orbitoje. Teikia logistikos užklausas dėl daiktų iš orbitinių platformų.
cargo-pod=Naudojamas daiktams perkelti iš kosmoso platformos į planetos paviršių.\nJis automatiškai paleidžiamas į orbitą atvykus kosmoso platformai, jei [entity=cargo-landing-pad] prašo krovinio.\nJis gali būti išsiųstas rankiniu būdu naudojant __CONTROL__stack-transfer__ ant daikto piktogramos kosmoso platformos centro grafiniame sąsajoje.
cargo-pod-container=Pasirodo planetos paviršiuje su kroviniu iš kosmoso platformos. Jis yra sunaikinamas išimant krovinį.\nPastačius [entity=cargo-landing-pad], pristatymo aikšteles nustoja atvykti į pradines koordinates, o krovinys yra pristatomas tiesiai ten.
copper-stromatolite=Akmenuotas darinys, kurį sukelia vario bakterijos.
crusher=Gali susmulkinti tam tikrus daiktus, pavyzdžiui, asteroidus, į mažesnius/-es gabalus/dalys.
cryogenic-plant=Gali atlaikyti itin žemą temperatūrą. Labai svarbus kriogeniniams tyrimams ir vyksmams.
cuttlepop=Glebos grybas su čiuptuvus primenančiomis šaknimis ir barškančiomis sporų ankštimis.
electromagnetic-plant=Labai svarbus elektromagnetiniams tyrimams ir vyksmams.
foundry=Leidžia naudoti naujus lydymo ir metalurgijos receptus.
fulgoran-ruin-attractor=Apsaugo nedidelį sritį nuo žaibo smūgių.
funneltrunk=Glebos grybas, kuris sudaro kietą išorinį piltuvą ir augina simbiotinius kirminus.
fusion-generator=Sunaudoja/Suvartoja plazma, kad pagamintu elektros energiją.
fusion-reactor=Naudoją fluoroketoną su branduolių sintezės energijos elementų kurais, kad pagamintu plazmą.
hairyclubnub=Glebos grybas su kietais sumedėjusiais stiebais ir kuokštais panašiomis kepurėlėmis, kurios gaudo muses su lipniais plaukeliais.
heating-tower=Generuoją šilumą iš cheminio kuro labai efektyviai. Nenustoja degti esant maksimaliai temperatūrai. Perduoda šilumą į prijungtus šilumos vamzdžius, kurie gali būti naudojami garų energijai gaminti arba apsaugoti nuo užšalimo.
iron-stromatolite=Akmenuotas darinys, kurį sukelia geležies bakterijos.
jellystem=Gleba bjaurybė su želė/drebučio primenančiu stiebu ir minkštais mėsingais gumuliukais, kurie išaugina raukšlėtus želės/drebučio riešutus.
lickmaw=Mėsėdė Glebos bjaurybė su į liežuvį panašiais čiuptuvais ir daugybe burnų.
lightning=Žaibas – tai natūralus reiškinys, pažeidžiantis neapsaugotas esybes ir žaidėjo/-s veikėją. Tuo pačiu metu jis gali būti naudojamas kaip energijos šaltinis.
lightning-collector=Apsaugo didelę sritį nuo žaibo smūgių ir paverčia energiją į elektros tinklą.
lightning-rod=Apsaugo nedidelę sritį nuo žaibo smūgių ir paverčia energiją į elektros tinklą.
medium-demolisher=Didžiulė teritorinė padarė, pasižyminti dideliu regeneravimu. Nemėgsta būti trikdoma.
offshore-pump=Išgaukite skysčius iš vandens šaltinių, lavos ar įvairų vandenynų.
railgun-turret=Ilgo nuotolio elektrinio pabūklo bokštelis. Veiksmingas prieš priešus ir asteroidus.
rocket-silo=Naudojamas daiktus ir žaidėjus paleisti į kosminę platformą.
slipstack=Glebos koralų šūsnis, išskirianti slidžių gleivių dėmes.
small-demolisher=Didžiulė teritorinė padarė, pasižyminti dideliu regeneravimu. Nemėgsta būti trikdoma.
space-platform-hub=Platformos centras yra kosmoso platformos šerdis. Jis priima daiktus iš planetų ir siunčia juos į krovinių nusileidimo aikšteles. Jis yra sukuriamas paleidus [item=space-platform-starter-pack].
stack-inserter=Šūsnies įstatytuvas, galintis užpildyti transporto juostinius konvèjerius sluoksniais.
stingfrond=Glebos kerpė su sausu, su smulkiu dengiančiu varpu, kuris nuleidžia išskirtinai tvirtas virves, ginkluotas mažytėmis geliančiomis spygliuotėmis.
sunnycomb=Glebos kerpė, kurios struktūra panaši į kempinę, kuri, džiovinama saulėje, kaupia geltoną plutą.
teflilly=Glebos augalas su stipriais plastiškais lapais.
tesla-turret=Nutrenkia šalia esantį priešą elektra. Elektrinis žaibas gali atsimušti į antrinius priešus lankinėje grandinėje.
thruster=Leidžia kosmoso platformoms keliauti į kitas planetas. Turi būti pastatytas pietiniame kosmoso platformos krašte.
turbo-splitter=Dalina ir/arba sujungia transportavimo juostos krovinį – 1:1.
turbo-underground-belt=Naudojamas tam, kad konvejerisi galėtų judėti po objektais ar neperžiangiamą paviršių.
yumako-tree=Glebos medis, duodantis skanius, maistingus jumako vaisius.
