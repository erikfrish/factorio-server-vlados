[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower] leidžia sėti sėklas į sėjamą dirvą. Iš pasodintų sėklų išauga medžiai, kuriuos galima nuimti.\n[entity=yumako-tree] gali augti ant [tile=natural-yumako-soil]. Jis gamina [item=yumako], kuriame yra [item=yumako-seed], kad būtų galima atsodinti medį.\nPlantacija gali būti pratęsta šalia [tile=wetland-yumako] užpilant žemę [item=artificial-yumako-soil]. Šios sritys žemėlapyje yra geltonos spalvos.\n[entity=jellystem] gali augti ant [tile=natural-jellynut-soil]. Jis gamina [item=jellynut], kuriame yra [item=jellynut-seed], kad būtų galima atsodinti medį.\nPlantacija gali būti pratęsta šalia [tile=wetland-jellynut] užpilant žemę [item=artificial-jellynut-soil]. Šios sritys žemėlapyje yra rausvai raudonos spalvos.
aquilo-briefing=[planet=aquilo] yra šąlantį dykvietė su amoniakiniais vandenynais. Tai yra tolimiausia planeta, kurioje [entity=solar-panel] naudojimas yra praktiškai neįmanomas.\n[entity=logistic-robot] ir [entity=construction-robot] čia yra daug silpnesni.\nVienintelis žinomas šaltinis yra [entity=crude-oil], todėl bazė priklausys nuo planetinės logistikos. Žaidėjas/-a gali įstrigti be pakankamai paramos iš kitų planetų!\nPaviršius yra gana mažas ir jį reikia išplėsti. Vandenynus galima užpilti žeme su [item=ice-platform], kad būtų galima vaikščioti. [item=concrete] naudojamas kaip pastatų pamatas ir apsaugo ledą nuo tirpimo.\nEsybės turi būti šildomos, kad galėtų veikti naudojant [entity=heating-tower] ir [entity=heat-pipe].
asteroid-defense=[entity=gun-turret] gali būti naudojamas didesniems asteroidams suskaidyti į asteroidų gabalus/dalys. Juos gali rinkti [entity=asteroid-collector] ir apdoroti išteklius platformoje. Didesni asteroidai žaloja platformą ant susidūrimo.
fulgora-briefing=[planet=fulgora] – yra sausa nevaisinga planeta, kurioje nėra gyvybės ženklų, tačiau vyksta dažnas, pavojingas žaibų aktyvumas nakties ciklais.\n[entity=solar-panel] – yra daug mažiau veiksmingi, tačiau žaibus galima surinkti naudojant – [entity=lightning-rod] ir juos kaupti – [entity=accumulator].\nNėra jokių gamtos išteklių planetoje. Galimi tik likučiai – [entity=scrap] pavidalu.\nTai, kas galėjo būti vandenynai, dabar pilni – [fluid=heavy-oil], kurį galima išgauti naudojant – [entity=offshore-pump].\n[tile=oil-ocean-shallow] – nėra užpilamas iki daug vėlesnio laiko, bet jį galima kirsti estakadiniais bėgiais. Norint statyti – [entity=rail-support] giliose vandenyno vietose, reikės papildomų tyrimų/išradimų.
gleba-briefing=[planet=gleba] yra drėgna pelkėta planeta su turtinga egzotiška augalija, kurią galima auginti naudojant [entity=agricultural-tower] ir apdoroti per [entity=biochamber].\nJūs negalite rasti [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] ir [entity=uranium-ore], tačiau, augalai siūlo alternatyvius būdus gaminti reikalingus daiktus.\nDauguma žemės ūkio produktų susiduria su papildoma problema – laikui bėgant genda. Netgi [item=agricultural-science-pack] gyvavimo laikas yra ribotas ir jo negalima kaupti.\nDideli penkiakojai padarai yra vietinės šios planetos rūšys. [entity=solar-panel] yra silpnesnis, bet vis tiek tinkamas naudoti.
heating-mechanics=[entity=heating-tower] gali generuoti šilumą iš kuro ir nenustoja degti esant maksimaliai temperatūrai.\nJis naudoja [entity=heat-pipe], kad perduotų šilumą į kitas esybes.\nKiekviena esybė turi liesti šilumos šaltinį, kad neužšaltų.\nIšimtis yra – elektros stulpai, [entity=solar-panel] ir [entity=accumulator].
lava-processing=[fluid=lava] gali būti pumpuojamas [entity=offshore-pump] ir perdirbamas [entity=foundry] į [item=stone], [fluid=molten-iron] ir [fluid=molten-copper].\n Galima pašalinti atliekas perkeliant juos tiesiai į [tile=lava].
lightning-mechanics=[entity=lightning-rod] apsaugo nedidelį sritį nuo žaibo smūgių ir paverčia energiją į elektros tinklą.\nŽaibas trumpam generuoja didelį energijos kiekį. Turėdami daugiau [entity=accumulator], galima geriau panaudoti kiekvieną žaibo smūgį.\n Jį vėliau galima pakeisti efektyvesniu [entity=lightning-collector].
orbital-logistics=[entity=space-platform-hub] gali reikalauti, kad logistikos tinklo daiktai būtų pristatyti raketomis. Galima automatiškai pateikti užklausą trūkstamų statybinių medžiagų.\n[entity=rocket-silo] gali būti nustatytas taip, kad automatiškai įvykdytų užklausas iš kosmoso platformų.\n[entity=cargo-landing-pad] gali prašyti daiktų iš kosmoso platformos, skriejančios orbitoje jos planeta, nebent ji jau prašo daikto šioje planetoje.\n__CONTROL__stack-transfer__ kosmoso platformos centre grafinė sąsaja perkelia vieną krūvą rankiniu būdu į planetą. daiktai bus rodomi [entity=cargo-pod-container] pradinėse koordinatėse.
