[space-location-description]
aquilo=Šąlantį dykvietė su skysto amoniako vandenynais ir fluoro angomis. Struktūros ir juostiniai konvejeriai diržai užšals, jei jų nešildys gretimas šilumos vamzdis ar kitos karštos struktūros.
fulgora=Sauso vėjo nešama planeta su žaibiškomis audromis ant plokščiakalnių ir naftos vandenynais, kuriuos galima įveikti estakadiniais bėgiais.\nAtrodo, kad yra griuvėsių.
gleba=Drėgna užpelkėjusi planeta su giliomis pelkėmis, kilpojančiomis kalvomis ir derlinga žeme. Turtingas maistinių medžiagų. Pelkės reljefas gali būti užpilamas žeme. Aukšta žemė trukdo bėgiams, bet yra reikalinga žemdirbystei.
shattered-planet=Paslaptinga buvusio pasaulio liekana toli tarpžvaigždinio kosmoso gelmėse. Jo likučiai, plūduriuojantys kosmose, kurią jis kažkada užėmė, turi išteklių galingoms technologijoms atrakinti. Tačiau prieiti prie jų nerizikinga...
solar-system-edge=Pabaiga! O tiksliau, nauja pradžia. Sukūrę kosmoso platformą, galinčią išgyventi toliau nei santykinis avarijos nusileidimo vietos saugumas, įrodo Jūsų gebėjimas keliauti bet kur kitur, esančiose didelėse tarpžvaigždinės erdvės gelmėse. Kad kosminė platforma išgyventų šią kelionę, ji turėtų būti ypač savarankiška ir turėti įrankių, reikalingų dideliems pavojingiems asteroidams paversti naudingais ištekliais.
vulcanus=Karšta vulkaninė planeta su kalnuotais ugnikalniais, lavos upėmis, pelenų lygumomis ir sieros-sulfato rūgšties geizeriais/dujų kolonėlėmis. Gausus metalų. Lavą galima kirsti tik su pakilusiais bėgiais.
