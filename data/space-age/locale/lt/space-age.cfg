planet-discovery-aquilo=Šąlanti dykvietė su bedugniais skysto amoniako vandenynais, kurių negalima užpilti žeme. Nesaugūs ledkalniai yra arčiausiai kietosios žemės ir gali būti pratęsiami naudojant plūduriuojančią ledo platformą. Statybos ir diržai užšals, jei jų nešildys gretimas šilumos vamzdis ar kitos karštos struktūros, bet turi būti dedamos ant betono, kad neištirptų apačioje esantis ledas.
planet-discovery-fulgora=Sauso vėjo nešama planeta su žaibiškomis audromis ant plokščiakalnių ir naftos vandenynais, kuriuos galima įveikti estakadiniais bėgiais.\nAtrodo, kad yra griuvėsių.
planet-discovery-gleba=Drėgna pelkėta planeta su maistinėmis medžiagomis turtingomis pelkėmis. Pelkės gali remti žemdirbystę, tačiau jas sunku statyti ant, jas galima užpilti žeme, bet akmenų yra nedaug.\nKilpojančiose kalvose yra akmenų, todėl geriau statyti ant jų, bet jos negali palaikyti žemdirbystės.
planet-discovery-vulcanus=Karšta vulkaninė planeta su kalnuotais ugnikalniais, lavos upėmis, pelenų lygumomis ir sieros-sulfato rūgšties geizeriais/dujų kolonėlėmis. Gausus metalų. Lavą galima kirsti tik su pakilusiais bėgiais.
promethium-science-pack=Naudojamas mokslinių tyrimų produktyvumui padidinti, todėl lengviau tyrinėti kitus patobulinimas, kurie palengvina būsimas ekspedicijas į sudužusią planetą.
quantum-processor=Procesorius, išnaudojantis kelis kvantinius reiškinius įvairioms aplikacijoms.
