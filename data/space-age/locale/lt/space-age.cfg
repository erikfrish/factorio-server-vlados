[factoriopedia-description]
fusion-generator=Sunaudoja/Suvartoja plazmą iš [entity=fusion-reactor], kad sukurtų elektros energiją. Energijos gamyba yra nominali, tačiau sunaudojama mažiau plazmos, jei temperatūra yra aukštesnė. Jis išleidžia šildomą aušinimo skystį, lygų sunaudotos/suvartotos plazmos kiekiui, kurį galima atvėsinti [entity=cryogenic-plant]. Sintezės generatoriai gali būti sujungti ir perduoti plazmą vienas kitam.
fusion-reactor=Naudoja fluoroketono aušinimo skystį su sintezės energijos kuro elementais, kad pagamintų perkaitintą plazmą. Jį galima išvesti tik tiesiogiai į [entity=fusion-generator]. Kaimyno papildymas su kitais sintezės reaktoriais labai padidina plazmos temperatūrą, nedidinant naudojamo aušinimo skysčio kiekio.
[fluid-description]
