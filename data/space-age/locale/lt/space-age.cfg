captivity=Roboto kapsulė, iššauta iš [item=rocket-launcher], įšvirkščia [item=bioflux] dozę į neršėją, pagaudama jį. Su reguliariomis [item=bioflux] dozėmis, neršėjas išliks pagautas.
carbon-fiber=Kai kurie augalai natūraliai augina anglies nanovamzdelius, kuriuos galima susukti į pluoštą ir įausti į itin tvirtą audinį.
