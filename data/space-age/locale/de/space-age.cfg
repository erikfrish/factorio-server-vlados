[factoriopedia-description]
fusion-generator=Verbraucht Plasma vom [entity=fusion-reactor], um elektrischen Strom zu erzeugen. Die Stromerzeugung ist nominal, aber bei höheren Temperaturen wird weniger Plasma verbraucht. Erhitztes Kühlmittel wird in derselben Menge abgegeben, wie Plasma verbraucht wird. Das Kühlmittel kann in einer [entity=cryogenic-plant] wieder abgekühlt werden. Fusionsgeneratoren können miteinander verbunden werden, um Plasma unter sich zu teilen.
fusion-reactor=Verwendet Fluorketon-Kühlmittel und Fusionsbrennstoff, um überhitztes Plasma herzustellen. Es kann nur direkt an einen [entity=fusion-generator] abgegeben werden. Der Nachbar-Bonus mit anderen Fusionsreaktoren erhöht die Plasmatemperatur erheblich, ohne die Menge des verbrauchten Kühlmittels zu erhöhen.
[fluid-description]
