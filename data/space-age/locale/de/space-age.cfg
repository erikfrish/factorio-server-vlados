[tips-and-tricks-item-description]
agriculture=Der [entity=agricultural-tower] ermöglicht das Einpflanzen von Samen in fruchtbare Erde. Gepflanzte Samen wachsen zu Bäumen heran, die wiederum geerntet werden.\nDer [entity=yumako-tree] kann auf [tile=natural-yumako-soil] wachsen. Er erzeugt [item=yumako], die [item=yumako-seed] enthält, um den Baum neu zu pflanzen.\nDie Plantage kann durch Aufschüttung mit [item=artificial-yumako-soil] in der Nähe von einem [tile=wetland-yumako] erweitert werden. Diese Gebiete sind gelb auf der Karte.\nDer [entity=jellystem] kann auf [tile=natural-jellynut-soil] wachsen. Er erzeugt [item=jellynut], die [item=jellynut-seed] enthält, um den Baum neu zu pflanzen.\nDie Plantage kann durch Aufschüttung mit [item=artificial-jellynut-soil] in der Nähe von einem [tile=wetland-jellynut] erweitert werden. Diese Gebiete sind magenta auf der Karte.
aquilo-briefing=[planet=aquilo] ist ein eisiges Ödland mit ammoniakhaltigen Ozeanen. Es ist der am weitesten entfernte Planet, auf dem die Verwendung von [entity=solar-panel]en praktisch unmöglich ist.\n[entity=logistic-robot] und [entity=construction-robot] sind hier viel schwächer.\nDie einzige bekannte Ressource hier ist [entity=crude-oil], daher wird die Basis von der planetaren Logistik abhängig sein. Der Spieler könnte ohne ausreichende Unterstützung von anderen Planeten stranden!\nDie Oberfläche ist recht klein und muss ausgeweitet werden. Ozeane können durch [item=ice-platform]en aufgeschüttet werden, um begehbar zu sein. [item=concrete] wird als Fundament für Gebäude verwendet und schützt das Eis vor dem Schmelzen.\nBauwerke müssen mit [entity=heating-tower] und [entity=heat-pipe] beheizt werden, um zu funktionieren.
asteroid-defense=Ein [entity=gun-turret] kann größere Asteroiden zertrümmern und diese so zu Asteroidenbrocken zerkleinern. Die Brocken können dann von einem [entity=asteroid-collector] aufgesammelt und anschließend auf der Raumplattform zu Ressourcen verarbeitet werden. Wenn ein größerer Asteroid auf die Raumplattform prallt, kommt es zu massiven Schäden!
fulgora-briefing=[planet=fulgora] ist ein trockener, karger Planet ohne Lebenszeichen und mit gefährlichen Gewittern in den schnellen Nachtzyklen.\nEin [entity=solar-panel] ist viel weniger effektiv, jedoch können Blitze von einem [entity=lightning-rod] gesammelt und in einem [entity=accumulator] gespeichert werden.\nEs gibt nirgendwo auf dem Planeten natürliche Ressourcen. Das einzig Verwertbare sind Reste in Form von [entity=scrap].\nWas Meere gewesen sein könnten, ist jetzt voller [fluid=heavy-oil], das mit einem [entity=offshore-pump] gefördert werden kann.\nDas [tile=oil-ocean-shallow] ist erst viel später aufschüttbar, kann aber mit Hochbahnen überquert werden. Der Bau einer [entity=rail-support] in tiefen Teilen des Ölmeeres erfordert zusätzliche Forschung.
gleba-briefing=[planet=gleba] ist ein feuchter, sumpfiger Planet mit reicher exotischer Vegetation. Diese kann mit dem [entity=agricultural-tower] kultiviert und in der [entity=biochamber] verarbeitet werden.\nEs gibt kein [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] oder [entity=uranium-ore]. Stattdessen stellen Pflanzen eine alternative Quelle für diese Materialien dar.\nDie landwirtschaftlichen Erzeugnisse bringen die zusätzliche Herausforderung mit sich, dass sie mit der Zeit verderben. Sogar das [item=agricultural-science-pack] hat eine begrenzte Lebensdauer und kann nicht bevorratet werden.\nGroße fünfbeinige Wesen sind die einheimischen Arten dieses Planeten. Ein [entity=solar-panel] ist schwächer, aber immer noch verwendbar.
heating-mechanics=Ein [entity=heating-tower] erzeugt aus Brennstoff Wärme und arbeitet selbst nach erreichen der Höchsttemperatur noch weiter.\nSeine Wärme kann per [entity=heat-pipe] an andere Objekte abgegeben werden.\nJedes Objekt muss eine Wärmequelle berühren, um nicht einzufrieren.\nDie Ausnahme bilden Strommasten, das [entity=solar-panel] und der [entity=accumulator].
lava-processing=[fluid=lava] kann von einem [entity=offshore-pump] gefördert und in einer [entity=foundry] zu [item=stone], [fluid=molten-iron] und [fluid=molten-copper] verarbeitet werden.\nEs ist möglich, überschüssige Gegenstände zu entfernen, indem man sie direkt auf [tile=lava] ablegt.
lightning-mechanics=Ein [entity=lightning-rod] schützt einen kleinen Bereich vor Blitzeinschlägen und speist die absorbierte Energie in das Stromnetz ein.\nBlitze erzeugen für einen kurzen Zeitraum eine große Menge Energie. Mit vielen [entity=accumulator] können Blitzeinschläge besser genutzt werden.\nDer Blitzableiter kann später durch einen effizienteren [entity=lightning-collector] ersetzt werden.
orbital-logistics=Eine [entity=space-platform-hub] kann Gegenstände aus dem Logistiknetz anfragen, die per Raketen geliefert werden sollen. Es ist möglich, fehlende Baumaterialien automatisch anzufragen.\nEin [entity=rocket-silo] kann so eingestellt werden, dass es eine Anfrage für Raumplattformen durchführt.\nEin [entity=cargo-landing-pad] kann Gegenstände von einer Raumplattform in der Umlaufbahn anfragen, es sei denn, er fordert den Gegenstand bereits auf diesem Planeten an.\n__CONTROL__stack-transfer__ in der Benutzeroberfläche der Raumplattform-Zentrale transportiert einen einzelnen Stapel manuell auf den Planeten. Gegenstände werden bei den Startkoordinaten in einer [entity=cargo-pod-container] erscheinen.
production-entity-list=[entity=electric-mining-drill] Elektrischer Erzförderer\n[entity=big-mining-drill] Großer Erzförderer\n[entity=pumpjack] Förderpumpe\n[entity=assembling-machine-2] Montagemaschine 2\n[entity=assembling-machine-3] Montagemaschine 3\n[entity=electric-furnace] Lichtbogenofen\n[entity=recycler] Wiederverwerter\n[entity=chemical-plant] Chemiefabrik\n[entity=centrifuge] Zentrifuge\n[entity=crusher] Zerkleinerer\n[entity=foundry] Gießerei\n[entity=agricultural-tower] Landwirtschaftsturm \n[entity=electromagnetic-plant] Elektromagnetische Fabrik\n[entity=cryogenic-plant] Tieftemperaturanlage
removing-trash-in-space=Ein [entity=inserter] kann überschüssige Gegenstände über dem leeren Raum platzieren, um sie unwiederbringlich zu entfernen.
space-platform=Eine Raumplattform wird aus der Ferne gebaut, wobei die Baumaterialien von Raketen angeliefert werden müssen. Sie kann Spielfiguren und Fracht zwischen Planeten transportieren.\n\n • Ein [item=space-platform-starter-pack] erzeugt eine neue Plattform, die dann mit dem [item=space-platform-foundation] erweitert werden kann.\n • Ein [entity=asteroid-collector] fängt Asteroidenbrocken aus dem Weltraum ein und stellt diese als Gegenstände bereit.\n • Ein [entity=crusher] gewinnt Ressourcen aus Asteroidenbrocken.
space-science=In Space Age kann ein [item=space-science-pack] nur aus verarbeiteten Asteroidenbrocken auf einer Raumplattform hergestellt werden.
spoilables=Ein Gegenstand mit der Eigenschaft [img=utility/tooltip_category_spoilable] Verderblich hat eine begrenzte Lebensdauer. Wenn die Zeit abläuft, verdirbt der Gegenstand zu einem anderen, wie z. B. [item=spoilage].\nEin Gegenstand von höherer Qualität bleibt für eine längere Zeit frisch.
spoilables-research=Ein [item=agricultural-science-pack] bietet umso weniger Forschungswert, je stärker es verdorben ist.
spoilables-result=Der Verderbungsgrad einer Komponente wirkt sich auf den Verderbungsgrad des Produktes aus.
vulcanus-briefing=[planet=vulcanus] ist ein heißer Planet ohne [fluid=water]. Dort finden sich weder [entity=crude-oil] noch [entity=uranium-ore], aber er bietet mehrere neue [tooltip=Ressourcen,tips-and-tricks-item-description.vulcanus-resources].\n[fluid=lava] ist eine unendliche Quelle für Mineralien und ersetzt [item=stone], [item=iron-ore] und [item=copper-ore]. Nur ein [entity=big-rock] enthält diese in roher Form.\nEin [entity=solar-panel] ist viel effektiver. Die Umgebung ist unwirtlich mit Vulkangebirgen, Lavaflüssen, Ascheebenen und Schwefelsäure-Geysiren.\n[tile=lava] ist erst viel später aufschüttbar, kann aber mit Hochbahnen überquert werden.
vulcanus-resources=Ressourcen auf Vulcanus:\n[entity=sulfuric-acid-geyser] Schwefelsäure-Geysir\n[entity=calcite] Kalzit\n[entity=tungsten-ore] Wolframerz
