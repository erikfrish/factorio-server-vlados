[space-location-description]
aquilo=Ein eisiges Ödland mit Meeren aus flüssigem Ammoniak und fluorspeienden Schloten. Bauwerke und Fließbänder gefrieren, wenn sie nicht durch angrenzende Wärmerohre oder andere heiße Bauwerke beheizt werden.
fulgora=Ein trockener, windgepeitschter Planet mit gewitterreichen Hochebenen und tiefen Ölmeeren, die mittels Hochbahnen überquert werden können.\nEs scheint einige Ruinen zu geben.
gleba=Ein feuchter Planet mit tiefen Sümpfen, weit laufenden Hügeln und fruchtbarem Land. Sumpfgebiete können mit Land aufgeschüttet werden. Hügel behindern den Schienenbau, aber sie werden für die Landwirtschaft benötigt.
shattered-planet=Eine geheimnisvolle ehemalige Welt weit draußen in den Tiefen des interstellaren Raums. Ihre Überreste bergen die Ressourcen, um mächtige Technologien zu entfesseln. Aber auf sie zuzugreifen, ist nicht ohne Risiko …
solar-system-edge=Das Ende! Oder besser gesagt, ein neuer Anfang. Baue eine Raumplattform, die in der Lage ist, so weit jenseits der vergleichsweise sicheren Absturzstelle zu reisen. Damit würdest Du beweisen, dass Du in der Lage bist, Dich beliebig weit in die großen Tiefen des interstellaren Raums zu begeben. Damit eine Raumplattform diese Reise überstehen kann, muss sie besonders autark sein und über die nötigen Werkzeuge verfügen, um die großen und gefährlichen Asteroiden entlang ihres Weges in verwertbare Ressourcen zu verwandeln.
vulcanus=Ein heißer Planet mit Vulkangebirgen, Lavaseen, Ascheebenen und Schwefelsäure-Geysiren. Reich an Erzen. Lava kann nur mit Hochbahn-Gleisen überquert werden.
