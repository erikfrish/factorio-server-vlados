[entity-description]
agricultural-tower=Sät Samen aus und erntet reife Pflanzen.
asteroid-collector=Fängt kleine Asteroiden ein. Große Asteroiden müssen zuerst von Geschütztürmen zertrümmert werden.
big-demolisher=Ein gewaltiges territoriales Wesen mit hoher Regenerationskraft. Mag es nicht, belästigt zu werden.
big-mining-drill=Ein größerer, kraftvoller Erzförderer mit einem großen Abbaugebiet. Er kann härtere Erze abbauen.
boompuff=Eine Flechte auf Gleba mit unter Druck stehenden Gassäcken, die verwesende Biomasse zu explosiven Gasen vergärt.
captive-biter-spawner=Dieses Wesen benötigt Nahrung und wird langsam verhungern, wenn es nicht gefüttert wird. Sollte es verhungern, wird es wieder verwildern. Ein wildes [entity=biter-spawner] kann gefangen genommen werden, indem Du mit einer [item=capture-robot-rocket] darauf schießt.
capture-robot=Ergreift das anvisierte [entity=biter-spawner] und macht daraus ein [entity=captive-biter-spawner].
capture-robot-rocket=Ergreift das anvisierte [entity=biter-spawner] und macht daraus ein [entity=captive-biter-spawner].
cargo-bay=Vergrößert das Inventar einer Raumplattform-Zentrale oder eines Frachtlandeplatzes.
cargo-landing-pad=Erstellt einen Landeplatz für alle Gegenstände, die von Weltraumplattformen in der Umlaufbahn abgeworfen werden. Stellt Logistikanfragen für Gegenstände an Plattformen in der Umlaufbahn.
cargo-pod=Transportiert Fracht von einer Raumplattform auf die Planetenoberfläche.\nSie wird automatisch gestartet, wenn eine Raumplattform in der Umlaufbahn ankommt und der [entity=cargo-landing-pad] Fracht anfragt.\nSie kann manuell per __CONTROL__stack-transfer__ auf einen Gegenstand im Inventar der Raumplattform-Zentrale gesendet werden.
cargo-pod-container=Erscheint mit Fracht von einer Raumplattform an den Startkoordinaten einer Planetenoberfläche. Das Entfernen der Fracht zerstört die Kapsel.\nSobald ein [entity=cargo-landing-pad] aufgebaut ist, wird die Fracht stattdessen direkt dorthin geliefert.
copper-stromatolite=Eine durch Kupferbakterien verursachte Felsformation.
crusher=Kann bestimmte Gegenstände wie Asteroiden zerkleinern.
cryogenic-plant=Kann extrem tiefe Temperaturen bewältigen. Entscheidend für Kryotechnik.
cuttlepop=Ein Pilz auf Gleba mit tentakelartigen Wurzeln und rasselnden Sporenkapseln.
electromagnetic-plant=Entscheidend für elektromagnetische Forschung und Prozesse.
foundry=Ermöglicht neue Baupläne für Verhüttung und Metallurgie.
fulgoran-ruin-attractor=Schützt einen kleinen Bereich vor Blitzeinschlägen.
funneltrunk=Ein Pilz auf Gleba, der einen harten äußeren Trichter bildet und symbiotische Würmer beherbergt.
fusion-generator=Verbraucht Plasma, um elektrischen Strom zu erzeugen.
fusion-reactor=Verwendet Fluorketon und Fusionsbrennstoff zur Herstellung von Plasma.
hairyclubnub=Ein Pilz auf Gleba mit harten holzigen Stängeln und knüppelartigen Hüten, die mittels klebriger Häärchen Fliegen fangen.
heating-tower=Erzeugt Wärme aus festen Brennstoffen mit sehr hohem Wirkungsgrad. Die Verbrennung wird bei Erreichen der Maximaltemperatur nicht angehalten. Überträgt Wärme auf angeschlossene Wärmerohre, wo sie für Dampfkraft genutzt werden kann und das Einfrieren von Maschinen verhindert.
iron-stromatolite=Eine durch Eisenbakterien verursachte Felsformation.
jellystem=Eine Abscheulichkeit auf Gleba mit einem gallertartigen Strunk und weichen, saftigen Knollen, aus denen runzlige Geleenüsse wachsen.
lickmaw=Eine fleischfressende Abscheulichkeit auf Gleba mit zungenartigen Tentakeln und vielen Mäulern.
lightning=Blitze sind ein natürliches Phänomen, das ungeschützten Objekten und der Spielfigur Schaden zufügt. Andererseits kann ihre Energie auch eingefangen und genutzt werden.
lightning-collector=Schützt einen großen Bereich vor Blitzeinschlägen und speist die absorbierte Energie in das Stromnetz ein.
lightning-rod=Schützt einen kleinen Bereich vor Blitzeinschlägen und speist die absorbierte Energie in das Stromnetz ein.
medium-demolisher=Ein gewaltiges territoriales Wesen mit hoher Regenerationskraft. Mag es nicht, belästigt zu werden.
offshore-pump=Extrahiert Flüssigkeiten aus Gewässern, Lava und verschiedenen Meeren.
railgun-turret=Ein elektrischer Kanonenturm mit großer Reichweite. Wirksam gegen Feinde und Asteroiden.
rocket-silo=Transportiert Gegenstände und Spielfiguren zu Raumplattformen.
slipstack=Ein Korallenschlot auf Gleba, der glitschige Schleimklumpen ausscheidet.
small-demolisher=Ein gewaltiges territoriales Wesen mit hoher Regenerationskraft. Mag es nicht, belästigt zu werden.
space-platform-hub=Die Zentrale ist der Ausganspunkt einer Raumplattform. Sie empfängt Gegenstände von Planeten und versendet sie an Frachtlandeplätze. Entsende ein [item=space-platform-starter-pack] ins All um eine neue Raumplattform samt Zentrale zu erzeugen.
stack-inserter=Stapelgreifarm, der Fließbänder in mehreren Ebenen befüllen kann.
stingfrond=Eine Flechte auf Gleba mit einem trockenen, dünnen Blätterdach, das außergewöhnlich starke Sehnen herabsenkt, die mit winzigen stechenden Widerhaken bestückt sind.
sunnycomb=Eine Flechte auf Gleba mit einer schwammartigen Struktur, die beim Trocknen in der Sonne eine gelbe Kruste ausbildet.
teflilly=Eine Pflanze auf Gleba mit starken kunststoffartigen Blättern.
tesla-turret=Versetzt einem Feind in der Nähe einen Stromschlag. Der elektrische Blitz kann in einer Lichtbogenkette auf sekundäre Feinde überspringen.
thruster=Ermöglicht es Raumplattformen, zu anderen Planeten zu reisen. Muss am südlichen Rand der Raumplattform aufgebaut werden.
turbo-splitter=Teilt und/oder kombiniert ankommende Gegenstände von Fließbändern im Verhältnis 1:1.
turbo-underground-belt=Erlaubt es Fließbändern, andere Objekte oder unpassierbares Gelände zu unterqueren.
yumako-tree=Ein Baum auf Gleba, der leckere und nahrhafte Yumako-Früchte trägt.
