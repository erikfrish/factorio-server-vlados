bioflux=Eine Kombination verschiedener Pflanzen könnte viele Verwendungsmöglichkeiten haben.
bioflux-processing=Durch die Verarbeitung von Bioflux können verschiedene chemische Stoffe hergestellt werden.
biolab=Es scheint eine Möglichkeit zu geben, Beißer-Eier zu etwas Nützlichem großzuziehen …
biter-egg-handling=Ein gefangenes Beißernest, das regelmäßig mit [item=bioflux] versorgt wird, produziert Beißer-Eier. Vielleicht könnten sie genutzt werden …
calcite-processing=Verwende Kalzit, um Dampf, Wasser und Schweröl zu bekommen.
captive-biter-spawner=Brüte Eier zu gefangenen Nestern aus und platziere sie auf Nauvis.
captivity=Eine von einem [item=rocket-launcher] abgeschossene Roboterkapsel injiziert eine Dosis [item=bioflux] in das Nest und nimmt es damit gefangen. Mit regelmäßigen Dosen von [item=bioflux] bleibt das Nest gefangen.
carbon-fiber=Einige Pflanzen stellen natürlicherweise Kohlenstoff-Nanoröhrchen her. Diese können zu Fasern gesponnen und zu extrem widerstandsfähigem Gewebe verarbeitet werden.
cryogenic-plant=Eine Produktionsstätte, die extrem tiefe Temperaturen bewältigen kann.
cryogenic-science-pack=Ermöglicht fortgeschrittene Anwendungen bei extrem tiefen Temperaturen.
electric-weapons-damage=Erhöht den Schaden von Elektrowaffen.
electromagnetic-plant=Eine Produktionsanlage für den fortgeschrittenen Einsatz von Magnetismus und Elektrizität.
electromagnetic-science-pack=Ermöglicht fortgeschrittene elektromagnetische Anwendungen.
foundation=Bautechnische Strukturfundamente mit Hitzeabschirmung und tiefen Schraubpfählen. Sie können auf Lava, Ölmeeren und den meisten Gewässern platziert werden.
foundry=Ermöglicht fortgeschrittene Verhüttung und andere metallurgische Fortschritte.
fusion-reactor=Ein Fokussierungssystem für dichtes Plasma ermöglicht es uns, direkt aus der Fusionsreaktion Energie zu erzeugen, ohne dass Dampfmaschinen eingesetzt werden müssen.
fusion-reactor-equipment=Wird in Rüstung eingefügt, um Ausrüstung mit Strom zu versorgen.
health=Gesundes Essen, gesunder Körper.
heating-tower=Erzeugt Wärme aus festen Brennstoffen mit sehr hohem Wirkungsgrad. Die Verbrennung wird bei Erreichen der Maximaltemperatur nicht angehalten. Überträgt Wärme auf angeschlossene Wärmerohre, wo sie für Dampfkraft genutzt werden kann und das Einfrieren von Maschinen verhindert.
holmium-processing=Ermöglicht die Verarbeitung von Holmiumerz zu Holmiumplatten.
jellynut=Der Geleestrunk trägt gallertartige Geleenüsse. Säe die Samen auf Erde für Geleenuss (Magenta auf der Karte).
laser-weapons-damage=Erhöht den Schaden von Laserstrahlen.
lightning-collector=Fangen Blitze in einem größeren Gebiet auf und speichern einen größeren Anteil der eingefangenen Energie.
lithium-processing=Das Element Lithium ist der Feststoff mit der geringsten Dichte, ist hochentzündlich und schwer zu lagern.
mech-armor=Sei eins mit der Maschine.
metallurgic-science-pack=Ermöglicht die Erforschung von metallurgischen Prozessen über die Grundlagen hinaus.
overgrowth-soil=Robustere Erde, die den Anbau von Pflanzen überall in ihrem Biom erlaubt.
planet-discovery-aquilo=Ein eisiges Ödland mit bodenlosen Ozeanen aus flüssigem Ammoniak, das nicht aufgeschüttet werden kann. Instabile Eisberge sind das, was festem Boden am nächsten kommt, und mit schwimmenden Eisplattformen erweitert werden kann. Bauwerke und Fließbänder gefrieren, wenn sie nicht durch angrenzende Wärmerohre oder andere heiße Bauwerke beheizt werden. Sie müssen aber auf Beton stehen, damit das Eis darunter nicht schmilzt.
planet-discovery-fulgora=Ein trockener, windgepeitschter Planet mit gewitterreichen Hochebenen und tiefen Ölmeeren, die mittels Hochbahnen überquert werden können.\nEs scheint einige Ruinen zu geben.
planet-discovery-gleba=Ein sumpfiger Planet mit nährstoffreichen Mooren. In Feuchtgebieten kann Landwirtschaft betrieben werden, jedoch können dort viele andere Maschinen nicht ohne Landaufschüttung platziert werden.\nGewundene Hügellandschaften bieten Steine für Landaufschüttung und soliden Untergrund zum Bauen, sind aber nicht für die Landwirtschaft nutzbar.
planet-discovery-vulcanus=Ein heißer Planet mit Vulkangebirgen, Lavaseen, Ascheebenen und Schwefelsäure-Geysiren. Reich an Erzen. Lava kann nur mit Hochbahn-Gleisen überquert werden.
promethium-science-pack=Ermöglicht eine gesteigerte Forschungsproduktivität, was die Erforschung von weiteren Technologien beschleunigt und somit zukünftige Expeditionen zum zerbrochenen Planeten erleichtert.
quantum-processor=Ein Prozessor, der mehrere Quantenphänomene für zeitgleiche Berechnungen ausnutzt.
rail-support-foundations=Ermöglicht den Bau von Hochbahn-Gleisen auch in den tiefen Teilen des Ölmeeres auf [planet=fulgora].
railgun=Elektrisch angetriebene Kreuzung zwischen einer Kanone und einem Scharfschützengewehr.
railgun-damage=Dichtere und robustere Schienenkanonen-Projektile verursachen mehr Schaden.
railgun-shooting-speed=Durch verbesserte Kühlsysteme kann die Schienenkanone häufiger schießen.
research-productivity=Erhöht den Forschungsfortschritt pro verbrauchtem Wissenschaftspaket.
rocket-silo=Ermöglicht den Transport von Gegenständen und Spielfiguren zu Raumplattformen.
rocket-turret=Ein Geschützturm mit großer Reichweite, der Raketen abfeuert.
space-platform=Ermöglicht die Verarbeitung von Asteroidenbrocken.
