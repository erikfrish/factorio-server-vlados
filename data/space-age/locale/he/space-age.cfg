[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower] םתוא רוצקל ןתינו םיצעל םילדג ולתשנש םיערז .עורזל ןתינש המדאב םיערז תליתש רשפאמ.\n[entity=yumako-tree] לע לודגל לוכי [tile=natural-yumako-soil] - רציימ אוה .הפמב בוהצב םיעובצה םירוזא [item=yumako] ליכמש [item=yumako-seed] שדחמ ץעה תליתשל.\nהכומס הציב יולימ ידי לע עטמה תא ביחרהל ןתינ [tile=wetland-yumako] תועצמאב [item=artificial-yumako-soil].\n[entity=jellystem] לע לודגל לוכי [tile=natural-jellynut-soil] - רציימ אוה .הפמב הטנ'גמב םיעובצה םירוזא [item=jellynut] ליכמש [item=jellynut-seed] שדחמ ץעה תליתשל.\nהכומס הציב יולימ ידי לע עטמה תא ביחרהל ןתינ [tile=wetland-jellynut] תועצמאב [item=artificial-jellynut-soil].
aquilo-briefing=[planet=aquilo] ב שומישה ובש רתויב קוחרה בכוכה והז .םייקאינומא םיסונייקוא םע האופק הממש אוה-[entity=solar-panel] ירשפא יתלב טעמכ.\n[entity=logistic-robot] ו-[entity=construction-robot] ןאכ הברהב םישלח.\nאוה ןאכ דיחיה רכומה באשמה [entity=crude-oil] םירחא םיבכוכמ הכימת קיפסמ אלל עקתיהל לולע ןקחשה .תירטנלפ הקיטסיגולב יולת היהי סיסבהש ךכ!\nתועצמאב םיסונייקוא אלמל ןתינ .וביחרהל ךירצו ידמל ןטק חטשה [item=ice-platform] הכילהל םינתינ ויהיש ידכ. [item=concrete] הכתהמ חרקה לע ןגמו םינבמל דוסיכ שמשמ.\nתועצמאב לועפל ידכ תויושי םמחל שי [entity=heating-tower] ו-[entity=heat-pipe].
asteroid-defense=[entity=gun-turret] ידי לע ופסאיי הלא .רתוי תונטק תוכיתחל םילודג םידיאורטסא קוריפל שמשל לוכי [entity=asteroid-collector] הב העיגפה תעב המרופטלפל קזנ ובסי רתוי םילודג םידיאורטסא .םיבאשמל המרופטלפה לע ודבועיו.
fulgora-briefing=[planet=fulgora] םיפוכתה הלילה ירוזחמב תנכוסמ םיקרב תוליעפו םייח ינמיס אלל חיחצו שבי תכל בכוכ אוה.\n[entity=solar-panel] תועצמאב םיקרב ףוסאל ןתינ ךא ליעי תוחפ הברה [entity=lightning-rod] ב ןסחאלו-[entity=accumulator].\nתרוצב תויראש םה םינימזה םידיחיה םירבדה .בכוכה לע םוקמ לכב םיאצמנש םייעבט םיבאשמ ןיא [entity=scrap].\nב תעכ אלמ םיסונייקוא היה ילואש המ-[fluid=heavy-oil] תועצמאב בואשל ןתינש [entity=offshore-pump].\n[tile=oil-ocean-shallow] תיינב .תוהבגומ תוליסמ תועצמאב ותוא תוצחל ןתינ ךא רחואמ רתוי הברה דע יולימל ןתינ וניא [entity=rail-support] ףסונ רקחמ שורדת סונייקואה לש םיקומע םיקלח לע.
gleba-briefing=[planet=gleba] תועצמאב לדגל ןתינש הרישע תיטוזקא הייחמצ םע חל יתציב תכל בכוכ אוה [entity=agricultural-tower] ב דבעלו-[entity=biochamber].\nוב אוצמל ןתינ אל [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] וא [entity=uranium-ore]. םיצוחנ םיטירפ רוציל םיחמצ יססובמו םייפולח םיכילהת םימייק ,תאז םוקמב.\nוליפא .ןמזה םע לוקלק לש ףסונה רגתאה םע םיעיגמ תואלקחהמ םיטירפה בור [item=agricultural-science-pack] ותוא רוגאל ןתינ אלו לבגומ םייח ךרוא שי.\nהז תכל בכוכ לש םידילי םינימ םה םיילגר 5 םע םילודג םירוצי. [entity=solar-panel] שימש ןיידע ךא רתוי שלח.
heating-mechanics=[entity=heating-tower] תילמיסקמה הרוטרפמטל עיגמ רשאכ רועבל קיספמ וניאו קלדמ םוח רצייל לוכי.\nב שמתשמ אוה-[entity=heat-pipe] תורחא תויושיל םוח ריבעהל ידכ.\nאופקל אל ידכ םוח רוקמב תעגל הכירצ תושי לכ.\nלמשח ידומע םה הז ללכמ םיאצוי, [entity=solar-panel] ו-[entity=accumulator].
lava-processing=[fluid=lava] תועצמאב בואשל ןתינ [entity=offshore-pump] ב דבעלו-[entity=foundry] ל-[item=stone], [fluid=molten-iron] ו-[fluid=molten-copper].\nל תורישי םתרבעה ידי לע תלוספ יטירפ ריסהל ןתינ-[tile=lava].
lightning-mechanics=[entity=lightning-rod] למשחה תשרל היגרנאה תא ריממו קרב תועיגפ ינפמ ןטק חטש לע ןגמ.\nרתוי .רצק ןמזל היגרנא לש הלודג תומכ רציימ קרב [entity=accumulator] קרב תעיגפ לכב רתוי בוט שומיש ורשפאי.\nב רתוי רחואמ ותוא ףילחהל ןתינ-[entity=lightning-collector] רתוי ליעי.
orbital-logistics=[entity=space-platform-hub] היינבל םירסח םירמוח תיטמוטוא שקבל ןתינ .תוטקר ידי לע וקפוסיש תיטסיגולה תשרהמ םיטירפ שקבל לוכי.\n[entity=rocket-silo] ללח תומרופטלפל השקב עוציבל רידגהל ןתינ.\nרידגהל ןתינ [entity=cargo-landing-pad] ומצע בכוכה לע טירפל השירד תרדגומ םא אלא ,אצמנ אוה וילע בכוכה תא תופיקמה ללח תומרופטלפל םיטירפ תיטמוטוא קפסיש ךכ.\n__CONTROL__stack-transfer__ ב ועיפוי םיטירפ .תינדי בכוכל תדדוב המירע הריבעמ ללחה תמרופטלפ לש זכרמה קשממב-[entity=cargo-pod-container] הלחתהה תוטנידרואוקב.
