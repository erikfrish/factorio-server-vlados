jellynut=果冻茎株结出果冻果。将种子播种在果冻果土壤上（地图上为品红色）。
laser-weapons-damage=增加激光束的伤害。
lightning-collector=从广泛区域收集闪电并更高效地产生能量。
lithium-processing=锂是密度最低的固体元素，易燃且难以储存。
mech-armor=与机器合为一体。
metallurgic-science-pack=允许研究基础冶金学之外的领域。
overgrowth-soil=更为肥沃的土壤，使植物能够在其生物群系的任何地方生长。
planet-discovery-aquilo=玄冥星（Aquilo）：一片冰封荒原，下方是无垠的液氨海洋。脆弱的冰山是唯一的立足之地，海洋无法填埋，但可通过浮冰平台拓展生存空间。若没有相邻的热管或其他热源加热，建筑和传送带都将被冻结。而为了防止冰层融化，所有设施都必须建造在混凝土之上。
planet-discovery-fulgora=雷神星（Fulgora）：一颗干燥的风化星球，高原之上雷暴肆虐，景象壮丽非凡。油海可以用高架铁路连接。\n这里似乎还残留着一些神秘的遗迹。
planet-discovery-gleba=句芒星（Gleba）：一颗潮湿而富饶的沼泽星球。湿地适宜农耕，但地质松软，难以大规模建设，尽管可通过填埋加以改造，但石矿稀缺。\n与之相对，蜿蜒的丘陵地带蕴藏石矿，是理想的建设选址，然而不适宜农业生产。
planet-discovery-vulcanus=祝融星（Vulcanus）：一颗炙热的火山星球，金属资源丰富，拥有高耸火山、岩浆河流、灰烬平原和硫酸喷泉。岩浆地带仅能使用高架铁路跨越。
promethium-science-pack=用于提升研究效率，从而更轻松地进行其他升级研究，并为未来探索破碎星球提供更多便利。
quantum-processor=利用多种量子现象进行各种应用的处理器。
rail-support-foundations=允许在[planet=fulgora]的油海深处建造高架铁路。
railgun=一种介于加农炮和狙击步枪之间的电磁武器。
railgun-damage=提高磁轨炮弹的密度和坚固性，从而造成更大伤害。
railgun-shooting-speed=改进后的冷却系统意味着磁轨炮可以更频繁地发射。
research-productivity=提高每个消耗的科技包所提供的研究进度。
rocket-silo=用于将物品和玩家发射至太空平台。
rocket-turret=发射火箭弹的远程炮塔。
space-platform=将星岩处理为有用原料。
space-platform-thruster=使太空平台能够移动到其他星球。
space-science-pack-space-age=在太空平台上生产[item=space-science-pack]。
stack-inserter=堆叠机械臂能够将物品分层叠放在传送带上，但要等待抓满物品后才会摆动放下。
tesla-weapons=对敌人造成电击伤害并在敌人之间反弹的武器。
tree-seeding=收集树种子并在草地或土壤上播种。
tungsten-carbide=允许制造碳化钨，一种坚硬的耐热陶瓷。祝融星的某些地表岩石中可找到易获取的碳化钨矿石。
tungsten-steel=允许制造钨钢板。
turbo-transport-belt=飞快的传送带。
yumako=玉玛果树结出美味又营养的果实。将种子播种在玉玛果土壤上（地图上为黄色）。
