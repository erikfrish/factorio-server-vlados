[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower]能够在可播种的土壤上耕种。撒下种子，长大成树，收获果实。\n[entity=yumako-tree]可以在[tile=natural-yumako-soil]上生长，结出[item=yumako]。其果实中含有[item=yumako-seed]，可用于再次种植。\n通过[item=artificial-yumako-soil]填平附近的[tile=wetland-yumako]，可以扩展种植园。这些区域在地图上呈黄色。\n[entity=jellystem]可以在[tile=natural-jellynut-soil]上生长，结出[item=jellynut]。其果实中含有[item=jellynut-seed]，可用于再次种植。\n通过[item=artificial-jellynut-soil]填平附近的[tile=wetland-jellynut]，可以扩展扩大种植园。  这些区域在地图上呈洋红色。
aquilo-briefing=[planet=aquilo]（Aquilo），一片被液氨海洋覆盖的冰封荒原。作为距离最遥远的星球，[entity=solar-panel]的效率极低，近乎无法使用。\n恶劣的环境还显著削弱了[entity=logistic-robot]和[entity=construction-robot]的效率。\n这里唯一熟悉的资源是[entity=crude-oil]，因此基地将高度依赖星际物流。若没有其他星球的充足支援，玩家可能会陷入孤立困境！\n由于地表相对狭小，需要通过[item=ice-platform]拓展生存空间。所有设施都需建在[item=concrete]之上，以防止冰层融化。\n此外，设施要正常运作，还必须使用[entity=heating-tower]和[entity=heat-pipe]供热。
asteroid-defense=[entity=gun-turret]可用于将较大的星岩打成碎块，再被[entity=asteroid-collector]捕获，并在平台上加工成各类资源。较大的星岩撞击平台时会造成伤害。
fulgora-briefing=[planet=fulgora]（Fulgora），一颗干燥贫瘠的星球，没有任何生命迹象，并且在频繁的夜间周期中存在危险的闪电活动。\n[entity=solar-panel]的效率将会大大降低，但可以通过[entity=lightning-rod]收集闪电并存储在[entity=accumulator]中。\n该星球上没有发现自然资源，唯一可用的只有以[item=scrap]形式存在的残余物。\n原本可能存在的海洋现在充满了[fluid=heavy-oil]，可以通过[entity=offshore-pump]抽取。\n[tile=oil-ocean-shallow]要在很久之后才能填平，但可以使用高架铁路跨越。在深海建造[entity=rail-support]需要额外的研究。
gleba-briefing=[planet=gleba]（Gleba），一颗潮湿的沼泽星球，拥有丰富的异域植被，可以通过[entity=agricultural-tower]进行种植，并在[entity=biochamber]中加工。\n虽然这里无法找到[entity=iron-ore]、[entity=copper-ore]、[entity=crude-oil]、[entity=coal] 和[entity=uranium-ore]，但植物为所需物品的生产提供了替代方案。\n大多数农作物都会随着时间的推移而变质，甚至[item=agricultural-science-pack]也有保质期，无法长期储存。\n此外，这颗星球上栖息着大型的五足生物。尽管[entity=solar-panel] 的效率较低，但仍然可用。
heating-mechanics=[entity=heating-tower]使用燃料生成热量，并在达到最高温度时仍然持续燃烧。\n其借助[entity=heat-pipe]将热量传递到其他实体。\n每个实体必须与热源接触才能防止冻结。\n例外情况是电线杆、[entity=solar-panel]和[entity=accumulator]。
lava-processing=[fluid=lava]可以通过[entity=offshore-pump]抽取，并在[entity=foundry]中加工成[item=stone]、[fluid=molten-iron]和[fluid=molten-copper]。\n可以将废品直接移送至[tile=lava]中进行清除。
lightning-mechanics=[entity=lightning-rod]保护一小片区域免受雷击，并将能量转化为电网中。\n闪电在短时间内产生大量能量，拥有更多[entity=accumulator]可以更好地利用每次闪电。\n之后，可以使用更高效的[entity=lightning-collector]来取代。
orbital-logistics=[entity=space-platform-hub]能通过物流网络请求火箭运送物品，还可以自动请求缺少的建筑材料。\n[entity=rocket-silo]可以设置为自动响应太空平台的物品请求。\n[entity=cargo-landing-pad]能够向绕行星球的太空平台请求物资，除非当前星球请求了相同的物资。\n在太空平台枢纽面板中，按 __CONTROL__stack-transfer__ 可以手动将一个堆叠的物品投送到星球上，该物品将出现在起始坐标上的[entity=cargo-pod-container]中。
production-entity-list=[entity=electric-mining-drill]电力采矿机\n[entity=big-mining-drill]大型采矿机\n[entity=pumpjack]抽油机\n[entity=assembling-machine-2]组装机 2\n[entity=assembling-machine-3]组装机 3\n[entity=electric-furnace]电炉\n[entity=recycler]回收机\n[entity=chemical-plant]化工厂\n[entity=centrifuge]离心机\n[entity=crusher]破碎机\n[entity=foundry]铸造厂\n[entity=agricultural-tower]农业塔\n[entity=electromagnetic-plant]电磁工厂\n[entity=cryogenic-plant]低温工厂
removing-trash-in-space=[entity=inserter]可以将废品移入太空，实现清除垃圾的目的。
space-platform=太空平台通过远程建造，其建筑材料由火箭运送。它可以用于在星球间运输玩家和货物。\n\n- 首先使用[item=space-platform-starter-pack]启动平台的搭建，之后可以用[item=space-platform-foundation]扩展平台。\n- [entity=asteroid-collector]用于捕获太空中的星岩，以获取原料。\n- [entity=crusher]用于粉碎星岩，以提炼资源。
space-science=在《太空时代》，[item=space-science-pack]只能在太空平台上使用处理过的星块进行生产。
spoilables=具有[img=utility/tooltip_category_spoilable]变质属性的物品有保质期限制。一旦过期，物品将会变质为其他物品，例如[item=spoilage]。\n品质等级越高的物品保质期越长。
spoilables-research=[item=agricultural-science-pack]的价值随着变质程度的增加而降低。
spoilables-result=原料的变质进度会影响产品的变质进度。
vulcanus-briefing=[planet=vulcanus]（Vulcanus），一颗没有[fluid=water]的炙热星球，也找不到[entity=crude-oil]或[entity=uranium-ore]，但拥有几种新资源[tooltip=资源,tips-and-tricks-item-description.vulcanus-resources]。\n[fluid=lava]是一种无限的矿物资源，可以替代[item=stone]、[item=iron-ore]和[item=copper-ore]的矿区。这些矿物仅能在[entity=big-rock]中以原料形式找到。\n[entity=solar-panel]的效率更高。这里环境恶劣，遍布高耸火山、岩浆河流、灰烬平原和硫酸喷泉。\n[tile=lava]在很久之后才能填平，但可以通过高架铁路穿越。
vulcanus-resources=祝融星资源：\n[entity=sulfuric-acid-geyser]硫酸喷泉\n[entity=calcite]方解石\n[entity=tungsten-ore]钨矿
