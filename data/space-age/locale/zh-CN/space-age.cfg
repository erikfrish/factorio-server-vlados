[entity-description]
agricultural-tower=播种和收获成熟植物。
asteroid-collector=用于捕获小块星岩，大块星岩需要通过炮塔击碎成较小的碎块后才能抓取。
big-demolisher=大体型领地生物，具有较高的再生能力，不喜被打扰。
big-mining-drill=一款更大更猛的采矿机，具备更广的采矿范围，并可开采更坚硬的矿石。
boompuff=句芒星原生地衣，拥有加压气囊，能将腐烂物发酵成爆炸性气体。
captive-biter-spawner=该生物需要食物，若不喂养将逐渐饿死并发生转变。可以通过使用[item=capture-robot-rocket]瞄准[entity=biter-spawner]进行捕获。
capture-robot=锁定并捕获目标[entity=biter-spawner]，转化为[entity=captive-biter-spawner]。
capture-robot-rocket=锁定并捕获目标[entity=biter-spawner]，转化为[entity=captive-biter-spawner]。
cargo-bay=增加枢纽和物流接驳站的存储容量。
cargo-landing-pad=为从在轨太空平台弹出的所有物品提供的一个着陆点。从在轨太空平台请求物品。
cargo-pod=用于将物品从太空平台发送至星球表面。\n当太空平台到达轨道并且[entity=cargo-landing-pad]请求货物时，便能自动发送。\n在太空平台枢纽面板上，点击物品图标时按 __CONTROL__stack-transfer__ 便能手动发送。
cargo-pod-container=携带着来自太空平台的货物出现在星球表面，在货物被移除后，容器会自行销毁。\n当[entity=cargo-landing-pad]建成后，货物会直接送达，不再有货舱将降落在初始坐标。
copper-stromatolite=由铜细菌形成的岩石构造。
crusher=可以将某些物品，譬如星岩，碾压成细小碎块。
cryogenic-plant=可承受极低的温度，对低温学的研究与处理至关重要。
cuttlepop=句芒星真菌，具有触须状根系和嘎嘎作响的孢子荚。
electromagnetic-plant=电磁研究与应用的核心设施
foundry=允许新的冶炼和冶金配方。
fulgoran-ruin-attractor=保护小范围区域免受雷击。
funneltrunk=句芒星真菌，形成坚硬的外漏斗，并孕育共生蠕虫。
fusion-generator=消耗等离子体产生电能。
fusion-reactor=使用氟酮和聚变燃料棒来制造等离子体。
hairyclubnub=句芒星真菌，具有坚硬的木质茎杆和棒状菌盖，能够使用粘毛捕捉苍蝇。
heating-tower=高效燃烧化学燃料生成热量，即使达到最高温度也不会停止燃烧。热量可传递至连接的热管，用于蒸汽发电或防止冻结。
iron-stromatolite=由铁细菌形成的岩石构造。
jellystem=一种产于句芒星的畸变物种，不明胶质的茎干支撑着黏腻的肉质肿块，孕育出诡异皱缩的果冻果。
lickmaw=句芒星食肉畸变物种，拥有舌状触须和众多口器。
lightning=闪电是一种自然现象，会对未受保护的实体和玩家造成伤害。同时，亦可视为能量来源。
lightning-collector=保护大片区域免受雷击，并将闪电能量转化为电网电力。
lightning-rod=保护小片区域免受雷击，并将闪电能量转化为电网电力。
medium-demolisher=大体型领地生物，具有较高的再生能力，不喜被打扰。
offshore-pump=从水域、岩浆和各种海洋中抽取液体。
railgun-turret=一款远程电能炮塔，对敌人和星岩效果显著。
rocket-silo=用于将物品和玩家发射到太空平台。
slipstack=句芒星原生珊瑚堆，能分泌黏滑的粘液。
small-demolisher=大体型领地生物，具有较高的再生能力，不喜被打扰。
space-platform-hub=平台枢纽是太空平台的核心，负责接收来自各星球的物资，并将其分配到各个物流接驳站。它由[item=space-platform-starter-pack]发射后创建。
stack-inserter=堆叠机械臂，能够将物品分层叠放在传送带上。
stingfrond=句芒星原生地衣，拥有干燥稀疏的冠层，垂下极其坚韧的丝弦，并带有细小的刺钩。
sunnycomb=句芒星原生地衣，具有海绵状结构，晒干后会积聚一层黄色硬壳。
teflilly=句芒星植物，叶片具有很强的塑性。
tesla-turret=电击周围的敌人，电流以弧形链条跳跃至其他目标。
thruster=允许太空平台前往其他星球，必须建造在太空平台南侧的边缘。
turbo-splitter=按1:1比例分流或汇合传送带上的物品。
turbo-underground-belt=让传送带穿过实体或不可通行的地形。
yumako-tree=一种产于句芒星的树种，能结出美味又营养的玉玛果。
