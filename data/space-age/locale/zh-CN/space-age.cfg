[factoriopedia-description]
fusion-generator=消耗来自[entity=fusion-reactor]的等离子体，产生电能。发电量为额定值，但温度越高，消耗的等离子体越少。它输出等量于消耗的等离子体的热冷却剂，这些冷却剂可以在[entity=cryogenic-plant]中冷却。多台聚变发电机可以相互连接，相互传递等离子体。
fusion-reactor=使用氟酮冷却剂和聚变燃料棒，产生超高温等离子体。该等离子体只能直接输送至[entity=fusion-generator]。当多台聚变反应堆相邻布置时，获得毗连加成，在不增加冷却剂消耗的前提下，显著提高等离子体的温度。
[fluid-description]
fusion-plasma=在[entity=fusion-generator]内生成，并由[entity=fusion-reactor]所消耗的超高温离子。此迥异于常规流体，无法在[entity=pipe]中流通，仅限于聚变反应堆与聚变发电机之间传输。\n等离子体的能量值由其温度决定。\n等离子体的数量也反映了与之相伴的冷却剂数量，经过加热的冷却剂自聚变发电机输出，而等离子体用于发电。
