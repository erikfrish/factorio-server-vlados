[space-location-description]
aquilo=Jääkylmä erämaa täynnä nestemäisen ammoniakin valtameriä ja fluoriaukkoja. Rakennelmat ja hihnat jäätyvät, jos niitä ei lämmitä lämpöputkilla tai muilla kuumilla rakennuksilla.
fulgora=Kuiva tuulinen planeetta, jossa on ukkosmyrskyjen runnomia tasanteita ja öljymeriä, jotka voi ylittää korotetulla rautatiellä.\nSiellä näyttää olevan rakennusten raunioita.
gleba=Kostea suoplaneetta, jossa on tiheitä rämeitä, kiemurtelevia kukkuloita ja hedelmällistä maaperää. Runsaasti ravinteita. Suon voi täyttää maalla. Korkeuserot haittaavat rautateitä, mutta ovat olennainen osa maataloutta.
shattered-planet=Muinaisen planeetan salaperäinen jäänne syvällä tähtienvälisessä avaruudessa. Pirstaleista voi kerätä resursseja uskomattomiin teknologioihin, mutta niiden saavuttaminen ei ole vaaratonta...
solar-system-edge=Loppu! Tai pikemminkin uusi alku. Kykysi rakentaa avaruusalusta, joka selviää näin kauas hätälaskeutumispaikkasi suhteellisesta suojasta, osoittaa valmiutesi matkustaa minne tahansa tähtienvälisen avaruuden suuriin syvyyksiin. Jotta avaruusalusta voisi selviytyä tästä matkasta, sen on oltava erityisen omavarainen ja sillä on oltava työkalut muuttaa suuret ja vaaralliset asteroidit matkan varrella käyttökelpoiksi resursseiksi.
vulcanus=Kuuma tuliperäinen planeetta, jossa on valtavia tulivuoria, laavajokia, tuhkatasankoja ja rikkihappogeysirejä. Runsaasti metalleja. Laavan voi ylittää vain korotetulla rautatiellä.
