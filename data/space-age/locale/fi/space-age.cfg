heating-tower=Tuottaa lämpöä kemiallisista polttoaineista erittäin korkealla hyötysuhteella. Ei lopeta polttamista edes maksimilämpötilassa. Johtaa lämmön kiinnitettyihin lämpöputkiin, joita voi käyttää höyryvoimaan tai jäätymisen estämiseen.
iron-stromatolite=Rautabakteerien aiheittama kivimuodostuma.
jellystem=Glebalainen iljetys, jolla on hyytelömäinen varsi ja pehmeitä, lihaisia kyhmyjä, joista kasvaa ryppyisiä hyytelöpähkinöitä.
lickmaw=Glebalainen lihansyöjäiljetys, jolla on kielimäiset lonkerot ja useita suita.
lightning=Ukkonen on luonnonilmiö, joka vahingoittaa suojaamattomia rakennelmia ja pelaajan hahmoa. Sitä voi myös hyödyntää energian lähteenä.
