[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower] istuttaa siemeniä kelvolliseen maahan. Istutetut siemenet kasvavat puiksi, jotka voidaan kerätä.\n[entity=yumako-tree] voi kasvaa [tile=natural-yumako-soil]:ssa Se tuottaa [item=yumako], joka sisältää [item=yumako-seed] uuden puun istuttamista varten.\n Viljelmää voi laajentaa asettamalla [item=artificial-yumako-soil]-maata läheiseen [tile=wetland-yumako]:n. Nämä alueet ovat keltaisia kartalla. \n[entity=jellystem] voi kasvaa [tile=natural-jellynut-soil]:ssa. Se tuottaa [item=jellynut], joka sisältää [item=jellynut-seed] uuden puun istuttamista varten.\nViljelmää voi laajentaa asettamalla [item=artificial-jellynut-soil]-maata läheiseen [tile=wetland-jellynut]:n. Nämä alueet ovat magentan värisiä kartalla.
aquilo-briefing=[planet=aquilo] on jäätävä erämaa jota peittää ammoniakkimeri. Se on kaukaisin planeetta, jossa [entity=solar-panel] on käytännössä hyödytön.\n[entity=logistic-robot] ja [entity=construction-robot] ovat paljon heikompia täällä.\nAinoa tuttu resurssi tällä on [entity=crude-oil], joten tukikohta on riippuvainen kuljetuksista muilta planeetoilta. Pelaaja voi jäädä jumiin ilman tukea muilta planeetoilta!\nPinta on melko pieni ja sitä on laajennettava. Merta voi täyttää jäällä [item=ice-platform], jotta saaat lisää tilaa. [item=concrete] on pakollinen alusta rakennuksille, sillä se suojaa jäätä sulamiselta.\nRakennukset on lämmitettävä käyttämällä [entity=heating-tower] ja [entity=heat-pipe].
asteroid-defense=[entity=gun-turret] voi hajottaa isoja asteroideja pienemmiksi lohkareiksi. [entity=asteroid-collector] kerää lohkareet alustalla käsiteltäväksi. Suuremmat asteroidit vaurioittavat alustaa osuessaan.
fulgora-briefing=[planet=fulgora] on kuiva ja karu planeetta vailla elämänmerkkejä. Tiuhaan toistuvat yöt tuovat vaarallisia ukkosmysrkyjä.\n[entity=solar-panel] on paljon tehottomampi, mutta [entity=lightning-rod] voi kerätä salamoista sähköä, jonka [entity=accumulator] varastoi.\nPlaneetalla ei ole yhtään luonnonvaroja. Ainoa resurssi on hylätty [entity=scrap].\nAlueita, jotka ovat saattaneet muinoin olla valtameriä, peittää nyt tiivis [fluid=heavy-oil] jota [entity=offshore-pump] voi pumpata.\n[tile=oil-ocean-shallow] meren voi peittää maalla vasta paljon myöhemmin, mutta sen voi ylittää korotetulla rautatiellä. [entity=rail-support] rakentaminen valtameren syviin kohtiin vaatii lisätutkimusta.
gleba-briefing=[planet=gleba] on kostea suoplaneetta, jolla on runsaasti eksoottista kasvillisuutta mutta ei [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] eikä [entity=uranium-ore].\nNiiden sijaan [entity=agricultural-tower] voi viljellä kasveja ja [entity=biochamber] jalostaa niitä, mikä tarjoaa vaihtoehtoisia tapoja tuottaa esineitä.\nLisähaastetta tuo useimpien maataloustuotteiden pilaantuminen ajan kuluessa. Jopa [item=agricultural-science-pack] pilaantuu lopulta, joten sitä ei voi varastoida ikuisesti.\nSuuret 5-jalkaiset olennot ovat tämän planeetan alkuperäisiä lajeja. [entity=solar-panel] on heikompi, mutta silti käyttökelpoinen.
heating-mechanics=[entity=heating-tower] voi tuottaa lämpöä polttoaineesta eikä palaminen pysähdy, vaikka lämpötila on suurin mahdollinen.\n[entity=heat-pipe] siirtää lämmön muihin rakennelmiin.\nJokaisen rakennelman on koskettava lämmönlähdettä, jotta se ei jäätyisi.\nPoikkeukset ovat sähkötolpat, [entity=solar-panel] ja [entity=accumulator].
lava-processing=[entity=offshore-pump] voi pumpata [fluid=lava], jota [entity=foundry] prosessoi raaka-aineiksi: [item=stone], [fluid=molten-iron], [fluid=molten-copper].\nJätteitä voi poistaa siirtämällä ne suoraan laavaan [tile=lava].
lightning-mechanics=[entity=lightning-rod] suojaa pientä aluetta salamaniskuilta ja syöttää energian sähköverkkoon.\nSalama tuottaa suuren määrän energiaa lyhyessä ajassa. [entity=accumulator] kerää energian, useampi varaaja auttaa hyödyntämään kaikki salamat.\nJohdattimen korvaa myöhemmin tehokkaampi [entity=lightning-collector].
orbital-logistics=[entity=space-platform-hub] voi tilata logistiikkaverkolta esineitä, jotka toimitetaan raketeilla. Puuttuvia rakennusmateriaaleja voi tilata automaattisesti.\n[entity=rocket-silo] voidaan asettaa toimittamaan alustojen tilauksia.\n[entity=cargo-landing-pad] voi pyytää esineitä kiertoradalla olevilta avaruusalustoilta, jotka eivät itse pyydä planeetalla olevaa samaa esinettä.\n__CONTROL__stack-transfer__ avaruusalustan käyttöliittymässä siirtää yhden esinepinon manuaalisesti planeetalle. [entity=cargo-pod-container] ilmestyy aloituskoordinaatteihin esinepino mukanaan.
production-entity-list=[entity=electric-mining-drill] Sähköinen kaivospora \n[entity=big-mining-drill] Iso kaivospora \n[entity=pumpjack] Öljypora \n[entity=assembling-machine-2] Kasauskone 2 \n[entity=assembling-machine-3] Kasauskone 3 \n[entity=electric-furnace] Sähköuuni \n[entity=recycler] Kierrättäjä \n[entity=chemical-plant] Kemianlaitos \n[entity=centrifuge] Sentrifugi \n[entity=crusher] Murskaaja \n[entity=foundry] Valimo \n[entity=agricultural-tower] Maataloustorni \n[entity=electromagnetic-plant] Elektroniikanlaitos \n[entity=cryogenic-plant] Kylmätekniikanlaitos
removing-trash-in-space=[entity=inserter] voi poistaa turhat esineet heittämällä ne laidan yli avaruuteen.
space-platform=Avaruusalusta rakentuu itsenäisesti rakettien toimittamien rakennusmateriaalien avulla. Alustaa voi käyttää pelaajien ja rahdin kuljettamiseen planeettojen välillä.\n\n- [item=space-platform-starter-pack] perustaa alustan keskuksen, jota sitten laajennetaan käyttämällä [item=space-platform-foundation].\n- [entity=asteroid-collector] kerää asteroideja avaruudesta materiaaleiksi.\n- [entity=crusher] murskaa asteroidit resursseiksi.
space-science=Space Agessa [item=space-science-pack] tuotetaan vain kasauskoneilla avaruusalustoilla prosessoiduista asteroidilohkareista.
spoilables=Esineellä, joka on [img=utility/tooltip_category_spoilable] pilaantuva, on rajoitettu elinaika. Kun aika päättyy, esine muuttuu toiseksi, kuten [item=spoilage].\nKorkealaatuisempi tuote pysyy tuoreena pidemmän ajan.
spoilables-research=Mitä enemmän [item=agricultural-science-pack] on pilaantunut, sitä vähemmän siitä saa tiedettä.
spoilables-result=Raaka-aineen pilaantumisaste vaikuttaa lopputuloksen pilaatumisasteeseen.
vulcanus-briefing=[planet=vulcanus] on kuuma planeetta täynnä karuja tulivuoristoja, laavajokia, tuhkatasankoja ja rikkihappo-geysirejä. Vulcanuksella ei ole [fluid=water], [entity=crude-oil] tai [entity=uranium-ore], mutta niiden sijaan se sisältää useita uusia [tooltip=resursseja,tips-and-tricks-item-description.vulcanus-resources].\n[fluid=lava] on loputon mineraalilähde ja korvaa [item=stone]-, [item=iron-ore]- ja [item=copper-ore]-esiintymät. Malmeja löytyy sellaiseenaan vain isoista kivistä [entity=big-rock].\n[entity=solar-panel] on paljon tehokkaampi. \nLaavaa ei voi täyttää maalla paitsi paljon myöhemmin, mutta sen voi ylittää korotetuilla raiteilla.
vulcanus-resources=Vulcanuksen resurssit:\n[entity=sulfuric-acid-geyser] Rikkihappo-geysir \n[entity=calcite] Kalsiitti \n[entity=tungsten-ore] Volframimalmi
