cargo-landing-pad=Perustaa laskeutumispaikan esineille, jotka pudotetaan kiertoradalla olevilta avaruusalustoilta. Tilaa esineitä kiertoradan alustoille.
cargo-pod=Käytetään esinelähetyksiin avaruusalustalta planeetan pinnalle.\nAvaruusalusta lähettää sen automaattisesti saapuessaan kiertoradalle, jos [entity=cargo-landing-pad] on tilannut esineitä.\nSen voi lähettää manuaalisesti __ALT_CONTROL__2__stack-transfer__ esinettä avaruuskeskuksen käyttöliittymässä.
cargo-pod-container=Putoaa avaruusalustalta rahdin kanssa planeetan pinnalle. Tuhoutuu avattaessa.\nKun [entity=cargo-landing-pad] on rakennettu, rahti toimitetaan suoraan sinne, ja rahtikapselit lakkaavat saapumasta alkuperäisiin koordinaatteihin.
