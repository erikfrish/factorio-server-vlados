planet-discovery-aquilo=Jäätävän kylmä autiomaa, jossa on pohjattomia nestemäisen ammoniakin valtameriä. Ainoa tukeva jalansija on epävarmat jäävuoret, joita voi laajentaa jäälautoilla. Rakennelmat ja liukuhihnat jäätyvät, jos niitä ei lämmitä lämpöputkilla tai muilla kuumilla rakennuksilla. Lämmitetyt rakennelmat on asetettava betonin päälle, jotta ne eivät sulata allaolevaa jäätä.
planet-discovery-fulgora=Kuiva tuulinen planeetta, jossa on ukkkosmyrskyjen runnomia tasanteita ja öljymeriä, jotka voi ylittää korotetulla rautatiellä.\nSiellä näyttää olevan rakennusten raunioita.
planet-discovery-gleba=Kostea suoplaneetta, jossa on ravinnerikkaita soita. Kosteikot sopivat maatalouteen, mutta niille on vaikea rakentaa. Suon voi täyttää maalla, mutta kiveä on vain vähän.\nKiemurtelevilla kukkuloilla on kiveä ja niille on parempi rakentaa, mutta ne eivät sovellu maatalouteen.
planet-discovery-vulcanus=Kuuma tuliperäinen planeetta, jossa on valtavia tulivuoria, laavajokia, tuhkatasankoja ja rikkihappogeysirejä. Runsaasti metalleja. Laavan voi ylittää vain korotetulla rautatiellä.
