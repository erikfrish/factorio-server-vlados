cuttlepop=Glebalainen sieni, jolla on lonkeromaiset juuret ja rahisevia itiöpalkoja.
electromagnetic-plant=Kriittinen sähkömagneettiselle tutkimukselle ja sähkömagneettisille prosesseille.
foundry=Mahdollistaa uudet sulatus- ja metallurgiareseptit.
fulgoran-ruin-attractor=Suojaa pientä aluetta salamaniskuilta.
funneltrunk=Glebalainen sieni, joka kasvattaa kovan suppilokuoren ja majoittaa symbioottisia matoja.
