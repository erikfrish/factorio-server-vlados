fusion-generator=Tuottaa energiaa plasmasta, jota [entity=fusion-reactor] tuottaa. Sähkön hyötysuhde on täydellinen, mutta jos lämpötila on korkeampi, plasmaa kuluu vähemmän. Tuottaa lämmintä jäähdytysnestettä yhtä paljon kuin plasmaa kuluu. [entity=cryogenic-plant] voi viilentää lämpimän jäähdytysnesteen. Vierekkäiset fuusiogeneraattorit voivat siirtää plasmaa generaattorista toiseen.
