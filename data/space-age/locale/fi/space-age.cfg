lightning-rod=Suojaa pientä aluetta salamaniskuilta ja syöttää osan energiasta sähkverkkoon.
medium-demolisher=Massiivinen reviiritietoinen olento, joka parantuu erittäin nopeasti. Ei siedä häiriöitä.
offshore-pump=Pumppaa fluideja vesistöistä, laavekentistä ja erilaisista valtameristä.
railgun-turret=Pitkänkantaman sähköinen tykkitorni. Tehokas vihollisia ja asteroideja vastaan.
rocket-silo=Laukaisee esineitä ja pelaajia avaruusalustoille.
slipstack=Glebalainen korallikeko, joka erittää liukkaita limaklönttejä.
small-demolisher=Massiivinen reviiritietoinen olento, joka parantuu erittäin nopeasti. Ei siedä häiriöitä.
space-platform-hub=Avaruusalustan keskusta vastaanottaa esineitä planeetoilta ja lähettää esineitä rahdin laskeutumisalustoille. Keskuksen rakentamiseen on laukaistava [item=space-platform-starter-pack].
