[entity-description]
agricultural-tower=Planta sementes e colhe plantas maduras.
big-mining-drill=Um extrator maior e mais poderoso com uma grande área de mineração. Pode minerar minérios mais resistentes.
cargo-bay=Aumenta o tamanho do inventário do terminal e da plataforma de aterragem.
cargo-landing-pad=Cria um local de pouso para todos os itens ejetados a partir das plataformas de espaço em órbita. Faz solicitações logísticas para itens de plataformas orbitais.
cargo-pod=Usado para transferir itens da plataforma espacial para a superfície do planeta.\nÉ lançado automaticamente quando uma plataforma espacial chega em órbita se a [entity=cargo-landing-pad] está solicitando carga.\nPode ser enviado manualmente __CONTROL__stack-transfer__ no ícone de item no centro da plataforma espacial.
cargo-pod-container=Aparece na superfície do planeta com a carga da plataforma espacial. Ela é destruída após remover a carga.\nQuando [entity=cargo-landing-pad] é construído, os conjuntos de entrega param de chegar às coordenadas iniciais e a carga são entregues diretamente aqui.
offshore-pump=Extrai liquido de corpos de água, lava e vários oceanos.
rocket-silo=Usado para lançar itens e jogadores para plataformas espaciais.
turbo-splitter=Divide e/ou une a carga de tapetes rolantes em proporções iguais.
turbo-underground-belt=Usado para permitir que um tapete rolante cruze entidades ou terrenos intransponíveis.
[map-gen-preset-description]
vulcanus=Um planeta com vulcanismo altamente ativo.
