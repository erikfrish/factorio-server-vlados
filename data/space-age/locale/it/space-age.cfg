[entity-description]
agricultural-tower=Pianta semi e raccoglie le piante mature.
asteroid-collector=Raccoglie piccoli asteroidi. Gli asteroidi più grandi devono essere distrutti in pezzi più piccoli dalle torrette.
big-demolisher=Una massiccia creatura territoriale con un'alta capacità rigenerativa. Non le piace essere disturbata.
big-mining-drill=Una trivella più grande e più potente. Può scavare minerali più duri.
boompuff=Un lichene di Gleba con sacche di gas pressurizzato che fermenta la materia in degrado trasformandola in gas esplosivi.
captive-biter-spawner=Questa creatura richiede cibo e morirà lentamente di fame se non sfamata. Si trasformerà non appena avrà fame. Può essere catturata bersagliando [entity=biter-spawner] con [item=capture-robot-rocket]
capture-robot=Si aggrappa al [entity=biter-spawner] bersaglio e lo cattura trasformandolo in [entity=captive-biter-spawner].
capture-robot-rocket=Si aggrappa al [entity=biter-spawner] bersaglio e lo cattura trasformandolo in [entity=captive-biter-spawner].
cargo-bay=Aumenta la dimensione dell'inventario dell'hib e della piattaforma di atterraggio.
cargo-landing-pad=Crea una piattaforma di atterraggio per tutti gli oggetti espulsi da piattaforme spaziali in orbita. Invia richieste logistiche per oggetti da piattaforme orbitanti.
cargo-pod=Utilizzata per trasferire oggetti dalla piattaforma spaziale alla superficie planetaria.\nViene lanciato automaticamente su una piattaforma spaziale che raggiunge l'orbita se [entity=cargo-landing-pad] sta richiedendo un carico.\nPuò essere inviato manualmente tramite un __CONTROL__ d'impilamento nell'icona degli oggetti nella GUI della piattaforma spaziale.
cargo-pod-container=Appare sulla superficie del pianeta con il carico spedito dalla piattaforma spaziale. Si distrugge alla rimozione del carico.\n Quando [entity=cargo-landing-pad] viene costruita, le consegne smettono di arrivare alle coordinate iniziali, ma bensì arrivano direttamente lì.
copper-stromatolite=Una formazione rocciosa formatasi con l'accumulo di batteri di rame.
crusher=Può polverizzare determinati oggetti, per esempio gli asteroidi, in pezzi più piccoli.
cryogenic-plant=Può sopportare temperature estremamente basse. Fondamentale per la ricerca e i processi criogenici.
cuttlepop=Un fungo di Gleba con radici simili a tentacoli e involucri di spore crepitanti.
electromagnetic-plant=Fondamentale per la ricerca e i processi elettromagnetici.
foundry=Permette di utilizzare nuovi schemi di scioglimento e metallurgia.
fulgoran-ruin-attractor=Protegge un'area piccola dai fulmini.
funneltrunk=Un fungo di Gleba che forma un solido condotto fumario esterno e che alimenta vermi simbiotici.
fusion-generator=Consuma il plasma per creare energia elettrica.
fusion-reactor=Utilizza fluoroketone con le celle energetiche a fusione per creare il plasma.
hairyclubnub=Un fungo di Gleba con un duri gambi legnosi e cappelle con peli appiccicosi che catturano le mosche.
heating-tower=Genera calore da combustibili chimici con altissima efficienza. Non smette di bruciare quando è alla temperatura massima. Passa il calore ai tubi di calore collegati che possono essere utilizzati per l'energia di vapore, o per evitare il congelamento.
iron-stromatolite=Una formazione rocciosa formatasi con l'accumulo di batteri di ferro.
jellystem=Un'abominazione di Gleba con uno stelo gelatinoso e soffici grumi carnosi che dà frutto a gelatine rugose.
lickmaw=Un'abominazione carnivora di Gleba con tentacoli simili a lingue e tante bocche.
lightning=I fulmini sono un fenomeno naturale che danneggia le entità non protette e il giocatore. Allo stesso tempo, possono essere utilizzati come fonte di energia.
lightning-collector=Protegge una vasta area dai fulmini e trasferisce l'energia nella rete elettrica.
lightning-rod=Protegge una piccola area dai fulmini e trasferisce l'energia nella rete elettrica.
medium-demolisher=Una massiccia creatura territoriale con un'alta capacità rigenerativa. Non le piace essere disturbata.
offshore-pump=Estrae fluidi da specchi di acqua, lava e diversi oceani.
railgun-turret=Un cannone ad energia elettrica a lungo raggio. Efficace contro i nemici e gli asteroidi.
rocket-silo=Utilizzato per lanciare oggetti e giocatori sulle piattaforme spaziali.
slipstack=Un ammasso di coralli di Gleba che secerne grumi di muco viscido.
small-demolisher=Una massiccia creatura territoriale con un'alta capacità rigenerativa. Non le piace essere disturbata.
space-platform-hub=La piattaforma base è il nucleo della piattaforma spaziale. Riceve oggetti dai pianeti e li spedisce alle piattaforme d'atterraggio per lo scarico merci. È creata tramite il lancio di [item=space-platform-starter-pack].
stack-inserter=Un inseritore multiplo capace di riempire nastri trasportatori su più strati.
stingfrond=Un lichene di Gleba con una chioma secca e sottile, da cui pendono liane molto robuste coperte di minuscole spine pungenti.
sunnycomb=Un lichene spugnoso di Gleba che forma una crosta gialla quando esposto al sole.
teflilly=Una pianta di Gleba con foglie "plasticose" molto resistenti.
tesla-turret=Folgora un nemico vicino. La scarica elettrica può rimbalzare su nemici secondari in una scarica a catena.
thruster=Permette alle piattaforme spaziali di viaggiare verso gli altri pianeti. Deve essere costruito sul margine sud della piattaforma spaziale.
turbo-splitter=Divide e/o unisce il carico dei nastri trasportatori 1:1.
turbo-underground-belt=Utilizzato per permettere a un nastro trasportatore di attraversare entità o terreni non calpestabili.
yumako-tree=Un albero di Gleba che produce gustosi e nutrienti frutti yumako.
