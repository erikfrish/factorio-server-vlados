[space-location-description]
aquilo=Een ijskoude woestenij met oceanen vol vloeibaar ammoniak en fluor openingen. Gebouwen en transportbanden zullen bevriezen als ze niet worden verwarmd door aangrenzende hitte pijpen of andere warme gebouwen.
fulgora=Een droge winderige planeet met bliksem stormen op plateaus, en oceanen van olie die overbrugd kunnen worden door verhoogde rails.\nEr lijken enkele ruïnes te zijn.
gleba=Een vochtige moerasplaneet met diepe moerassen, kronkelende heuvels en vruchtbaar land. Rijp in voedingsstoffen. Het moeras terrein kan vol gestort worden. Hoogtepunten belemmeren de spoorwegen, maar is nodig voor de landbouw.
shattered-planet=Een mysterieus overblijfsel van een voormalige wereld ver in de gebieden van interstellaire ruimte. De restanten zweven in de ruimte die ze ooit hadden bezet, houden de middelen in om krachtige technologieën te ontgrendelen. Echter, toegang is niet zonder risico...
solar-system-edge=Het einde! Of beter gezegd: een nieuw begin. Het bouwen van een ruimteplatform dat in staat is om zo ver buiten de relatieve veiligheid van de noodlandingsplaats te overleven, bewijst dat je in staat bent om ergens anders in de grote diepten van de interstellaire ruimte daarbuiten te reizen. Als een ruimteplatform deze reis wil overleven, moet het bijzonder zelfvoorzienend zijn en over de middelen beschikken die nodig zijn om de grote, gevaarlijke asteroïden onderweg om te zetten in bruikbare hulpbronnen.
vulcanus=Een hete vulkanische planeet met bergachtige vulkanen, rivieren van lava, vlakten van as, en zwavelzuur geisers. Rijk aan metalen. Lava kan alleen worden gekruist door verhoogde rails.
