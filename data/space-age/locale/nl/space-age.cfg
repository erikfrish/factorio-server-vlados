[factoriopedia-description]
fusion-generator=Verbruikt plasma van [entity=fusion-reactor] om elektrische energie te creëren. Energie productie is nominaal, maar minder plasma wordt verbruikt als de temperatuur hoger is. Het geeft verwarmde koelvloeistof terug die gelijk is aan de hoeveelheid plasma die gebruikt is en kan worden gekoeld in een [entity=cryogenic-plant]. Fusiegenerators kunnen gekoppeld worden en plasma aan elkaar overdragen.
fusion-reactor=Gebruikt koelvloeistof van fluoroketon met fusie energiecellen om een superverwarmdeplasma te maken. Het kan alleen uitvoerd worden naar een [entity=fusion-generator]. De buurmanbonus met andere fusiereactoren verhoogt de temperatuur van het plasma aanzienlijk zonder de hoeveelheid koelvloeistof te verhogen.
[fluid-description]
fusion-plasma=Ultra-hoge temperatuur ionen gegenereerd in [entity=fusion-reactor] en verbruikt door een [entity=fusion-generator]. Het is geen normale vloeistof en kan niet worden verplaatst in [entity=pipe], het kan alleen verplaatst worden door de Fusiereactor en Fusiegenerator.\nDe temperatuur van plasma bepaalt de energiewaarde.\nEen hoeveelheid plasma geeft ook de hoeveelheid koelvloeistof weer die mee reist en de verwarmde koelvloeistof is de uitvoer van de Fusiegenerator omdat het plasma wordt gebruikt voor energie.
