agriculture=De basis van landbouw.
artificial-soil=Maak grond aan om meer planten te zaaien.
artillery-shell-damage=Verhoogt de schade van artillerie.
asteroid-productivity=Hogere opbrengst van asteroïde breking.
asteroid-reprocessing=Herverwerk de onzuiverheden in asteroïden om een geschikter evenwicht van grondstoffen te krijgen.
bacteria-cultivation=Vermenigvuldig bacteriën door ze wat bioflux te voeden.
belt-capacity=Verhoog de hoogte van gelaagde stapels van voorwerpen op transportbanden.
big-mining-drill=Een grotere en krachtigere mijnboor met een groter mijngebied. Maakt het mogelijk om hardere ertsen te delven, zoals de hardere delen van wolfraam afzettingen.
bioflux=Een combinatie van verschillende planten kan veel toepassingen hebben.
bioflux-processing=Gebruik bioflux om chemicaliën op een biologische manier te krijgen.
biolab=Er lijkt een manier te zijn om eieren te kweken tot iets...
biter-egg-handling=Het vangen van een bijter nest en het leveren van een regelmatige dosis van [item=bioflux] maakt het mogelijk om bijter eieren te oogsten, misschien kunnen ze worden gebruikt...
calcite-processing=Gebruik calciet om stoom, water en zware olie te krijgen.
captive-biter-spawner=Broed eieren uit in een gevangen nest en plaats ze overal op Nauvis.
captivity=Een robot capsule afgeschoten vanuit een [item=rocket-launcher] injecteert een dosis [item=bioflux] in het nest, waardoor hij gevangen word. Met een regelmatige dosis [item=bioflux] zal het nest gevangen blijven.
carbon-fiber=Sommige planten verbouwen van nature koolstof nanobuisjes, die in vezels gesponnen kunnen worden en in een zeer sterke stof kunnen worden geweven.
cryogenic-plant=Een productiefaciliteit die de extreme lage temperaturen kan verwerken die nodig zijn voor cryogene techniek.
cryogenic-science-pack=Meer geavanceerde cryogenische toepassingen.
electric-weapons-damage=Verhoogt de schade van elektrische stralen.
electromagnetic-plant=Een productiefaciliteit voor een meer geavanceerder gebruik van magneten en elektriciteit.
electromagnetic-science-pack=Meer geavanceerde elektromagnetische toepassingen.
foundation=Ingebouwde structurele fundering met een warmteschild en diepe schroef pijlers. Kan geplaatst worden op lava, olie oceaan en het meeste water.
foundry=Staat meer geavanceerde smelt en andere metallurgische vorderingen toe.
fusion-reactor=Het dichte plasma focus systeem stelt ons in staat energie rechtstreeks te genereren uit de fusie-reactie zonder stoommachines te hoeven gebruiken.
fusion-reactor-equipment=Word in pantser geplaatst om andere uitrusting energie te leveren.
health=Gezonde voeding, gezond lichaam.
heating-tower=Genereert warmte uit chemische brandstoffen met een zeer hoog rendement. Stopt niet met branden bij maximale temperatuur. Geeft warmte door aan aangesloten warmtepijpen die kunnen worden gebruikt voor stoomkracht of om bevriezing te voorkomen.
holmium-processing=Staat je toe om holmium erts te converteren naar holmium plaat.
jellynut=De jellystengel levert gelatineachtig jellynoten op. Plant de zaden op jellynut grond (magenta op de kaart).
laser-weapons-damage=Verhoogt de schade van laserstralen.
lightning-collector=Verzamel de bliksem van een breed gebied en genereer energie efficiënter.
lithium-processing=Lithium is het minst dichte vaste element, licht ontvlambaar en moeilijk op te slaan.
mech-armor=Wees één met de machine.
metallurgic-science-pack=Staat onderzoek toe buiten de basis van de metallurgie.
overgrowth-soil=Een stevigere grond, die het planten overal in hun bioom toestaat.
planet-discovery-aquilo=Een ijskoude woestenij met bodemloze oceanen van vloeibare ammoniak die niet volgestort kunnen worden. Hachelijke ijsbergen lijken het meest op een stevige grond en kunnen worden uitgebreid met een zwevend ijs platform. Gebouwen en transportbanden bevriezen als ze niet verwarmd worden door een aangrenzende hittepijp of andere warme gebouwen. maar moet op beton geplaatst worden om het ijs hieronder niet te laten smelten.
planet-discovery-fulgora=Een droge winderige planeet met bliksem stormen op plateaus, en oceanen van olie die overbrugd kunnen worden door verhoogde rails.\nEr lijken enkele ruïnes te zijn.
planet-discovery-gleba=Een vochtige moerassige planeet met voedselrijke moerassen. Moerassen kunnen landbouw ondersteunen, maar het is moeilijk om er op te bouwen. Er kan grond gestort worden, maar steen is schaars.\nKronkelende heuvels hebben steen en zijn beter om op te bouwen, maar ondersteunen de landbouw niet.
planet-discovery-vulcanus=Een hete vulkanische planeet met bergachtige vulkanen, rivieren van lava, vlakten van as, en zwavelzuur geisers. Rijk aan metalen. Lava kan alleen worden gekruist door verhoogde rails.
promethium-science-pack=Gebruikt om de onderzoeksproductiviteit te verhogen, wat het makkelijker maakt om andere upgrades te onderzoeken die toekomstige expedities naar de verbrijzelde planeet vergemakkelijken.
quantum-processor=Een processor die verschillende quantum verschijnselen uitbuit voor verschillende toepassingen.
rail-support-foundations=Maakt het mogelijk om verhoogde rails ook op de diepe delen van de olie oceaan op [planet=fulgora] te bouwen.
railgun=Een elektrisch aangedreven kruising tussen een kanon en een sluipschuttersgeweer.
railgun-damage=Het maken met grotere dichtheid van railgun projectielen leidt tot meer schade.
railgun-shooting-speed=Verbeterde koelsystemen zorgen ervoor dat de railgun vaker kan schieten.
research-productivity=Verhoogt de hoeveelheid onderzoeksvoortgang per geconsumeerd wetenschapspakket.
rocket-silo=Gebruikt om voorwerpen en spelers te lanceren naar ruimteplatformen.
rocket-turret=Een lange afstand koepel die raketten afvuurt.
space-platform=Verwerkt asteroïde brokken in nuttige materialen.
space-platform-thruster=Laat ruimteplatformen toe om naar andere planeten te gaan.
space-science-pack-space-age=Productie van [item=space-science-pack] op een ruimteplatform.
stack-inserter=Stapel robotarmen kunnen voorwerpen op transportbanden in gelaagde stapels plaatsen, maar ze wachten tot hun hand vol is tot ze bewegen.
tesla-weapons=Wapens die elektrisch schade toebrengen en tussen vijanden springen.
tree-seeding=Verzamel boomzaden en plant ze op gras of modder.
tungsten-carbide=Maakt het mogelijk om een wolfraamcarbide te maken, een harde warmtebestendig keramiek. Gemakkelijk toegankelijke wolfraam kunnen gevonden worden in enkele oppervlakte rotsen van Vulcanus.
tungsten-steel=Hiermee kunt u wolfraam-stalen plaat maken.
turbo-transport-belt=Nog snellere transportbanden.
yumako=De yumako boom geeft lekker voedzaam fruit. Plant de zaden op de yumako grond (geel op de kaart).
