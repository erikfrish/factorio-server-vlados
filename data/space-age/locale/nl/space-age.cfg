[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower] staat het planten van zaaigoed in zachte grond toe. Geplande zaden groeien in bomen en kunnen worden geoogst.\n[entity=yumako-tree] kan groeien op [tile=natural-yumako-soil]. Het produceert [item=yumako] die [item=yumako-seed] bevat om de boom opnieuw te planten.\nDe plantage kan worden vergroot door [item=artificial-yumako-soil] in de buurt van [tile=wetland-yumako] te storten. Deze gebieden zijn geel op de kaart.\n[entity=jellystem] kan groeien op [tile=natural-jellynut-soil]. Het produceert [item=jellynut] die [item=jellynut-seed] bevat om de boom opnieuw te planten.\nDe plantage kan worden vergroot door [item=artificial-jellynut-soil] te storten in de buurt van [tile=wetland-jellynut]. Deze gebieden zijn paarsrood op de kaart.
aquilo-briefing=[planet=aquilo] is een bevroren woestenij met ammoniakachtige oceanen. Het is de verst verwijderde planeet waar het gebruik van [entity=solar-panel] praktisch onmogelijk is.\n[entity=logistic-robot] en [entity=construction-robot] zijn hier veel zwakker.\nDe enige bekende bron hier is [entity=crude-oil] dus de basis zal afhankelijk zijn van de planetaire logistiek. De speler zou kunnen stranden zonder voldoende steun van andere planeten!\nHet oppervlak is vrij klein en moet worden uitgebreid. Oceanen kunnen vol gestort worden door [item=ice-platform] om loopbaar te zijn. [item=concrete] wordt gebruikt als fundament voor gebouwen en beschermt het ijs tegen smelten.\nEntiteiten moeten verwarmd worden om te kunnen werken met [entity=heating-tower] en [entity=heat-pipe].
asteroid-defense=[entity=gun-turret] kan worden gebruikt om grotere asteroïden in asteroïde brokken te breken. Die zouden verzameld worden door [entity=asteroid-collector] en verwerkt worden op het platform voor hulpbronnen. Grotere asteroïden schaden het platform bij botsing.
fulgora-briefing=[planet=fulgora] is een droge planeet zonder tekenen van leven en gevaarlijke bliksem activiteit in de frequente nachtcyclus.\n[entity=solar-panel] is veel minder effectief maar als bliksem kan worden verzameld door [entity=lightning-rod] en opgeslagen in [entity=accumulator].\nEr zijn geen natuurlijke grondstoffen te vinden op de planeet. De enige beschikbare dingen zijn overgebleven in de vorm van [entity=scrap].\nWat oceanen hadden kunnen zijn, zit nu vol [fluid=heavy-oil] die kan worden ontrokken door [entity=offshore-pump].\n[tile=oil-ocean-shallow] is niet te grondstorten tot veel later, maar kan worden doorkruist door verhoogde rails. Het bouwen van [entity=rail-support] op diepe delen van de oceaan vereist extra onderzoek.
gleba-briefing=[planet=gleba] is een vochtige moeras planeet met rijke exotische vegetatie die kan worden gekweekt met behulp van [entity=agricultural-tower] en kan worden verwerkt in de [entity=biochamber].\nJe kunt [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal], en [entity=uranium-ore] daar niet vinden, maar planten bieden alternatieve manieren om de benodigde voorwerpen te produceren.\nDe meeste voorwerpen uit de landbouw brengen de extra uitdaging met zich mee dat ze na verloop van tijd bederven. Zelfs [item=agricultural-science-pack] heeft een beperkte levensduur en er kan geen voorraden worden aangelegd.\nGrote 5-potige wezens zijn inheemse soorten van deze planeet. [entity=solar-panel] is zwakker maar nog steeds bruikbaar.
heating-mechanics=[entity=heating-tower] kan warmte uit brandstof genereren en stopt niet met branden wanneer de maximale temperatuur bereikt is.\nHet gebruikt [entity=heat-pipe] om warmte over te brengen naar andere entiteiten.\nElke entiteit moet een warmtebron aanraken om niet te bevriezen.\nDe uitzondering zijn elektrische masten, [entity=solar-panel] en [entity=accumulator].
lava-processing=[fluid=lava] kan worden opgepompt door [entity=offshore-pump] en verwerkt door de [entity=foundry] in [item=stone], [fluid=molten-iron] en [fluid=molten-copper].\nHet is mogelijk om afval voorwerpen te verwijderen door ze direct in de [tile=lava] te verplaatsen.
lightning-mechanics=[entity=lightning-rod] beschermt een klein gebied tegen bliksemaanvallen en zet de energie om in het elektriciteitsnet.\nBliksem genereert een grote hoeveelheid energie voor een korte periode. Meer [entity=accumulator] hebben zal een beter gebruik van elke bliksem mogelijk maken.\nHet kan later worden vervangen door een efficiënter [entity=lightning-collector].
orbital-logistics=[entity=space-platform-hub] kan voorwerpen van het logistieke netwerk vragen om met raketten af te leveren. Het is mogelijk om automatisch ontbrekende bouwmaterialen aan te vragen.\n[entity=rocket-silo] kan worden ingesteld om automatisch een verzoek te voldoen voor ruimteplatformen.\n[entity=cargo-landing-pad] kan voorwerpen aanvragen van een ruimteplatform dat in een baan om zijn planeet draait, tenzij het al om het voorwerp op deze planeet vraagt.\n__CONTROL__stack-transfer__ in het ruimte-platform hub GUI verplaatst handmatig naar de planeet. Voorwerpen zullen verschijnen in [entity=cargo-pod-container] op de start coördinaten.
production-entity-list=[entity=electric-mining-drill] Electrische mijnboor \n[entity=big-mining-drill] Grote mijnboor \n[entity=pumpjack] Jaknikker \n[entity=assembling-machine-2] Montagemachine 2 \n[entity=assembling-machine-3] Montagemachine 3 \n[entity=electric-furnace] Electrische oven \n[entity=recycler] Recycler \n[entity=chemical-plant] Chemicaliënfabriek \n[entity=centrifuge] Centrifuge \n[entity=crusher] Breker \n[entity=foundry] Gieterij \n[entity=agricultural-tower] Agrarische toren \n[entity=electromagnetic-plant] Elektromagnetische fabriek \n[entity=cryogenic-plant] Cryogeen fabriek
removing-trash-in-space=[entity=inserter] kan worden gebruikt om afvalitems te verwijderen door ze in de leegte van de ruimte te verplaatsen.
space-platform=Het ruimteplatform wordt op afstand gebouwd met bouwmateriaal dat door raketten wordt geleverd. Het kan gebruikt worden om spelers en lading tussen planeten te vervoeren.\n\n- [item=space-platform-starter-pack] wordt gebruikt om het platform te initialiseren, dat vervolgens uitgebreid wordt met [item=space-platform-foundation].\n- [entity=asteroid-collector] vangt asteroïden in de ruimte voor materialen.\n- [entity=crusher] wordt gebruikt om asteroïden te verpletteren voor grondstoffen.
space-science=In Space Age [item=space-science-pack] kan alleen worden geproduceerd op het ruimteplatform in met behulp van de verwerkte asteroïde brokken.
spoilables=Een voorwerp met [img=utility/tooltip_category_spoilable] bederfelijke eigendom heeft een beperkte levensduur. Wanneer de tijd verloopt, bederft het voorwerp zichzelf in een andere, zoals [item=spoilage].\nEen voorwerp met een hogere kwaliteit blijft langer fris.
spoilables-research=[item=agricultural-science-pack] geeft minder waarde hoe meer het bedorven is.
spoilables-result=Bederf vooruitgang van een ingrediënt heeft invloed op de bederf vooruitgang van het product.
vulcanus-briefing=[planet=vulcanus] is een warme planeet zonder [fluid=water], u kunt daar geen [entity=crude-oil] of [entity=uranium-ore] vinden, maar het bevat meerdere nieuwe [tooltip=resources,tips-and-tricks-item-description.vulcanus-resources].\n[fluid=lava] is een oneindige bron van mineralen als vervanging voor velden van [item=stone], [item=iron-ore] en [item=copper-ore]. Deze zijn alleen onbewerkt te vinden in [entity=big-rock].\n[entity=solar-panel] is veel effectiever. De omgeving is onherbergzaam met bergachtige vulkanen, rivieren van lava, vlakten van as en zwavelzuurgeisers.\n[tile=lava] is niet te grondstorten tot veel later, maar het kan worden doorgekruist met verhoogde rails.
vulcanus-resources=Vulcanus grondstoffen:\n[entity=sulfuric-acid-geyser] Zwavel zuur geiser \n[entity=calcite] Calciet \n[entity=tungsten-ore] Wolfraam erts
