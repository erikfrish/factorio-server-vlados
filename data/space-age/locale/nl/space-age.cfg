[entity-description]
agricultural-tower=Plant zaden en oogst volwassen planten.
asteroid-collector=Verzamelt kleine asteroïden. Grote asteroïden moeten opgesplitst worden in kleinere brokken door geschuttorens.
big-demolisher=Een massaal territoriaal wezen met een hoge regeneratie. Houdt er niet van om gestoord te worden.
big-mining-drill=Een grotere en krachtigere boor met een groot mijngebied. Kan hardere erts delven.
boompuff=Een Gleba korstmos met ga zakken onder druk dat rottende materie fermenteert tot explosieve gassen.
captive-biter-spawner=Dit wezen heeft voedsel nodig en zal langzaam honger lijden als het niet gevoed wordt. Het zal transformeren na de hongerdood. Het kan gevangen worden door op een [entity=biter-spawner] te richten met [item=capture-robot-rocket]
capture-robot=Grijpt vast en vangt de gerichte [entity=biter-spawner] in [entity=captive-biter-spawner].
capture-robot-rocket=Grijpt vast en vangt de gerichte [entity=biter-spawner] in [entity=captive-biter-spawner].
cargo-bay=Verhoogt de hub en landingsplatform inventaris grootte.
cargo-landing-pad=Creëert een landingsplaats voor alle voorwerpen die van ruimteplatforms worden geschoten. Maakt logistieke verzoeken voor voorwerpen van platforms in de ruimte.
cargo-pod=Gebruikt om voorwerpen van het ruimteplatform naar het oppervlak van de planeet over te brengen.\nHet wordt automatisch gelanceerd op een ruimteplatform dat aankomt in cirkelbaan als de [entity=cargo-landing-pad] een lading aanvraagt.\nKan deze handmatig verstuurd worden door __CONTROL__stack-transfer__ op het voorwerp icoon in de ruimte-platform GUI.
cargo-pod-container=Verschijnt op het oppervlak van de planeet met vracht vanaf het ruimteplatform. Het wordt vernietigd wanneer de lading wordt verwijderd.\nWanneer het [entity=cargo-landing-pad] is gebouwd, stoppen bezorging pods met het landen op de start coördinaten, en de lading wordt daar direct afgeleverd.
copper-stromatolite=Een rotsachtige formatie veroorzaakt door koper bacteriën.
crusher=Kan bepaalde voorwerpen, zoals asteroïden, vermalen naar kleinere brokken.
cryogenic-plant=Kan omgaan met extreem lage temperaturen. Kritisch voor cryogeen onderzoek en processen.
cuttlepop=Een Gleba schimmel met tentakelachtige wortels en ratelende sporen peulen.
electromagnetic-plant=Kritiek voor elektromagnetisch onderzoek en processen.
foundry=Staat nieuwe smelt- en metallurgierecepten toe.
fulgoran-ruin-attractor=Beschermt een klein gebied tegen bliksemaanvallen.
funneltrunk=Een Gleba schimmel die een harde buitenste trechter vormt en symbiotische wormen kweekt.
fusion-generator=Verbruikt plasma om elektrische energie te maken.
fusion-reactor=Gebruikt fluorketon met fusie-energiecellen om plasma te maken.
hairyclubnub=Een Gleba schimmel met harde houtachtige stengels en knotsachtige doppen die met plakkerige haren vliegen vangen.
heating-tower=Genereert warmte van chemische brandstoffen met een zeer hoge efficiëntie. Houdt niet op met verbranding bij maximale temperatuur. Geeft de warmte door via verbonden warmteleidingen die voor stoomvermogen gebruikt kunnen worden of om bevriezing te voorkomen.
iron-stromatolite=Een rotsachtige formatie veroorzaakt door ijzer bacteriën.
jellystem=Een Gleba gruwel met een geleiachtige stengel en zachte, vlezige klontjes waaruit gerimpelde jellynut groeit.
lickmaw=Een vleesetende Gleba gruwel met tongachtige tentakels en vele monden.
lightning=Bliksem is een natuurlijk fenomeen dat schade toebrengt aan onbeschermde entiteiten en het spelerspersonage. Tegelijkertijd kan het worden gebruikt als energiebron.
lightning-collector=Beschermt een groot gebied tegen bliksemaanvallen en zet de energie om naar het elektriciteitsnet.
lightning-rod=Beschermt een klein gebied tegen bliksemaanvallen en zet de energie om naar het elektriciteitsnet.
medium-demolisher=Een massaal territoriaal wezen met een hoge regeneratie. Houdt er niet van om gestoord te worden.
offshore-pump=Onttrekt vloeistoffen uit lichamen van water, lava en verschillende oceanen.
railgun-turret=Een groot bereik elektrisch kanon koepel. Effectief tegen vijanden en asteroïden.
rocket-silo=Wordt gebruikt om voorwerpen en spelers te lanceren naar ruimteplatformen.
slipstack=Een Gleba koraalstapel die klodders glad slijm uitscheidt.
small-demolisher=Een massaal territoriaal wezen met een hoge regeneratie. Houdt er niet van om gestoord te worden.
space-platform-hub=De platformhub is de kern van het ruimteplatform. Het ontvangt voorwerpen van planeten en stuurt ze naar vracht ladingsplatformen. Het wordt gemaakt door [item=space-platform-starter-pack] te lanceren.
stack-inserter=Stapel robotarm kan transportbanden in lagen vullen.
stingfrond=Een Gleba korstmos met een droog piekerig bladerdak dat uitzonderlijk sterke snaren laat zakken, gewapend met kleine stekende weerhaken.
sunnycomb=Een Gleba korstmos met een sponsachtige structuur die in een gele korst ophoping verandert wanneer hij gedroogd wordt door de zon.
teflilly=Een Gleba plant met sterke plasticachtige bladeren.
tesla-turret=Elektrocuteert een nabijgelegen vijand. De elektrische schicht kan naar secundaire vijanden stuiteren in een boogvormende keten.
thruster=Zorgt ervoor dat ruimteplatformen zichzelf kunnen verplaatsen naar andere planeten. Moet gebouwd worden aan de zuidelijke rand van het ruimteplatform.
turbo-splitter=Splitst en/of voegt voorwerpen van transportbanden samen 1:1.
turbo-underground-belt=Wordt gebruikt om een transportband toe te staan om entiteiten of onbegaanbaar terrein te kruisen.
yumako-tree=Een Gleba boom die smakelijke, voedzame yumako vruchten oplevert.
