foundation=Konstrukční základy s tepelným stíněním a hlubokými šroubovými pilíři. Lze umístit na lávu, ropný oceán a většinu vodních ploch.
foundry=Umožňuje pokročilejší tavení a další metalurgické pokroky.
fusion-reactor=Systém koncentrace hustého plazmatu nám umožňuje vytvářet energii přímo z fúzní reakce bez nutnosti použití parních strojů.
fusion-reactor-equipment=Vkládá se do zbroje a napájí další zařízení.
health=Jste to, co jíte!
heating-tower=Vytváří teplo z chemických paliv s velmi vysokou účinností. Nepřestává spalovat při maximální teplotě. Předává teplo do připojeného tepelného potrubí, které lze použít k výrobě páry nebo k zabránění zmrazení.
holmium-processing=Umožňuje přeměnit holmiovou rudu na holmiový plát.
jellynut=Ze želatinovníku se získávají želatořechy. Semínka zasaď do želatořeší půdy (na mapě je vyznačena purpurově).
laser-weapons-damage=Zvyšuje poškození laserovými paprsky.
lightning-collector=Sbírá blesky ze širokého okolí a efektivněji vyrábí energii.
lithium-processing=Lithium je nejméně hustý pevný prvek, vysoce hořlavý a obtížně skladovatelný.
mech-armor=Splyň se strojem.
metallurgic-science-pack=Umožňuje zkoumat více než jen základy metalurgie.
overgrowth-soil=Robustnější půda, která umožňuje pěstování rostlin kdekoli v jejich biomu.
planet-discovery-aquilo=Mrazivá pustina s bezednými oceány tekutého čpavku, který nelze zasypat. Nejblíže pevné zemi jsou nejisté ledovce, které lze rozšířit o plovoucí ledovou plošinu. Entity a pásy zamrznou, pokud nejsou vyhřívány přilehlým tepelným potrubím nebo jinými horkými strukturami, ale musí být umístěny na betonu, aby neroztál led pod nimi.
planet-discovery-fulgora=Suchá, větrem ošlehaná planeta s bouřemi na náhorních plošinách a oceány ropy, které lze překonat po vyvýšených kolejích.\nZdá se, že tam jsou nějaké ruiny.
planet-discovery-gleba=Vlhká bažinatá planeta s močály bohatými na živiny. Mokřiny mohou sloužit k zemědělství, ale špatně se na nich staví, lze je zasypat zeminou, ale kamene je poskrovnu.\nHadovité kopce mají kámen a lépe se na nich staví, ale nelze na nich zemědělsky hospodařit.
planet-discovery-vulcanus=Horká vulkanická planeta s hornatými vulkány, řekami lávy, pláněmi popela a gejzíry kyseliny sírové. Bohatá na kovy. Lávu lze překonat pouze po vyvýšené železnici.
promethium-science-pack=Slouží ke zvýšení produktivity výzkumu, což usnadňuje výzkum dalších vylepšení, která usnadní budoucí výpravy k roztříštěné planetě.
quantum-processor=Procesor, který využívá několika kvantových jevů pro různé aplikace.
rail-support-foundations=Umožňuje stavět vyvýšené koleje i v hlubokých částech ropného oceánu na [planet=fulgora].
railgun=Elektricky poháněný kříženec kanónu a odstřelovací pušky.
railgun-damage=Hustší a pevnější projektily railgunu vedou k většímu poškození.
railgun-shooting-speed=Zdokonalení chladicích systémů znamená, že railgun může střílet častěji.
research-productivity=Zvyšuje množství výzkumného pokroku na spotřebovaný vědecký balíček.
rocket-silo=Slouží k vynášení předmětů a hráčů na vesmírné platformy.
rocket-turret=Věž s dlouhým dosahem, která střílí rakety.
space-platform=Zpracování kusů asteroidů na užitečné materiály.
space-platform-thruster=Umožňuje přesun vesmírných platforem na jiné planety.
space-science-pack-space-age=Výroba [item=space-science-pack] na vesmírné platformě.
stack-inserter=Štosový překladač, který je schopen vkládat předměty na přepravní pásy ve vrstvených štosech, ale čeká, až bude mít plnou ruku, a teprve potom se pohne.
tesla-weapons=Zbraně, které způsobují elektrické poškození a přeskakují mezi nepřáteli.
tree-seeding=Sbírej semínka stromů a sázej je do trávy nebo hlíny.
tungsten-carbide=Umožňuje vyrábět karbid wolframu, tvrdou žáruvzdornou keramiku. Snadno dostupnou wolframovou rudu lze nalézt v některých povrchových horninách na Vulcanu.
tungsten-steel=Umožňuje vyrábět wolframo-ocelové pláty.
turbo-transport-belt=Ještě rychlejší přepravní pásy.
yumako=Mňamkovník plodí chutné výživné ovoce. Semena zasaď do mňamka půdy (na mapě žlutá barva).
