[space-location-description]
aquilo=Mrazivá pustina s oceány tekutého čpavku a fluorovými průduchy. Entity a pásy zamrznou, pokud nejsou vyhřívány přilehlým tepelným potrubím nebo jinými horkými strukturami.
fulgora=Suchá, větrem ošlehaná planeta s bouřemi na náhorních plošinách a oceány ropy, které lze překonat po vyvýšených kolejích.\nZdá se, že tam jsou nějaké ruiny.
gleba=Vlhká bažinatá planeta s hlubokými močály, hadovitými kopci a úrodnou půdou. Bohatá na živiny. Bažinatý terén lze zasypat. Vysoko položené území překáží železnici, ale je potřebné pro zemědělství.
shattered-planet=Tajemný pozůstatek bývalého světa daleko v hlubinách mezihvězdného prostoru. Jeho pozůstatky, které se vznášejí v prostoru, který kdysi obýval, skrývají zdroje k odemčení mocných technologií. Přístup k nim však není bez rizika...
solar-system-edge=Konec! Nebo spíše nový začátek. Postavení vesmírné platformy schopné přežít tak daleko za relativním bezpečím místa havárie dokazuje tvou schopnost cestovat kamkoli jinam do velkých hlubin mezihvězdného prostoru. Aby vesmírná platforma tuto cestu přežila, musela by být obzvlášť soběstačná a mít nástroje potřebné k přeměně velkých a nebezpečných asteroidů na cestě na použitelné zdroje.
vulcanus=Horká vulkanická planeta s hornatými vulkány, řekami lávy, pláněmi popela a gejzíry kyseliny sírové. Bohatá na kovy. Lávu lze překonat pouze po vyvýšené železnici.
