[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower] umožňuje sázení semínek do půdy vhodné k výsevu. Z vysazených semínek vyrostou stromy a lze je sklízet.\n[entity=yumako-tree] můžeš pěstovat na [tile=natural-yumako-soil]. Vyplodí [item=yumako], které obsahuje [item=yumako-seed] k opětovnému vysazení stromu.\nOkolní [tile=wetland-yumako] lze zasypat pomocí [item=artificial-yumako-soil] a rozšířit tak plantáž. Tyto oblasti jsou na mapě označeny žlutě.\n[entity=jellystem] můžeš pěstovat na [tile=natural-jellynut-soil]. Vyplodí [item=jellynut] který obsahuje [item=jellynut-seed] k opětovnému vysazení stromu.\nOkolní [tile=wetland-jellynut] lze zasypat pomocí [item=artificial-jellynut-soil] a rozšířit tak plantáž. Tyto oblasti jsou na mapě označeny purporově.
aquilo-briefing=[planet=aquilo] je mrazivá pustina s čpavkovými oceány. Je to nejvzdálenější planeta, kde je použití [entity=solar-panel] prakticky nemožné.\n[entity=logistic-robot] a [entity=construction-robot] jsou zde mnohem méně výkonní.\nJediným známým zdrojem je zde [entity=crude-oil], takže zdejší základna bude závislá na meziplanetární logistice. Hráč by mohl bez dostatečné podpory z jiných planet uvíznout!\nPovrch je zde poměrně malý a je třeba ho rozšířit. Oceány lze zasypat skládkou [item=ice-platform], aby se po něm dalo chodit. [item=concrete] se používá jako podklad pro výstavbu a chrání led před táním.\nEntity musí být ohřívány, aby fungovaly pomocí [entity=heating-tower] a [entity=heat-pipe].
asteroid-defense=[entity=gun-turret] lze použít k rozbití větších asteroidů na kusy. Ty mohou být posbírány pomocí [entity=asteroid-collector] a zpracovány na platformě pro získání zdrojů. Větší asteroidy při nárazu poškodí platformu.
fulgora-briefing=[planet=fulgora] je suchá pustá planeta bez známek života a s nebezpečnou bleskovou aktivitou v častých nočních cyklech.\n[entity=solar-panel] je mnohem méně účinný, nicméně blesk může být zachycen pomocí [entity=lightning-rod] a jeho energie uložena v [entity=accumulator].\nNikde na planetě se nenacházejí žádné přírodní zdroje. K dispozici jsou pouze zbytky v podobě [entity=scrap].\nTo, co mohlo být dříve oceány, je nyní plné [fluid=heavy-oil] který lze extrahovat pomocí [entity=offshore-pump].\n[tile=oil-ocean-shallow] je možné zasypat až mnohem později, ale lze jej překonat pomocí vyvýšených kolejí. Stavba [entity=rail-support] v hlubokých částech oceánu bude vyžadovat další výzkum.
gleba-briefing=[planet=gleba] je vlhká bažinatá planeta s bohatou exotickou vegetací, kterou lze pěstovat pomocí [entity=agricultural-tower] a zpracovávat v [entity=biochamber].\nNenalezneš zde [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal], a [entity=uranium-ore] ale rostliny poskytují alternativní způsoby výroby potřebných předmětů.\nU většiny zemědělských produktů je navíc problémem, že se časem zkazí. Dokonce i [item=agricultural-science-pack] má omezenou životnost a nelze jej skladovat.\nVelcí pětinozí tvorové jsou původními druhy této planety. [entity=solar-panel] je slabší, ale stále použitelný.
heating-mechanics=[entity=heating-tower] může vytvářet teplo z paliva a nepřestává spalovat, ani když dosáhne maximální teploty.\nPoužívá [entity=heat-pipe] k přenosu tepla k jiným entitám.\nKaždá entita se musí dotýkat zdroje tepla, aby nezamrzla.\nVýjimkou jsou elektrické sloupy, [entity=solar-panel] a [entity=accumulator].
lava-processing=[fluid=lava] lze pumpovat pomocí [entity=offshore-pump] a zpracovávat v [entity=foundry], která ji dokáže přeměnit v [item=stone], [fluid=molten-iron] and [fluid=molten-copper].\nOdpadní předměty je možné odstranit tak, že je vhodíš přímo do [tile=lava].
lightning-mechanics=[entity=lightning-rod] chrání malou oblast před zásahem blesku a transformuje jeho energii do elektrické sítě.\nBlesk generuje velké množství energie po krátkou dobu. Více [entity=accumulator] umožní lepší využití každého úderu blesku.\nPozději může být nahrazen účinnějším [entity=lightning-collector].
orbital-logistics=[entity=space-platform-hub] může požádat o doručení předmětů z logistické sítě pomocí raket. Je možné automaticky vyžádat chybějící stavební materiál.\nV [entity=rocket-silo] lze nastavit požadavky pro vesmírné platformy.\n[entity=cargo-landing-pad] může požadovat předměty z vesmírné platformy obíhající kolem její planety, pokud již platforma nepožaduje předmět na této planetě.\nPoužij __CONTROL__stack-transfer__ v rozhraní centra vesmírné platformy k ručnímu přenosu jednoho štosu na planetu. Položky se objeví v [entity=cargo-pod-container] na výchozích souřadnicích planety.
production-entity-list=[entity=electric-mining-drill] Elektrické těžící zařízení \n[entity=big-mining-drill] Velké těžící zařízení \n[entity=pumpjack] Ropné čerpadlo \n[entity=assembling-machine-2] Montovna 2 \n[entity=assembling-machine-3] Montovna 3 \n[entity=electric-furnace] Elektrická pec \n[entity=recycler] Recyklátor \n[entity=chemical-plant] Chemička \n[entity=centrifuge] Odstředivka \n[entity=crusher] Drtič \n[entity=foundry] Slévárna \n[entity=agricultural-tower] Zemědělská věž \n[entity=electromagnetic-plant] Elektromagnetická fabrika\n[entity=cryogenic-plant] Kryogenní fabrika
removing-trash-in-space=[entity=inserter] lze použít k odstranění nepotřebných předmětů vynesením do prázdného prostoru.
space-platform=Vesmírná platforma se staví na dálku, přičemž stavební materiál je dodáván raketami. Lze ji použít k přepravě hráče a nákladu mezi planetami.\n\n- [item=space-platform-starter-pack] se používá k inicializaci platformy, která se poté rozšiřuje pomocí [item=space-platform-foundation].\n- [entity=asteroid-collector] chytá z vesmíru asteroidy k získání materiálu.\n- [entity=crusher] slouží k drcení asteroidů pro získání zdrojů.
space-science=V Space Age může být [item=space-science-pack] vyroben pouze na vesmírné platformě pomocí zpracovaných kusů asteroidů.
spoilables=Předmět s vlastností [img=utility/tooltip_category_spoilable] "Podléhá zkáze" má omezenou životnost. Po jejím uplynutí se předmět zkazí na jiný, například [item=spoilage].\nPředmět s vyšší kvalitou vydrží déle čerstvý.
spoilables-research=[item=agricultural-science-pack] má tím menší hodnotu, čím více se kazí.
spoilables-result=Průběh kažení ingredience ovlivňuje průběh kažení výrobku.
vulcanus-briefing=[planet=vulcanus] je horká planeta bez [fluid=water], nenajdeš na ní [entity=crude-oil] ani [entity=uranium-ore] ale obsahuje několik nových zdrojů [tooltip=zdroje,tips-and-tricks-item-description.vulcanus-resources].\n[fluid=lava] je nekonečným zdrojem minerálů jako náhrada za ložiska [item=stone], [item=iron-ore], a [item=copper-ore]. Ty lze v surové podobě nalézt pouze v [entity=big-rock].\n[entity=solar-panel] je mnohem účinnější. Prostředí je nehostinné - hornaté vulkány, lávové řeky, popelavé pláně a gejzíry kyseliny sírové.\n[tile=lava] je možné zasypat až mnohem později, ale lze ji překonat pomocí vyvýšených kolejí.
vulcanus-resources=Zdroje Vulcanu:\n[entity=sulfuric-acid-geyser] Gejzír kyseliny sírové \n[entity=calcite] Kalcit \n[entity=tungsten-ore] Wolframová ruda
