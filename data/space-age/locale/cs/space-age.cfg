[entity-description]
agricultural-tower=Sází semínka a sklízí vzrostlé rostliny.
asteroid-collector=Sbírá malé asteroidy. Velké asteroidy musí být rozbity na menší kousky pomocí věží.
big-demolisher=Mohutný teritoriální tvor s vysokou regenerací. Nemá rád, když ho někdo ruší.
big-mining-drill=Větší a výkonnější vrták s velkou těžební plochou. Dokáže těžit tvrdší rudy.
boompuff=Lišejník z Gleby s plynovými váčky pod tlakem, které rozkládají hnijící látky na výbušné plyny.
captive-biter-spawner=Toto stvoření potřebuje potravu, a pokud ji nemá, pomalu umírá hlady. Po vyhladovění se přemění. Lze ho zajmout zasažením [entity=biter-spawner] pomocí [item=capture-robot-rocket]
capture-robot=Uchopí cílovou [entity=biter-spawner] a zajme ji. Tím ji přemění na [entity=captive-biter-spawner].
capture-robot-rocket=Uchopí cílovou [entity=biter-spawner] a zajme ji. Tím ji přemění na [entity=captive-biter-spawner].
cargo-bay=Zvětšuje velikost inventáře centra a přistávací plochy.
cargo-landing-pad=Označí místo přistání pro všechny předměty seslané z vesmírné platformy na oběžné dráze. Vytváří logistické požadavky na předměty z platforem na oběžné dráze.
cargo-pod=Slouží k přenosu předmětů z vesmírné platformy na povrch planety.\nSpustí se automaticky po příletu vesmírné platformy na oběžnou dráhu, pokud [entity=cargo-landing-pad] vyžaduje náklad.\nMůže být odeslána ručně pomocí __CONTROL__stack-transfer__ na ikonu předmětu v rozhraní centra vesmírné platformy.
cargo-pod-container=Objeví se na povrchu planety s nákladem z vesmírné plošiny. Po odstranění nákladu je zničena.\nPokud je postavena [entity=cargo-landing-pad], přestanou na počáteční souřadnice přilétat nákladní kapsle a náklad je doručen přímo do ní.
copper-stromatolite=Skalní útvar způsobený měďnatými bakteriemi.
crusher=Dokáže rozdrtit některé předměty, například asteroidy, na menší kousky.
cryogenic-plant=Snáší extrémně nízké teploty. Kritické pro kryogenní výzkum a procesy.
cuttlepop=Houba z Gleby s chapadlovitými kořeny a chrastícími tobolkami výtrusů.
electromagnetic-plant=Má zásadní význam pro elektromagnetický výzkum a procesy.
foundry=Umožňuje nové recepty na tavení a metalurgii.
fulgoran-ruin-attractor=Chrání malou oblast před úderem blesku.
funneltrunk=Houba z Gleby, která vytváří tvrdou vnější nálevku a chová symbiotické červy.
fusion-generator=Spotřebovává plazmu k výrobě elektrické energie.
fusion-reactor=Používá fluoroketon s fúzními články k výrobě plazmy.
hairyclubnub=Houba z Gleby s tvrdými dřevnatými stonky a kyjovitými kloboučky, které zachycují mouchy lepkavými chloupky.
heating-tower=Vytváří teplo z chemických paliv s velmi vysokou účinností. Nepřestává spalovat při maximální teplotě. Předává teplo do připojeného tepelného potrubí, které lze použít k výrobě páry nebo k zabránění zmrazení.
iron-stromatolite=Skalní útvar způsobený železitými bakteriemi.
jellystem=Ohavnost z Gleby s rosolovitým stonkem a měkkými masitými hrudkami, z nichž vyrůstají vrásčité želatořechy.
lickmaw=Masožravá ohavnost z Gleby s jazykovitými chapadly a mnoha ústy.
lightning=Blesk je přírodní jev, který poškozuje nechráněné objekty a postavu hráče. Zároveň jej lze využít jako zdroj energie.
lightning-collector=Chrání velkou oblast před údery blesku a transformuje energii do elektrické sítě.
lightning-rod=Chrání malou oblast před údery blesku a transformuje energii do elektrické sítě.
medium-demolisher=Mohutný teritoriální tvor s vysokou regenerací. Nemá rád, když ho někdo ruší.
offshore-pump=Čerpá tekutiny z vodních ploch, lávy a různých oceánů.
railgun-turret=Věž s elektrickým dělem s dlouhým dostřelem. Účinná proti nepřátelům a asteroidům.
rocket-silo=Slouží k vynášení předmětů a hráčů na vesmírné platformy.
slipstack=Korálová řada na Glebě, která vylučuje kapky kluzkého hlenu.
small-demolisher=Mohutný teritoriální tvor s vysokou regenerací. Nemá rád, když ho někdo ruší.
space-platform-hub=Centrum platformy je jádrem vesmírné platformy. Přijímá předměty z planet a odesílá je na nákladové přistávací plochy. Vytvoří se vypuštěním [item=space-platform-starter-pack].
stack-inserter=Štosový překladač schopný plnit dopravní pásy ve vrstvách.
stingfrond=Lišejník z Gleby se suchou chundelatou korunou, která spouští výjimečně silné provazce vyzbrojené drobnými žahavými ostny.
sunnycomb=Lišejník z Gleby s houbovitou strukturou, který po vysušení na slunci vytváří žlutou krustu.
teflilly=Rostlina z Gleby se silnými plastickými listy.
tesla-turret=Zabije elektrickým proudem nepřítele v blízkosti. Elektrický výboj může v obloukovém řetězci odskočit na další nepřátele.
thruster=Umožňuje vesmírným platformám cestovat na jiné planety. Musí být postavena na jižním okraji vesmírné platformy.
turbo-splitter=Rozděluje a/nebo spojuje náklad na pásech v poměru 1:1.
turbo-underground-belt=Slouží k tomu, aby pás mohl překonávat entity nebo neprostupný terén.
yumako-tree=Strom z Gleby, který plodí chutné výživné plody mňamko.
