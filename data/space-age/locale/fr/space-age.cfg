rail-support-foundations=Permet de construire des rails surélevés également sur les parties profondes de l'océan de pétrole de [planet=fulgora].
railgun=Un croisement électrique entre un canon et un fusil de précision.
railgun-damage=Le fait de rendre les projectiles pour canon électromagnétique plus denses et plus robustes permet d'augmenter les dégâts.
railgun-shooting-speed=Des systèmes de refroidissement améliorés permettent au canon électromagnétique de tirer plus souvent.
