[tips-and-tricks-item-description]
agriculture=La [entity=agricultural-tower] permet de planter des graines dans un sol qui se prête à l'ensemencement. Les graines plantées deviennent des arbres qui peuvent être récoltés.\nL'[entity=yumako-tree] peut pousser sur du [tile=natural-yumako-soil]. Il produit un [item=yumako] qui contient des [item=yumako-seed] permettant de replanter l'arbre.\nLa plantation peut être étendue en remplaçant le [tile=wetland-yumako] voisin par du [item=artificial-yumako-soil]. Ces zones apparaissent en jaune sur la carte.\nLe [entity=jellystem] peut pousser sur du [tile=natural-jellynut-soil]. Il produit une [item=jellynut] qui contient des [item=jellynut-seed] permettant de replanter l'arbre.\nLa plantation peut être étendue en remplaçant le [tile=wetland-jellynut] voisin par du [item=artificial-jellynut-soil]. Ces zones apparaissent en magenta sur la carte.
aquilo-briefing=[planet=aquilo] est une planète glaciale avec des océans d'ammoniac. C'est la planète la plus éloignée où l'utilisation du [entity=solar-panel] est pratiquement impossible.\nLe [entity=logistic-robot] et le[entity=construction-robot] y sont beaucoup plus limités.\nLa seule ressource habituelle ici est le [entity=crude-oil], la base sera donc dépendante de la logistique interplanétaire. Le joueur pourrait se retrouver bloqué s'il ne reçoit pas suffisamment de soutien des autres planètes !\nLa surface disponible est assez réduite et doit être agrandie. Les océans peuvent être remblayés grâce à des [item=ice-platform] pour être praticables. Le [item=concrete] sert de fondation aux bâtiments et protège la glace de la fonte.\nLes entités doivent être réchauffées pour fonctionner au moyen de [entity=heating-tower] et de [entity=heat-pipe].
asteroid-defense=On peut utiliser une [entity=gun-turret] pour briser les gros astéroïdes en fragments d'astéroïdes. Ceux-ci peuvent être récupérés par un [entity=asteroid-collector] et transformés sur la plateforme pour en tirer des ressources. Les astéroïdes plus gros endommagent la plateforme en cas d'impact.
fulgora-briefing=[planet=fulgora] est une planète aride et stérile, sans aucun signe de vie, avec une dangereuse activité de foudre lors des cycles nocturnes fréquents.\nLe [entity=solar-panel] est beaucoup moins efficace, mais les éclairs peuvent être collectés grâce au [entity=lightning-rod] et stockés dans un [entity=accumulator].\nIl n'existe aucune ressource naturelle sur la planète. Les seules choses disponibles sont des vestiges sous forme de [entity=scrap].\nCe qui aurait pu être des océans est maintenant rempli de [fluid=heavy-oil] que l'on peut extraire à l'aide d'une [entity=offshore-pump].\nL'[tile=oil-ocean-shallow] ne pourra pas être remblayé avant longtemps, mais il peut être traversé par des rails surélevés. La construction de [entity=rail-support] sur les parties profondes de l'océan nécessitera des recherches supplémentaires.
gleba-briefing=[planet=gleba] est une planète marécageuse humide avec une végétation exotique riche qui peut être cultivée à l'aide d'une [entity=agricultural-tower] et transformée dans la [entity=biochamber].\nOn n'y trouve pas de [entity=iron-ore], de [entity=copper-ore], de [entity=crude-oil], de [entity=coal], ni de [entity=uranium-ore] mais les plantes offrent d'autres moyens de produire les objets dont on a besoin.\nLa plupart des produits issus de l'agriculture présentent la difficulté supplémentaire de pourrir avec le temps. Même le [item=agricultural-science-pack] a une durée de vie limitée et ne peut être accumulé.\nDe grandes créatures à cinq pattes sont des espèces locales de cette planète. Le [entity=solar-panel] est plus faible mais toujours utilisable.
heating-mechanics=La [entity=heating-tower] peut générer de la chaleur à partir d'un combustible et ne s'arrête pas de fonctionner même lorsqu'il a atteint sa température maximale.\nElle utilise des [entity=heat-pipe] pour transférer sa chaleur à d'autres entités.\nChaque entité doit être en contact avec une source de chaleur pour ne pas geler.\nLes poteaux électriques, le [entity=solar-panel] et l'[entity=accumulator] font exception à cette règle.
lava-processing=La [fluid=lava] peut être pompée au moyen d'une [entity=offshore-pump] et transformée dans une [entity=foundry] en [item=stone], [fluid=molten-iron] et [fluid=molten-copper].\nIl est possible d'éliminer les déchets en les jetant directement dans la [tile=lava].
lightning-mechanics=Le [entity=lightning-rod] protège une petite zone contre la foudre et convertit cette énergie pour alimenter le réseau électrique.\nLa foudre génère une grande quantité d'énergie pendant une courte période. Disposer d'un plus grand nombre d'[entity=accumulator] permettra d'utiliser au mieux chaque coup de foudre.\nIl pourra être remplacé plus tard par un [entity=lightning-collector] plus efficace.
orbital-logistics=Le [entity=space-platform-hub] peut demander au réseau logistique des objets à livrer par des fusées. Il est possible de demander automatiquement les matériaux de construction manquants.\nLe [entity=rocket-silo] peut être configuré pour répondre automatiquement aux demandes provenant des plateformes spatiales..\nL'[entity=cargo-landing-pad] peut demander des objets à une plateforme spatiale en orbite autour de sa planète, à moins qu'elle ne demande déjà l'objet sur cette planète.\nLa commande __CONTROL__stack-transfer__ dans l'interface graphique du noyau de la plateforme spatiale permet de transférer manuellement une pile unique vers la planète. Les objets apparaîtront dans le [entity=cargo-pod-container] aux coordonnées de départ.
production-entity-list=[entity=electric-mining-drill] Foreuse minière électrique \n[entity=big-mining-drill] Grande foreuse minière \n[entity=pumpjack] Chevalet de pompage \n[entity=assembling-machine-2] Machine d'assemblage rapide \n[entity=assembling-machine-3] Machine d'assemblage très rapide \n[entity=electric-furnace] Four électrique \n[entity=recycler] Recyleur \n[entity=chemical-plant] Usine de produits chimiques \n[entity=centrifuge] Centrifugeuse \n[entity=crusher] Broyeur \n[entity=foundry] Fonderie \n[entity=agricultural-tower] Tour agricole \n[entity=electromagnetic-plant] Usine électromagnétique \n[entity=cryogenic-plant] Usine cryogénique
removing-trash-in-space=On peut utiliser un [entity=inserter] pour éliminer les déchets en les envoyant dans le vide spatial.
space-platform=La plateforme spatiale est construite à distance, avec des matériaux de construction livrés par des fusées. Elle peut être utilisée pour transporter les joueurs et les marchandises entre les planètes.\n\n- Le [item=space-platform-starter-pack] est utilisé pour amorcer la plateforme, qui peut ensuite être étendue à l'aide de [item=space-platform-foundation].\n- Le [entity=asteroid-collector] récupère les astéroïdes présents dans l'espace pour les transformer en matériaux.\n- Le [entity=crusher] permet de broyer les astéroïdes pour en tirer des ressources.
space-science=Avec l'Ère spatiale, le [item=space-science-pack] ne peut être produit que sur une plateforme spatiale en utilisant les fragments d'astéroïdes transformés.
spoilables=Un objet ayant la propriété de pourrir [img=utility/tooltip_category_spoilable] a une durée de vie limitée. À l'expiration du délai, l'objet se transforme en un objet différent, comme un [item=spoilage].\nUn objet de meilleure qualité reste frais plus longtemps.
spoilables-research=Le [item=agricultural-science-pack] perd de sa valeur au fur et à mesure qu'il s'abîme.
spoilables-result=L'évolution du pourrissement d'un ingrédient détermine aussi l'évolution du pourrissement du produit.
vulcanus-briefing=[planet=vulcanus] est une planète chaude sans [fluid=water], vous ne pouvez pas y trouver de [entity=crude-oil] ou de [entity=uranium-ore] mais elle en contient plusieurs nouvelles [tooltip=resources,tips-and-tricks-item-description.vulcanus-resources].\nLa [fluid=lava] est une source infinie de minéraux pour remplacer les gisements de [item=stone], de [item=iron-ore], et de [item=copper-ore]. Ceux-ci ne peuvent être trouvés à l'état brut que dans les [entity=big-rock].\nLe [entity=solar-panel] est ici beaucoup plus efficace. L'environnement est inhospitalier, avec des volcans montagneux, des rivières de lave, des plaines de cendres et des geysers d'acide sulfurique.\nLa [tile=lava] ne pourra être remblayée que bien plus tard, mais elle peut déjà être traversée par des voies ferrées surélevées.
vulcanus-resources=Ressources de Vulcanus :\n[entity=sulfuric-acid-geyser] Geyser d'acide sulfurique \n[entity=calcite] Calcite \n[entity=tungsten-ore] Minerai de tungstène
