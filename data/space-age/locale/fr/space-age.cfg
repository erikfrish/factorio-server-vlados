[entity-description]
agricultural-tower=Plante des graines et récolte les plantes à maturité.
asteroid-collector=Collecte de petits astéroïdes. Les grands astéroïdes doivent être divisés en petits morceaux par des tourelles.
big-demolisher=Une créature territoriale massive à forte capacité de régénération. N'aime pas être dérangée.
big-mining-drill=Une foreuse plus grande et plus puissante avec une grande zone d'extraction. Peut extraire des minerais plus résistants.
boompuff=Un lichen de Gléba muni de poches de gaz explosif sous pression obtenu par fermentation de matières organiques.
captive-biter-spawner=Cette créature a besoin de nourriture et mourra lentement de faim si elle n'est pas nourrie. Elle se transformera si elle est affamée. Elle peut être capturée en ciblant le [entity=biter-spawner] avec un [item=capture-robot-rocket]
capture-robot=Capture le [entity=biter-spawner] ciblé et le transforme en un [entity=captive-biter-spawner].
capture-robot-rocket=Capture le [entity=biter-spawner] ciblé et le transforme en un [entity=captive-biter-spawner].
cargo-bay=Augmente la taille de l'inventaire du noyau et de l'aire d'atterrissage.
cargo-landing-pad=Crée un point d'atterrissage pour tous les objets envoyés par les plateformes spatiales en orbite. Effectue des demandes logistiques pour des objets provenant de plateformes en orbite.
cargo-pod=Utilisée pour transférer des objets de la plateforme spatiale à la surface de la planète.\nElle est lancée automatiquement lorsqu'une plateforme spatiale arrive en orbite si l'[entity=cargo-landing-pad] demande des marchandises.\nElle peut être envoyée manuellement via __CONTROL__stack-transfer__ sur l'icône de l'objet dans l'interface graphique du noyau de la plateforme spatiale.
cargo-pod-container=Apparaît à la surface de la planète avec la cargaison de la plateforme spatiale. Elle est détruite lorsque la cargaison est retirée.\nLorsqu'une [entity=cargo-landing-pad] est construite, les capsules de livraison cessent d'arriver aux coordonnées initiales et la cargaison est livrée directement à cet endroit.
copper-stromatolite=Formation rocheuse créée par des bactéries cuivreuses.
crusher=Peut broyer certains objets, tels que les astéroïdes, en plus petits morceaux.
cryogenic-plant=Peut gérer des températures extrêmement basses. Essentiel pour la recherche et les processus cryogéniques.
cuttlepop=Un champignon de Gléba avec des racines en forme de tentacules et des gousses de spores crépitantes.
electromagnetic-plant=Essentiel pour la recherche et les processus électromagnétiques.
foundry=Permet de nouveaux processus de fonte et de métallurgie.
fulgoran-ruin-attractor=Protège une petite zone contre la foudre.
funneltrunk=Un champignon de Gléba rigide en forme d'entonnoir et cultivant des vers symbiotiques.
fusion-generator=Consomme du plasma pour créer de l'énergie électrique.
fusion-reactor=Utilise la fluorocétone avec des cellules de fusion pour produire du plasma.
hairyclubnub=Un champignon de Gléba avec des tiges ligneuses rigides et des chapeaux en forme de massue qui attrapent les mouches à l'aide de poils collants.
heating-tower=Génère de la chaleur à partir de combustibles chimiques avec une très grande efficacité. Il n'arrête pas de consommer de l'énergie, même lorsqu'il atteint sa température maximale. Transmet la chaleur à des conduites de chaleur connectées qui peuvent être utilisées pour la production de vapeur ou pour éviter le gel.
iron-stromatolite=Une formation rocheuse créée par des bactéries ferreuses.
jellystem=Une abomination de Gléba avec une tige gélatineuse et des masses charnues et molles qui font pousser des noix gélatineuses ridées.
lickmaw=Une abomination carnivore de Gléba avec des tentacules en forme de langue et de nombreuses bouches.
lightning=La foudre est un phénomène naturel qui endommage les entités non protégées et le personnage du joueur. En même temps, elle peut être utilisée comme source d'énergie.
lightning-collector=Protège une large zone contre la foudre et convertit cette énergie pour alimenter le réseau électrique.
lightning-rod=Protège une petite zone contre la foudre et convertit cette énergie pour alimenter le réseau électrique.
medium-demolisher=Une créature territoriale massive à forte capacité de régénération. N'aime pas être dérangée.
offshore-pump=Extrait des fluides à partir d'étendues d'eau, de lave et de divers océans.
railgun-turret=Tourelle à canon électromagnétique à longue portée. Efficace contre les ennemis et les astéroïdes.
rocket-silo=Utilisé pour envoyer des objets et des joueurs sur des plateformes spatiales.
slipstack=Un empilement de coraux de Gléba qui rejette des boules de mucus glissant.
small-demolisher=Une créature territoriale massive à forte capacité de régénération. N'aime pas être dérangée.
space-platform-hub=Le noyau de la plateforme est le cœur de la plateforme spatiale. Il reçoit les objets des planètes et les distribue aux aires d'atterrissage cargo. Elle est créée en lançant un [item=space-platform-starter-pack].
stack-inserter=Bras robotisé empileur capable de remplir les convoyeurs de transport sur plusieurs niveaux.
stingfrond=Un lichen de Gléba avec une voûte sèche et vaporeuse laissant tomber des filaments exceptionnellement solides et armées de minuscules aiguillons urticants.
sunnycomb=Un lichen de Gléba avec une structure spongieuse accumulant une croûte jaune lorsqu'il est séché par le soleil.
teflilly=Une plante de Gléba avec des feuilles robustes et plastiques.
tesla-turret=Électrocute un ennemi proche. La décharge électrique peut rebondir sur les ennemis proches sous forme d'une chaîne d'arcs.
thruster=Permet aux plateformes spatiales de voyager vers d'autres planètes. Doit être construit sur le bord sud de la plateforme spatiale.
turbo-splitter=Sépare et/ou rassemble équitablement le contenu des convoyeurs.
turbo-underground-belt=Utilisé pour permettre à un convoyeur de traverser des entités ou des terrains infranchissables.
yumako-tree=Un arbre de Gléba qui produit des Yumakos, fruits savoureux et nutritifs.
