[space-location-description]
aquilo=Une planète gelée avec des océans d'ammoniac liquide et des échappements de fluor. Les structures et les convoyeurs gèleront s'ils ne sont pas réchauffés par une conduite de chaleur adjacente ou par d'autres structures chaudes.
fulgora=Une planète sèche, balayée par le vent, avec des tempêtes de foudre sur les plateaux et des océans de pétrole que l'on peut franchir grâce à des rails surélevés.\nIl semble qu'il y ait des ruines.
gleba=Une planète humide et marécageuse avec des tourbières profondes, des collines sinueuses et des terres fertiles. Riche en nutriments. Les terrains marécageux peuvent être remblayés. Les hautes terres gênent les voies ferrées mais sont nécessaires à l'agriculture.
shattered-planet=Un vestige mystérieux d'un ancien monde situé dans les profondeurs de l'espace interstellaire. Ses débris, flottant dans l'espace qu'il occupait autrefois, recèlent les ressources nécessaires pour débloquer de puissantes technologies. Mais y accéder n'est pas sans risque...
solar-system-edge=La fin ! Ou plutôt, un nouveau départ. Construire une plateforme spatiale capable de survivre aussi loin, au-delà de la sécurité relative du site du crash, prouve votre capacité à voyager n'importe où dans les grandes étendues de l'espace interstellaire. Pour qu'une plateforme spatiale survive à ce voyage, elle doit être suffisamment autonome et disposer des outils nécessaires pour transformer en ressources utilisables les dangereux énormes astéroïdes qui se trouvent sur son chemin.
vulcanus=Une planète volcanique chaude avec des volcans montagneux, des rivières de lave, des plaines de cendres et des geysers d'acide sulfurique. Riche en métaux. La lave ne peut être traversée que par des rails surélevés.
