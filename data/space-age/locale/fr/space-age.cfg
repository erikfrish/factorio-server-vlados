captivity=Une capsule robotique tirée d'un [item=rocket-launcher] injecte une dose de [item=bioflux] dans le nid, le capturant ainsi. Avec des doses régulières de [item=bioflux], le nid restera captif.
carbon-fiber=Certaines plantes produisent naturellement des nanotubes de carbone, qui peuvent être filés en fibres et tissés pour former des tissus extrêmement résistants.
