overgrowth-soil=Des sols plus robustes qui permettent de cultiver des plantes n'importe où dans leur biome.
planet-discovery-aquilo=Une terre gelée avec des océans sans fond d'ammoniac liquide qui ne peuvent pas être remblayés. Des icebergs précaires sont la chose la plus proche de la terre ferme et peuvent être étendus grâce à une plateforme de glace flottante. Les structures et les convoyeurs gèleront s'ils ne sont pas réchauffés par une conduite de chaleur adjacente ou d'autres structures chaudes. Ils doivent être placés sur du béton pour ne pas faire fondre la glace en dessous.
planet-discovery-fulgora=Une planète sèche, balayée par le vent, avec des tempêtes de foudre sur les plateaux et des océans de pétrole que l'on peut franchir grâce à des rails surélevés.\nIl semble qu'il y ait des ruines.
planet-discovery-gleba=Une planète humide et marécageuse avec des marais riches en nutriments. Les zones humides sont propices à l'agriculture, mais il est difficile d'y construire des bâtiments. Elles peuvent être remblayées, mais la pierre y est rare.\nLes collines sinueuses contiennent de la pierre et sont plus adaptées aux constructions, mais elles ne conviennent pas à l'agriculture.
planet-discovery-vulcanus=Une planète volcanique chaude avec des volcans montagneux, des rivières de lave, des plaines de cendres et des geysers d'acide sulfurique. Riche en métaux. La lave ne peut être traversée que par des rails surélevés.
promethium-science-pack=Utilisé pour augmenter la productivité de la recherche, ce qui facilite la recherche d'autres améliorations qui rendront plus accessibles les futures expéditions vers la planète pulvérisée.
