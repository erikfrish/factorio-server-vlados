[factoriopedia-description]
fusion-generator=Consomme le plasma du [entity=fusion-reactor] pour créer de l'énergie électrique. La production d'énergie est nominale, mais si la température est plus élevée, la quantité de plasma consommée est moindre. Il produit un liquide de refroidissement réchauffé égal à la quantité de plasma consommée. Le liquide de refroidissement peut être refroidi dans une [entity=cryogenic-plant]. Les Générateurs de fusion peuvent être reliés entre eux et se transférer mutuellement du plasma.
fusion-reactor=Utilise un liquide de refroidissement à base de fluorocétone avec des cellules d'énergie de fusion pour produire du plasma surchauffé. Il ne peut être envoyé que directement à un [entity=fusion-generator]. Le bonus de voisinage avec d'autres réacteurs de fusion augmente considérablement la température du plasma sans augmenter la quantité de liquide de refroidissement utilisée.
[fluid-description]
fusion-plasma=Ions à très haute température générés dans un [entity=fusion-reactor] et consommés par un [entity=fusion-generator]. Il ne s'agit pas d'un fluide normal et il ne peut pas être transporté dans un [entity=pipe], il ne peut être transporté que entre le Réacteur de fusion et le Générateur de fusion.\nLa température du plasma détermine sa valeur énergétique.\nLa quantité de plasma représente également la quantité de liquide de refroidissement qui l'accompagne. Du liquide de refroidissement réchauffé est produit par le Générateur de fusion lorsque le plasma est utilisé pour produire de l'énergie.
