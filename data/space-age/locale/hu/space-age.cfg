captivity=Egy [item=rocket-launcher]-ből kilőtt robotkapszula befecskendez egy adag [item=bioflux]-ot a keltetőbe, ezzel elfogva azt. A rendszeresen adagolt [item=bioflux] segítségével a keltető fogságban marad.
carbon-fiber=Bizonyos növények természetes szénnanocsöveket növesztenek, amelyekből szálak szőhetők, ebből pedig extrém erős ruha állítható elő.
cryogenic-plant=Egy gyártóüzem, amely extrém alacsony hőmérsékletet bír ki. Kritikus eleme a kriogenikus kutatásnak és feldolgozásnak.
cryogenic-science-pack=Fejlettebb kriogenikus alkalmazások.
electric-weapons-damage=Növeli az elektromos fegyverek sebzését.
electromagnetic-plant=Egy gyártóüzem, amely a mágnesek és elektromosság fejlett felhasználásával hatékonyabban állít elő termékeket.
electromagnetic-science-pack=Fejlettebb elektromágneses alkalmazások.
foundation=Kidolgozott szerkezeti alap hővédelemmel és mély csavarcölöpökkel. Ráhelyezhető lávára, olajóceánra és a legtöbb vízre.
foundry=Fejlettebb fémolvasztási és egyéb kohászati folyamatokat tesz elérhetővé.
fusion-reactor=A sűrűplazma-fókuszáló rendszer lehetővé teszi, hogy energiát nyerjünk ki közvetlenül a fúziós reakcióból gőzgépek használata nélkül.
fusion-reactor-equipment=A páncélba beépítve energiát szolgáltat a többi felszerelésednek.
health=Ép testben ép lélek.
heating-tower=Hőt termel éghető üzemanyagokból magas hatékonysággal. Nem hagyja abba az égetést maximális hőmérsékleten. Átadja a hőt a csatlakoztatott hővezetékeknek, amely felhasználható gőzenergia termelésére vagy a megfagyás megakadályozására.
holmium-processing=Lehetővé teszi a holmiumérc átalakítását holmiumlemezzé.
jellynut=A zselészár kocsonyás zselédiókat terem. Vesd el a magokat zselédiótalajra (a térképen bíbor színű).
laser-weapons-damage=Növeli a lézersugarak sebzését.
lightning-collector=Nagyobb területről gyűjti be a villámot, és hatékonyabban termel energiát.
lithium-processing=A lítium a legkönnyebb szilárd elem, nagyon gyúlékony és nehezen tárolható.
mech-armor=Válj eggyé a géppel.
metallurgic-science-pack=Lehetővé teszi a kutatást az alapvető kohászaton túl.
overgrowth-soil=Szilárdabb talaj, amely lehetővé teszi a növények termesztését bárhol az övezetükön belül.
planet-discovery-aquilo=Fagyos pusztaság végtelen ammóniaóceánokkal, amelyeket nem lehet feltölteni. Az ingatag jéghegyek állnak legközelebb a szilárd talajhoz, és lebegő jégplatformokkal bővíthetők ki. Az épületek és futószalagok lefagynak, ha nincs a közelben hővezeték vagy más forró építmény, de betonra kell őket építeni, hogy ne olvadjon el alattuk a jég.
planet-discovery-fulgora=Száraz, szélfútta bolygó villámló viharokkal és olajóceánokkal, amelyeket magasvasúttal lehet áthidalni.\nÚgy tűnik, valamiféle romok vannak itt.
planet-discovery-gleba=Nedves, mocsaras bolygó tápanyagokban gazdag lápokkal. A nedves területek lehetővé teszik a mezőgazdaságot, de nehezen beépíthetők, fel lehet őket tölteni, de kő kevés van.\nA kígyózó dombokon könnyebb építkezni, és kő is előfordul rajtuk, de nem termeszthetők rajtuk növények.
planet-discovery-vulcanus=Forró vulkanikus bolygó hegyméretű vulkánokkal, lávafolyókkal, hamuföldekkel és kénsavgejzírekkel. Fémekben gazdag. A láván csak magasvasúttal lehet átkelni.
promethium-science-pack=A kutatás termelékenységének növelésére használható, így könnyebb lesz más technológiákat kifejleszteni a jövőbeli expedíciókhoz az összetört bolygó felé.
quantum-processor=Egy processzor, amely különféle kvantumjelenségeket használ ki.
rail-support-foundations=Lehetővé teszi magasvasút építését az olajóceán mély részein is [planet=fulgora]-n.
railgun=Egy elektromos fegyver, amely átmenet az ágyú és a mesterlövészpuska között.
railgun-damage=A sínágyú lövedékének tömörebb és ellenállóbb változatai nagyobb sebzést okoznak.
railgun-shooting-speed=A hűtőrendszerek fejlesztésével a sínágyú gyakrabban tud tüzelni.
research-productivity=Növeli a kutatás előrehaladását felhasznált tudományos csomagonként.
rocket-silo=Lehetővé teszi tárgyak és játékosok felküldését űrplatformokra.
rocket-turret=Nagy hatósugarú torony, amely rakétákat lő.
space-platform=Aszteroidadarabok feldolgozása hasznos anyagokká.
space-platform-thruster=Lehetővé teszi, hogy az űrplatform másik bolygókhoz utazzon.
space-science-pack-space-age=[item=space-science-pack] előállítása űrplatformon.
stack-inserter=Mozgatókarok, amelyek képesek több tárgyat egymásra tenni futószalagokon, de minden fordulat előtt megvárják, hogy megteljen a kezük.
tesla-weapons=Fegyverek, amelyek elektromos sebzést okoznak, és a hatásuk átterjed a közeli ellenségekre.
tree-seeding=Gyűjts magokat fákból, és vesd el őket fűre vagy a földre.
tungsten-carbide=Lehetővé teszi, hogy volfrám-karbidot készíts, amely egy kemény, hőálló kerámia. A könnyen hozzáférhető volfrám megtalálható bizonyos sziklákban Vulcanus felszínén.
tungsten-steel=Lehetővé teszi volfrámacél rudak készítését.
