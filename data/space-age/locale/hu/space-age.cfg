[entity-description]
agricultural-tower=Elveti a magokat, és betakarítja a kifejlett növényeket.
asteroid-collector=Begyűjti a kis aszteroidákat. A nagyobb aszteroidákat szét kell lőni kisebb darabokra a lőtornyokkal.
big-demolisher=Masszív, territoriális lény gyors regenerációval. Nem szereti, ha zavarják.
big-mining-drill=Nagyobb bányagép nagy hatótávolsággal. Képes a keményebb ércek kibányászására.
boompuff=Egy glebai zuzmó nyomás alatt álló gázzsákokkal, amely a bomló anyagot robbanékony gázokká alakítja.
captive-biter-spawner=Ez a lény élelmet igényel, és lassan kiéhezik, ha nem kap táplálékot. Kiéhezés után átalakul. Egy [entity=biter-spawner] elfogható [item=capture-robot-rocket] felhasználásával.
capture-robot=Ráakaszkodik a megcélzott [entity=biter-spawner]-re, és [entity=captive-biter-spawner]-t csinál belőle.
capture-robot-rocket=Ráakaszkodik a megcélzott [entity=biter-spawner]-re, és [entity=captive-biter-spawner]-t csinál belőle.
cargo-bay=Megnöveli az űrplatformközpont és a leszállópad tárolóméretét.
cargo-landing-pad=Létrehoz egy leszállóhelyet a bolygó körül keringő űrplatformokról ledobott tárgyaknak. Tárgyakat igényel a keringő űrplatformokról.
cargo-pod=Tárgyakat szállít az űrplatformról a bolygó felszínére.\nAutomatikusan kilövésre kerül, ha egy űrplatform megérkezik a bolygó körüli pályára, ha az [entity=cargo-landing-pad] igényli a szállítmányt.\nManuálisan is elküldhető __CONTROL__stack-transfer__ lenyomásával a tárgyon az űrplatformközpont GUI-jában.
cargo-pod-container=A bolygó felszínén jelenik meg az űrplatformról küldött rakománnyal. Megsemmisül a rakomány eltávolítása után.\n[entity=cargo-landing-pad] megépítése után a rakomány közvetlenül oda érkezik, nem a kezdőkoordinátákra.
copper-stromatolite=Egy sziklás képződmény, amelyet réztartalmú baktériumok okoznak.
crusher=Összezúz bizonyos tárgyakat, például aszteroidákat, kisebb darabokra.
cryogenic-plant=Extrém alacsony hőmérsékletet bír ki. Kritikus eleme a kriogenikus kutatásnak és feldolgozásnak.
cuttlepop=Egy glebai gomba csápszerű gyökerekkel és zörgő spóratartó tokokkal.
electromagnetic-plant=Kritikus eleme az elektromágneses kutatásnak és feldolgozásnak.
foundry=Új fémolvasztási és -öntési recepteket tesz lehetővé.
fulgoran-ruin-attractor=Megvéd egy kis területet a villámcsapásoktól.
funneltrunk=Egy glebai gomba, amely kemény külső tölcsért alakít ki, és szimbiotikus férgeket nevel.
fusion-generator=Plazma felhasználásával elektromos energiát állít elő.
fusion-reactor=Fluoroketont használ fel fúziós energiacellákkal, hogy plazmát állítson elő.
hairyclubnub=Egy glebai gomba kemény fás szárral és bunkószerű ágakkal, amelyek legyeket fognak el a ragadós szőreikkel.
heating-tower=Hőt termel éghető üzemanyagokból magas hatékonysággal. Nem hagyja abba az égetést maximális hőmérsékleten. Átadja a hőt a csatlakoztatott hővezetékeknek, amely felhasználható gőzenergia termelésére vagy a megfagyás megakadályozására.
iron-stromatolite=Egy sziklás képződmény, amelyet vastartalmú baktériumok okoznak.
jellystem=Egy glebai szörnyszülött zselészerű szárral és puha húsos csomókkal, amelyek ráncos zselédiót teremnek.
lickmaw=Egy húsevő glebai szörnyszülött nyelvszerű csápokkal és sok szájjal.
lightning=A villám természeti jelenség, ami kárt okoz védtelen ápületekben és sebezheti a játékost.
lightning-collector=Megvéd egy nagy területet a villámcsapásoktól, és átadja az energiát az elektromos hálózatnak.
lightning-rod=Megvéd egy kis területet a villámcsapásoktól, és átadja az energiát az elektromos hálózatnak.
medium-demolisher=Masszív, territoriális lény gyors regenerációval. Nem szereti, ha zavarják.
offshore-pump=Folyadékokat termel ki víztömegekből, lávából és különféle óceánokból.
railgun-turret=Nagy hatótávolságú elektromos ágyútorony. Hatékony az ellenfelek és aszteroidák ellen.
rocket-silo=Lehetővé teszi tárgyak és játékosok felküldését űrplatformokra.
slipstack=Egy glebai korallhalom, amely csúszós nyálkát választ ki.
small-demolisher=Masszív, territoriális lény gyors regenerációval. Nem szereti, ha zavarják.
space-platform-hub=A platformközpont az űrplatform magja. Fogadja a tárgyakat a bolygókról, és elküldi őket a leszállópadokra. Létrehozható [item=space-platform-starter-pack] felküldésével.
stack-inserter=Halommozgatókar, amely képes több tárgyat egymásra tenni futószalagokon.
stingfrond=Egy glebai zuzmó száraz és vékony lombkoronával, amely különösen erős, szúrós tüskével ellátott spárgákat ereszt le.
sunnycomb=Egy glebai zuzmó, amely szivacsos szerkezetű, és a nap általi száradástól sárga kérget alakít ki.
teflilly=Egy glebai növény erős műanyagszerű levelekkel.
tesla-turret=Egy közeli ellenséget árammal üt meg. Az áramütés továbbhaladhat közeli ellenségekre egy íves láncban.
thruster=Lehetővé teszi, hogy az űrplatform másik bolygókhoz utazzon. Az űrplatform déli oldalára kell építeni.
turbo-splitter=A futószalagok szállítmányát elosztja és/vagy összeönti 1:1 arányban.
turbo-underground-belt=Lehetővé teszi, hogy egy futószalag entitások vagy átjárhatatlan terep alatt menjen át.
yumako-tree=Egy glebai fa, amely finom, tápláló Yumako-gyümölcsöt terem.
