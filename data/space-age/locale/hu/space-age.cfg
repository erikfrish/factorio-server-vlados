[space-location-description]
aquilo=Fagyos pusztaság végtelen ammóniaóceánokkal és fluoros nyílásokkal. Az épületek és futószalagok lefagynak, ha nincs a közelben hővezeték vagy más forró építmény.
fulgora=Száraz, szélfútta bolygó villámló viharokkal és olajóceánokkal, amelyeket magasvasúttal lehet áthidalni.\nÚgy tűnik, valamiféle romok vannak itt.
gleba=Nedves, mocsaras bolygó mély lápokkal, kígyózó dombokkal és termékeny földdel. Tápanyagokban gazdag. A mocsári terepek feltölthetők. A magasföld akadályozza a vasutat, de a mezőgazdasághoz szükséges.
shattered-planet=Egy korábbi világ titokzatos maradványai a csillagközi tér mélyében. Az űrben lebegő maradványai nyersanyagokat tartalmaznak, amelyek hatékony kutatást tesznek lehetővé, de ezek megszerzése nem kis kockázattal jár...
solar-system-edge=A cél... vagy inkább egy új kezdet. Ha megépítesz egy űrplatformot, amely képes fennmaradni ilyen messze a biztonságos landolási helyedtől, azzal bebizonyítod, hogy bárhová el tudsz utazni a mély csillagközi űrben. Ahhoz, hogy egy űrplatform túlélje ezt az utat, különösképp önfenntartónak kell lennie, és rendelkeznie kell az összes eszközzel, hogy a nagy, veszélyes aszteroidákat átalakítsa hasznos nyersanyagokká.
vulcanus=Forró vulkanikus bolygó hegyméretű vulkánokkal, lávafolyókkal, hamuföldekkel és kénsavgejzírekkel. Fémekben gazdag. A láván csak magasvasúttal lehet átkelni.
