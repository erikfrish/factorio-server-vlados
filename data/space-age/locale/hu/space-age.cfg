[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower] lehetővé teszi a magok elültetését az arra alkalmas talajba. Az elvetett magok fákká nőnek, és utána learathatók.\n[entity=yumako-tree] [tile=natural-yumako-soil]-on nő. [item=yumako]-t terem, amely [item=yumako-seed]-ot tartalmaz, hogy újra tudd ültetni a fát.\nAz ültetvény kiterjeszthető a közeli [tile=wetland-yumako] területre [item=artificial-yumako-soil] lehelyezésével. Az erre használható területek sárga színnel jelennek meg a térképen.\n[entity=jellystem] [tile=natural-jellynut-soil]-on nő. [item=jellynut]-t terem, amely [item=jellynut-seed]-ot tartalmaz, hogy újra tudd ültetni a fát.\nAz ültetvény kiterjeszthető a közeli [tile=wetland-jellynut] területre [item=artificial-jellynut-soil] lehelyezésével. Az erre használható területek bíbor színnel jelennek meg a térképen.
aquilo-briefing=[planet=aquilo] egy fagyos pusztaság ammóniadús óceánokkal. Ez a legtávolabbi bolygó, ahol az [entity=solar-panel] használata lényegében lehetetlen.\n[entity=logistic-robot] és [entity=construction-robot] sokkal gyengébbek itt.\nAz egyetlen ismerős nyersanyag az [entity=crude-oil], így a bázis a bolygóközi logisztikától fog függeni. A játékos itt rekedhet, ha nem érkezik elég támogatás más bolygókról!\nA felszín nagyon kicsi, és kibővítésre szorul. Az óceánokat [item=ice-platform] lehelyezésével lehet feltölteni, hogy járni lehessen rajtuk. [item=concrete] szolgál az épületek alapjául, és megvédi a jeget az elolvadástól.\nAz entitásokat fűteni kell, hogy működjenek, ehhez [entity=heating-tower] és [entity=heat-pipe] szükséges.
asteroid-defense=[entity=gun-turret] használható a nagyobb aszteroidák szétdarabolására. A kisebb darabokat [entity=asteroid-collector]-k gyűjtik be, és a platformon feldolgozhatók nyersanyagokká. A nagyobb aszteroidák ütközéskor sebzik a platformot.
fulgora-briefing=[planet=fulgora] egy száraz és puszta bolygó, ahol nincs jele az életnek, és minden éjjel magas a villám aktivitása.\nAz [entity=solar-panel] sokkal kevésbé hatékony, viszont a villám begyűjthető [entity=lightning-rod] segítségével, és eltárolható [entity=accumulator]-ban.\nA bolygón nincs természetes nyersanyag. Ami elérhető, az maradvány [entity=scrap] formájában.\nAmi korábban óceán lehetett, most tele van [fluid=heavy-oil]-jal, amely [entity=offshore-pump] segítségével kinyerhető.\n[tile=oil-ocean-shallow] nem tölthető fel, csak sokkal később, de magasvasúttal áthidalható. Az óceán mély részeire [entity=rail-support] építéséhez további kutatás szükséges.
gleba-briefing=[planet=gleba] egy nedves, mocsaras bolygó dús egzotikus növényzettel, amely termeszthető [entity=agricultural-tower] segítségével és [entity=biochamber]-ban dolgozható fel.\nItt nem található [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] vagy [entity=uranium-ore], de a növények segítségével előállíthatók a szükséges tárgyak.\nA mezőgazdaságból származó tárgyak nagy része további kihívást jelent a romlandóságuk miatt. Még a [item=agricultural-science-pack] is korlátozott élettartamú, és nem halmozható fel.\nNagy, ötlábú lények lakják a bolygót. Az [entity=solar-panel] gyengébb, de használható.
heating-mechanics=[entity=heating-tower] hőt termel az üzemanyagból, és nem hagyja abba az égetést még maximális hőmérsékletnél sem.\n [entity=heat-pipe]-et használ, hogy átadja a hőt az egyéb entitásoknak.\n Minden entitásnak egy hőforrás mellett kell lennie, hogy ne fagyjon meg.\n A kivételek a villanyoszlopok, [entity=solar-panel] és [entity=accumulator].
lava-processing=[fluid=lava] kiszivattyúzható [entity=offshore-pump] segítségével, és [entity=foundry]-ben átalakítható [item=stone], [fluid=molten-iron] és [fluid=molten-copper] anyagokká.\nLehetséges eltávolítani a felesleges tárgyakat a [tile=lava]-ba mozgatással.
lightning-mechanics=[entity=lightning-rod] megvéd egy kis területet a villámcsapásoktól, és átadja az energiát az elektromos hálózatnak.\nA villám nagy mennyiségű energiát generál rövid ideig. Több [entity=accumulator] lehetővé teszi a villámcsapások jobb kihasználását.\nKésőbb a hatékonyabb [entity=lightning-collector] használható.
orbital-logistics=Az [entity=space-platform-hub] tárgyakat igényelhet a logisztikai hálózatból, amelyeket rakéták szállítanak ki. Lehetséges igényelni tárgyakat az építkezésekhez.\nAz [entity=rocket-silo] beállítható, hogy automatikusan kielégítse az űrplatformról érkező igényeket.\nAz [entity=cargo-landing-pad] tárgyakat igényelhet a bolygó felett állomásozó űrplatformokról, kivéve, ha az már igényli az adott tárgyat a bolygón.\n__CONTROL__stack-transfer__ az űrplatformközpont GUI-jában manuálisan ledob egy tárgyhalmot a bolygóra. A tárgyak [entity=cargo-pod-container]-ban jelennek meg a kezdőkoordinátákon.
production-entity-list=[entity=electric-mining-drill] Elektromos bányagép \n[entity=big-mining-drill] Nagy bányagép \n[entity=pumpjack] Emelőszivattyú \n[entity=assembling-machine-2] Összeszerelő gép 2 \n[entity=assembling-machine-3] Összeszerelő gép 3 \n[entity=electric-furnace] Elektromos kemence \n[entity=recycler] Újrahasznosító \n[entity=chemical-plant] Vegyi üzem \n[entity=centrifuge] Centrifuga \n[entity=crusher] Zúzógép \n[entity=foundry] Öntöde \n[entity=agricultural-tower] Mezőgazdasági torony \n[entity=electromagnetic-plant] Elektromágneses üzem \n[entity=cryogenic-plant] Kriogenikus üzem
removing-trash-in-space=[entity=inserter] használható a felesleges tárgyak kidobására úgy, hogy a nyílt világűrbe helyezi a tárgyakat.
space-platform=Az űrplatform távolról építhető, az építőanyagokat rakéták szállítják. Lehetővé teszi játékosok és rakomány szállítását bolygók között.\n\n- [item=space-platform-starter-pack] szükséges az űrplatform építésének megkezdéséhez, amely ezután [item=space-platform-foundation] megépítésével bővíthető.\n- [entity=asteroid-collector] elfogja az aszteroidákat az űrből, így biztosítva a nyersanyagforrást.\n- [entity=crusher] kinyeri a nyersanyagot az aszteroidadarabokból.
