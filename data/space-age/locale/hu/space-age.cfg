fusion-generator=Plazmát használ fel az [entity=fusion-reactor]-ból, hogy elektromos energiát termeljen. Az áramtermelés névleges, de kevesebb plazma fogy, ha a hőmérséklet magasabb. A kimeneten megjelenik a hűtőfolyadék a plazmával egyenlő mennyiségben, és [entity=cryogenic-plant]-ben hűthető le. A fúziós generátorok összekapcsolhatók, és átadják egymásnak a plazmát.
