[tips-and-tricks-item-description]
agriculture=La [entity=agricultural-tower] permite plantar semillas en suelo cultivable. Las semillas plantadas crecen en plantas que pueden cosecharse.\nEl [entity=yumako-tree] puede crecer en [tile=natural-yumako-soil]. Produce [item=yumako], que contiene [item=yumako-seed] para replantarse.\nLa plantación puede expandirse rellenando con tierra las áreas cercanas de [tile=wetland-yumako] usando [item=artificial-yumako-soil]. Estas áreas son de color amarillo en el mapa.\nEl [entity=jellystem] puede crecer en [tile=natural-jellynut-soil]. Produce [item=jellynut], que contiene [item=jellynut-seed] para replantarse.\nLa plantación puede expandirse rellenando con tierra las áreas cercanas de [tile=wetland-jellynut] usando [item=artificial-jellynut-soil]. Estas áreas son de color magenta en el mapa.
aquilo-briefing=[planet=aquilo] es un páramo helado con océanos de amoníaco. Es el planeta más distante, donde el uso de [entity=solar-panel] es prácticamente imposible.\nLos [entity=logistic-robot] y [entity=construction-robot] son mucho más débiles aquí.\nEl único recurso familiar es el [entity=crude-oil], por lo que la base dependerá de la logística planetaria. ¡El jugador podría quedarse atrapado sin suficiente apoyo de otros planetas!\nLa superficie es bastante pequeña y necesita ser ampliada. Los océanos se pueden cubrir con [item=ice-platform] para hacerlos transitables. Cubre las [item=ice-platform] con [item=concrete] para construir edificios sin que el hielo se derrita.\nLas entidades necesitan ser calentadas para funcionar mediante la [entity=heating-tower] y la [entity=heat-pipe].
asteroid-defense=La [entity=gun-turret] se puede utilizar para romper asteroides grandes en trozos más pequeños. Estos pueden recogerse con el [entity=asteroid-collector] para procesarse en la plataforma con el fin de obtener recursos. Los asteroides más grandes dañan la plataforma al impactar.
fulgora-briefing=[planet=fulgora] es un planeta desolado, sin signos de vida y con peligrosa actividad eléctrica durante los frecuentes ciclos nocturnos.\nEl [entity=solar-panel] es menos eficaz, sin embargo, los rayos pueden ser recogidos mediante el [entity=lightning-rod] y almacenados en un [entity=accumulator].\nNo hay recursos naturales en ninguna parte del planeta, solo restos en forma de [entity=scrap].\nLo que alguna vez fueron océanos ahora están llenos de [fluid=heavy-oil], que puede extraerse mediante una [entity=offshore-pump].\nEl [tile=oil-ocean-shallow] no se puede cubrir con relleno hasta mucho más tarde, pero se puede cruzar mediante vías elevadas. Construir un [entity=rail-support] en las partes profundas del océano requerirá investigación adicional.
gleba-briefing=[planet=gleba] es un planeta húmedo y pantanoso con una rica vegetación exótica que puede ser cultivada utilizando la [entity=agricultural-tower] y procesada en la [entity=biochamber].\nNo podrás encontrar [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] ni [entity=uranium-ore] allí, pero las plantas proporcionan formas alternativas de producir los objetos necesarios.\nLa mayoría de los productos agrícolas vienen con el desafío añadido de que se degradan con el tiempo. Incluso el [item=agricultural-science-pack] tiene una vida útil limitada y no se puede almacenar en grandes cantidades.\nEn este planeta habitan grandes criaturas de cinco patas.\nEl [entity=solar-panel] es menos eficiente, pero sigue siendo útil.
heating-mechanics=La [entity=heating-tower] puede generar calor a partir de combustible y no deja de quemar incluso cuando alcanza la temperatura máxima.\nUtiliza [entity=heat-pipe] para transferir calor a otras entidades.\nCada entidad debe estar en contacto con una fuente de calor para no congelarse.\nLas excepciones son los postes eléctricos, [entity=solar-panel] y [entity=accumulator].
lava-processing=La [fluid=lava] puede ser bombeada por una [entity=offshore-pump] y procesada en una [entity=foundry] para obtener [item=stone], [fluid=molten-iron] y [fluid=molten-copper].\nEs posible deshacerse de cualquier objeto no deseado arrojándolo directamente a la [tile=lava].
lightning-mechanics=El [entity=lightning-rod] protege una pequeña área de los impactos de los rayos y convierte la energía en la red eléctrica.\nLos rayos generan una gran cantidad de energía en un corto período de tiempo. Tener más [entity=accumulator] permitirá un mejor aprovechamiento de cada impacto de rayo.\nMás adelante, puede reemplazarse por un [entity=lightning-collector], que es más eficiente.
orbital-logistics=El [entity=space-platform-hub] puede solicitar objetos a la red logística para que sean entregados por cohetes. Es posible solicitar automáticamente cualquier material de construcción faltante.\nEl [entity=rocket-silo] se puede configurar para satisfacer automáticamente las solicitudes de las plataformas espaciales.\nLa [entity=cargo-landing-pad] puede solicitar objetos de una plataforma espacial que orbite su planeta siempre y cuando no esté ya solicitando ese mismo objeto en la red logística del planeta.\nPulsar __CONTROL__stack-transfer__ en el centro de mando de la plataforma espacial transferirá manualmente una pila al planeta. Los objetos aparecerán en [entity=cargo-pod-container] en las coordenadas iniciales.
production-entity-list=[entity=electric-mining-drill] Perforadora eléctrica \n[entity=big-mining-drill] Perforadora grande \n[entity=pumpjack] Bomba extractora \n[entity=assembling-machine-2] Máquina de ensamblaje 2 \n[entity=assembling-machine-3] Máquina de ensamblaje 3 \n[entity=electric-furnace] Horno eléctrico \n[entity=recycler] Recicladora \n[entity=chemical-plant] Planta química \n[entity=centrifuge] Centrifugadora \n[entity=crusher] Trituradora \n[entity=foundry] Fundición \n[entity=agricultural-tower] Torre agrícola \n[entity=electromagnetic-plant] Planta electromagnética \n[entity=cryogenic-plant] Planta criogénica
removing-trash-in-space=Puedes usar un [entity=inserter] para deshacerte de objetos no deseados lanzándolos al vacío.
space-platform=La plataforma espacial se construye de forma remota, con los materiales de construcción entregados por cohetes. Puede usarse para transportar jugadores y carga entre planetas.\n\n- [item=space-platform-starter-pack] se usa para crear una plataforma, que luego se expande con [item=space-platform-foundation].\n- [entity=asteroid-collector] captura asteroides del espacio para obtener materiales.\n- [entity=crusher] se usa para triturar asteroides y obtener recursos.
space-science=En Space Age, el [item=space-science-pack] solo puede fabricarse sobre una plataforma espacial utilizando trozos de asteroide procesados.
spoilables=Un objeto con la propiedad [img=utility/tooltip_category_spoilable] se degradará, teniendo una vida útil limitada. Cuando el tiempo se agota, el objeto se degrada en otro, como [item=spoilage].\nUn objeto de mayor calidad se mantiene fresco por más tiempo.
spoilables-research=El [item=agricultural-science-pack] pierde valor a medida que se degrada.
spoilables-result=El nivel de degradación de un ingrediente afecta al nivel de degradación del producto final.
vulcanus-briefing=[planet=vulcanus] es un planeta caliente sin [fluid=water], no encontrarás [entity=crude-oil] ni [entity=uranium-ore] allí, pero contiene varios [tooltip=recursos,tips-and-tricks-item-description.vulcanus-resources] nuevos.\nLa [fluid=lava] es un recurso infinito de minerales que sustituye a los yacimientos de [item=stone], [item=iron-ore] y [item=copper-ore]. Estos solo se pueden encontrar en estado natural en [entity=big-rock].\n[entity=solar-panel] es mucho más efectivo. El ambiente es inhóspito, con montañas volcánicas, ríos de lava, llanuras de ceniza y géiseres de ácido sulfúrico.\n[tile=lava] no se puede cubrir con relleno hasta mucho más tarde, pero se puede cruzar mediante vías elevadas.
vulcanus-resources=Recursos de Vulcano: \n[entity=sulfuric-acid-geyser] Géiser de ácido sulfúrico\n[entity=calcite] Calcita\n[entity=tungsten-ore] Mineral de tungsteno
