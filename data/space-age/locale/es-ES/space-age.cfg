[space-location-description]
aquilo=Un páramo helado con océanos de amoníaco líquido y fumarolas de flúor. Las estructuras y cintas transportadoras se congelarán si no son calentadas mediante tuberías térmicas adyacentes u otras estructuras calientes.
fulgora=Un planeta seco y azotado por el viento con tormentas eléctricas en mesetas, y océanos petrolíferos que pueden ser atravesados mediante vías elevadas.\nParece haber algunas ruinas.
gleba=Un planeta húmedo y pantanoso con ciénagas profundas, colinas serpenteantes y tierras fértiles. Rico en nutrientes. El terreno pantanoso se puede cubrir con relleno. Las zonas altas dificultan la construcción de redes ferroviarias, pero son necesarias para la agricultura.
shattered-planet=Un misterioso vestigio de un antiguo mundo en las profundidades del espacio interestelar. Sus restos, flotando en el espacio que alguna vez ocupó, contienen los recursos necesarios para desbloquear potentes tecnologías. Sin embargo, acceder a ellos no está exento de riesgos...
solar-system-edge=¡El final! O más bien, un nuevo comienzo. Construir una plataforma espacial capaz de sobrevivir tan lejos de la relativa seguridad del sitio del aterrizaje forzado demuestra tu capacidad para viajar a cualquier otro lugar en las grandes profundidades del espacio interestelar. Para que una plataforma espacial sobreviva a este viaje, necesitaría ser especialmente autosuficiente y contar con las herramientas necesarias para convertir los grandes y peligrosos asteroides a lo largo del camino en recursos utilizables.
vulcanus=Un planeta volcánico caliente con montañas volcánicas, ríos de lava, llanuras de ceniza y géiseres de ácido sulfúrico. Rico en metales. La lava solo se puede cruzar mediante una vía elevada.
