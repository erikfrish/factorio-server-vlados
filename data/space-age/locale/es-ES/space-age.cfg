[entity-description]
agricultural-tower=Planta semillas y cosecha plantas.
asteroid-collector=Recoge asteroides pequeños. Los asteroides grandes pueden romperse en trozos más pequeños usando torretas.
big-demolisher=Una enorme criatura territorial con alta regeneración. No le gusta ser molestada.
big-mining-drill=Una perforadora más grande y poderosa con un área de minería mayor. Puede minar minerales más duros.
boompuff=Un liquen de Gleba con sacos de gas presurizado que fermentan materia en descomposición para crear gases explosivos.
captive-biter-spawner=Esta criatura necesita alimento y se irá muriendo de hambre lentamente si no se la alimenta. Se transformará al morir de hambre. Puede ser capturada al disparar al [entity=biter-spawner] con un [item=capture-robot-rocket]
capture-robot=Se engancha y captura el [entity=biter-spawner] objetivo, convirtiéndolo en un [entity=captive-biter-spawner].
capture-robot-rocket=Se engancha y captura el [entity=biter-spawner] objetivo, convirtiéndolo en un [entity=captive-biter-spawner].
cargo-bay=Aumenta el tamaño del inventario del centro de mando y la plataforma de aterrizaje.
cargo-landing-pad=Crea un punto de aterrizaje para todos los objetos expulsados de las plataformas espaciales en órbita. Realiza solicitudes logísticas de objetos desde plataformas en órbita.
cargo-pod=Se utiliza para transferir objetos desde la plataforma espacial a la superficie del planeta.\nSe lanza automáticamente cuando una plataforma espacial llega a la órbita si la [entity=cargo-landing-pad] está solicitando carga.\nPuedes enviar objetos manualmente pulsando __CONTROL__stack-transfer__ sobre el icono del objeto en el centro de mando de la plataforma espacial.
cargo-pod-container=Aparece en la superficie del planeta con carga de la plataforma espacial. Se destruye al retirar la carga.\nCuando se construye la [entity=cargo-landing-pad], las cápsulas de entrega dejan de llegar a las coordenadas iniciales y la carga se entrega directamente allí.
copper-stromatolite=Una formación rocosa causada por bacterias del cobre.
crusher=Puede triturar ciertos objetos, como los asteroides, en trozos más pequeños.
cryogenic-plant=Puede manejar temperaturas extremadamente bajas. Usado para la investigación y procesos criogénicos.
cuttlepop=Un hongo de Gleba con raíces similares a tentáculos y cápsulas de esporas que producen un sonido de traqueteo.
electromagnetic-plant=Usado para investigar procesos electromagnéticos.
foundry=Permite nuevas recetas de fundición y metalurgia.
fulgoran-ruin-attractor=Protege una zona pequeña de los rayos.
funneltrunk=Un hongo de Gleba que forma un embudo exterior duro y cultiva gusanos simbióticos.
fusion-generator=Consume plasma para crear energía eléctrica.
fusion-reactor=Utiliza fluorocetona con células de energía de fusión para generar plasma.
hairyclubnub=Un hongo de Gleba con tallos duros y leñosos y cabezas en forma de maza que atrapan moscas con pelos pegajosos.
heating-tower=Genera calor a partir de combustibles químicos con una eficiencia muy alta. Sigue consumiendo combustible a temperatura máxima. Transfiere calor a las tuberías térmicas conectadas lo cual se puede utilizar para generar energía de vapor o para evitar que las estructuras se congelen.
iron-stromatolite=Una formación rocosa causada por bacterias del hierro.
jellystem=Una abominación de Gleba con un tallo gelatinoso y bultos carnosos suaves que producen gelanueces arrugadas.
lickmaw=Una abominación carnívora de Gleba con tentáculos similares a lenguas y múltiples bocas.
lightning=Un rayo es un fenómeno natural que daña a las entidades no protegidas y al jugador. Puede ser utilizado como fuente de energía.
lightning-collector=Protege una gran zona de los rayos y transfiere la energía recolectada a la red eléctrica.
lightning-rod=Protege una pequeña zona de los rayos y transfiere la energía recolectada a la red eléctrica.
medium-demolisher=Una enorme criatura territorial con alta regeneración. No le gusta ser molestada.
offshore-pump=Extrae fluidos de masas de agua, lava y varios océanos.
railgun-turret=Una torreta eléctrica de largo alcance. Efectiva contra enemigos y asteroides.
rocket-silo=Se utiliza para lanzar objetos y jugadores a plataformas espaciales.
slipstack=Un coral de Gleba que excreta gotas de moco resbaladizo.
small-demolisher=Una masiva criatura territorial con alta regeneración. No le gusta ser molestada.
space-platform-hub=El punto de partida y centro de control logístico de una plataforma espacial. Recibe objetos desde los planetas y los distribuye a las plataformas de aterrizaje. Se construye lanzando el [item=space-platform-starter-pack].
stack-inserter=Insertador de apilamiento capaz de llenar las cintas transportadoras en capas.
stingfrond=Un liquen de Gleba con un dosel seco y delicado que baja cuerdas excepcionalmente fuertes, armadas con pequeñas espinas urticantes.
sunnycomb=Un liquen de Gleba con una estructura esponjosa que acumula una costra amarilla cuando se seca al sol.
teflilly=Una planta de Gleba con hojas fuertes y de textura plástica.
tesla-turret=Electrocuta a un enemigo cercano. El rayo eléctrico puede rebotar a enemigos cercanos en cadena.
thruster=Permite que las plataformas espaciales viajen a otros planetas. Debe construirse en el borde sur de la plataforma espacial.
turbo-splitter=Separa y/o une el contenido de las cintas transportadoras 1:1.
turbo-underground-belt=Permite que las cintas transportadoras atraviesen entidades o terreno intransitable.
yumako-tree=Un árbol de Gleba que produce sabrosos y nutritivos frutos yumako.
