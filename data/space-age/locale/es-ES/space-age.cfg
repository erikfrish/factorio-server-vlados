advanced-asteroid-processing=Obtén una gama más amplia de recursos de los asteroides.
agricultural-science-pack=Aplicaciones agrícolas más avanzadas.
agriculture=Aspectos básicos de la agricultura.
artificial-soil=Crea tierra para sembrar más plantas.
artillery-shell-damage=Incrementa el daño de la artillería.
asteroid-productivity=Aumenta la cantidad de recursos obtenidos al triturar asteroides.
asteroid-reprocessing=Reprocesa las impurezas en los asteroides para obtener un equilibrio de recursos más adecuado.
bacteria-cultivation=Multiplica bacterias alimentándolas con bioflux.
belt-capacity=Aumenta la altura de las capas de objetos en las cintas transportadoras.
big-mining-drill=Una perforadora más grande y potente con un área de extracción más amplia. Permite extraer minerales más duros, como las partes más resistentes de los yacimientos de tungsteno.
bioflux=Una combinación de diferentes plantas podría tener muchos usos.
bioflux-processing=Utiliza bioflux para obtener compuestos químicos de manera biológica.
biolab=Parece haber una manera de cultivar huevos para convertirlos en algo...
biter-egg-handling=Capturar un nido de mordedores y suministrarle dosis regulares de [item=bioflux] permite recolectar huevos de mordedor. Quizás se les pueda dar algún uso...
calcite-processing=Usa calcita para obtener vapor, agua y petróleo pesado.
captive-biter-spawner=Convierte los huevos en nidos cautivos que se pueden colocar en cualquier lugar de Nauvis.
captivity=Una cápsula con un robot capturador disparada desde un [item=rocket-launcher] inyecta una dosis de [item=bioflux] en el nido, capturándolo. Con dosis regulares de [item=bioflux], el nido permanecerá bajo control.
carbon-fiber=A algunas plantas les crecen naturalmente nanotubos de carbono, que pueden ser hilados en fibra y en un tejido extremadamente resistente.
cryogenic-plant=Un edificio de fabricación, que puede manejar temperaturas extremadamente bajas necesarias para procesos criogénicos.
cryogenic-science-pack=Aplicaciones criogénicas más avanzadas.
electric-weapons-damage=Aumenta el daño de los rayos eléctricos.
electromagnetic-plant=Un edificio de fabricación para el uso avanzado del electromagnetismo.
electromagnetic-science-pack=Aplicaciones electromagnéticas más avanzadas.
foundation=Suelo estructural diseñado para la protección contra el calor, tiene soportes profundos. Se puede colocar sobre lava, océano de petróleo y la mayoría de las aguas.
foundry=Permite fundiciones más avanzadas y otras mejoras metalúrgicas.
fusion-reactor=El sistema de enfoque de plasma denso nos permite generar energía directamente a partir de la reacción de fusión sin necesidad de utilizar motores de vapor.
fusion-reactor-equipment=Insertado en la armadura para alimentar otro equipamiento.
health=Comida saludable, cuerpo saludable.
heating-tower=Genera calor a partir de combustibles químicos con una eficiencia muy alta. Sigue consumiendo combustible a temperatura máxima. Transfiere calor a las tuberías térmicas conectadas lo cual se puede utilizar para generar energía de vapor o para evitar que las estructuras se congelen.
holmium-processing=Permite convertir la mena de holmio a placa de holmio.
jellynut=El tallo gelatinoso produce gelanueces gelatinosas. Planta las semillas en suelo de gelanuez (magenta en el mapa).
laser-weapons-damage=Aumenta el daño de los rayos láser.
lightning-collector=Recolecta rayos de una zona amplia y genera energía de forma más eficiente.
lithium-processing=El litio es el elemento sólido menos denso, altamente inflamable y difícil de almacenar.
mech-armor=Sé uno con la máquina.
metallurgic-science-pack=Permite estudiar más allá de los conceptos básicos de la metalurgia.
overgrowth-soil=Suelo más robusto que permite el crecimiento de plantas en cualquier parte de su bioma.
planet-discovery-aquilo=Un páramo helado con océanos infinitos de amoníaco líquido que no pueden cubrirse con relleno. Los precarios icebergs son lo más parecido a tierra firme y se pueden extender con plataformas flotantes de hielo. Las estructuras y cintas transportadoras se congelarán si no son calentadas por tuberías térmicas adyacentes u otras estructuras calientes, pero deben colocarse sobre hormigón para impedir que se derrita el hielo.
planet-discovery-fulgora=Un planeta seco y azotado por el viento con tormentas eléctricas en mesetas, y océanos petrolíferos que pueden ser atravesados mediante vías elevadas.\nParece haber algunas ruinas.
planet-discovery-gleba=Un planeta pantanoso húmedo con pantanos ricos en nutrientes. Los humedales ofrecen suelo cultivable, pero es difícil construir en ellos; pueden cubrirse con relleno, pero la piedra es escasa.\nLas colinas serpenteantes contienen piedra y son mejores para construir, sin embargo, no se puede cultivar sobre ellas.
planet-discovery-vulcanus=Un planeta volcánico caliente con montañas volcánicas, ríos de lava, llanuras de ceniza y géiseres de ácido sulfúrico. Rico en metales. La lava solo se puede cruzar mediante el uso de vías elevadas.
promethium-science-pack=Utilizada para aumentar la productividad de la investigación, lo que facilita investigar otras mejoras que hacen más sencillas las futuras expediciones al planeta destrozado.
quantum-processor=Un procesador que explota varios fenómenos cuánticos para diversas aplicaciones.
rail-support-foundations=Permite construir vías elevadas también en las partes profundas del océano de petróleo en [planet=fulgora].
railgun=Una especie de cañón y rifle de francotirador, con energía eléctrica.
railgun-damage=Hace que los proyectiles del Railgun sean más densos y resistentes, resultando en más daño.
railgun-shooting-speed=Los sistemas de enfriamiento mejorados permiten que el railgun dispare con más frecuencia.
research-productivity=Aumenta la cantidad de progreso de investigación por cada paquete de ciencia consumido.
rocket-silo=Utilizado para lanzar objetos y jugadores a plataformas espaciales.
rocket-turret=Una torreta de largo alcance que dispara cohetes.
space-platform=Procesa los trozos de asteroide en materiales útiles.
space-platform-thruster=Permite que las plataformas espaciales se muevan a otros planetas.
space-science-pack-space-age=Producción de [item=space-science-pack] en una plataforma espacial.
stack-inserter=Los insertadores de apilamiento son capaces de colocar objetos en capas sobre cintas transportadoras, pero deben esperar a tener la mano llena antes de realizar el movimiento.
tesla-weapons=Armas que infligen daño eléctrico que rebota entre enemigos.
tree-seeding=Recoge semillas de árboles y las planta en la hierba o en la tierra.
tungsten-carbide=Permite fabricar carburo de tungsteno, una cerámica dura y resistente al calor. Se puede encontrar mineral de tungsteno de fácil acceso en algunas rocas superficiales de Vulcano.
tungsten-steel=Permite la fabricación de barras de acero de tungsteno.
turbo-transport-belt=Cintas transportadoras aún más rápidas.
yumako=El árbol de yumako produce frutos nutritivos y sabrosos. Plante las semillas en suelo de yumako (amarillo en el mapa).
