[factoriopedia-description]
fusion-generator=Consume plasma del [entity=fusion-reactor] para crear energía eléctrica. La producción de energía es nominal, pero se consume menos plasma si la temperatura es más alta. Produce refrigerante caliente equivalente a la cantidad de plasma consumido, que puede ser enfriado en una [entity=cryogenic-plant]. Los generadores de fusión pueden conectarse entre sí y transferir plasma entre ellos.
fusion-reactor=Utiliza refrigerante de fluorocetona con células de energía de fusión para crear plasma supercalentado. Solo se puede exportar directamente a un [entity=fusion-generator]. Cuando hay reactores adyacentes se aumenta considerablemente la temperatura del plasma sin incrementar la cantidad de refrigerante utilizado.
[fluid-description]
fusion-plasma=Los iones de ultra-alta temperatura se generan en un [entity=fusion-reactor] y son consumidos por un [entity=fusion-generator]. No es un fluido normal y no puede moverse a través de un [entity=pipe], solo puede transferirse entre el Reactor de Fusión y el Generador de Fusión.\nLa temperatura del plasma determina su valor energético.\nAdemás, la cantidad de plasma también representa la cantidad de refrigerante necesario, y el refrigerante calentado es expulsado por el Generador de Fusión a medida que el plasma se usa para generar energía.
