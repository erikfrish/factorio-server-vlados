[space-location-description]
aquilo=Морозна пустеля з океанами рідкого аміаку та отворами фтору. Будівлі й конвеєри замерзають, якщо не обігріваються тепловими трубами або іншими нагрітими спорудами поруч.
fulgora=Суха вітряна планета з грозовими бурями на плато та океанами нафти, через які можна прокласти надземні рейки.\nЗдається, на ній є якісь руїни.
gleba=Волога болотиста планета з глибокими трясовинами, звивистими пагорбами та родючими землями. Багата на поживні речовини. Болотиста місцевість може бути засипана землею. Височини перешкоджають прокладанню залізниць, але необхідні для сільського господарства.
shattered-planet=Таємничий залишок колишнього світу далеко в глибинах міжзоряного простору. Його рештки, що ширяють у колись зайнятому ним просторі, приховують ресурси для розблокування потужних технологій. Однак доступ до них не обійдеться без ризику...
solar-system-edge=Кінець! Або ж, новий початок. Побудова космічної платформи, здатної витримати подорож далеко за межі відносно безпечного місця приземлення, доводить вашу здатність подорожувати куди завгодно в глибини міжзоряного простору. Щоб космічна платформа витримала таку подорож, вона повинна бути надзвичайно автономною і мати необхідні засоби для перетворення великих небезпечних астероїдів, що зустрічаються на шляху, на корисні ресурси.
vulcanus=Гаряча вулканічна планета з гірськими вулканами, річками лави, рівнинами попелу та гейзерами сірчаної кислоти. Багата на метали. Лаву можна перетнути лише надземною залізницею.
