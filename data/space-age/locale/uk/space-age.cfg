[factoriopedia-description]
fusion-generator=Споживає плазму з [entity=fusion-reactor] для виробництва електроенергії. Рівень генерації електрики є сталим, проте за вищої температури витрачається менше плазми. На виході утворюється нагрітий теплоносій, кількість якого еквівалентна обсягу спожитої плазми; його можна охолодити за допомогою [entity=cryogenic-plant]. Термоядерні генератори можуть бути з'єднані та обмінюватися плазмою між собою.
fusion-reactor=Використовує охолоджувач на фторованому кетоні у поєднанні з термоядерними елементами для створення перегрітої плазми. Дана плазма може бути передана лише напряму в [entity=fusion-generator]. Бонус за сусідство з іншими термоядерними реакторами значно збільшує температуру плазми без збільшення використання охолоджувача.
[fluid-description]
fusion-plasma=Надвисокотемпературні йони, що генеруються в [entity=fusion-reactor] і споживаються [entity=fusion-generator]. На відміну від звичайних рідин, її не можна переміщати за допомогою [entity=pipe]; вона рухається лише крізь Термоядерний реактор і Термоядерний генератор.\nТемпература плазми визначає її енергетичну цінність.\nКількість плазми рівна кількості теплоносія, що рухається разом із нею і виводиться в нагрітому вигляді з термоядерного генератора, коли плазма використовується для отримання енергії.
