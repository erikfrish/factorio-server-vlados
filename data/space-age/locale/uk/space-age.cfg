[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower] дозволяє висаджувати насіння у відповідний ґрунт. Висаджене насіння виростає у придатні для збирання дерева.\n[entity=yumako-tree] можна вирощувати на [tile=natural-yumako-soil]. Це створює [item=yumako] що містить [item=yumako-seed] для нового дерева.\nПлантація може бути розширена за рахунок [tile=wetland-yumako] використовуючи [item=artificial-yumako-soil]. Ці ділянки позначені на мапі жовтим кольором.\n[entity=jellystem] може рости на [tile=natural-jellynut-soil]. Це створює [item=jellynut] що містить [item=jellynut-seed] для нового дерева.\nПлантація може бути розширена за рахунок [tile=wetland-jellynut] використовуючи [item=artificial-jellynut-soil]. Ці ділянки позначені на мапі червоно-пурпуровим кольором.
aquilo-briefing=[planet=aquilo] це морозна пустеля з аміачними океанами. Це найвіддаленіша планета, на якій використання [entity=solar-panel] майже неможливе.\n[entity=logistic-robot] та [entity=construction-robot] тут набагато слабші.\nЄдиний знайомий ресурс це [entity=crude-oil], тож база залежатиме від міжпланетної логістики. Гравець може опинитися в пастці без достатньої підтримки з боку інших планет!\nПлоща поверхні досить мала і потребує розширення. Океани можуть бути забудовані за допомогою [item=ice-platform]. [item=concrete] використовується як основа для будівель і захищає лід від танення.\nЩоб споруди працювали, їх потрібно обігрівати за допомогою [entity=heating-tower] і [entity=heat-pipe].
asteroid-defense=[entity=gun-turret] можна використовувати для розбивання більших астероїдів на шматки, що можна збирати за допомогою [entity=asteroid-collector] і переробляти на платформі на ресурси. Більші астероїди пошкоджують платформу при зіткненні.
fulgora-briefing=[planet=fulgora] — суха безплідна планета без ознак життя з небезпечною блискавичною активністю під час частих нічних циклів.\n[entity=solar-panel] набагато менш ефективні, проте блискавки можна збирати за допомогою [entity=lightning-rod] і зберігати в [entity=accumulator].\nНа планеті немає природних ресурсів, які можна було б знайти деінде. Єдине, що є в наявності — залишки у вигляді [entity=scrap].\nТе, що могло б бути океаном, зараз наповнене [fluid=heavy-oil], який можна видобувати за допомогою [entity=offshore-pump].\n[tile=oil-ocean-shallow] не підлягає засипанню, але його можна перетинати естакадами. Будівництво [entity=rail-support] на глибоководних ділянках океану потребуватиме додаткових досліджень.
gleba-briefing=[planet=gleba] — волога болотиста планета з багатою екзотичною рослинністю, яку можна вирощувати за допомогою [entity=agricultural-tower] і переробляти в [entity=biochamber].\nВи не знайдете тут [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] та [entity=uranium-ore], але місцеві рослини забезпечать альтернативні способи виробництва необхідних предметів.\nБільшість сільськогосподарських предметів мають додаткову проблему — вони псуються з часом. Навіть [item=agricultural-science-pack] має обмежений термін придатності і не може накопичуватися.\nВеликі п'ятиногі істоти — місцеві жителі планети. [entity=solar-panel] вироблятиме менше енергії, але вона все ще придатна для використання.
heating-mechanics=[entity=heating-tower] може генерувати тепло з палива і не припиняє горіння при максимальній температурі.\nВона використовує [entity=heat-pipe] для передачі тепла іншим сутностям.\nКожна сутність повинна торкатися джерела тепла, щоб не замерзнути.\nВиняток становлять опори ЛЕП, [entity=solar-panel] і [entity=accumulator].
lava-processing=[fluid=lava] може бути викачана за допомогою [entity=offshore-pump] і перероблена в [entity=foundry] на [item=stone], [fluid=molten-iron] і [fluid=molten-copper].\nМожна знищувати непотрібні предмети, переміщуючи їх безпосередньо в [tile=lava].
lightning-mechanics=[entity=lightning-rod] захищає невелику ділянку від ударів блискавок і постачає їхню енергію в електромережу.\nБлискавка генерує велику кількість енергії за короткий проміжок часу. Наявність більшої кількості [entity=accumulator] дозволить краще використовувати кожен удар блискавки.\nЗгодом його можна замінити на більш ефективний [entity=lightning-collector].
orbital-logistics=[entity=space-platform-hub] може запитувати товари з логістичної мережі для доставлення ракетами. Можна автоматично запитувати відсутні будівельні матеріали.\n[entity=rocket-silo] можна налаштувати на автоматичне виконання запитів від космічних платформ.\n[entity=cargo-landing-pad] може запитувати предмети з космічної платформи на орбіті своєї планети, якщо вона вже не запитує предмет на цій планеті.\n__CONTROL__stack-transfer__ у графічному інтерфейсі вузла космічної платформи переносить один стос на планету вручну. Предмети з'являться у [entity=cargo-pod-container] на початкових координатах.
