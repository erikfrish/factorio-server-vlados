removing-trash-in-space=[entity=inserter] можна використовувати для усунення непотрібних предметів, переміщуючи їх у порожнечу космосу.
space-platform=Космічна платформа будується дистанційно, з доставленням будівельних матеріалів ракетами. Її можна використовувати для транспортування гравця та вантажу між планетами.\n\n- [item=space-platform-starter-pack] використовується для створення платформи, яку потім розширюють за допомогою [item=space-platform-foundation].\n- [entity=asteroid-collector] ловить астероїди з космосу для отримання матеріалів.\n- [entity=crusher] використовується для подрібнення астероїдів на ресурси.
space-science=У Space Age [item=space-science-pack] можна виготовити лише на космічній платформі, використовуючи оброблені шматки астероїдів.
spoilables=Предмет з властивістю [img=utility/tooltip_category_spoilable] "псується" має обмежений термін життя. Після закінчення часу предмет псується на інший, наприклад, [item=spoilage].\nПредмет з вищою якістю залишається свіжим довше.
spoilables-research=[item=agricultural-science-pack] дає тим меншу цінність, чим більше він зіпсований.
spoilables-result=Рівень псування складника впливає на рівень псування продукту.
vulcanus-briefing=[planet=vulcanus] — гаряча планета без [fluid=water], на ній не можна знайти [entity=crude-oil] або [entity=uranium-ore], але вона містить кілька нових [tooltip=ресурсів,tips-and-tricks-item-description.vulcanus-resources].\n[fluid=lava] — нескінченний ресурс мінералів, що виступає як замінник родовищ [item=stone], [item=iron-ore] та [item=copper-ore]. У необробленому вигляді їх можна знайти лише в [entity=big-rock].\n[entity=solar-panel] набагато ефективніша. Навколишнє середовище непривітне: гірські вулкани, річки лави, рівнини попелу і гейзери сірчаної кислоти.\n[tile=lava], до відкриття необхідної технології, не може бути засипана, але її можна перетинати надземними рейками.
