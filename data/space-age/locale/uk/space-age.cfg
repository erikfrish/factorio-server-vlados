captive-biter-spawner=Вирощуйте яйця в захоплених лігвах і розміщуйте їх будь-де на Наувісі.
captivity=Капсула з роботом, випущена з [item=rocket-launcher], впорскує [item=bioflux] в лігво, захоплюючи його. Регулярно споживаючи [item=bioflux] лігво залишатиметься захопленим.
carbon-fiber=Деякі рослини природним чином вирощують вуглецеві нанотрубки, які можна сплести у волокно і виткати з нього надзвичайно міцну тканину.
cryogenic-plant=Виробнича установка, здатна витримувати екстремально низькі температури, що необхідні для кріотехніки.
cryogenic-science-pack=Більш покращені кріогенні застосування.
electric-weapons-damage=Збільшує шкоду електричних променів.
electromagnetic-plant=Виробничий засіб для більш покращеного використання магнітів та електрики.
electromagnetic-science-pack=Більш покращені електромагнітні застосування.
foundation=Спроєктований структурний фундамент з теплоізоляцією та глибокими гвинтовими палями. Може бути розміщений на лаві, нафтовому океані та більшості вод.
foundry=Дозволяє краще плавлення та інші металургійні покращення.
fusion-reactor=Система фокусування щільної плазми дозволяє нам створювати енергію безпосередньо з реакції термоядерного синтезу без необхідності використання парових двигунів.
fusion-reactor-equipment=Вбудовується в броню для живлення іншого спорядження.
health=Здорова їжа, здорове тіло.
heating-tower=Генерує тепло з хімічного палива з дуже високою ефективністю. Не припиняє горіння при максимальній температурі. Передає тепло до під'єднаних теплових труб, які можна використовувати для виробництва пари або для запобігання замерзанню.
holmium-processing=Дозволяє переробляти гольмієву руду в пластини.
jellynut=Желе-стовбури дають желатинові желе-горіхи. Висаджуйте насіння у ґрунт для желе-горіха (пурпурний колір на мапі).
laser-weapons-damage=Збільшує шкоду лазерних променів.
lightning-collector=Збирайте блискавки з великої площі та генеруйте енергію більш ефективно.
lithium-processing=Літій - найменш щільний твердий елемент, легкозаймистий і складний у зберіганні.
mech-armor=Станьте одним цілим з машиною.
metallurgic-science-pack=Дозволяє поглиблене дослідження металургії.
overgrowth-soil=Більш міцний ґрунт, що дозволяє вирощувати рослини будь-де в межах їх біому.
planet-discovery-aquilo=Морозна пустеля з бездонними океанами рідкого аміаку, який неможливо засипати. Найбільш схожими на тверду поверхню є крихкі айсберги, що можуть бути розширені плавучими льодовими платформами. Будівлі й конвеєри замерзають, якщо не обігріваються тепловими трубами або іншими нагрітими спорудами поруч, водночас вони повинні бути розміщені на бетоні, щоб не розтопити лід під собою.
planet-discovery-fulgora=Суха вітряна планета з грозовими бурями на плато та океанами нафти, через які можна прокласти надземні рейки.\nЗдається, на ній є якісь руїни.
planet-discovery-gleba=Волога болотиста планета з багатими на поживні речовини трясовинами. Болотна місцевість може бути використана для ведення сільського господарства, але на ній важко будувати. ЇЇ можна засипати, але каменю тут обмаль.\nЗвивисті пагорби мають камінь і зручніші для розбудови, але для сільського господарства вони не придатні.
planet-discovery-vulcanus=Гаряча вулканічна планета з гірськими вулканами, річками лави, рівнинами попелу та гейзерами сірчаної кислоти. Багата на метали. Лаву можна перетнути лише надземною залізницею.
promethium-science-pack=Використовується для підвищення продуктивності досліджень, що полегшує дослідження інших покращень, які спрощують подальші експедиції до зруйнованої планети.
quantum-processor=Процесор, який використовує деякі квантові явища для різноманітних застосувань.
rail-support-foundations=Дозволяє будувати надземні рейки також і на глибоководних ділянках нафтового океану на [planet=fulgora].
railgun=Електричний гібрид гармати та снайперської гвинтівки.
railgun-damage=Створення щільніших і міцніших снарядів збільшує їх шкоду.
railgun-shooting-speed=Вдосконалення охолоджувальної системи означає, що рейкотрон може стріляти частіше.
research-productivity=Збільшує дослідницький прогрес за один спожитий дослідницький пакет.
rocket-silo=Використовується для запуску предметів і гравців на космічні платформи.
rocket-turret=Далекобійна турель, яка стріляє ракетами.
space-platform=Перероблення шматків астероїдів у корисні матеріали.
space-platform-thruster=Дозволяє космічним платформам переміщатися на інші планети.
space-science-pack-space-age=Виготовлення [item=space-science-pack] на космічній платформі.
stack-inserter=Стосові маніпулятори здатні переносити предмети на конвеєри у стосах, але вони чекають коли будуть повністю заповнені перед тим як перекласти предмети.
tesla-weapons=Зброя, яка завдає електричної шкоди, що перестрибує між ворогами.
tree-seeding=Збирайте насіння дерев і садіть їх в траві або ґрунті.
tungsten-carbide=Дозволяє виготовляти карбід вольфраму, тверду термотривку кераміку. Легкодоступна вольфрамова руда трапляється в деяких поверхневих породах Вулканусу.
tungsten-steel=Дозволяє зробити пластину з вольфрамової сталі.
turbo-transport-belt=Ще швидші конвеєри.
yumako=Дерева юмако дають смачні поживні плоди. Висаджуйте насіння у ґрунт юмако (жовтий колір на мапі).
