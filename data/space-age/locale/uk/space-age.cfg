[entity-description]
agricultural-tower=Висаджує насіння та збирає зрілі рослини.
asteroid-collector=Збирає невеликі астероїди. Великі астероїди потрібно розбивати на менші шматки за допомогою турелей.
big-demolisher=Масивна територіальна істота з сильною регенерацією. Не любить, коли його турбують.
big-mining-drill=Більший і потужніший бур з великою площею видобутку. Може видобувати твердіші руди.
boompuff=Лишайник Ґлеби з газовими міхурами під тиском, який ферментує гнилі речовини до вибухонебезпечних газів.
captive-biter-spawner=Ця істота потребує їжі та буде повільно помирати з голоду без підгодівлі. За настання голодної смерті воно трансформується. Його можна захопити, націлившись на [entity=biter-spawner] за допомогою [item=capture-robot-rocket]
capture-robot=Захоплює та утримує націлене [entity=biter-spawner] як [entity=captive-biter-spawner].
capture-robot-rocket=Захоплює та утримує націлене [entity=biter-spawner] як [entity=captive-biter-spawner].
cargo-bay=Збільшує місткість вузлу та посадкового майданчика.
cargo-landing-pad=Створює місце приземлення всіх предметів, викинутих із космічної платформи на орбіті. Робить логістичні запити на предмети з платформ на орбіті.
cargo-pod=Використовується для перенесення предметів з космічної платформи на поверхню планети.\nЗапускається автоматично після прибуття космічної платформи на орбіту, якщо [entity=cargo-landing-pad] запитує вантаж.\nМожна відправити вручну за допомогою __CONTROL__stack-transfer__ по значку предмета у вікні вузла космічної платформи.
cargo-pod-container=З'являється на поверхні планети з вантажем із космічної платформи. Знищується при вийманні вантажу.\nКоли [entity=cargo-landing-pad] побудовано, капсули доставлення перестають прибувати на початкові координати, і вантаж доставляється безпосередньо туди.
copper-stromatolite=Скелясте утворення, утворене мідними бактеріями.
crusher=Може подрібнювати певні предмети, наприклад, астероїди, на менші шматки.
cryogenic-plant=Витримує екстремально низькі температури. Критично важлива для кріогенних досліджень і процесів.
cuttlepop=Гриб Ґлеби зі схожим на мацаки корінням і гримучими споровими стручками.
electromagnetic-plant=Критично необхідна для електромагнітних досліджень і процесів.
foundry=Дозволяє створювати нові рецепти виплавки та металургії.
fulgoran-ruin-attractor=Захищає невелику територію від ударів блискавки.
funneltrunk=Гриб Ґлеби, який утворює тверду зовнішню воронку і вирощує симбіотичних червів.
fusion-generator=Споживає плазму задля генерації електроенергії.
fusion-reactor=Використовує фторований кетон у поєднанні з термоядерними елементами для виробництва плазми.
hairyclubnub=Гриб Ґлеби з твердими дерев'янистими стеблами та булавоподібними капелюшками, які ловлять мух липкими волосками.
heating-tower=Генерує тепло з хімічного палива з дуже високою ефективністю. Не припиняє горіння при максимальній температурі. Передає тепло до під'єднаних теплових труб, які можна використовувати для виробництва пари або для запобігання замерзанню.
iron-stromatolite=Скелясте утворення, утворене залізними бактеріями.
jellystem=Гидота з Ґлеби, яка має желеподібне стебло і м'які м'ясисті грудочки, з яких виростають зморшкуваті желеподібні горіхи.
lickmaw=Хижа потвора Ґлеби з язикоподібними мацаками та безліччю ротів.
lightning=Блискавка — природне явище, яке завдає шкоди незахищеним об'єктам і персонажу гравця. Водночас її можна використовувати як джерело енергії.
lightning-collector=Захищає велику ділянку від ударів блискавок і постачає їхню енергію в електромережу.
lightning-rod=Захищає невелику ділянку від ударів блискавок і постачає їхню енергію в електромережу.
medium-demolisher=Масивна територіальна істота з високою регенерацією. Не любить, коли його турбують.
offshore-pump=Видобуває рідину з водойм, лави та різних океанів.
railgun-turret=Електрична гармата великої дальності стрільби. Ефективна проти ворогів та астероїдів.
rocket-silo=Використовується для запуску предметів і гравців на космічні платформи.
