[technology-description]
calcite-processing=Vďaka kalcitu možno získať paru, vodu a ťažký olej.
planet-discovery-aquilo=Mrznúca pustatina s bezodnými oceánmi kvapalného amoniaku, ktoré sa nedajú zasypať. Vratké ľadovce sú jediné čo sa dá prirovnať k pevnine a dajú sa rozšíriť plávajúcimi plošinami ľadu. Teplom neohrievané budovy a objekty podchvíľou mrznú, avšak tepelné kotly musia byť postavené na pevnom betóne.
planet-discovery-fulgora=Suchá, vetrom zmietaná planéta s blýskavicami na planinách a oceánmi oleja, ktoré sa dajú prekročiť nadzemnými koľajami.\nVyzerá to, že sa tu nachádzajú nejaké ruiny.
planet-discovery-gleba=Vlhká mokraďová planéta s močiarmi bohatými na živiny. Mokrade sú dobré na pestovanie avšak ťažko sa na nich stavia. Dajú sa zasypať, no kameňa je málo.\nČlenité kopce majú kameň a lepšie sa na nich stavia ale nie sú vhodné na pestovanie.
planet-discovery-vulcanus=Horúca vulkanická planéta so sopečnými horami, riekami z lávy, rovinami z popola a gejzírmi kyseliny sírovej bohatá na kovy. Lávu možno prekročiť jedine nadzemnými koľajami.
