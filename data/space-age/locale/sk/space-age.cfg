[entity-description]
agricultural-tower=Sadí semienka a zbiera dospelé rastliny.
asteroid-collector=Zbiera malé asteroidy. Veľké asteroidy musia byť rozbité na menšie kusy pomocou veží.
big-demolisher=Masívne teritoriálne stvorenie s vysokou regeneráciou. Nemá rád byť vyrušovaný.
big-mining-drill=Väčší výkonnejší vrták z veľkou plochou ťažby. Dokáže ťažiť tvrdšie rudy.
boompuff=Glebský lišajník s natlakovaným plynovými vakmi, ktoré fermentuje rozpadujúcu sa hmotu na výbušné plyny.
captive-biter-spawner=Toto stvorenie vyžaduje jedlo a pomaly vyhladne keď nebude nakŕmené. Bude transformované keď vyhladne. Môže byť zajaté namierením na [entity=biter-spawner] s [item=capture-robot-rocket].
capture-robot=Chňapne na a zajme namierený [entity=biter-spawner] na [entity=captive-biter-spawner].
capture-robot-rocket=Chňapne na a zajme namierený [entity=biter-spawner] na [entity=captive-biter-spawner].
cargo-bay=Zväčšuje kapacitu centra a pristávacej plochy.
cargo-pod=Slúži na presun predmetov z vesmírnej platformy na povrch planéty. \nJe vyslaný automaticky pri príchode vesmírnej platformy na obežnú dráhu ak [entity=cargo-landing-pad] vyžaduje náklad.\nVie byť vyslaný ručne pomocou __CONTROL__stack-transfer__ na ikone predmetu v rozhraní centra vesmírnej platformy.
cargo-pod-container=Objavuje sa na povrchu planéty s nákladom z vesmírnej platformy. \nKeď [entity=cargo-landing-pad] je postavená, nákladne kapsuly prestávajú byť doručované na iniciálnych súradniciach, a náklad je doručovaný priamo tam.
copper-stromatolite=Hornatá formácia spôsobená meďenými baktériami.
crusher=Vie rozbiť určité predmety, ako asteroidy, na menšie kusy.
cryogenic-plant=Zvláda extrémne nízke teploty. Kritické pre kryogénny výskum a procesy.
cuttlepop=Glebská huba s chápadlovými koreňmi a trasúcimi  výtrusnicami.
electromagnetic-plant=Kritické pre elektromagnetický výskum a procesy.
foundry=Umožňuje nové recepty pre tavbu a hutníctvo.
fulgoran-ruin-attractor=Ochraňuje malú oblasť od bleskov.
funneltrunk=Glebská huba, ktorá si formuje tvrdý vonkajší kužeľ a kultivuje symbiotické dážďovky.
fusion-generator=Spotrebováva plazmu na výrobu elektrickej energie.
fusion-reactor=Využíva fluroketón s fúznymi energetickými článkami.
hairyclubnub=Glebská huba s tvrdými drevenými stonkami a palicovitými čiapkami, ktoré chytajú muchy s lepkavímy chĺpkami.
heating-tower=Generuje teplo z chemických palív s veľmi vysokou efektívnosťou. Nezastavuje spaľovať keď je na maximálnej teplote.Presúva teplo ku pripojeným tepelným potrubiam, ktoré môžu byť použité na párnu energiu, alebo na prevenciu mrazenia.
iron-stromatolite=Hornatá formácia spôsobená železnými baktériami.
jellystem=Glebská ohavnosť s želovitou stonkou a mäkkými mäsovitými kopami, ktoré rastú vráskavé želorechy.
lickmaw=Mäsožravá glebská ohavnosť s jazykovitými chápadlami a viacerými ústami.
lightning=Búrka je prírodný fenomén, ktorý ohrozuje nechránené entity a hráča. V rovnaký čas môže byť použitý ako zdroj energie.
lightning-collector=Ochraňuje veľkú oblasť od bleskov a premieňa energiu do elektrickej siete.
lightning-rod=Ochraňuje malú oblasť od bleskov a premieňa energiu do elektrickej siete.
medium-demolisher=Masívne teritoriálne stvorenie s vysokou regeneráciou. Nemá rád byť vyrušovaný.
offshore-pump=Čerpá tekutiny z vodných plôch, lávy a rôznych oceánov.
railgun-turret=Elektrická kanónová vež s veľkým dosahom. Efektívne proti nepriateľom a asteroidom.
rocket-silo=Slúži k vynášaniu predmetov a hráčov na vesmírne platformy.
slipstack=Kopa glebského koralu, ktorý vylučuje zhluky klzkého hlienu.
small-demolisher=Masívne teritoriálne stvorenie s vysokou regeneráciou. Nemá rád byť vyrušovaný.
space-platform-hub=Centrála vesmírnej platformy je jadrom vesmírnej platformy
stack-inserter=Štový prekladač schopný plniť dopravné pásy vo vrstvách.
sunnycomb=Glebký lišajník so špongiovou štruktúrou, ktorá akumuluje žltú kôru keď je vysušený na slnku.
teflilly=Glebská rastlina so silnými plastickými listami.
tesla-turret=Zabije neďalekého nepriateľa elektrickým prúdom.   Elektrický výboj môže sa odraziť na sekundárnych nepriateľov v reťazci výbojov.
thruster=Umožňuje vesmírnym platformám cestovať k iným planétam. Musí byť postavený na južnej hrane vesmírnej platformy.
turbo-splitter=Rozdeľuje alebo spája náklad dopravných pásov 1:1.
turbo-underground-belt=Slúži k tomu, aby mohol dopravný pás prekonať entity a nedostupný terén.
yumako-tree=Glebský strom, ktorý poskytuje chutné výživné ovocie yumako.
