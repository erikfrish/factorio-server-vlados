[entity-description]
agricultural-tower=Засажда семена и събира узрели растения.
asteroid-collector=Събира малки астероиди. Големите астероиди трябва да бъдат раздробени на по-малки парчета от турели.
big-demolisher=Огромно териториално същество с висока регенерация. Не обича да бъде обезпокоявано.
big-mining-drill=По-голям и по-мощен сондаж с голяма площ за добив. Може да добива по-трудни за обработка руди.
boompuff=Глебски лишей с пресовани газови мехури, които ферментират разлагаща се материя в експлозивни газове.
captive-biter-spawner=Това същество изисква храна и ще започне да гладува, ако не бъде нахранено. Ще се трансформира при продължително гладуване. Може да бъде заловено чрез насочване към [entity=biter-spawner] с [item=capture-robot-rocket]
capture-robot=Залавя и улавя целевия [entity=biter-spawner] в [entity=captive-biter-spawner].
capture-robot-rocket=Залавя и улавя целевия [entity=biter-spawner] в [entity=captive-biter-spawner].
cargo-bay=Увеличава размера на инвентара на хъба и площадката за кацане.
cargo-pod=Използва се за пренасяне на предмети от космическата платформа до повърхността на планетата.\nИзстрелва се автоматично при пристигане на космическа платформа в орбита, ако [entity=cargo-landing-pad] изисква товар.\nМоже да бъде изпратен ръчно чрез __CONTROL__stack-transfer__ върху иконата на предмета в интерфейса на хъба на космическата платформа.
cargo-pod-container=Появява се на повърхността на планетата с товар от космическата платформа. Унищожава се след премахването на товара.\nКогато се изгради [entity=cargo-landing-pad], капсулите за доставка спират да пристигат на първоначалните координати и товарът се доставя директно там.
copper-stromatolite=Скална формация, създадена от медни бактерии.
crusher=Може да раздробява определени предмети, като астероиди, на по-малки парчета.
cryogenic-plant=Може да работи при изключително ниски температури. Критически важен за криогенни изследвания и процеси.
cuttlepop=Глебска гъба с корени като пипала и тропащи спорови шушулки.
electromagnetic-plant=Критически важен за електромагнитни изследвания и процеси.
foundry=Позволява нови рецепти за топене и металургия.
fulgoran-ruin-attractor=Предпазва малка площ от мълнии.
funneltrunk=Глебска гъба, която формира твърда външна фуния и развива симбиотични червеи.
fusion-generator=Консумира плазма, за да създава електрическа енергия.
fusion-reactor=Използва флуорокетон с енергийни клетки за ядрен синтез, за да създава плазма.
hairyclubnub=Глебска гъба с твърди дървесни стъбла и шапки като бухалки, които улавят мухи с лепкави косъмчета.
heating-tower=Произвежда топлина от химически горива с изключително висока ефективност. Горенето продължава, дори когато достигне максималната температура. Топлината се предава към свързани топлинни тръби, които могат да се използват за генериране на парна енергия или за предотвратяване на замръзване.
iron-stromatolite=Скална формация, създадена от железни бактерии.
jellystem=Глебско изчадие с желирано стъбло и меки месести възли, на който растат набръчкани желатинови ядки.
lickmaw=Хищно глебско изчадие с пипала като езици и много усти.
lightning=Мълнията е природен феномен, който поврежда незащитени обекти и играча. В същото време може да се използва като източник на енергия.
lightning-collector=Предпазва голяма площ от мълнии и преобразува енергията им в електрическата мрежа.
lightning-rod=Предпазва малка площ от мълнии и преобразува енергията им в електрическата мрежа.
medium-demolisher=Огромно териториално същество с висока регенерация. Не обича да бъде обезпокоявано.
offshore-pump=Извлича течности от водоеми, лава и различни океани.
railgun-turret=Далекобойна електрическа кула с оръдие. Ефективна срещу врагове и астероиди.
rocket-silo=Използва се за изстрелване на предмети и играчи към космически платформи.
slipstack=Глебски корал, който отделя хлъзгави слузести капки.
small-demolisher=Огромно териториално същество с висока регенерация. Не обича да бъде обезпокоявано.
space-platform-hub=Хъбът на платформата е ядрото на космическата платформа. Получава предмети от планети и ги прехвърля към площадките за кацане на товари. Създава се чрез изстрелване на [item=space-platform-starter-pack].
stack-inserter=Натрупаща ръка, способна да пълни транспортни конвейери на слоеве.
stingfrond=Глебски лишей с тънък ефирен купол, който спуска изключително здрави нишки, въоръжени с малки жилещи кукички.
sunnycomb=Глебски лишей с гъбеста структура, който натрупва жълта коричка при засъхване.
teflilly=Глебско растение със здрави пластмасови листа.
tesla-turret=Поразява близкия враг с електричество. Електрическият заряд може да прескочи по други врагове по веригата.
thruster=Позволява космическите платформи да пътуват до други планети. Трябва да бъде построен на южния край на космическата платформа.
turbo-splitter=Разделя и/или обединява 1:1 товара на конвейрите.
turbo-underground-belt=Позволява на конвейера да пресича обекти или през непроходим терен.
yumako-tree=Глебско дърво, което дава вкусни и хранителни плодове юмако.
