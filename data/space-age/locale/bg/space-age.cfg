[tips-and-tricks-item-description]
gleba-briefing=[planet=gleba] е влажна и блатиста планета с екзотична вегетация, която може да се култивира с [entity=agricultural-tower] и процесирана в [entity=biochamber].\nНе можеш да откриеш [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] и [entity=uranium-ore] там, но разтенията дават алтернативни начини да се произвеждат нужните предмети.\nПовечето от предметите от агрикултурата идват с допълнителното предизвикателство на гниене. Дори [item=agricultural-science-pack] има лимитиран живот и не може да бъде складиран.\nГолеми петокраки същества са местния вид на тази планета. [entity=solar-panel] е по-слаб, но използваем.
spoilables=Предмет който може да [img=utility/tooltip_category_spoilable] гние има ограничен живот. Когато времето му изтече, предметът се превръща в друг, като [item=spoilage].\nПредмити с по-високо качество стоят свежи за по-дълго време.
spoilables-research=[item=agricultural-science-pack] дава по-малко стойност, колкото повече е изгнил.
spoilables-result=Изгнилостта на съставка се отразява на изгнилостта на продукта.
[tips-and-tricks-item-name]
spoilables=Изгниващи
spoilables-research=Изгниващи и изследване
spoilables-result=Изгнил процент в продукцията

