[factoriopedia-description]
fusion-generator=Спажывае плазму з [entity=fusion-reactor] для стварэння электрычнай энергіі. Вытворчасць электраэнергіі намінальная, але пры вышэйшай тэмпературы спажываецца менш плазмы. Ён выпускае нагрэты цепланасіцель, роўны колькасці спажытай плазмы, якую можна астудзіць у [entity=cryogenic-plant]. Тэрмаядзерныя генератары могуць быць звязаны і перадаваць плазму адзін аднаму.
fusion-reactor=Выкарыстоўвае фторкетонавы цепланасіцель з тэрмаядзернымі стрыжнямі для атрымання звышнагрэтай плазмы. Яна можа быць выведзена толькі непасрэдна ў [entity=fusion-generator]. Суседскі бонус з іншымі тэрмаядзернымі рэактарамі значна павялічвае тэмпературу плазмы без павелічэння колькасці выкарыстоўванага цепланасіцеля.
[fluid-description]
fusion-plasma=Іоны са звышвысокай тэмпературай, якія ўтвараюцца ў [entity=fusion-reactor] і спажываюцца ў [entity=fusion-generator]. Гэта не звычайная вадкасць, і яе нельга перамяшчаць у [entity=pipe], яе можна перамяшчаць толькі праз тэрмаядзерны рэактар і тэрмаядзерны генератар.\nТэмпература плазмы вызначае яе энергетычную каштоўнасць.\nКолькасць плазмы таксама ўяўляе колькасць цепланасіцелю, які рухаецца разам з ёй, а нагрэты цепланасіцель выпускаецца тэрмаядзерным генератарам, калі плазма выкарыстоўваецца для атрымання энергіі.
