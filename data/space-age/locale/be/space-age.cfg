[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower] дазваляе садзіць насенне ў прыгодны для пасеву грунт. Пасаджанае насенне вырастае ў дрэвы, і яго можна збіраць.\n[entity=yumako-tree] можа расці на [tile=natural-yumako-soil]. Яно вырабляе [item=yumako], якое змяшчае [item=yumako-seed] для паўторнай пасадкі дрэва.\nПлантацыю можна пашырыць, асушыўшы побач [tile=wetland-yumako] з дапамогай [item=artificial-yumako-soil]. На карце гэтыя вобласці пазначаны жоўтым колерам.\n[entity=jellystem] можа расці на [tile=natural-jellynut-soil]. Ён вырабляе [item=jellynut], які змяшчае [item=jellynut-seed] для паўторнай пасадкі дрэва.\nПлантацыю можна пашырыць, асушыўшы побач [tile=wetland-jellynut] з дапамогай [item=artificial-jellynut-soil]. На карце гэтыя вобласці пазначаны пурпурным колерам.
aquilo-briefing=[planet=aquilo] - гэта замярзаючая пустка з аміячнымі акіянамі. Гэта самая далёкая планета, дзе выкарыстанне [entity=solar-panel] практычна немагчымае.\n[entity=logistic-robot] і [entity=construction-robot] тут значна слабейшыя.\nАдзіны знаёмы рэсурс тут [entity=crude-oil], таму база будзе залежыць ад планетарнай лагістыкі. Гулец можа апынуцца на мялі без дастатковай падтрымкі з іншых планет!\nПаверхня даволі маленькая і яе трэба пашырыць. Акіяны можна пакрыць з дапамогай [item=ice-platform], каб па іх можна было хадзіць. [item=concrete] выкарыстоўваецца ў якасці асновы для пабудоў і абараняе лёд ад таплення.\nДля працы аб'ектаў трэба ацяпляць з дапамогай [entity=heating-tower] і [entity=heat-pipe].
asteroid-defense=[entity=gun-turret] можна выкарыстоўваць, каб разбураць вялікія астэроіды на кавалкі астэроідаў. Іх можа сабраць з дапамогай [entity=asteroid-collector] і апрацаваць на платформе ў рэсурсы. Вялікія астэроіды пашкоджваюць платформу пры сутыкненні.
fulgora-briefing=[planet=fulgora] - высахлая бясплодная планета без ніякіх адзнак жыцця і небяспечнай маланкавай актыўнасцю падчас частых начных цыклаў.\n[entity=solar-panel] нашмат менш дзейсная, аднак маланкі могуць быць сабраныя з дапамогай [entity=lightning-rod] і захаваныя ў [entity=accumulator].\nНа гэтай планеце няма аніякіх прыродных рэсурсаў. Адзінае што даступнае - гэта рэшткі ў форме [entity=scrap].\nШто калісці магло быць акіянамі, зараз цалкам скаладаецца з [fluid=heavy-oil], які можа быць здабыт з дапамогай [entity=offshore-pump].\n[tile=oil-ocean-shallow] немагчыма асушыць да значна пазнейшага часу, але яго можна перайсці, карыстуючыся надземнымі рэйкамі. Будаванне [entity=rail-support] на глыбокіх частках акіяна спатрабуе дадаткавага даследвання.
gleba-briefing=[planet=gleba] - вільготная багністая планета з багатай экзатычнай расліннасцю, якая можа быць культывавана з дапамогай [entity=agricultural-tower] і апрацавана ў [entity=biochamber].\nВы не адшукаеце тут [entity=iron-ore], [entity=copper-ore], [entity=crude-oil],[entity=coal] ды [entity=uranium-ore], але тут ёсць расліны, якія прапануюць альтэрнатыўныя метады вырабу неабходных прадметаў.\nБольшасць сельскагаспадарчых прадметаў здабываюцца з новай рызыкай сапсавання з часам. Нават [item=agricultural-science-pack] мае абмежаваны тэрмін прыдатнасці і не можа быць назапашаны.\nВялікія пяціногія істоты - «тутэйшыя» на гэтай планеце. [entity=solar-panel] слабейшая, але дагэтуль можа ўжывацца.
heating-mechanics=[entity=heating-tower] можа вырабляць цяпло з паліва і не спыняе гарэнне пры максімальнай тэмпературы.\nЯна выкарыстоўвае [entity=heat-pipe] для перадачы цяпла іншым аб'ектам.\nКожны аб'ект павінен дакранацца да крыніцы цяпла, каб не замерзнуць.\nВыключэнне складаюць электрычныя слупы, [entity=solar-panel] і [entity=accumulator].
lava-processing=[fluid=lava] можа быць адкачана з дапамогай [entity=offshore-pump] і перапрацавана ў [entity=foundry] у [item=stone], [fluid=molten-iron] і [fluid=molten-copper].\nНепатрэбныя прадметы можна выдаліць, перамяшчаючы іх непасрэдна ў [tile=lava].
lightning-mechanics=[entity=lightning-rod] абараняе невялікую вобласць ад маланкавых удараў і ператварае энергію ў электрычную сетку.\nМаланка вырабляе вялікую колькасць энергіі на працягу кароткага перыяду часу. Наяўнасць большай колькасці [entity=accumulator] дазволіць лепей выкарыстоўваць кожны ўдар маланкі.\nПазней яго можна змяніць на более дзейсны [entity=lightning-collector].
orbital-logistics=[entity=space-platform-hub] можа запытваць прадметы з лагістычнай сеткі для дастаўкі ракетамі. Можна аўтаматычна запытваць адсутныя будаўнічыя матэрыялы.\n[entity=rocket-silo] можна наладзіць на аўтаматычнае выкананне запытаў з касмічных платформ.\n[entity=cargo-landing-pad] можа запытваць прадметы з касмічнай платформы на арбіце сваёй планеты, калі ён не запытвае ужо прадмет на гэтай планеце.\n__CONTROL__stack-transfer__ у інтэрфейсе хаба касмічнай платформы перадае адзін пачак уручную на планету. Прадметы з'явяцца ў [entity=cargo-pod-container] на пачатковых каардынатах.
