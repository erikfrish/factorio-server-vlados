[entity-description]
agricultural-tower=Садзіць насенне і збірае спелыя расліны.
asteroid-collector=Збірае маленькія астэроіды. Вялікія астэроіды павінны быць разбураны ў меншыя кавалкі турэлямі.
big-demolisher=Масіўная тэрытарыяльная істота з высокай рэгенерацыяй. Не любіць, калі яму перашкаджаюць.
big-mining-drill=Больш моцны бур з вялікай вобласцю здабычы. Можа здабываць больш цвёрдыя руды.
boompuff=Лішайнік Глебы з газавымі мяшочкамі пад ціскам, які зброджвае гнілыя рэчывы ў выбухованебяспечныя газы.
captive-biter-spawner=Гэта істота патрабуе ежу і будзе павольна галадаць, калі яе не накарміць. Ён трансфармуецца пры галаданні. Яго можна захапіць, нацэліўшы на [entity=biter-spawner] [item=capture-robot-rocket]
capture-robot=Чапляе і захапляе нацэлены [entity=biter-spawner] у [entity=captive-biter-spawner].
capture-robot-rocket=Чапляе і захапляе нацэлены [entity=biter-spawner] у [entity=captive-biter-spawner].
cargo-bay=Павялічвае памер інвентара хаба і пасадачнай пляцоўкі.
cargo-landing-pad=Стварае месца для пасадкі ўсіх прадметаў, якія скінуты з касмічных платформ на арбіце. Робіць лагістычныя запыты прадметаў з платформ на арбіце.
cargo-pod=Выкарыстоўваецца для перадачы прадметаў з касмічнай платформы на паверхню планеты.\nЯна запускаецца аўтаматычна пасля прыбыцця касмічнай платформы на арбіту, калі [entity=cargo-landing-pad] запытвае груз.\nМожа быць адпраўлена ўручную з дапамогай __CONTROL__stack-transfer__ на значак прадмета ў інтэрфейсе хаба касмічнай платформы.
cargo-pod-container=З'яўляецца на паверхні планеты з грузам з касмічнай платформы. Ён знішчаецца пры выдаленні грузу.\nКалі [entity=cargo-landing-pad] пабудавана, грузавыя капсулы перастаюць прыбываць у пачатковыя каардынаты, і груз дастаўляецца непасрэдна туды.
copper-stromatolite=Скалістае ўтварэнне, выкліканае меднымі бактэрыямі.
crusher=Можа крышыць некаторыя прадметы, напрыклад астэроіды, у меншыя кавалкі.
cryogenic-plant=Можа вытрымліваць надзвычай нізкія тэмпературы. Крытычна важны для крыягенных даследаванняў і працэсаў.
cuttlepop=Грыб Глебы з каранямі, падобнымі на шчупальцы, і грымучымі споравымі стручкамі.
electromagnetic-plant=Крытычна важны для электрамагнетычных даследаванняў і працэсаў.
foundry=Дазваляе ўжываць новыя рэцэпты плаўлення і металургіі.
fulgoran-ruin-attractor=Абараняе невялікую вобласць ад удараў маланак.
funneltrunk=Грыб Глебы, які ўтварае цвёрдую вонкавую лейку і культывуе сімбіятычных чарвей.
fusion-generator=Спажывае плазму дзеля стварэння электрычнасці.
fusion-reactor=Ужывае фторкетон з тэрмаядзернымі стрыжнямі, каб ствараць плазму.
hairyclubnub=Грыб з цвёрдымі драўнянымі ножкамі і падобнымі да дубіны шапачкамі, якія ловяць мух ліпкімі валасінкамі.
heating-tower=Выпрацоўвае цяпло з хімічнага паліва з вельмі высокай эфектыўнасцю. Не спыняе гарэнне пры дасягненні максімальнай тэмпературы. Перадае цяпло па далучаных цеплавых трубах, якое можа быць ужыта ў паравой энергетыцы або каб прадухіліць прамярзанне.
iron-stromatolite=Скалістае ўтварэнне, выкліканае жалезнымі бактэрыямі.
jellystem=Мярзота Глебы з жэлепадобным сцяблом і мяккімі мясістымі камякамі, на якіх растуць маршчыністыя жэлеарэхі.
lickmaw=Драпежная мярзота Глебы з языкападобнымі шчупальцамі і мноствам ратоў.
lightning=Маланка - гэта прыродная з'ява, якая пашкоджвае неабароненыя аб'екты і персанажа гульца. У той жа час яе можна выкарыстоўваць як крыніцу энергіі.
lightning-collector=Абараняе вялікую плошчу ад удараў маланкі і перапраўляе энергію ў электрычную сетку.
