fusion-reactor=Сістэма факусіравання плазмы дазваляе нам вырабляць электрычнасць непасрэдна з тэрмаядзернай рэакцыі без ужывання паравых электрагенератараў.
fusion-reactor-equipment=Усталёўваецца ў браню і сілкуе абсталяванне.
health=Здаровае харчаванне, здаровае цела.
heating-tower=Выпрацоўвае цяпло з хімічнага паліва з вельмі высокай эфектыўнасцю. Не спыняе гарэнне пры дасягненні максімальнай тэмпературы. Перадае цяпло па далучаных цеплавых трубах, якое можа быць ужыта ў паравой энергетыцы або каб прадухіліць прамярзанне.
holmium-processing=Дазваляе ператвараць гольміевую руду ў гольміевую плітку.
jellynut=Жэлесцябло прыносіць жэлацінавыя жэлеарэхі. Пасадзіце насенне на грунт жэлеарэха (пурпурны на карце).
laser-weapons-damage=Павялічвае шкоду ад лазерных промняў.
lightning-collector=Збірайце маланкі з вялікай плошчы і выпрацоўвайце энергію больш эфектыўна.
lithium-processing=Літый з'яўляецца найменш шчыльным цвёрдым элементам, лёгка гаручым і яго цяжка захоўваць.
mech-armor=Станьце адзіным з машынай.
metallurgic-science-pack=Дазваляе выйсці за мяжу асноў металургіі.
overgrowth-soil=Больш дужы грунт, які дазваляе разводзіць расліны ў адпаведным біёме.
planet-discovery-aquilo=Ледзяная пустка з бяздоннымі акіянамі вадкага аміяку, якія нельга асушыць. Хісткія айсбергі - гэта бліжэй за ўсё да цвёрдай зямлі, і іх можна пашырыць з дапамогай плывучай ледзяной платформы. Пабудовы і канвееры будуць замярзаць, калі іх не абаграваць суседнімі цеплавымі трубамі або іншымі гарачымі пабудовамі, але яны павінны быць размешчаны на бетоне, каб не растапіць лёд унізе.
planet-discovery-fulgora=Сухая планета, ахопленая ветрам, з навальніцамі на плато і акіянамі нафты, якія можна пераадолець па надземных рэйках.\nЗдаецца, тут маюцца нейкія руіны.
planet-discovery-gleba=Вільготная балоцістая планета з тванямі багатымі на пажыўныя рэчывы. Багны дазваляюць весці сельскую гаспадарку, аднак на іх складана будаваць; іх можна асушыць, але радовішча каменю мізэрныя.\n Звілістыя пагоркі маюць камень і на іх лягчэй будаваць, аднак не падтрымліваюць сельскую гаспадарку.
planet-discovery-vulcanus=Гарачая вулканічная планета з горнымі вулканамі, рэкамі лавы, раўнінамі попелу і гейзерамі сернай кіслаты. Багата металамі. Лаву можна перасекчы толькі па надземных рэйках.
promethium-science-pack=Выкарыстоўваецца для павышэння прадукцыйнасці даследаванняў, што палягчае даследаванне іншых мадэрнізацый, якія палягчаюць будучыя экспедыцыі на разбураную планету.
quantum-processor=Працэсар, які выкарыстоўвае некалькі квантавых з'яў для рознага ўжывання.
rail-support-foundations=Дазваляе будаваць надземныя рэйкі над глыбокімі часткамі нафтавага акіяну на [planet=fulgora].
railgun=Электрычная помесь гарматы і снайперскай вінтоўкі.
