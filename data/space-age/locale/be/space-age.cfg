rocket-silo=Выкарыстоўваецца, каб запускаць прадметы і гульцоў да касмічных платформ.
rocket-turret=Турэль з вялікай дасягальнасцю, якая страляе ракетамі.
space-platform=Перапрацоўвае кавалкі астэроіда ў карысныя матэрыялы.
space-platform-thruster=Дазваляе касмічным платформам накіроўвацца да іншых планет.
space-science-pack-space-age=Выраб [item=space-science-pack] на касмічнай платформе.
stack-inserter=Пакетныя перадатчыкі здольныя запаўняць канвееры па ўзроўням, аднак яны чакаюць, пакуль іх рука будзе поўнай, каб зрабіць паварот.
tesla-weapons=Зброя, якая наносіць шкоду электрычнасцю і скача паміж ворагаў.
tree-seeding=Збірайце насенне дрэваў і садзіце іх у траву або грунт.
tungsten-carbide=Дазваляе вырабляць карбід вальфраму, цвёрдую тэрмаўстойлівую кераміку. Лёгкадаступную вальфрамавую руду можна знайсці ў некаторых паверхневых камянях Вулкана.
