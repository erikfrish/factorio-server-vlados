removing-trash-in-space=[entity=inserter] можа выкарыстоўвацца для выдалення непатрэбных прадметаў, перамяшчаючы іх у пустэчу космасу.
space-platform=Касмічная платформа будуецца аддалена, будаўнічыя матэрыялы дастаўляюцца ракетамі. Іх можна выкарыстоўваць для перавозкі гульцоў і грузаў паміж планетамі.\n\n- [item=space-platform-starter-pack] выкарыстоўваецца для стварэння платформы, якая далей пашыраецца з дапамогай [item=space-platform-foundation].\n- [entity=asteroid-collector] збірае астэроіды з космасу для атрымання матэрыялаў.\n- [entity=crusher] выкарыстоўваецца для крышэння астэроідаў для атрымання рэсурсаў.
space-science=У Space Age, [item=space-science-pack] можа быць выраблены толькі на касмічнай платформе, выкарыстоўваючы кавалкі астэроіду.
spoilables=Элемент з уласцівасцю псавання [img=utility/tooltip_category_spoilable] мае абмежаваны тэрмін службы. Калі час заканчваецца, прадмет псуецца ў іншы, напрыклад [item=spoilage].\nПрадукт больш высокай якасці застаецца свежым даўжэй.
spoilables-research=[item=agricultural-science-pack] мае меншую каштоўнасць, чым больш ён сапсаваны.
spoilables-result=Прагрэс псавання інгрэдыенту ўплывае на прагрэс псавання прадукту.
vulcanus-briefing=[planet=vulcanus] - гарачая планета без [fluid=water], вы не можаце знайсці там [entity=crude-oil] або [entity=uranium-ore], але яна змяшчае некалькі новых [tooltip=resources,tips-and-tricks-item-description.vulcanus-resources].\n[fluid=lava] - гэта бясконцы рэсурс мінералаў, які замяняе радовішчы [item=stone], [item=iron-ore] і [item=copper-ore]. Іх можна знайсці ў неапрацаваным выглядзе толькі ў [entity=big-rock].\n[entity=solar-panel] нашмат больш эфектыўныя. Асяроддзе непрыветлівае з гарыстымі вулканамі, рэкамі лавы, раўнінамі попелу і гейзерамі сернай кіслаты.\n[tile=lava] немагчыма асушыць да значна пазнейшага часу, але яе можна перасекчы па надземных рэйках.
