[space-location-description]
aquilo=Ледзяная пустка з акіянамі вадкага аміяку і крыніцамі фтору. Пабудовы і канвееры будуць замярзаць, калі іх не абаграваць суседнімі цеплавымі трубамі або іншымі гарачымі пабудовамі.
fulgora=Сухая планета, ахопленая ветрам, з навальніцамі на плато і акіянамі нафты, якія можна пераадолець па надземных рэйках.\nЗдаецца, тут маюцца нейкія руіны.
gleba=Вільготная балоцістая планета з глыбокімі багнамі, звілістымі пагоркамі і ўрадлівай зямлёй. Багатая пажыўнымі рэчывамі. Забалочаную мясцовасць можна асушыць. Узвышшы перашкаджаюць чыгунцы, але патрэбныя для сельскай гаспадаркі.
shattered-planet=Таямнічы астатак былога свету далёка ў глыбіні міжзоркавай прасторы. Яго рэшткі, якія плаваюць у прасторы, каторую ён калісьці займаў, утрымліваюць рэсурсы для адкрыцця магутных тэхналогій. Аднак доступ да іх спалучаны з пэўнай рызыкай...
solar-system-edge=Канец! Ці, хутчэй, новы пачатак. Будаванне касмічнай платформы, здольнай выжыць далёка па-за адноснай бяспечнасцю месца аварыйнай пасадцы, даказвае вашу здольнасць дабрацца куды заўгодна ў далёкай глыбіні міжзоркавай прасторы. Каб касмічная платформа магла вытрымаць такое падарожжа, яна павінна быць асабліва самадастатковая і мець прылады, неабходныя, каб ператварыць вялікія і небяспечныя астэроіды на шляху ў карысныя рэсурсы.
vulcanus=Гарачая вулканічная планета з горнымі вулканамі, рэкамі лавы, раўнінамі попелу і гейзерамі сернай кіслаты. Багата металамі. Лаву можна перасекчы толькі па надземных рэйках.
