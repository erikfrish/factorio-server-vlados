[entity-description]
agricultural-tower=Trồng hạt và thu hoạch cây trưởng thành.
asteroid-collector=Thu thập các thiên thạch nhỏ. Các thiên thạch lớn phải được phá vỡ thành các mảnh nhỏ hơn bằng tháp pháo.
big-demolisher=Một sinh vật khổng lồ có tập tính bảo vệ lãnh thổ với hồi phục cao. Không thích bị làm phiền.
big-mining-drill=Máy khoan lớn hơn, mạnh hơn với diện tích khai thác lớn. Có thể khai thác quặng cứng hơn.
boompuff=Một loại địa y Gleba với túi khí chịu áp suất cao có khả năng lên men vật chất đang phân hủy thành khí nổ.
captive-biter-spawner=Sinh vật này cần thức ăn và sẽ chết đói dần nếu không được cho ăn. Nó sẽ biến đổi khi bị đói. Nó có thể bị bắt bằng cách nhắm mục tiêu [entity=biter-spawner] bằng [item=capture-robot-rocket]
capture-robot=Bám chặt và bắt [entity=biter-spawner] mục tiêu thành [entity=captive-biter-spawner].
capture-robot-rocket=Bám chặt và bắt [entity=biter-spawner] mục tiêu thành [entity=captive-biter-spawner].
cargo-bay=Tăng kích thước kho chứa của trung tâm và bệ hạ cánh.
cargo-pod=Được sử dụng để chuyển các vật phẩm từ trạm vũ trụ xuống bề mặt hành tinh.\nNó được tự động phóng khi trạm vũ trụ đến quỹ đạo nếu [entity=cargo-landing-pad] yêu cầu vận chuyển hàng hóa.\nNó có thể được gửi thủ công bằng __CONTROL__stack-transfer__ trên biểu tượng vật phẩm trong GUI trung tâm trạm vũ trụ.
cargo-pod-container=Xuất hiện trên bề mặt hành tinh, chứa hàng hóa từ trạm vũ trụ. Bị phá hủy khi lấy hàng hóa.\nKhi [entity=cargo-landing-pad] được xây dựng, các khoang vận chuyển sẽ ngừng đến tọa độ gốc, thay vào đó hàng hóa được chuyển trực tiếp tới đó.
copper-stromatolite=Một dạng đá hình thành do vi khuẩn đồng.
crusher=Có thể nghiền nát một số vật phẩm, chẳng hạn như thiên thạch, thành những mảnh nhỏ hơn.
cryogenic-plant=Có thể xử lý nhiệt độ cực thấp. Quan trọng đối với quá trình và nghiên cứu đông lạnh.
cuttlepop=Một loại nấm Gleba có rễ giống như xúc tu và các quả bào tử kêu lục cục.
electromagnetic-plant=Quan trọng cho quá trình và nghiên cứu điện từ.
foundry=Cho phép tạo ra công thức nấu chảy và luyện kim mới.
fulgoran-ruin-attractor=Bảo vệ một khu vực nhỏ khỏi sét đánh.
funneltrunk=Một loại nấm Gleba tạo thành phễu cứng bên ngoài và nuôi dưỡng giun cộng sinh.
fusion-generator=Tiêu thụ palsma để tạo ra năng lượng điện.
fusion-reactor=Sử dụng fluoroketone với các tế bào năng lượng nhiệt hạch để tạo ra plasma.
hairyclubnub=Một loại nấm Gleba có thân gỗ cứng và mũ nấm hình dùi cui dùng để bắt ruồi có lông dính.
heating-tower=Sinh nhiệt từ nhiên liệu hóa học với hiệu suất cao. Không ngừng cháy cả khi đạt nhiệt độ tối đa. Dẫn nhiệt tới các ống dẫn nhiệt để dùng cho động cơ hơi nước hay giữ ấm cho nhà máy.
iron-stromatolite=Một dạng đá hình thành do vi khuẩn sắt.
jellystem=Một giống cây Gleba kỳ lạ có thân giống thạch và thịt mềm mọc ra những hạt thạch nhăn nheo.
lickmaw=Một sinh vật ăn thịt ghê tởm của Gleba với những xúc tu giống lưỡi và nhiều miệng.
lightning=Sét là một hiện tượng tự nhiên gây sát thương cho các thực thể không được bảo vệ và nhân vật người chơi. Đồng thời, nó có thể được sử dụng như một nguồn năng lượng.
lightning-collector=Bảo vệ một khu vực rộng lớn khỏi sét đánh và chuyển đổi năng lượng sét vào mạng lưới điện.
lightning-rod=Bảo vệ một khu vực nhỏ khỏi sét đánh và chuyển đổi năng lượng sét vào mạng lưới điện.
medium-demolisher=Một sinh vật khổng lồ có tập tính bảo vệ lãnh thổ với hồi phục cao. Không thích bị làm phiền.
offshore-pump=Chiết xuất chất lỏng từ nước, dung nham, và các biến thể đoại dương khác.
railgun-turret=Một tháp pháo điện tầm xa. Có hiệu quả chống lại kẻ thù và thiên thạch.
rocket-silo=Được dùng để đưa vật phẩm của người chơi lên các trạm vũ trụ.
slipstack=Một cụm san hô Gleba tiết ra những cục chất nhầy trơn.
small-demolisher=Một sinh vật khổng lồ có tập tính bảo vệ lãnh thổ với hồi phục cao. Không thích bị làm phiền.
space-platform-hub=Trung tâm trạm vũ trụ là bộ phận cốt lõi của trạm không gian. Nó nhận vật phẩm từ các hành tinh và chuyển chúng đến các bệ hạ cánh hàng hóa. Được tạo ra bằng cách phóng [item=space-platform-starter-pack].
stack-inserter=Tay máy xấp, có thể chồng thành nhiều lớp trên băng chuyền.
stingfrond=Loài địa y Gleba có tán lá khô và mỏng, rủ xuống những dây leo cực kỳ chắc chắn và chi chít gai nhọn.
sunnycomb=Một loại địa y Gleba có cấu trúc giống như bọt biển, tích tụ lớp vỏ màu vàng khi bị phơi khô dưới ánh nắng mặt trời.
teflilly=Một cây Gleba có lá dẻo dai.
tesla-turret=Làm điện giật kẻ địch ở gần. Tia điện có thể nảy sang kẻ địch thứ cấp theo một chuỗi vòng cung.
thruster=Cho phép các trạm không gian di chuyển đến các hành tinh khác. Phải được xây dựng ở rìa phía nam của trạm không gian.
turbo-splitter=Tách và/hoặc nối các băng chuyền theo tỉ lệ 1:1.
turbo-underground-belt=Cho phép vượt qua các thực thể hoặc địa hình không thể vượt qua.
yumako-tree=Một cây Gleba cho ra quả yumako ngon bổ dưỡng.
