fusion-plasma=Các ion nhiệt độ cực cao được tạo ra trong [entity=fusion-reactor] và được tiêu thụ bởi [entity=fusion-generator]. Đây không phải là chất lỏng thông thường và không thể di chuyển trong [entity=pipe], nó chỉ có thể di chuyển qua lò phản ứng Fusion và máy phát Fusion.\nNhiệt độ của plasma quyết định giá trị năng lượng của nó.\nLượng plasma cũng biểu thị lượng chất làm mát di chuyển cùng với nó và chất làm mát được làm nóng được máy phát Fusion đưa ra khi plasma được sử dụng để tạo ra năng lượng.
