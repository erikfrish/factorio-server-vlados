[tips-and-tricks-item-description]
orbital-logistics=[entity=space-platform-hub] μπορεί να ζητήσει αντικείμενα από το δίκτυο μεταφορών να παραδοθούν με πυραύλους. Υπάρχει δυνατότητα αυτόματης αίτησης υλικών κατασκευής που λείπουν.\n[entity=rocket-silo] μπορεί να ρυθμιστεί ώστε να εκπληρώνει τα αιτήματα από τις διαστημικές πλατφόρμες αυτόματα.\n[entity=cargo-landing-pad] μπορεί να ζητήσει αντικείμενα από μια διαστημική πλατφόρμα που είναι σε τροχιά γύρω από τον πλανήτη της, εκτός αν έχει ήδη ζητήσει το αντικείμενο σε αυτόν τον πλανήτη.\n__CONTROL__stack-transfer__ στην καρτέλα του κόμβου μεταφέρει μια στοίβα χειροκίνητα στον πλανήτη. Τα αντικείμενα θα εμφανίζονται στο [entity=cargo-pod-container] στις αρχικές συντεταγμένες.
