[entity-description]
agricultural-tower=Planter frø og høster modne planter.
asteroid-collector=Opsamler små asteroider. Større asteroider skal nedbrydes i mindre fragmenter med tårne.
big-mining-drill=Et større og kraftigere minebor med et stort mineområde. Kan udvinde hårdere malm.
captive-biter-spawner=Dette væsen kræver mad og vil langsomt sulte, hvis ikke fodret. Det vil transformere ved sult. Det kan fanges ved at ramme [entity=biter-spawner] med [item=capture-robot-rocket]
capture-robot=Griber fat og fanger den målrettede [entity=biter-spawner] til [entity=captive-biter-spawner].
capture-robot-rocket=Griber fat og fanger den målrettede [entity=biter-spawner] til [entity=captive-biter-spawner].
cargo-bay=Forøger hub og landingsplads beholdningsstørrelse.
cargo-pod=Bruges til at overføre genstande fra rumplatformen til planetens overflade.\nDet afsendes automatisk, når en rumplatform ankommer i kredsløb, hvis [entity=cargo-landing-pad] anmoder om fragt.\nDet kan sendes manuelt med __CONTROL__stack-transfer__ på genstanden i rumplatformens beholdning.
crusher=Kan knuse visse genstande, såsom asteroider, til mindre fragmenter.
cryogenic-plant=Kan håndtere ekstremt lave temperaturer. Kritisk for kryogenisk forskning og bearbejdning.
electromagnetic-plant=Essentielt for elektromagnetisk forskning og processer.
foundry=Tillader nye smelte og metallurgi opskrifter.
fulgoran-ruin-attractor=Beskytter et lille område mod lynnedslag.
fusion-generator=Forbruger plasma til at skabe elektrisk energi.
heating-tower=Genererer varme fra kemiske brændstoffer med meget høj effektivitet. Afbrænding fortsætter selvom maksimal temperatur er opnået. Overfører varme til varmerør, der kan anvendes til dampkraft eller for at forhindre nedfrysning.
lightning=Lyn er et naturligt fænomen der skader ubeskyttede enheder og spillerens karakter. På samme tid kan det bruges som energikilde.
lightning-collector=Beskytter et stort område mod lynnedslag og konverterer den energi til det elektriske netværk.
lightning-rod=Beskytter et lille område mod lynnedslag og overfører energien ind i elnettet.
offshore-pump=Udvinder væske fra vandområder, lava og forskellige oceaner.
railgun-turret=En lang rækkevidde elektrisk kanon. Effektiv mod fjender og asteroider.
rocket-silo=Bruges til at sende genstande og spillere til rumplatforme.
thruster=Tillader rumplatforme at rejse til andre planeter. Skal bygges på den sydlige kant af en rumplatform.
turbo-splitter=Fordeler og/eller sammenfletter transportbåndenes genstande 1:1.
turbo-underground-belt=Bruges til at lade et transportbånd passere enheder eller ufremkommeligt terræn.
yumako-tree=Et Gleba træ, der giver lækre og nærende yumako frugt.
