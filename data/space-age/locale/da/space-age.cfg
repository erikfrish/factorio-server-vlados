solar-system-edge=Kanten af solsystemet
[technology-description]
agricultural-science-pack=Mere avanceret landsbrugsanvendelse.
big-mining-drill=Et større og kraftigere minebor med et større mineområde. Giver mulighed for at mine hårdere malm, såsom de hårdere dele af wolframaflejringer.
cryogenic-science-pack=Mere avanceret kryogen anvendelse.
electromagnetic-science-pack=Mere avanceret elektromagnetisk anvendelse.
health=Sund mad, sund krop.
heating-tower=Genererer varme fra kemiske brændstoffer med meget høj effektivitet. Afbrænding fortsætter selvom maksimal temperatur er opnået. Overfører varme til varmerør, der kan anvendes til dampkraft eller for at forhindre nedfrysning.
metallurgic-science-pack=Giver mulighed for forskning i avancerede former for metallurgi.
planet-discovery-gleba=En fugtig, sumpet planet med næringsrige moser. Vådområder kan bruges til landbrug, men er svært at bygge på. Vådområder kan fyldes op, men der er begrænset med sten.\nDe snoede bakker har sten og er bedre at bygge på, men kan ikke bruges til landbrug.
promethium-science-pack=Bruges til at forøge forskningsproduktivitet, hvilket gør det lettere at forske i andre opgraderinger, som gør fremtidige ekspeditioner til den knuste planet lettere.
space-platform=Forarbejd asteroidefragmenter til nyttige materialer.
space-platform-thruster=Giver rumplatforme mulighed for at rejse til andre planeter.
space-science-pack-space-age=Produktion af [item=space-science-pack] på en rumplatform.
tungsten-steel=Tillader dig at lave wolfram-stålplade.
turbo-transport-belt=Endnu hurtigere transportbånd.
