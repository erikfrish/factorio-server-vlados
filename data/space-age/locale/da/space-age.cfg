[space-location-description]
shattered-planet=En mystisk rest af en tidligere verden, dybt i det interstellare rum. Dens rester driver rundt som et knust minde, og indeholder ressourcer til at få adgang til mægtige teknologier. Men adgang til dem er ikke uden risiko...
solar-system-edge=Slut! Eller rettere, en ny begyndelse. Opbygning af en rumplatform, der er i stand til at overleve så langt væk fra den relative sikkerhed hvor dit rumskib styrtede ned, beviser din evne til at rejse hvor som helst i det store, interstellare rum. For at en rumplatform kan overleve denne tur, skal den være selvforsynende, og have de nødvendige redskaber til at forvandle store, ødelæggende asteroider til brugbare ressourcer.
