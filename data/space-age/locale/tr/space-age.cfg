[entity-description]
agricultural-tower=Tohum eker ve olgun bitkileri hasat eder.
asteroid-collector=Küçük asteroitleri toplar. Büyük asteroitlerin taretler tarafından parçalanması gerekir.
big-demolisher=Yüksek yenilenmeye sahip büyük bir bölgesel yaratık. Rahatsız edilmekten hoşlanmaz.
big-mining-drill=Büyük kazı alanına sahip daha büyük ve güçlü bir sondaj. Daha sert cevherleri kazabilir.
boompuff=Çürüyen maddeleri patlayıcı gazlara dönüştüren basınçlı gaz keselerine sahip bir Gleba likeni.
captive-biter-spawner=Bu canlının gıdaya ihtiyacı var ve beslenmezse zaman içinde ölecek. Açlıktan öldüğünde biçim değiştirecek. [item=capture-robot-rocket] ile hedeflenerek [entity=biter-spawner] ele geçirilebilir
capture-robot=Hedef [entity=biter-spawner]'ı yakalar ve [entity=captive-biter-spawner]'a dönüştürür.
capture-robot-rocket=Hedef [entity=biter-spawner]'ı yakalar ve [entity=captive-biter-spawner]'a dönüştürür.
cargo-bay=Merkez ve iniş pisti envanter boyutunu artırır.
cargo-pod=Nesnelerin uzay platformundan gezegen yüzeyine aktarılmasında kullanılır.\nBir uzay platformu yörüngeye vardığında [entity=cargo-landing-pad] yük isteğinde bulunuyorsa otomatik olarak fırlatılır.\nUzay platformu merkezi arayüzünde nesne simgesinde __CONTROL__stack-transfer__ kullanılarak elle gönderilebilir.
cargo-pod-container=Uzay platformundan gelen yük ile gezegen yüzeyinde belirir. Yük kaldırıldığında imha edilir.\n[entity=cargo-landing-pad] inşa edildiğinde, teslimat kapsülleri ilk koordinatlara ulaşmayı durdurur ve yükü doğrudan oraya teslim eder.
copper-stromatolite=Bakır bakterilerinin neden olduğu kayalık oluşum.
crusher=Asteroitler gibi bazı nesneleri parçalayabilir.
cryogenic-plant=Son derece düşük sıcaklıklarda çalışabilir. Kriyojenik araştırma ve süreçler için kritik öneme sahiptir.
cuttlepop=Dokunaç benzeri kökleri ve çıngıraklı spor kapsülleri olan bir Gleba mantarı.
electromagnetic-plant=Elektromanyetik araştırma ve işlemler için kritik.
foundry=Yeni eritme ve metalurji tariflerini mümkün kılar.
fulgoran-ruin-attractor=Küçük bir alanı yıldırımdan korur.
funneltrunk=Sert bir dış huni oluşturan ve simbiyotik solucanlar yetiştiren bir Gleba mantarı.
fusion-generator=Elektrik enerjisi üretmek için plazma tüketir.
fusion-reactor=Plazma oluşturmak için füzyon güç hücreleriyle floroketon kullanılır.
hairyclubnub=Yapışkan tüyleriyle sinekleri yakalayan sert odunsu gövdeli ve sopa benzeri şapkalı bir Gleba mantarı.
heating-tower=Kimyasal yakıtlardan yüksek verimle ısı üretir. Maksimum sıcaklığa ulaştığında yanmayı durdurmaz. Bağlantılı ısı borularına ısı verir, bu da buhar gücü üretimi ya da donmayı engellemek amacıyla kullanılabilir.
iron-stromatolite=Demir bakterilerinin neden olduğu kayalık oluşum.
jellystem=Jöle benzeri bir sapı ve buruşuk jöle cevizleri yetiştiren yumuşak etli yumruları olan bir Gleba iğrençliği.
lickmaw=İnsan diline benzeyen dokungaçlara sahip olan etçil bir Gleba yaratığı.
lightning=Yıldırım, korunmasız varlıklara ve oyunculara zarar veren bir doğa olayıdır. Aynı zamanda bir enerji kaynağı olarak da kullanılabilir.
lightning-collector=Geniş bir alanı yıldırımlardan korur ve yıldırımlardan gelen enerjiyi elektriğe çevirir.
lightning-rod=Dar bir alanı yıldırımlardan korur ve yıldırımlardan gelen enerjiyi elektriğe çevirir.
medium-demolisher=Yüksek yenilenmeye sahip büyük bir bölgesel yaratık. Rahatsız edilmekten hoşlanmaz.
offshore-pump=Su kütlelerinden, lavlardan ve çeşitli okyanuslardan sıvı çıkarır.
railgun-turret=Uzun menzilli bir elektrik taret. Düşmanlar ve asteroitler karşısında etkilidir.
rocket-silo=Nesneleri ve oyuncuları uzay platformlarına fırlatır.
slipstack=Kaygan mukus damlaları salgılayan bir Gleba mercanı kümesi.
small-demolisher=Yüksek yenilenmeye sahip büyük bir bölgesel yaratık. Rahatsız edilmekten hoşlanmaz.
space-platform-hub=Platform merkezi, uzay platformunun çekirdeğidir. Gezegenlerden nesneler alır ve bunları kargo iniş alanlarına gönderir. [item=space-platform-starter-pack] fırlatılarak oluşturulur.
stack-inserter=İstif yerleştiricisi taşıma bantlarını katmanlı olarak doldurabilir.
stingfrond=Kuru, tüylü gövdeli, kuvvetli dallarını aşağı sarkan ucu minik dikeni bir Gleba likeni.
sunnycomb=Güneşten kuruduğu zaman sarı bir kabuk oluşturan süngerimsi bir yapıya sahip Gleba likeni.
teflilly=Güçlü, esnek yapraklara sahip bir Gleba bitkisi.
tesla-turret=Yakınlardaki bir düşmana elektrik verir. Elektrik akımı sekerek başka düşmanları da vurabilir.
thruster=Uzay platformlarının başka gezegenlere gitmesini sağlar. Uzay platformunun güney kenarına yerleştrilmelidir.
turbo-splitter=Taşıma bandından gelen yükü eşit dağıtır veya birleştirir.
turbo-underground-belt=Bandın engebeli araziden veya varlıklardan geçmesine olanak sağlamak için kullanılır.
yumako-tree=Lezzetli ve besleyici yumako meyvesi veren bir Gleba ağacı.
