[space-location-description]
aquilo=Sıvı amonyak okyanusları ve florin çıkışlarıyla dolu dondurucu bir çorak arazi; yapılar ve bantlar, yanlarındaki ısı borusu ya da diğer sıcak yapılarla ısıtılmadıkça donar.
fulgora=Rüzgara maruz kalmış bu gezegen, platolarda yıldırım fırtınaları ve yükseltilmiş demiryolu ile köprü yapılabilen petrol okyanusları bulundurur.\nGörüldüğü üzere bazı harabeler var.
gleba=Derin çamurlu bataklıklar, kıvrımlı tepeler ve verimli topraklarla dolu nemli bir gezegen. Besin yönünden zengin. Bataklık arazisi doldurulabilir. Yüksek zemin demir yolunu engeller ancak tarım için gereklidir.
shattered-planet=Yıldızlararası boşlukta derinlere gömülmüş eski bir dünyanın gizemli kalıntıları. Bir zamanlar bulunduğu boşlukta süzülen bu kalıntılar, güçlü teknolojileri açığa çıkaracak kaynakları barındırıyor. Ancak bunlara erişmek, risksiz değildir...
solar-system-edge=Son! Ya da daha doğrusu, yeni bir başlangıç. Bu kadar uzağa dayanabilecek bir uzay platformu inşa etmek, kazalı iniş bölgesinin güvenliğinden çok daha öteye gidebileceğinizi ve yıldızlararası uzayın derinliklerine seyahat edebileceğinizi gösterir. Bir uzay platformunun bu yolculuktan sağ çıkabilmesi için, özellikle kendi kendine yetebilen olması ve yol boyunca karşılaşılan büyük, tehlikeli asteroitleri kullanılabilir kaynaklara dönüştürmek için gerekli araçlara sahip olması gerekir.
vulcanus=Volkanik dağlar, lav nehirleri, kül düzlükleri ve sülfürik asit gayzerleriyle sıcak bir volkanik gezegen. Metal bakımından zengin. Lav yalnızca yükseltilmiş raylarla geçilebilir.
