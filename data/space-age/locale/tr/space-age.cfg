foundry=İleri seviye eritme ve diğer metalurjik gelişmeleri mümkün kılar.
fusion-reactor=Yoğun plazma odaklama sistemi buhar motoruna ihtiyaç olmadan füzyon tepkimesinden doğrudan enerji oluşturmamızı mümkün kılar.
