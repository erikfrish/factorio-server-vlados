heating-tower=Kimyasal yakıtlardan yüksek verimle ısı üretir. Maksimum sıcaklığa ulaştığında yanmayı durdurmaz. Bağlantılı ısı borularına ısı verir, bu da buhar gücü üretimi ya da donmayı engellemek amacıyla kullanılabilir.
holmium-processing=Holmiyum cevherini holmiyum plakasına dönüştürmenizi sağlar.
jellynut=Jölesap, jelimsi jöle cevizleri üretir. Tohumları jöle cevizi toprağına (haritada fuşya renkli) ekin.
laser-weapons-damage=Lazer ışınlarının hasarını arttırır.
lightning-collector=Geniş bir alandan yıldırım toplayarak daha verimli güç üretin.
lithium-processing=Lityum, yoğunluğu en az olan katı elementtir; son derece yanıcıdır ve depolaması zordur.
