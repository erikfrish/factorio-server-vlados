[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower], tohum ekilebilen toprağa tohum ekmeyi mümkün kılar. Ekilen tohumlar, hasat edilebilen ağaçlara dönüşür.\n[entity=yumako-tree], [tile=natural-yumako-soil] üzerinde yetişebilir. [item=yumako] üretir, bu ürün [item=yumako-seed] içerir ve ağacı yeniden dikebilirsiniz.\n[tile=wetland-yumako] alanı, [item=artificial-yumako-soil] ile doldurularak tarım alanı genişletilebilir. Bu alanlar haritada sarı renkte gösterilmiştir.\n[entity=jellystem], [tile=natural-jellynut-soil] üzerinde yetişebilir. [item=jellynut] üretir, bu ürün [item=jellynut-seed] içerir ve ağacı yeniden dikebilirsiniz.\n[tile=wetland-jellynut] alanı, [[item=artificial-jellynut-soil] ile doldurularak tarım alanı genişletilebilir.
aquilo-briefing=[planet=aquilo], amonyak okyanuslarıyla kaplı dondurucu bir çorak arazidir. [entity=solar-panel] kullanımının neredeyse olanaksız olduğu en uzak gezegendir.\n[entity=logistic-robot] ve [entity=construction-robot] burada çok daha az etkilidir.\nBuradaki tek tanıdık kaynak [entity=crude-oil], bu yüzden üs gezegensel lojistiğe bağımlı olacaktır. Oyuncu, diğer gezegenlerden yeterince destek alamazsa mahsur kalabilir!\nYüzey oldukça küçük ve genişletilmesi gerekmektedir. Okyanuslar, [item=ice-platform] ile doldurularak yürünebilir hale getirilebilir. [item=concrete] binalar için temel olarak kullanılır ve buzu erimeden korur.\nVarlıkların çalışabilmesi için ısıtılması gerekir, bu da [entity=heating-tower] ve [entity=heat-pipe] kullanılarak yapılabilir.
asteroid-defense=[entity=gun-turret] daha büyük asteroitleri asteroit parçalarına kırmak için kullanılabilir. Bu parçalar [entity=asteroid-collector] tarafından toplanabilir ve platformda işlenerek kaynaklara dönüştürülebilir. Daha büyük asteroitler platforma çarptığında hasara neden olur.
fulgora-briefing=[planet=fulgora] kuru ve çorak olup, yaşam belirtileri olmayan ve sık gece döngülerinde tehlikeli yıldırım olayları yaşanan bir gezegendir.\n[entity=solar-panel] çok daha az verimlidir, ancak [entity=lightning-rod] şimşeği toplayıp [entity=accumulator] içinde depolayabilir.\nGezegenin hiçbir yerinde doğal kaynak bulunmamaktadır. Var olan tek şey, [entity=scrap] biçimindeki artıklardır.\n Bir zamanlar okyanus olan yerler, şu anda [fluid=heavy-oil] ile doludur ve [entity=offshore-pump] ile çıkarılabilir.\n[tile=oil-ocean-shallow] ilerleyen zamanlarda doldurulabilir, ancak şimdilik yükseltilmiş raylar ile geçilebilir. Okyanusun derin bölgelerinde [entity=rail-support] inşa etmek için ilave araştırmalar yapılması gerekir.
gleba-briefing=[planet=gleba], egzotik ve zengin bitki örtüsüyle dolu nemli bataklık gezegenidir, bu bitkiler [entity=agricultural-tower] kullanılarak yetiştirilip [entity=biochamber] 'da işlenebilir.\n[entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] ve [entity=uranium-ore] burada bulunmaz, ancak bitkiler gerekli nesneleri üretmek için alternatif yollar sunar.\nTarım ürünlerinin çoğu zamanla bozulur. [item=agricultural-science-pack] bile sınırlı bir ömre sahip olup stoklanamaz.\nBu gezegenin yerli türleri büyük 5 bacaklı yaratıklardır. [entity=solar-panel] daha zayıf olsa da kullanılabilir.
heating-mechanics=[entity=heating-tower] yakıttan ısı üretebilir ve en yüksek sıcaklıkta yanmaya devam eder.\nDiğer varlıklara ısı aktarmak için [entity=heat-pipe] kullanır.\nDonmayı önlemek için her varlığın bir ısı kaynağına dokunuyor olması gereklidir.\nİstisnalar elektrik direkleri, [entity=solar-panel] ve [entity=accumulator] idir.
lava-processing=[fluid=lava], [entity=offshore-pump] ile pompalanıp [entity=foundry] ile işlenerek [item=stone], [fluid=molten-iron] ve [fluid=molten-copper] haline getirilebilir.\nAtık nesneleri doğrudan [tile=lava] üzerine taşıyarak ortadan kaldırmak mümkündür.
lightning-mechanics=[entity=lightning-rod] küçük bir alanı yıldırım çarpmasından korur ve enerjiyi elektrik şebekesine aktarır.\nYıldırım kısa süreliğine yüklü miktarda enerji üretir. Daha fazla [entity=accumulator] inşa etmek her yıldırım çarpmasından daha fazla fayda almaya izin verecektir.\nSonradan daha verimli [entity=lightning-collector] yerini alabilir.
orbital-logistics=[entity=space-platform-hub], lojistik ağından roketlerle teslim edilmesi için nesneler talep edebilir. Eksik inşa malzemeleri otomatik olarak talep edilebilir.\n[entity=rocket-silo], uzay platformlarından gelen istekleri otomatik olarak karşılayacak şekilde ayarlanabilir.\n[entity=cargo-landing-pad], eğer bu gezegende nesne zaten talep edilmiyorsa, gezegeninin yörüngesindeki uzay platformundan nesne isteyebilir.\nUzay platformu merkezi arayüzünde __CONTROL__stack-transfer__ tek bir yığını manuel olarak gezegene aktarır. Öğeler, başlangıç koordinatlarında [entity=cargo-pod-container] içinde görünecektir.
production-entity-list=[entity=electric-mining-drill] Elektrikli maden sondajı \n[entity=big-mining-drill] Büyük maden sondajı \n[entity=pumpjack] Atbaşı pompa \n[entity=assembling-machine-2] Montaj makinesi 2 \n[entity=assembling-machine-3] Montaj makinesi 3 \n[entity=electric-furnace] Elektrikli fırın \n[entity=recycler] Geri dönüştürücü \n[entity=chemical-plant] Kimyasal tesis \n[entity=centrifuge] Santrifüj \n[entity=crusher] Ezici \n[entity=foundry] Dökümhane \n[entity=agricultural-tower] Tarım kulesi \n[entity=electromagnetic-plant] Elektromanyetik tesis \n[entity=cryogenic-plant] Kriyojenik tesis
removing-trash-in-space=[entity=inserter] atık nesnelerden kurtulmak için onları uzay boşluğuna taşıyabilir.
space-platform=Uzay platformu, roketlerle taşınan inşaat malzemeleriyle uzaktan inşa edilir. Gezegenler arası oyuncu ve yük taşımacılığı için kullanılabilir.\n\n- [item=space-platform-starter-pack] platformu başlatmak için kullanılır, ardından [item=space-platform-foundation] ile genişletilir.\n- [entity=asteroid-collector] malzeme için uzaydan asteroit toplar.\n- [entity=crusher] kaynaklar için asteroitleri parçalar.
space-science=Space Age [item=space-science-pack] yalnızca işlenen asteroit parçaları ile bir uzay platformunda üretilebilir.
spoilables=[img=utility/tooltip_category_spoilable] bozulabilir özelliğe sahip bir nesnenin sınırlı ömrü vardır. Zaman dolduğunda, nesne [item=spoilage] gibi farklı bir nesneye bozulmaya uğrar.\nDaha yüksek nitelikli bir nesne daha uzun süre taze kalır.
spoilables-research=[item=agricultural-science-pack] bozuldukça değer kaybeder.
spoilables-result=Bir bileşenin bozulma durumu, ürünün bozulma durumunu etkiler.
vulcanus-briefing=[planet=vulcanus] [fluid=water] bulunmayan sıcak bir gezegendir; orada [entity=crude-oil] veya [entity=uranium-ore] bulamazsın ancak orada birkaç yeni [tooltip=resources,tips-and-tricks-item-description.vulcanus-resources] içerir.\n[fluid=lava], [item=stone], [item=iron-ore] ve [item=copper-ore] yataklarının yerine geçen sınırsız bir mineral kaynağıdır. Bunlar yalnızca ham formda [entity=big-rock] içinde bulunabilir.\n[entity=solar-panel] daha fazla verimlidir. Ortam, dağlık volkanlar, lav nehirleri, kül düzlükleri ve sülfürik asit gayzerleriyle yaşanmaz durumdadır.\n[tile=lava] daha çok sonraları doldurulabilir hale gelir ancak yükseltilmiş raylarla geçilebilir.
vulcanus-resources=Vulcanus kaynakları:\n[entity=sulfuric-acid-geyser] Sülfürik asit gayzeri \n[entity=calcite] Kalsit \n[entity=tungsten-ore] Tungsten cevheri
