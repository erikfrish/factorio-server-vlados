metallurgic-science-pack=Metalurji temellerinin ötesinde çalışmanı sağlar.
overgrowth-soil=Bitkilerin biyomlarında her yerde yetişmesine olanak tanıyan daha güçlü toprak.
planet-discovery-aquilo=Amonyak sıvısından oluşan dipsiz okyanuslara sahip dondurucu bir çorak toprak; dolguyla doldurulması mümkün değil. Tehlikeli buz yığınları, katı zemine en yakın şeydir ve yüzen buz platformlarıyla genişletilebilir. Yapılar ve bantlar, yanlarındaki ısı borusu ya da diğer sıcak yapılar tarafından ısıtılmadıkça donar, ancak altlarındaki buzu eritmemek için beton üzerine yerleştirilmelidir.
planet-discovery-fulgora=Rüzgara maruz kalmış bu gezegen, platolarda yıldırım fırtınaları ve yükseltilmiş demiryolu ile köprü yapılabilen petrol okyanusları bulundurur.\nGörüldüğü üzere bazı harabeler var.
planet-discovery-gleba=Besin açısından zengin bataklıklarla dolu nemli ve bataklık bir gezegen. Sulak alan tarımı destekleyebilir, ancak inşa edilmesi zordur; doldurulabilir, ancak taş sıkıntısı vardır.\nSürüngen tepeler taş içerir ve inşa için daha uygundur, ancak tarım destekleyemez.
planet-discovery-vulcanus=Volkanik dağlar, lav nehirleri, kül düzlükleri ve sülfürik asit gayzerleriyle sıcak bir volkanik gezegen. Metal bakımından zengin. Lav yalnızca yükseltilmiş raylarla geçilebilir.
promethium-science-pack=Araştırma üretkenliğini artırmak için kullanılır, bu da gelecekteki parçalanmış gezegen keşiflerini kolaylaştıracak diğer yükseltmeleri araştırmayı daha kolay hale getirir.
quantum-processor=Çeşitli uygulamalar için kuantum fenomenlerinden faydalanan bir işlemci.
railgun=Elektrikle çalışan, top ve keskin nişancı tüfeği karışımı bir silah.
railgun-damage=Elektromanyetik silah mermilerinin daha yoğun ve sağlam hale getirilmesiyle daha fazla hasar verir.
railgun-shooting-speed=Geliştirilmiş soğutma sistemleri, elektromanyetik silahın daha sık ateş edebilmesini sağlar.
research-productivity=Tüketilen bilim paketi başına elde edilen araştırma ilerlemesini arttırır.
