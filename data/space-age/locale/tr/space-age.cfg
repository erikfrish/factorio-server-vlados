tree-seeding=Ağaç tohumları topla ve toprak veya çimene ek.
tungsten-carbide=Sağlam ve ısıya dayanıklı bir seramik olan tungsten karbürü yapmanızı sağlar. Kolayca erişilen tungsten cevherine Vulcanus'un bazı yüzey kayalarında rastlanabilir.
