[entity-description]
agricultural-tower=Planta sementes e colhe plantas maduras.
asteroid-collector=Coleta asteroides pequenos. Asteroides grandes precisam ser fragmentados antes utilizando torretas.
big-demolisher=Uma enorme criatura territorial com regeneração rápida. E que não gosta de ser incomodada.
big-mining-drill=Uma mineradora maior e mais poderosa com uma grande área de extração. Capaz de minerar minérios mais resistentes.
boompuff=Um líquen de Gleba com bolsas de gás pressurizado que decompõem a matéria orgânica em gases explosivos.
captive-biter-spawner=Essa criatura requer comida e irá passar fome caso não alimentada. Ao chegar num nível crítico de fome, a criatura se transformará. Pode ser capturada utilizando um [item=capture-robot-rocket] em um [entity=biter-spawner]
capture-robot=Agarra-se e captura o [entity=biter-spawner] para dentro de um [entity=captive-biter-spawner].
capture-robot-rocket=Agarra-se e captura o [entity=biter-spawner] para dentro de um [entity=captive-biter-spawner].
cargo-bay=Aumenta o tamanho de inventário da central e da plataforma de aterrissagem.
cargo-landing-pad=Cria um local de pouso para todos os itens ejetados a partir das plataformas no espaço. Faz solicitações logísticas para plataformas orbitando o planeta.
cargo-pod=Utilizado para transferir itens da plataforma espacial para a superfície do planeta.\nÉ lançado automaticamente assim que uma plataforma espacial entra em sua órbita quando o [entity=cargo-landing-pad] estiver solicitando uma entrega de itens.\nPode ser enviado manualmente ao pressionar __CONTROL__stack-transfer__ no ícone de item na interface da plataforma espacial.
cargo-pod-container=Aparece na superfície do planeta com carga da plataforma espacial. Ela se destrói após remover a carga.\nQuando [entity=cargo-landing-pad] é construído, as entregas param de chegar às coordenadas iniciais sendo entregues diretamente nela.
copper-stromatolite=Uma formação rochosa formada por bactérias de cobre.
crusher=Capaz de triturar certos itens, como asteroides, tornando-os em fragmentos menores.
cryogenic-plant=Capaz de suportar temperaturas extremamente baixas. Crucial para processos e pesquisa criogênica.
cuttlepop=Um fungo Gleba com as raízes parecidas com tentáculos e esporos barulhentos.
electromagnetic-plant=Crucial para processos e pesquisas eletromagnéticas.
foundry=Permite a fundição de metais e novas receitas metalúrgicas.
fulgoran-ruin-attractor=Protege uma pequena área de raios.
funneltrunk=Um fungo Gleba que forma um funil exterior e cultiva vermes simbióticos.
fusion-generator=Consome plasma para gerar energia elétrica.
fusion-reactor=Utiliza fluorocetona com células de energia de fusão para fazer plasma.
hairyclubnub=Um fungo de Gleba com madeira dura e copa como pompons grudentos.
heating-tower=Gera calor a partir de diversos combustíveis com alta eficiência. Ela queima sem parar quando na temperatura máxima. O calor gerado pode ser transferido através de tubos de calor. Pode ser utilizado para aquecer estruturas e gerar energia a vapor.
iron-stromatolite=Uma formação rochosa formada por bactérias de ferro.
jellystem=Uma abominação de Gleba com um caule gelatinoso e massas carnudas macias que crescem em um formato enrugado.
lickmaw=Uma abominação carnívora de Gleba com tentáculos semelhantes a uma língua e muitas bocas.
lightning=Os raios são um fenômeno natural que danificam entidades desprotegidas e o personagem do jogador. Mas pode ser utilizado como fonte de energia.
lightning-collector=Protege uma área extensa. Absorve raios, injetando a energia absorvida na rede elétrica.
lightning-rod=Protege uma área pequena. Absorve raios, injetando a energia absorvida na rede elétrica.
medium-demolisher=Uma enorme criatura territorial com regeneração rápida. E que não gosta de ser incomodada.
offshore-pump=Extrai fluidos de corpos de água, de lava ou de outros oceanos.
railgun-turret=Um canhão elétrico de longo alcance. Eficaz contra inimigos e asteroides.
rocket-silo=Utilizado para lançar itens e jogadores para plataformas espaciais.
slipstack=Um conjunto de corais de Gleba que excretam bolhas de muco escorregadio.
small-demolisher=Uma enorme criatura territorial com regeneração rápida. Não gosta de ser incomodada.
space-platform-hub=A plataforma de aterrissagem é o centro da nave espacial. Ela recebe itens de planetas e descarrega em outras bases de pouso orbital. É criada lançando [item=space-platform-starter-pack].
stack-inserter=O insersor de pilha consegue preencher esteiras com pilhas de itens.
stingfrond=Um líquen de Gleba com um topo seco e velho com ramos muito fortes e espinhos na ponta.
sunnycomb=Um líquen de Gleba com uma estrutura parecida de uma esponja que acumula uma crosta amarela quando seca pelo sol.
teflilly=Uma planta de gleba com fortes folhas de aspecto plástico.
tesla-turret=Eletrocuta um inimigo próximo. O dano pode se estender para inimigos adjacentes no arco elétrico.
thruster=Permite que plataformas espaciais viajem para outros planetas. Deve ser construído na borda sul de uma plataforma espacial.
turbo-splitter=Divide e/ou junta o conteúdo das esteiras em proporção 1:1.
turbo-underground-belt=Utilizado para permitir com que uma esteira atravesse entidades ou terreno irregular.
yumako-tree=Uma árvore de Gleba que produz frutas nutritivas e saborosas.
