[factoriopedia-description]
fusion-generator=Consome plasma oriundo do [entity=fusion-reactor] para gerar eletricidade. A produção de energia é nominal, mas o consumo de plasma diminui conforme a temperatura aumenta. Libera líquido refrigerante aquecido na mesma quantidade de plasma que consome, esse líquido pede ser refrigerado em uma [entity=cryogenic-plant]. Geradores de fusão podem ser interligados para distribuir o plasma entre si.
fusion-reactor=Utiliza líquido refrigerante de fluorocetona com células de energia de fusão para gerar plasma superaquecido. Pode apenas ser despejado diretamente em um [entity=fusion-generator]. Colocar reatores pertos uns dos outros aumenta drasticamente a temperatura do plasma sem aumentar a quantidade de líquido refrigerante consumido.
[fluid-description]
fusion-plasma=Ions com temperatura altíssima gerados em [entity=fusion-reactor] e consumidos por um [entity=fusion-generator]. Não é um fluido normal e não pode ser movido em [entity=pipe], só pode ser movido através do reator de fusão e do gerador de fusão.\nA temperatura do plasma determina seu valor de energia.\nUma quantidade de plasma também representa a quantidade de liquído refrigerante que viaja com ele, e o líquido refrigerante quente é a saída do gerador de fusão à medida que o plasma é usado para energia.
