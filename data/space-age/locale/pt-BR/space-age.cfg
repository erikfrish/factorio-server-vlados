[tips-and-tricks-item-description]
agriculture=A [[entity=agricultural-tower] permite plantar sementes em solo adequado. Sementes plantadas ao crescerem se tornam árvores que podem ser colhidas.\n[entity=yumako-tree] pode crescer em [tile=natural-yumako-soil]. Ela produz [item=yumako] que contém [item=yumako-seed] para replantar a árvore.\nA plantação pode ser expandida ao aterrar qualquer [tile=wetland-yumako] próxima com [item=artificial-yumako-soil]. Essas áreas aparecem amarelas no mapa.\n[entity=jellystem] Pode crescer em [tile=natural-jellynut-soil]. Ela produz [item=jellynut] que contém [item=jellynut-seed] para replantar a árvore.\nA plantação pode ser expandida ao aterrar qualquer [tile=wetland-jellynut] próximo com [item=artificial-jellynut-soil]. Essas áreas aparecem magenta no mapa.
aquilo-briefing=[planet=aquilo] é um congelante planeta vazio e com oceanos de amônia. É o planeta mais distante logo, o uso de [entity=solar-panel] é praticamente impossível.\n[entity=logistic-robot] e [entity=construction-robot] são muito fracos aqui.\nO unico recurso familiar é [entity=crude-oil] então a base dependerá da logística interplanetária. O jogador pode acabar preso sem o devido apoio de outros planetas!\n A superfície é bem pequena e precisa ser ampliada. Os oceanos podem ser preenchidos por [item=ice-platform] para se tornarem caminháveis.[item=concrete] é usado como fundação para construções, além de proteger o gelo de derreter.\nQuase todas as entidades precisam estar aquecidas para funcionar. Você pode usar [entity=heating-tower] e [entity=heat-pipe] para isso.
asteroid-defense=[entity=gun-turret] pode ser utilizado para fragmentar grandes asteroides em pedaços menores. Esses fragmentos podem ser coletados por um [entity=asteroid-collector] e processados na plataforma espacial por recursos. Asteroides grandes danificam a plataforma no impacto.
fulgora-briefing=[planet=fulgora] é um planeta árido e seco sem sinais de vida e com perigosos raios durante as noites.\n[entity=solar-panel] é muito menos eficaz, porém os raios podem ser coletados por [entity=lightning-rod] e armazenados em [entity=accumulator].\nNão há recursos naturais encontrados em qualquer parte do planeta. As únicas coisas disponíveis são na forma de [entity=scrap].\nO que poderia ter sido oceanos está agora cheio de [fluid=heavy-oil] que pode ser extraído por [entity=offshore-pump].\n[tile=oil-ocean-shallow] não pode ser aterrado, apenas com pesquisas posteriores, mas pode ser cruzado por trilhos elevados. Construir [entity=rail-support] em partes profundas do oceano exigirá uma pesquisa adicional.
gleba-briefing=[planet=gleba] é um planeta de pântanos úmidos e com uma rica vegetação exótica que pode ser cultivada usando [entity=agricultural-tower] e processada na [entity=biochamber].\nVocê não pode encontrar [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] e [entity=uranium-ore] lá, mas as plantas fornecem maneiras alternativas de produzir itens necessários.\nA maior parte dos itens agrícolas vem com um desafio novo em que eles estragam com o tempo. Até [item=agricultural-science-pack] tem tempo de vida limitado e não pode ser estocado.\nGrandes criaturas com 5 pernas são espécies nativas deste planeta. [entity=solar-panel] é mais fraco, mas ainda utilizável.
heating-mechanics=[entity=heating-tower] gera calor a partir de combustível e não para de queimar quando está na temperatura máxima.\n Usa [entity=heat-pipe] para levar calor para outras entidades. \n Todas as entidades precisam tocar uma superfíce aquecida para não congelar.\n Com exeção apenas de postes elétricos, [entity=solar-panel] e [entity=accumulator].
lava-processing=[fluid=lava] pode ser extraída por [entity=offshore-pump] e processada em uma [entity=foundry] para virar [item=stone], [fluid=molten-iron] e [fluid=molten-copper].\nÉ possível descartar itens jogando-os diretamente na [tile=lava].
lightning-mechanics=[entity=lightning-rod] protege uma pequena área contra raios e converte em energia para a rede elétrica.\nO Raio gera uma grande quantidade de energia por um curto período. Ter mais [entity=accumulator] permitirá uma melhor utilização de todos os raios.\nPode ser substituído mais tarde por uma [entity=lightning-collector] que é mais eficaz.
orbital-logistics=[entity=space-platform-hub] pode solicitar itens da rede logística para serem entregues por foguetes. É possível solicitar automaticamente materiais de construção faltantes.\n[entity=rocket-silo] pode ser definido para requesitar automaticamente as solicitações de plataformas espaciais.\n[entity=cargo-landing-pad] pode solicitar itens de uma plataforma espacial orbitando seu planeta, a menos que já esteja solicitando o item neste planeta.\nPode ser enviado manualmente ao pressionar __CONTROL__stack-transfer__ no ícone do item na interface da plataforma espacial. Os itens irão aparecer dentro de [entity=cargo-pod-container] nas coodenadas iniciais.
production-entity-list=[entity=electric-mining-drill] Mineradora Elétrica \n[entity=big-mining-drill] Mineradora Elétrica Grande\n[entity=pumpjack] Bomba de sucção \n[entity=assembling-machine-2] Máquina de montagem 2\n[entity=assembling-machine-3] Máquina de montagem 3 \n[entity=electric-furnace] Fornalha elétrica\n[entity=recycler] Reciclador \n[entity=chemical-plant] Usina química \n[entity=centrifuge] Centrífuga \n[entity=crusher] Triturador de asteroides \n[entity=foundry] Fundidor \n[entity=agricultural-tower] Torre de agricultura\n[entity=electromagnetic-plant] Planta eletromagnética \n[entity=cryogenic-plant] Planta criogênica
removing-trash-in-space=[entity=inserter] pode ser usado para dar um fim à rejeitos, ejetando-os para o vazio eterno do cosmos.
space-platform=A plataforma espacial é construída remotamente, com materiais de construção entregues por foguetes. Pode ser usada para transportar o jogador e carga entre planetas.\n\n- [item=space-platform-starter-pack] é usado para criar a plataforma, que é então expandida usando [item=space-platform-foundation].\n- [entity=asteroid-collector] captura asteroides do espaço para processamento.\n- [entity=crusher] é usado para triturar asteroides por recursos.
space-science=Na Era Espacial [item=space-science-pack] só pode ser produzido na plataforma espacial com usando asteroides processados.
spoilables=Um item com a propriedade de deterioração [img=utility/tooltip_category_spoilable] ou seja tem uma duração limitada. Quando o tempo expirar, o item se transforma em um diferente, como [item=spoilage].\nUm item de maior qualidade permanece fresco por mais tempo.
spoilables-research=[item=agricultural-science-pack] Vale menos pontos de pesquisa quanto mais deteriorado estiver.
spoilables-result=Progresso da deterioração de um ingrediente afeta o progresso de deterioração do produto.
vulcanus-briefing=[planet=vulcanus] é um planeta quente sem [fluid=water], você não pode encontrar [entity=crude-oil] ou [entity=uranium-ore] lá, mas contém vários novos [tooltip=resources,tips-and-tricks-item-description.vulcanus-resources].\n[fluid=lava] é um recurso infinito de minerais como substituto de [item=stone], [item=iron-ore], e [item=copper-ore]. Podem ser encontrados em forma bruta apenas em [entity=big-rock].\n[entity=solar-panel] é muito mais efetivo. O ambiente é inóspito com vulcões montanhosos, rios de lava, planícies de cinzas e gêysers de ácido sulfúrico.\n[tile=lava] não pode ser aterrado, apenas com pesquisas posteriores, mas pode ser cruzado por trilhos elevados.
vulcanus-resources=Recursos do Vulcanus:\n[entity=sulfuric-acid-geyser] Gêiser de Ácido sulfúrico \n[entity=calcite] Calcita \n[entity=tungsten-ore] Minério de Tungstênio
