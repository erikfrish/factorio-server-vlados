calcite-processing=Use calcita para conseguir vapor, água e petróleo pesado.
captive-biter-spawner=Choque ovos de ninhos capturados e as posicione em qualquer lugar de Nauvis.
captivity=Uma capsula robótica disparada de um [item=rocket-launcher] injeta uma dose de [item=bioflux] no ninho, capturando-o. Com doses regulares de [item=bioflux], o ninho vai permanecer capturado.
carbon-fiber=Algumas plantas produzem naturalmente nanotubos de carbono, que podem ser esticadas em fibras e se trançar em um tecido extremamente forte.
cryogenic-plant=Uma máquina de montagem que pode lidar com as temperaturas extremas baixas necessárias para receitas envolvendo criogênicos.
