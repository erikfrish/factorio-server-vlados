foundation=Fundação estrutural projetada com escudo de calor e parafusos profundos. Pode ser colocado em lava, oceano de óleo e na maioria das águas.
foundry=Permite fundição mais avançada e outros avanços metalúrgicos.
fusion-reactor=O sistema do plasma permite-nos criar energia diretamente a partir da reação de fusão sem a necessidade de utilizar geradores a vapor.
fusion-reactor-equipment=Pode ser inserido em uma armadura para fornecer energia à equipamentos.
health=Comida saudável, corpo saudável.
heating-tower=Gera calor a partir de diversos combustíveis com alta eficiência. Ela queima sem parar quando na temperatura máxima. O calor gerado pode ser transferido através de tubos de calor. Pode ser utilizado para aquecer estruturas e/ou gerar energia a vapor.
