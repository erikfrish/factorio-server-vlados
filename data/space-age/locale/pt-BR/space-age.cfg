jellynut=As árvores gelatinosas produzem nozes gelatinosas. Plante as sementes em solo gelatinoso (magenta no mapa).
laser-weapons-damage=Aumenta o dano de armas laser.
lightning-collector=Recolhe raios de uma ampla área e gera energia mais eficientemente.
lithium-processing=O lítio é o elemento sólido menos denso, altamente inflamável e difícil de armazenar.
mech-armor=O grande soldador.
metallurgic-science-pack=Permite estudar além do básico de metalurgia.
overgrowth-soil=Um solo mais robusto que permite que as plantas cresçam em qualquer lugar dos seus biomas.
planet-discovery-aquilo=Um deserto congelante com oceanos de amônia que não podem ser aterrados. Icebergues precários são a coisa mais próxima de um solo sólido e podem ser estendidos com plataformas de gelo. Estruturas e esteiras vão congelar se não forem aquecidas pelo tubo de calor ou outras estruturas de calor, mas é necessário ser colocado em concreto para não derreter o gelo abaixo.
planet-discovery-fulgora=Um planeta árido, varrido por ventos e com tempestades de raios. Planaltos e oceanos de óleo que podem ser alcançados através de trilhos elevados. \n Aparenta ter algumas ruínas, será que alguém vivia ali?
planet-discovery-gleba=Um planeta úmido com pântanos ricos em nutrientes. As áreas alagadas podem até sustentar a agricultura, mas são difíceis de construir. É possível aterrar o solo, mas a pedra é escassa.\nPenhascos são firmes e melhores para construção, mas não aceitam a agricultura.
planet-discovery-vulcanus=Um planeta vulcânico quente com vulcões montanhosos, rios de lava, planícies de cinzas e gêisers de ácido sulfúrico. Rico em metais. A lava só pode ser cruzada por trilhos elevados.
promethium-science-pack=Usado para aumentar a produtividade de pesquisas, o que facilita a pesquisa de outras melhorias e facilitam expedições futuras para o planeta destruído.
quantum-processor=Um processador que explora vários fenômenos quânticos para várias aplicações.
rail-support-foundations=Permite construir trilhos elevados também sobre as partes profundas do oceano de óleo em [planet=fulgora].
railgun=Um cruzamento eletrificado entre um canhão e uma sniper.
railgun-damage=Tornar os projeteis de canhão elétrico mais densos resultará em mais dano.
railgun-shooting-speed=Melhorar o sistema de resfriamento significa que o canhão elétrico pode atirar com mais frequência.
research-productivity=Aumenta a quantidade de progresso da pesquisa por pacote científico consumido.
rocket-silo=Utilizado para lançar itens e jogadores para plataformas espaciais.
rocket-turret=Uma torre de longo alcance que dispara foguetes.
