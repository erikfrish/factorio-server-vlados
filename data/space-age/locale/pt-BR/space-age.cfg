[space-location-description]
aquilo=Um congelante planeta vazio com oceanos de amônia e gêisers de flúor. Estruturas vão congelar se não forem aquecidas por tubos de calor ou outras estruturas de aquecimento.
fulgora=Um planeta árido, varrido por ventos e com tempestades de raios. Planaltos e oceanos de óleo que podem ser alcançados através de trilhos elevados. \n Aparenta ter algumas ruínas, será que alguém vivia ali?
gleba=Um planeta úmido e pantanoso com brejos profundos, penhascos sinuosos e terra fértil. Rico em nutrientes. O terreno pantanoso pode ser aterrado. Terrenos elevados dificultam a construção de ferrovias, mas são necessários para a agricultura.
shattered-planet=Os misteriosos restos de um mundo antigo distante, nas profundezas do espaço interestelar. Possui os recursos necessários para desbloquear tecnologias poderosas, mas o seu acesso não é isento de riscos...
solar-system-edge=O fim! Ou melhor, um novo começo. Construir uma plataforma espacial capaz de sobreviver assim, muito além da relativa segurança prova sua capacidade de viajar para qualquer outro lugar nas profundezas do espaço interestelar e além. Para que uma plataforma espacial sobreviva a essa viagem, ela precisaria ser minimamente auto-suficiente e ter as ferramentas necessárias para lidar com grandes asteroides perigosos ao longo do caminho, e transformar-los em recursos utilizáveis.
vulcanus=Um planeta vulcânico quente com vulcões montanhosos, rios de lava, planícies de cinzas e gêisers de ácido sulfúrico. Rico em metais. A lava só pode ser cruzada por trilhos elevados.
