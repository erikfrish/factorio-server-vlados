removing-trash-in-space=[entity=inserter] можно использовать для удаления ненужных предметов, перемещая их в пустоту космоса.
space-platform=Космическая платформа строится дистанционно, строительные материалы доставляются ракетами. Она может использоваться для транспортировки игрока и грузов между планетами.\n\n- [item=space-platform-starter-pack] используется для инициализации платформы, для расширения используется [item=space-platform-foundation].\n- [entity=asteroid-collector] ловит астероиды из космоса для получения материалов.\n- [entity=crusher] используется для дробления астероидов для получения ресурсов.
space-science=В Space Age [item=space-science-pack] можно производить только на космической платформе, используя переработанные куски астероидов.
spoilables=Предмет со свойством [img=utility/tooltip_category_spoilable] "портящийся" имеет ограниченное время жизни. По истечении этого времени предмет превращается в другой, например [item=spoilage].\nПредмет с более высоким качеством дольше остается свежим.
spoilables-research=[item=agricultural-science-pack] даёт тем меньше очков исследования, чем сильнее он испортился.
spoilables-result=Прогресс порчи ингредиента влияет на прогресс порчи готовой продукции.
vulcanus-briefing=[planet=vulcanus] - горячая планета, [fluid=water] отсутствует, [entity=crude-oil] или [entity=uranium-ore] тоже, но есть несколько новых [tooltip=ресурсов,tips-and-tricks-item-description.vulcanus-resources].\n[fluid=lava] - бесконечный ресурс минералов, заменяющий [item=stone], [item=iron-ore] и [item=copper-ore]. В сыром виде её содержит только [entity=big-rock].\n[entity=solar-panel] гораздо эффективнее. Окружающая среда негостеприимна: горные вулканы, реки лавы, равнины пепла и гейзеры серной кислоты.\n[tile=lava] нельзя засыпать, но гораздо позже её можно будет пересечь по надземным рельсам.
