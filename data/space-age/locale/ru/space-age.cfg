[factoriopedia-description]
fusion-generator=Потребляет плазму из [entity=fusion-reactor] для создания электрической энергии. Производство электроэнергии номинальное, но при более высокой температуре потребляется меньше плазмы. Вырабатывает нагретый теплоноситель, равный количеству потребленной плазмы, который может быть охлаждён в [entity=cryogenic-plant]. Термоядерные генераторы могут быть связаны между собой и передавать плазму друг другу.
fusion-reactor=Использует фторкетоновый теплоноситель с термоядерными топливными элементами для получения перегретой плазмы. Её можно вывести только непосредственно на [entity=fusion-generator]. Бонус соседних термоядерных реакторов значительно повышает температуру плазмы без увеличения количества используемого теплоносителя.
[fluid-description]
fusion-plasma=Сверхвысокотемпературные ионы, которые генерирует [entity=fusion-reactor] и потребляет [entity=fusion-generator]. Плазма не является обычной жидкостью и не может перемещаться по [entity=pipe], её можно перемещать только через термоядерный реактор и термоядерный генератор.\nТемпература плазмы определяет её энергетическую ценность.\nКоличество плазмы также представляет собой количество охлаждающей жидкости, которая перемещается вместе с ней, а нагретая охлаждающая жидкость выводится термоядерным генератором, когда плазма используется для получения энергии.
