[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower] позволяет сажать семена в почву, пригодную для посева. Посаженные семена вырастают в деревья, которые могут быть собраны.\n[entity=yumako-tree] может расти на [tile=natural-yumako-soil]. Оно производит [item=yumako], которое содержит [item=yumako-seed] для посадки дерева.\nПлантацию можно расширить, засыпав близлежащее [tile=wetland-yumako] с помощью [item=artificial-yumako-soil]. Эти области показаны жёлтым цветом на карте.\n[entity=jellystem] может расти на [tile=natural-jellynut-soil]. Он производит [item=jellynut], который содержит [item=jellynut-seed], чтобы посадить его заново.\nПлантацию можно расширить, засыпав близлежащее [tile=wetland-jellynut] с помощью [item=artificial-jellynut-soil]. Эти области показаны пурпурным цветом на карте.
aquilo-briefing=[planet=aquilo] - это замерзающая пустошь с аммиачными океанами. Это самая отдалённая планета, где [entity=solar-panel] почти бесполезна.\n[entity=logistic-robot] и [entity=construction-robot] здесь гораздо слабее.\nЕдинственный привычный ресурс здесь - [entity=crude-oil], поэтому база будет зависеть от планетарной логистики. Игрок может оказаться на мели, если не получит достаточной поддержки с других планет.\nПоверхность довольно мала и нуждается в расширении. Океаны могут быть засыпаны [item=ice-platform], чтобы по ним можно было ходить. [item=concrete] используется в качестве фундамента для зданий и защищает лёд от таяния.\nДля работы объектов необходимо обогревать их с помощью [entity=heating-tower] и [entity=heat-pipe].
asteroid-defense=[entity=gun-turret] может использоваться для разбивания крупных астероидов на куски. [entity=asteroid-collector] собирает куски для переработки на платформе для получения ресурсов. Более крупные астероиды повреждают платформу при столкновении.
fulgora-briefing=[planet=fulgora] - сухая бесплодная планета без признаков жизни, с опасной активностью молний в частых ночных циклах.\n[entity=solar-panel] гораздо менее эффективна, однако молнии можно собирать с помощью [entity=lightning-rod] и хранить энергию в [entity=accumulator].\nНа планете нет природных ресурсов. Единственное, что доступно - это [entity=scrap].\nТо, что могло быть океанами, теперь заполняет [fluid=heavy-oil], который можно добыть с помощью [entity=offshore-pump].\n[tile=oil-ocean-shallow] невозможно засыпать, но позже его можно будет пересечь с помощью надземных рельсов. Строительство [entity=rail-support] в глубоких частях океана потребует дополнительных исследований.
gleba-briefing=[planet=gleba] - влажная болотистая планета с богатой экзотической растительностью, которую можно выращивать с помощью [entity=agricultural-tower] и отправлять на переработку в [entity=biochamber].\nЗдесь отсутствует [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] и [entity=uranium-ore], но растения обеспечивают альтернативные способы производства необходимых предметов.\nБольшинство предметов сельского хозяйства имеют дополнительную проблему - они портятся со временем. Даже [item=agricultural-science-pack] имеет ограниченный срок службы и не может быть накоплен.\nБольшие пятиногие существа являются родным видом для этой планеты. [entity=solar-panel] слабее, но всё ещё пригодна для использования.
heating-mechanics=[entity=heating-tower] может генерировать тепло из топлива и не прекращает гореть при достижении максимальной температуры.\n[entity=heat-pipe] используется для передачи тепла другим объектам.\nКаждый объект должен касаться источника тепла, чтобы не замёрзнуть.\nИсключения составляют опоры ЛЭП, [entity=solar-panel] и [entity=accumulator].
lava-processing=[entity=offshore-pump] может качать [fluid=lava] в [entity=foundry] для переработки в [item=stone], [fluid=molten-iron] и [fluid=molten-copper].\nУдалить отходы можно, переместив их прямо в [tile=lava].
lightning-mechanics=[entity=lightning-rod] защищает небольшой участок от ударов молний и передаёт энергию в электрическую сеть.\nМолния генерирует большое количество энергии в течение короткого периода времени. Наличие большего количества [entity=accumulator] позволит лучше использовать каждый удар молнии.\nВпоследствии его можно заменить на более эффективный [entity=lightning-collector].
orbital-logistics=[entity=space-platform-hub] может запрашивать предметы из логистической сети для доставки ракетами. Можно автоматически запрашивать недостающие строительные материалы.\n[entity=rocket-silo] может быть настроена на автоматическое выполнение запросов космических платформ.\n[entity=cargo-landing-pad] может запрашивать предметы с космической платформы, находящейся на орбите планеты, если только она уже не запрашивает предметы на этой планете.\n__CONTROL__stack-transfer__ в интерфейсе хаба космической платформы вручную переносит одну пачку на планету. Предметы попадут в [entity=cargo-pod-container] на стартовых координатах.
