[entity-description]
agricultural-tower=Сажает семена и собирает выросшие растения.
asteroid-collector=Собирает небольшие астероиды. Крупные астероиды должны быть разбиты турелями на мелкие куски.
big-demolisher=Массивное территориальное существо с высокой регенерацией. Не любит, когда его беспокоят.
big-mining-drill=Более мощный бур с большой площадью добычи. Может добывать более твёрдые руды.
boompuff=Лишайник Глебы с газовыми мешками под давлением, в которых происходит ферментация разлагающейся материи во взрывоопасные газы.
captive-biter-spawner=Этому существу требуется пища, и если его не кормить, оно будет медленно умирать от голода. После голодания оно трансформируется. Его можно захватить, нацелив [item=capture-robot-rocket] на [entity=biter-spawner].
capture-robot=Захватывает и превращает целевой [entity=biter-spawner] в [entity=captive-biter-spawner].
capture-robot-rocket=Захватывает и превращает целевой [entity=biter-spawner] в [entity=captive-biter-spawner].
cargo-bay=Увеличивает размер инвентаря хабов и посадочных площадок.
cargo-landing-pad=Создаёт место приземления для всех предметов, выбрасываемых с космических платформ на орбите. Делает логистические запросы на предметы с орбитальных платформ.
cargo-pod=Используется для передачи предметов с космической платформы на поверхность планеты.\nОна запускается автоматически при прибытии космической платформы на орбиту, если [entity=cargo-landing-pad] запрашивает груз.\nОна может быть отправлена вручную с помощью __CONTROL__stack-transfer__ на значке предмета в графическом интерфейсе хаба космической платформы.
cargo-pod-container=Появляется на поверхности планеты вместе с грузом с космической платформы. Уничтожается при удалении груза.\nКогда построена [entity=cargo-landing-pad], капсулы доставки перестают прибывать в начальные координаты, и груз доставляется на площадку.
copper-stromatolite=Скалистое образование, вызванное жизнедеятельностью меднобактерий.
crusher=Может дробить некоторые предметы, например астероиды, на мелкие кусочки.
cryogenic-plant=Может выдерживать экстремально низкие температуры. Критически важен для криогенных исследований и процессов.
cuttlepop=Гриб Глебы с корнями, похожими на щупальца, и гремящими споровыми стручками.
electromagnetic-plant=Критически важен для электромагнитных исследований и процессов.
foundry=Позволяет использовать новые рецепты плавки и металлургии.
fulgoran-ruin-attractor=Защищает небольшую территорию от ударов молний.
funneltrunk=Гриб Глебы, образующий твёрдую внешнюю воронку и выращивающий симбиотических червей.
fusion-generator=Потребляет плазму для генерации электроэнергии.
fusion-reactor=Использует фторкетон с термоядерными топливными элементами для получения плазмы.
hairyclubnub=Гриб Глебы с твёрдыми деревянистыми ножками и булавовидными шляпками, которые ловят мух липкими волосками.
heating-tower=Генерирует тепло из химического топлива с очень высокой эффективностью. Не прекращает горение при достижении максимальной температуры. Передаёт тепло в подключенные тепловые трубы, которые можно использовать для получения пара или для предотвращения замерзания.
iron-stromatolite=Скалистое образование, вызванное жизнедеятельностью железобактерий.
jellystem=Глебская мерзость с желеобразным стеблем и мягкими мясистыми шишками, на которых растут морщинистые желеобразные орехи.
lickmaw=Плотоядная мерзость Глебы с похожими на языки щупальцами и множеством ртов.
lightning=Молния - это природное явление, которое наносит урон незащищённым объектам и персонажу игрока. В то же время её можно использовать как источник энергии.
lightning-collector=Защищает большую территорию от ударов молний и передаёт их энергию в электрическую сеть.
lightning-rod=Защищает небольшую территорию от ударов молний и передаёт их энергию в электрическую сеть.
medium-demolisher=Массивное территориальное существо с высокой регенерацией. Не любит, когда его беспокоят.
offshore-pump=Качает жидкость из водоёмов, лавы и различных океанов.
railgun-turret=Электрическая пушечная турель большой дальности. Эффективна против врагов и астероидов.
rocket-silo=Используется для запуска предметов и игроков на космические платформы.
slipstack=Коралловый стебель Глебы, выделяющий капли скользкой слизи.
small-demolisher=Массивное территориальное существо с высокой регенерацией. Не любит, когда его беспокоят.
space-platform-hub=Хаб платформы - это ядро космической платформы. Он получает предметы с планет и отправляет их на грузовые посадочные площадки. Отправьте в космос [item=space-platform-starter-pack] для создания хаба.
stack-inserter=Пакетный манипулятор способен заполнять конвейеры послойно.
stingfrond=Лишайник Глебы с сухим, невесомым пологом, опускающим исключительно прочные нити, вооружённые крошечными жалящими колючками.
sunnycomb=Лишайник Глебы с губчатой структурой, на которой при высыхании на солнце образуется желтая корочка.
teflilly=Растение Глебы с прочными пластичными листьями.
tesla-turret=Бьёт током по ближайшему противнику. Электрический импульс может перескочить к другим врагам по цепочке.
thruster=Позволяет космическим платформам путешествовать к другим планетам. Должен быть построен на южном краю космической платформы.
turbo-splitter=Разделяет и/или объединяет содержимое конвейеров в соотношении 1:1.
turbo-underground-belt=Используется для того, чтобы позволить конвейеру пересекать объекты или непроходимую местность.
