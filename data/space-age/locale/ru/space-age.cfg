artillery-shell-damage=Увеличивает урон артиллерии.
asteroid-productivity=Увеличенная добыча при дроблении астероидов.
asteroid-reprocessing=Переработайте примеси в астероидах, чтобы получить более подходящий баланс ресурсов.
bacteria-cultivation=Размножайте бактерии, подкармливая их биофлюсом.
belt-capacity=Увеличивает высоту многослойных стопок предметов на конвейерах.
big-mining-drill=Более крупный и мощный бур с более широкой областью добычи. Позволяет добывать более твёрдые руды, например, твёрдые части вольфрамовых месторождений.
bioflux=Комбинация различных растений может иметь множество применений.
bioflux-processing=Использование биофлюса для получения химических веществ биологическим путем.
biolab=Оказывается, существует способ выращивания яиц во что-то...
biter-egg-handling=Захват улья кусак и регулярное снабжение его дозами [item=bioflux] позволяет собирать яйца кусак, которые, возможно, пригодятся...
calcite-processing=Используйте кальцит для получения пара, воды и мазута.
captive-biter-spawner=Выращивайте яйца в захваченных ульях кусак и размещайте их в любом месте Наувиса.
captivity=Капсула с дронами, выпущенная из [item=rocket-launcher], впрыскивает [item=bioflux] в улей, захватывая его. Регулярно получая [item=bioflux], улей останется в плену.
carbon-fiber=Некоторые растения естественным образом выращивают углеродные нанотрубки, которые можно скручивать в волокна и ткать из них чрезвычайно прочные ткани.
cryogenic-plant=Установка для производства, способная выдерживать экстремально низкие температуры, необходимые для криогенной техники.
cryogenic-science-pack=Более продвинутые криогенные приложения.
electric-weapons-damage=Увеличивает урон электрических разрядов.
electromagnetic-plant=Мастерская для более продвинутого использования магнитов и электричества.
electromagnetic-science-pack=Более продвинутые электромагнитные приложения.
foundation=Спроектированный структурный фундамент с теплозащитой и глубокими винтовыми сваями. Может быть установлен на лаве, нефтяном океане и большинстве водных объектов.
foundry=Позволяет производить более совершенную плавку и другие достижения металлургии.
fusion-reactor=Система фокусировки плотной плазмы позволяет нам создавать энергию непосредственно из термоядерной реакции без необходимости использования паровых двигателей.
fusion-reactor-equipment=Вставляется в броню для питания другого оборудования.
health=Здоровая еда - здоровое тело.
heating-tower=Генерирует тепло из химического топлива с очень высокой эффективностью. Не прекращает горение при достижении максимальной температуры. Передаёт тепло в подключенные тепловые трубы, которые можно использовать для получения пара или для предотвращения замерзания.
holmium-processing=Позволяет переплавлять гольмиевую руду в гольмиевые плиты.
jellynut=Желейник даёт желеорехи. Посадите семена в желейную почву (пурпурный цвет на карте).
laser-weapons-damage=Увеличивает урон лазерных лучей.
lightning-collector=Собирает молнии с большой площади и генерирует энергию более эффективно.
lithium-processing=Литий - наименее плотный твёрдый элемент, легко воспламеняющийся и сложный для хранения.
mech-armor=Будь одним целым с машиной.
metallurgic-science-pack=Позволяет выйти за пределы базовой металлургии.
overgrowth-soil=Более надёжная почва, позволяющая выращивать растения в любой точке биома.
planet-discovery-aquilo=Замерзающая пустошь с бездонными океанами жидкого аммиака, которые невозможно засыпать. Шаткие айсберги - самое близкое к твёрдой земле, и их можно расширить с помощью плавучей ледяной платформы. Конструкции и конвейеры замерзают, если не обогреваются соседними тепловыми трубами или другими горячими конструкциями, и должны быть расположены на бетоне, чтобы не растопить лед под собой.
planet-discovery-fulgora=Сухая, продуваемая ветрами планета с грозами на плоскогорьях и океанами нефти, через которые можно перебросить надземные рельсы.\nПохоже, что здесь есть какие-то руины.
planet-discovery-gleba=Влажная болотистая планета с водоёмами, богатыми питательными веществами. На заболоченной местности можно заниматься сельским хозяйством, но на ней трудно строить; болота можно засыпать землей, но камень дефицитен.\nНа волнистых холмах есть камень, и на них лучше строить, но они не могут поддерживать сельское хозяйство.
planet-discovery-vulcanus=Горячая вулканическая планета с горными вулканами, реками лавы, равнинами пепла и гейзерами серной кислоты. Богата металлами. Лаву можно пересечь только по надземной железной дороге.
promethium-science-pack=Используется для повышения продуктивности исследований, что облегчает исследование других улучшений, позволяющих сделать легче будущие экспедиции на разрушенную планету.
quantum-processor=Процессор, использующий несколько квантовых явлений для различных приложений.
rail-support-foundations=Позволяет строить надземные рельсы над глубокими частями нефтяного океана на [planet=fulgora].
railgun=Электрический кроссовер между пушкой и снайперской винтовкой.
railgun-damage=Если сделать снаряды для рельсотрона более плотными и прочными, это приведёт к увеличению урона.
railgun-shooting-speed=Благодаря улучшенной системе охлаждения рельсотрон может стрелять чаще.
research-productivity=Увеличивает количество прогресса исследования за потреблённый научный пакет.
rocket-silo=Используется для запуска предметов и игроков на космические платформы.
rocket-turret=Дальнобойная турель, стреляющая ракетами.
space-platform=Перерабатывает куски астероидов в полезные материалы.
space-platform-thruster=Позволяет платформам летать к другим планетам.
space-science-pack-space-age=Производство [item=space-science-pack] на космической платформе.
stack-inserter=Пакетные манипуляторы способны укладывать предметы на конвейеры в многослойные стопки, но они ждут, пока их рука заполнится, чтобы сделать поворот.
tesla-weapons=Оружие, наносящее электрический урон нескольким врагам цепью разрядов.
tree-seeding=Соберите семена деревьев и посадите их на траву или в землю.
tungsten-carbide=Позволяет изготавливать карбид вольфрама, твёрдую жаропрочную керамику. Легкодоступную вольфрамовую руду можно найти в некоторых камнях на поверхности Вулкана.
tungsten-steel=Позволяет изготавливать вольфрамово-стальные плиты.
turbo-transport-belt=Ещё более быстрые конвейеры.
yumako=Дерево юмако приносит вкусные питательные плоды. Посадите семена в почву юмако (жёлтый цвет на карте).
