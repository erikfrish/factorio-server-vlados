[space-location-description]
aquilo=Замерзающая пустошь с океанами жидкого аммиака и фторными источниками. Структуры и конвейеры замерзают, если их не обогревают соседние тепловые трубы или другие горячие структуры.
fulgora=Сухая, продуваемая ветрами планета с грозами на плоскогорьях и океанами нефти, через которые можно перебросить надземные рельсы.\nПохоже, что здесь есть какие-то руины.
gleba=Влажная болотистая планета с глубокими болотами, извилистыми холмами и плодородными землями. Богата питательными веществами. Болотистую местность можно засыпать землёй. Возвышенности препятствуют прокладке железных дорог, но необходимы для сельского хозяйства.
shattered-planet=Таинственные остатки бывшего мира, находящиеся далеко в глубинах межзвёздного пространства. Его остатки, плавающие в пространстве, которое он когда-то занимал, хранят ресурсы для открытия мощных технологий. Однако доступ к ним сопряжён с немалым риском...
solar-system-edge=Конец! Или, скорее, новое начало. Создание космической платформы, способной выжить так далеко за пределами относительной безопасности места аварийной посадки, доказывает вашу способность путешествовать в любом месте огромных глубин межзвёздного пространства. Чтобы космическая платформа выдержала такое путешествие, она должна быть самодостаточной и обладать инструментами, необходимыми для превращения крупных и опасных астероидов, встречающихся на пути, в полезные ресурсы.
vulcanus=Горячая вулканическая планета с горными вулканами, реками лавы, равнинами пепла и гейзерами серной кислоты. Богата металлами. Лаву можно пересечь только по надземной железной дороге.
