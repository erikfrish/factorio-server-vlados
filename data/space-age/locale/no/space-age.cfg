[space-location-description]
aquilo=Et forfrosset ødeland med hav av flytende ammoniakk og fluorventiler. Strukturer og transportbånd vil fryse hvis ikke holdt varme av et tilstøtende varmerør eller andre varme strukturer.
fulgora=En tørr og vindherjet planet, med lynstormer på platåer og hav av olje, som kan krysses med hevet jernbane. \nDet virker som det er noen ruiner.
gleba=En fuktig planet av sumper, med dype myrer, slyngende åser og fruktbar jord. Sompterrenget kan fylles med jord. Høyt terreng hindrer jernbaneutbygginng, men er nødvendig for jordbruket.
shattered-planet=En mystisk rest av en tidligere verden dypt inne i det interstellare rommet. Dens rester, flyvende i rommet den en gang behersket, holder ressursene for å låse opp kraftfulle teknologier. Men å få tak i dem, er likevel ikke uten risiko...
solar-system-edge=Slutten! Eller, heller en ny begynnelse. Å bygge en romplatform i stand til å overleve så langt vekk fra den forholdsvise tryggheten til krasjlandingsplassen beviser din evne til å reise hvor som helst i det store dypet av av det interstellare rommet. For en romplattform å overleve denne reisen, må den være spesielt selvforsynt og ha verktøyene nødvendige for å omdanne store og farlige asteroider på veien til brukbare ressurser.
vulcanus=En varm vulkanisk planet med fjellvulkanoer, elver av lava, sletter av aske og geysire av svovelsyre. Rik på metaller. Lava kan bare krysses med hevet jernbane.
