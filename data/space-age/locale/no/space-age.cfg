[entity-description]
agricultural-tower=Setter frø og høster modne planter.
asteroid-collector=Samler små asteroider. Større asteroider må brytes i mindre deles av maskingeværtårn.
big-demolisher=En massiv territoriell skapning med høy regenerasjon. Liker ikke forstyrrelser.
big-mining-drill=En større og sterkere drill med et større graveområde. Kan grave hardere malmer.
cargo-bay=Forstørrer beholdningen til romplattformknutepunkt og landeplasser.
cargo-pod=Brukes til å overføre gjenstander fra romplattformen til planetoverflaten. \nSendes automatisk når en romplattform kommer i bane, hvis [entity=cargo-landing-pad] forespør gods.\n Kan sendes manuelt med __CONTROL__stack-transfer__ på gjenstandsikonet i romplattformknutepunktet i GUI.
copper-stromatolite=En steinete formasjon forårsaka av kobberbakterier
crusher=Kan knuse bestemte gjenstander, som asteroider, i mindre biter.
cryogenic-plant=Kan takle ekstremt lave temperaturer. Kritisk viktig for kryogenisk forskning og prosesser.
electromagnetic-plant=Kritisk viktig for elektromagnetisk forskning og prosesser.
foundry=Tillater ny smelting og nye metallurgiske oppskifter.
fulgoran-ruin-attractor=Beskytter et lite område fra lynnedslag.
fusion-generator=Bruker plasma til å produsere elektrisk energi.
fusion-reactor=Bruker fluorketon og fusjonskraftceller til å lage plasma.
heating-tower=Genererer varme fra kjemiske brensler med veldig høy effektivitet. Stopper ikke forbrenning når maksimal temperatur nås. Avgir varme til tilkoblede varmerør, som kan brukes til dampkraft eller for å hindre frysing.
iron-stromatolite=En steinete formasjon forårsaka av jernbakterier
lightning=Lyn er et naturfenomen som skader ubeskytta enheter og spillfiguren. Samtidig kan det brukes som energikilde.
lightning-collector=Beskytter et stort område fra lynnedslag og konverterer energien til bruk i det elektriske nettverket.
lightning-rod=Beskytter et lite område fra lynnedslag og konverterer energien til bruk i det elektriske nettverket.
medium-demolisher=En massiv territoriell skapning med høy regenerasjon. Liker ikke forstyrrelser.
railgun-turret=Et elektrisk langdistansekanontårn. Effektiv mot fiender og asteroider.
rocket-silo=Brukes til å sende gjenstander og spillere til romplattformer.
small-demolisher=En massiv territoriell skapning med høy regenerasjon. Liker ikke forstyrrelser.
space-platform-hub=Plattformknutepunktet er kjerner av romplattformen. Den mottar gjenstander fra andre planeter og sender dem til godslandeplasser. Den lages med å skyte opp [item=space-platform-starter-pack].
tesla-turret=Dreper fiender i nærheten med elektrisitet. Det elektriske slaget kan sprette av til sekundærfiender i en buekjede.
thruster=Tillater å bruke romplattformer for å reise til andre planeter. Må bygges på den sørlige kanten av romplattformen.
