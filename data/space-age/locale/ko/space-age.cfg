[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower]를 사용하여 파종할 수 있는 토양 위에 씨앗을 심을 수 있습니다. 심은 씨앗은 수확할 수 있는 나무로 자랍니다.\n[entity=yumako-tree]는 [tile=natural-yumako-soil] 위에서 자라납니다. [item=yumako]를 생산하며 이 안에는 나무를 다시 심을 수 있는 [item=yumako-seed]이 들어 있습니다.\n[item=artificial-yumako-soil]을 이용해 [tile=wetland-yumako]를 메우며 농장을 확장할 수 있습니다. 이 지역은 지도상에서 노란색으로 나타납니다.\n[entity=jellystem]는 [tile=natural-jellynut-soil] 위에서 자라납니다. [item=jellynut]을 생산하며 이 안에는 나무를 다시 심을 수 있는 [item=jellynut-seed]이 들어 있습니다.\n[item=artificial-jellynut-soil]을 이용해 [tile=wetland-jellynut]를 메우며 농장을 확장할 수 있습니다. 이 지역은 지도상에서 자홍색으로 나타납니다.
aquilo-briefing=[planet=aquilo]는 암모니아가 함유된 바다로 이루어진 얼어붙은 황무지 행성입니다. 태양계에서 가장 멀리 떨어져 있어 [entity=solar-panel]의 효율이 너무 낮아 사실상 사용이 불가능합니다.\n이 행성에서 [entity=logistic-robot]과 [entity=construction-robot]은 효율이 매우 저하됩니다.\n여기서 발견되는 자원 중 익숙한 자원은 [entity=crude-oil] 뿐이기에 기지는 행성 간 물류에 크게 의존합니다. 플레이어는 다른 행성의 지원이 충분하지 않으면 좌초될 수도 있습니다!\n지면은 매우 좁아 확장이 필요합니다. 바다는 [item=ice-platform]으로 매립하여 걸어다닐 수 있습니다. [item=concrete]는 건물의 토대로 사용되어 얼음이 녹는 것을 방지합니다.\n개체는 작동하기 위해 [entity=heating-tower]과 [entity=heat-pipe]로 가열해야 합니다.
asteroid-defense=[entity=gun-turret]은 큰 크기의 소행성을 소행성 덩어리들로 부술 수 있습니다. [entity=asteroid-collector]는 작게 부서진 소행성 덩어리를 처리하여 플랫폼의 자원으로 씁니다. 큰 크기의 소행성은 플랫폼에 충돌 시 손상을 입힙니다.
fulgora-briefing=[planet=fulgora]는 생명의 흔적이 전혀 없고 밤에 번개가 자주 내리치는 건조하고 척박한 행성입니다.\n[entity=solar-panel]은 훨씬 덜 효과적이지만 번개는 [entity=lightning-rod]을 통해 수집되어 [entity=accumulator]에 저장될 수 있습니다.\n이 행성 어디에서도 천연 자원은 발견되지 않았습니다. 남은 것은 오로지 [entity=scrap]이라는 형태로 남은 것들뿐입니다.\n원래 바다였을 곳은 [entity=offshore-pump]를 통해 추출할 수 있는 [fluid=heavy-oil]로 가득 차 있습니다.\n[tile=oil-ocean-shallow]는 훨씬 더 늦게 매립될 예정이겠지만, 고가 철도가 있다면 건널 수 있습니다. 바다 깊은 곳에 [entity=rail-support]를 설치하려면 추가적인 연구가 필요합니다.
gleba-briefing=[planet=gleba]는 [entity=agricultural-tower]를 사용하여 경작할 수 있고 [entity=biochamber]에서 다양한 이국적인 식물들을 가공할 수 있는 습한 습지 행성입니다.\n이 행성에서는 [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal], 그리고 [entity=uranium-ore]을 찾을 수 없지만 대신 공장은 필요한 아이템을 생산할 수 있는 대체 방법을 제공합니다.\n농업을 통해 나오는 대부분의 아이템은 시간이 지나면 부패한다는 추가적인 문제가 있습니다. 심지어 [item=agricultural-science-pack]도 그 수명이 제한되어 있으므로 저장하는 것은 불가능합니다.\n이 행성의 토착 생물은 다리가 5개 달린 큰 생물입니다. [entity=solar-panel]의 발전량은 약하지만 여전히 사용할 만합니다.
heating-mechanics=[entity=heating-tower]은 연료로 열을 만들며 최대 온도에 도달해도 멈추지 않고 계속 연료를 태웁니다.\n[entity=heat-pipe]로 열을 다른 개체에 전달합니다.\n모든 개체는 얼지 않으려면 열원에 닿아야 합니다.\n예외로 전신주, [entity=solar-panel] 그리고 [entity=accumulator]가 있습니다.
lava-processing=[fluid=lava]은 [entity=offshore-pump]로 퍼 올릴 수 있으며 [entity=foundry]에서 [item=stone], [fluid=molten-iron] 그리고 [fluid=molten-copper]로 처리할 수 있습니다.\n불필요한 아이템은 [tile=lava] 속에 직접 투입시켜 제거할 수 있습니다.
lightning-mechanics=[entity=lightning-rod]은 작은 영역을 번개로부터 보호하고 에너지를 전기 네트워크로 공급합니다.\n번개는 짧은 시간 동안 많은 양의 에너지를 생산합니다. [entity=accumulator]가 많을수록 모든 번개를 더 잘 활용할 수 있습니다.\n후에 더욱 효율적인 [entity=lightning-collector]로 대체할 수 있습니다.
orbital-logistics=[entity=space-platform-hub]는 로켓으로 아이템을 배달하기 위해 물류 네트워크에 요청할 수 있습니다.\n[entity=rocket-silo]는 우주 플랫폼의 요청을 자동으로 충족하도록 설정할 수 있습니다.\n[entity=cargo-landing-pad]는 해당 행성에서 이미 아이템을 요청하고 있지 않는 한, 해당 행성을 도는 우주 플랫폼에서 아이템을 요청할 수 있습니다.\n우주 플랫폼 허브 GUI에서 __CONTROL__stack-transfer__ 키로 한 묶음의 아이템을 행성으로 직접 수동으로 보낼 수 있습니다. 아이템은 시작 좌표의 [entity=cargo-pod-container] 안에 나타납니다.
production-entity-list=[entity=electric-mining-drill] 전기 채광 드릴 \n[entity=big-mining-drill] 대형 채광 드릴 \n[entity=pumpjack] 시추기 \n[entity=assembling-machine-2] 조립 기계 2 \n[entity=assembling-machine-3] 조립 기계 3 \n[entity=electric-furnace] 전기 용광로 \n[entity=recycler] 재활용기 \n[entity=chemical-plant] 화학 공장 \n[entity=centrifuge] 원심 분리기 \n[entity=crusher] 분쇄기 \n[entity=foundry] 주조소 \n[entity=agricultural-tower] 농업 타워 \n[entity=electromagnetic-plant] 전자기 공장 \n[entity=cryogenic-plant] 극저온 공장
removing-trash-in-space=[entity=inserter]는 폐기하려는 아이템을 우주의 바깥으로 옮겨 완전히 없애는 데 사용할 수 있습니다.
space-platform=우주 플랫폼은 원격으로 건설되고, 건설 재료는 로켓으로 운반됩니다. 행성 사이에서 플레이어와 화물을 운반하는 데 사용할 수 있습니다.\n\n- [item=space-platform-starter-pack]은 처음에 플랫폼을 구축하는 데 사용되며, 그 후에는 [item=space-platform-foundation]를 사용해 확장됩니다.\n- [entity=asteroid-collector]는 우주에서 소행성을 잡아 재료를 얻습니다.\n- [entity=crusher]는 자원을 얻기 위해 소행성을 잘게 부수는 데 사용됩니다.
space-science=우주 시대에서, [item=space-science-pack]은 소행성 덩어리를 가공하여 제작이 가능하며, 이 과정은 우주 플랫폼 위에서만 가능합니다.
spoilables=[img=utility/tooltip_category_spoilable] 부패 기능 속성을 가진 아이템은 수명이 제한되어 있습니다. 시간이 지나면 아이템은 [item=spoilage]같은 다른 아이템으로 부패합니다.\n더 높은 품질을 가진 아이템은 신선함이 더 오래 지속됩니다.
spoilables-research=[item=agricultural-science-pack]은 부패될수록 가치가 떨어집니다.
spoilables-result=재료의 부패 진행 상태는 그 재료로 만든 생산품의 부패 진행 상태에 영향을 줍니다.
vulcanus-briefing=[planet=vulcanus]는 [fluid=water]이 없는 뜨거운 행성으로, [entity=crude-oil]나 [entity=uranium-ore]도 찾을 수 없지만 여러 가지 새로운 [tooltip=자원,tips-and-tricks-item-description.vulcanus-resources]들이 존재합니다.\n[fluid=lava]은 [item=stone], [item=iron-ore], 그리고 [item=copper-ore]을 대체할 수 있는 무한한 광물 자원입니다. 이들은 [entity=big-rock]에서만 원석 형태로 찾을 수 있습니다.\n[entity=solar-panel]의 효율은 매우 뛰어납니다. 환경은 화산 지대와 용암 감, 화산재 평원, 그리고 황산 간헐천으로 이루어져 있어 살아가기에는 적합하지 않습니다.\n[tile=lava]은 훨씬 나중에 매립이 가능해지지만 고가 철도로 건널 수는 있습니다.
vulcanus-resources=불카누스의 자원:\n[entity=sulfuric-acid-geyser] 황산 간헐천 \n[entity=calcite] 방해석 \n[entity=tungsten-ore] 텅스텐 광석
