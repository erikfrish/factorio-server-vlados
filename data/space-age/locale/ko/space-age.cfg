[entity-description]
agricultural-tower=식물의 씨앗을 심고 다 자란 식물을 수확합니다.
asteroid-collector=작은 소행성을 수집합니다. 큰 소행성은 포탑을 이용해 작은 덩어리로 분해해야 합니다.
big-demolisher=높은 재생 능력을 가진 거대한 생물로 특정 영역에서만 활동합니다. 방해받는 것을 좋아하지 않습니다.
big-mining-drill=더 크고 더 강력한 드릴로, 채취 면적이 넓습니다. 매우 단단한 광석을 캐낼 수 있습니다.
boompuff=부패한 물질을 폭발성 가스로 발효시키는 가압된 가스 주머니를 가진 글레바 이끼입니다.
captive-biter-spawner=이 생물은 먹이가 필요하며 먹이를 주지 않으면 천천히 굶어 죽게 됩니다. 굶어 죽으면 변형됩니다. [item=capture-robot-rocket]으로 [entity=biter-spawner]을 조준하면 포획할 수 있습니다.
capture-robot=[entity=biter-spawner]을 붙잡고 포획하여 [entity=captive-biter-spawner]으로 만듭니다.
capture-robot-rocket=[entity=biter-spawner]을 붙잡고 포획하여 [entity=captive-biter-spawner]으로 만듭니다.
cargo-bay=허브와 착륙 패드의 인벤토리 크기를 증가시킵니다.
cargo-landing-pad=궤도상의 우주 플랫폼에서 배출된 모든 아이템이 착륙할 지점을 만듭니다. 궤도 플랫폼에서 아이템 물류 요청을 합니다.
cargo-pod=우주 플랫폼에서 행성 지면으로 아이템을 전송하는 데 사용됩니다.\n[entity=cargo-landing-pad]가 화물을 요청하는 경우 궤도에 도착한 우주 플랫폼에서 자동으로 발사됩니다.\n우주 플랫폼 허브 GUI의 아이템 아이콘에서 __CONTROL__stack-transfer__ 키를 통해 수동으로 전달할 수 있습니다.
cargo-pod-container=우주 플랫폼에서 전달된 화물과 함께 행성 지면에 나타났습니다. 화물을 제거하면 파괴됩니다.\n[entity=cargo-landing-pad]가 설치되어 있다면 화물 포드가 시작 좌표가 아닌 그곳에 바로 배달됩니다.
copper-stromatolite=구리 박테리아에 의해 형성된 암석 구조입니다.
crusher=소행성을 비롯한 특정 물체를 더 작은 조각으로 부술 수 있습니다.
cryogenic-plant=매우 낮은 온도를 다룰 수 있습니다. 극저온 연구와 가공에 필수적입니다.
cuttlepop= 촉수 같은 뿌리와 딸랑거리는 포자 꼬투리를 가진 글레바 곰팡이입니다.
electromagnetic-plant=전자기 연구와 가공에 필수적입니다.
foundry=새로운 제련 및 금속공학 제작법이 가능합니다.
fulgoran-ruin-attractor=좁은 지역을 번개로부터 보호합니다.
funneltrunk=딱딱한 외부 깔때기를 형성하고 공생 벌레를 배양하는 글레바 곰팡이입니다.
fusion-generator=플라즈마를 소비하여 전기 에너지를 만듭니다.
fusion-reactor=플루오로케톤과 핵융합 동력 전지를 이용해 플라즈마를 생성합니다.
hairyclubnub=딱딱한 나무 줄기와 몽둥이 모양 뚜껑을 가진 글레바 균류 입니다. 끈적끈적한 털로 파리를 잡습니다.
heating-tower=화학 연료를 매우 높은 효율로 연소하여 열을 생산합니다. 최대 온도에서도 연소를 멈추지 않습니다. 증기 발전에 사용하거나 기계가 얼어붙지 않게 연결된 열 파이프로 열을 전달합니다.
iron-stromatolite=철 박테리아에 의해 형성된 암석 구조입니다.
jellystem=젤리같은 줄기와 주름진 젤리넛이 자라나고 부드러운 살찐 덩어리가 있는 흉측한 글레바 식물입니다.
lickmaw=혀 같은 촉수와 많은 입을 가진 육식성 글레바 괴물입니다.
lightning=번개는 보호되지 않은 개체와 플레이어에게 피해를 입히는 자연현상입니다. 에너지원으로 사용할 수 있습니다.
lightning-collector=넓은 지역을 번개로부터 보호하며, 번개를 에너지로 변환해 전기 네트워크에 공급합니다.
lightning-rod=좁은 지역을 번개로부터 보호하며, 번개를 에너지로 변환해 전기 네트워크에 공급합니다.
medium-demolisher=높은 재생 능력을 가진 거대한 생물로 특정 영역에서만 활동합니다. 방해받는 것을 좋아하지 않습니다.
offshore-pump=물, 용암 그리고 다양한 바다에서 유체를 퍼냅니다.
railgun-turret=장거리 전기 포탑입니다. 적과 소행성에 효과적입니다.
rocket-silo=아이템과 플레이어를 우주 플랫폼으로 발사하는 데 사용됩니다.
slipstack=미끄러운 점액 덩어리를 배출하는 글레바 산호 더미입니다.
small-demolisher=높은 재생 능력을 가진 거대한 생물로 특정 영역에서만 활동합니다. 방해받는 것을 좋아하지 않습니다.
space-platform-hub=플랫폼 허브는 우주 플랫폼의 핵심입니다. 행성으로부터 아이템을 받고 화물 착륙 패드로 보냅니다. [item=space-platform-starter-pack]을 발사하여 만들어집니다.
stack-inserter=운송 벨트에 여러 높이로 쌓아 올릴 수 있는 묶음 투입기입니다.
stingfrond=잔가지 같은 마른 덮개를 가진 글레바 이끼입니다. 매우 강한 줄기를 아래로 내리며 작은 쏘는 가시들로 무장하고 있습니다.
sunnycomb=햇볕에 마르면 노란색 껍질이 쌓이는 스펀지 같은 구조의 글레바 이끼입니다.
teflilly=강한 플라스틱 같은 잎을 가진 글레바 식물입니다.
tesla-turret=근처 적을 감전시킵니다. 전격은 추가적인 적에게 연쇄적으로 튕길 수 있습니다.
thruster=우주 플랫폼이 다른 행성으로 이동할 수 있게 합니다. 우주 플랫폼의 남쪽 가장자리에 건설해야 합니다.
turbo-splitter=운송 벨트의 화물을 1:1로 분할 및/또는 결합합니다.
turbo-underground-belt=벨트를 다른 개체나 통과할 수 없는 지형을 무시하고 이동시키거나 서로 교차하는 데 사용됩니다.
