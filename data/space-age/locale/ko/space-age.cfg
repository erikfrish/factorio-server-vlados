[factoriopedia-description]
fusion-generator=[entity=fusion-reactor]로부터 만들어진 플라즈마를 소모하여 전기 에너지를 생산합니다. 플라즈마의 온도가 높아져도 전력 생산량은 동일하지만 플라즈마 소모량이 줄어듭니다. 플라즈마를 소모한 만큼 동일한 양의 가열된 냉각수가 나오며 이를 [entity=cryogenic-plant]에서 냉각시킬 수 있습니다. 핵융합 발전기를 연결하여 서로 플라즈마를 전송할 수 있습니다.
fusion-reactor=플루오로케톤 냉각수와 핵융합 동력 전지를 사용하여 초고온 플라즈마를 만듭니다. [entity=fusion-generator]를 통해서만 직접 출력됩니다. 다른 핵융합로와의 인접 보너스는 냉각수 사용량을 늘리지 않은 채 플라즈마의 온도를 크게 높입니다.
[fluid-description]
fusion-plasma=[entity=fusion-reactor]에서 생성되어 [entity=fusion-generator]에서 소모되는 초고온 이온입니다. 일반적인 유체가 아니므로 [entity=pipe]를 통해 옮길 수 없고 핵융합로와 핵융합 발전기를 통해서만 이동할 수 있습니다.\n플라즈마의 온도는 플라즈마의 에너지 값을 결정합니다.\n플라즈마의 양은 함께 이동하는 냉각수의 양을 나타내며, 핵융합 발전기에서 플라즈마가 에너지로 사용된 후 가열된 냉각수가 출력됩니다.
