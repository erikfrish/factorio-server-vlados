[space-location-description]
aquilo=액체 암모니아와 플루오린 분출구가 있는 얼어붙은 황무지 행성입니다. 구조물과 벨트는 인접한 열 파이프나 다른 뜨거운 구조물로 가열하지 않으면 얼어붙습니다.
fulgora=고원에는 번개 폭풍이 몰아치고, 고가 철도로 건널 수 있는 석유 바다가 있으며, 건조하고 강한 바람이 부는 행성입니다.\n곳곳에 유적 지대가 있는 것 같습니다.
gleba=깊은 습지, 구불구불한 언덕, 비옥한 땅이 있는 습한 늪지대 행성입니다. 영양소가 풍부합니다. 늪지대는 매립할 수 있습니다. 고지대는 철도를 짓는 데 방해되지만 농업을 위해 필요합니다.
shattered-planet=성간 우주 심연에 위치한, 고대 문명의 신비로운 잔해입니다. 한때 그들이 있던 곳을 떠도는 이 잔해들은 강력한 기술을 얻을 수 있는 자원을 보유하고 있습니다. 하지만 여기에 접근하는 것은 위험이 따르는 일입니다...
solar-system-edge=끝입니다! 아니, 새로운 시작이라고 하는 것이 더 맞겠군요. 상대적으로 안전했던 불시착 지점의 지대를 벗어나 이토록 먼 곳까지 생존할 수 있는 우주 정거장을 건설했다는 것은, 광대한 성간 우주 저 너머 어디든 갈 수 있는 당신의 역량을 입증했다는 뜻입니다. 이와 같은 여정에서 우주 정거장이 살아남으려면, 완벽한 자급자족 시스템과 함께 경로상의 거대하고 위험한 소행성들을 쓸모 있는 자원으로 바꿀 수 있는 장비들을 반드시 갖추고 있어야 합니다.
vulcanus=화산 지대와 용암 강, 화산재 평원, 황산 간헐천이 있는 뜨거운 화산 행성입니다. 금속이 풍부합니다. 용암은 고가 철도로만 건널 수 있습니다.
