biolab=알을 배양해 무언가로 활용하는 방법이 있는 듯합니다...
biter-egg-handling=바이터 산란장을 포획하고 정기적으로 [item=bioflux]를 공급해주면 바이터 알을 수확할 수 있습니다. 아마 이를 잘 활용할 부분이 있을 겁니다...
calcite-processing=방해석을 이용하면 증기, 물, 중유를 얻을 수 있습니다.
captive-biter-spawner=알을 포획된 산란장으로 부화시켜 나우비스의 어느 곳에나 배치하세요.
captivity=[item=rocket-launcher]에서 발사되어 바이터 산란장에 [item=bioflux]를 주입해 포획하는 로봇 캡슐 입니다. [item=bioflux]를 정기적으로 투여하면 산란장은 포획된 상태로 유지됩니다.
carbon-fiber=일부 식물은 자연적으로 탄소 나노튜브를 성장시킵니다. 섬유로 만들어 매우 튼튼한 직물로 엮을 수 있습니다.
cryogenic-plant=극저온 가공에 필요한 낮은 온도를 다룰 수 있는 제작 시설입니다.
cryogenic-science-pack=보다 더욱 발전된 극저온 응용 분야입니다.
electric-weapons-damage=전기 광선의 피해를 증가시킵니다.
electromagnetic-plant=자기와 전기를 보다 발전시켜 사용 가능한 제작 시설입니다.
electromagnetic-science-pack=보다 더욱 발전된 전자기 응용 분야입니다.
foundation=열 차폐성과 깊이 박은 나사 말뚝으로 이루어진 공학적 구조 토대입니다. 용암, 석유 바다, 그리고 대부분의 물 위에 배치할 수 있습니다.
foundry=더욱 진보된 제련과 기타 금속공학 기술의 발전을 가능하게 합니다.
fusion-reactor=고밀도 플라즈마 집속 시스템을 통해 증기 기관 없이 핵융합 반응에서 직접 에너지를 생산할 수 있습니다.
fusion-reactor-equipment=다른 장비에 전력을 공급 하기 위해 아머에 삽입합니다.
health=건강한 음식은 곧 건강한 몸입니다.
heating-tower=화학 연료를 매우 높은 효율로 연소하여 열을 생산합니다. 최대 온도에서도 연소를 멈추지 않습니다. 증기 발전에 사용하거나 기계가 얼어붙지 않게 연결된 열 파이프로 열을 전달합니다.
holmium-processing=홀뮴 광석을 홀뮴 판으로 변환할 수 있게 됩니다.
jellynut=젤리 줄기는 젤라틴 젤리넛을 맺습니다. 젤리넛 토양(지도상에서 자홍색)에 씨앗을 심어야 합니다.
laser-weapons-damage=레이저 광선의 피해를 증가시킵니다.
lightning-collector=더욱 넓은 지역에서 번개를 모아 더욱 효율적으로 전력을 생산합니다.
lithium-processing=리튬은 밀도가 가장 낮은 고체 원소이며 가연성이 높고 보관이 어렵습니다.
mech-armor=기계와 하나가 되어보세요.
metallurgic-science-pack=금속공학의 기본을 뛰어넘는 연구를 가능하게 합니다.
overgrowth-soil=생물군계 내 어디에서나 식물을 재배할 수 있는 보다 견고한 토양입니다.
planet-discovery-aquilo=매립이 불가능한 끝없는 액체 암모니아 바다로 이루어진 얼어붙은 황무지 행성입니다. 위태롭게 서 있는 빙산이 단단한 땅에 가장 가까우며 떠다니는 얼음 플랫폼으로 확장할 수 있습니다. 구조물과 벨트는 인접한 열 파이프나 다른 뜨거운 구조물로 가열하지 않으면 얼어버리며, 아래의 얼음이 녹지 않도록 콘크리트 위에 놓아야 합니다.
planet-discovery-fulgora=고원에는 번개 폭풍이 몰아치고, 고가 철도로 건널 수 있는 석유 바다가 있으며, 건조하고 강한 바람이 부는 행성입니다.\n곳곳에 유적 지대가 있는 것 같습니다.
planet-discovery-gleba=영양가가 풍부한 습지가 있는 습한 늪지대 행성입니다. 습지에는 농업을 유지할 수 있지만 건물을 짓기에는 어려움이 따르며, 대신 매립할 수는 있지만 돌은 부족합니다.\n구불구불한 언덕에는 돌이 있고 건물을 짓기에 아주 좋지만, 농업을 하기에는 적합하지 않습니다.
planet-discovery-vulcanus=화산 지대와 용암 강, 화산재 평원, 황산 간헐천이 있는 뜨거운 화산 행성입니다. 금속이 풍부합니다. 용암은 고가 철도로만 건널 수 있습니다.
promethium-science-pack=연구 생산성을 높이는 데 사용되며, 이를 통해 나중에 부서진 행성으로의 탐험을 보다 쉽게 만들어 줄 다른 업그레이드를 연구하기가 더욱 쉬워집니다.
quantum-processor=여러 양자 현상을 활용해 다양한 응용 분야에 사용하는 처리 장치입니다.
rail-support-foundations=[planet=fulgora]의 석유 바다 깊은 곳에도 고가 철도를 건설할 수 있습니다.
railgun=대포와 저격총 사이에 있는 전기 구동식 총입니다.
railgun-damage=레일건 발사체를 더 조밀하고 튼튼하게 만들어 피해량이 증가합니다.
railgun-shooting-speed=개선된 냉각 시스템으로 인해 레일건을 더 자주 발사할 수 있게 됩니다.
research-productivity=소비되는 과학 팩 당 연구 진행률을 증가시킵니다.
rocket-silo=아이템과 플레이어를 우주 플랫폼으로 발사하는 데 사용됩니다.
rocket-turret=로켓을 발사하는 장거리 포탑입니다.
space-platform=소행성 덩어리를 처리하여 유용한 재료로 만듭니다.
space-platform-thruster=우주 플랫폼이 다른 행성으로 이동할 수 있게 합니다.
space-science-pack-space-age=우주 플랫폼에서 [item=space-science-pack]을 생산합니다.
stack-inserter=묶음 투입기는 아이템을 여러 겹으로 쌓아서 운송 벨트에 놓을 수 있지만, 손에 아이템이 가득 찰 때 까지 기다립니다.
tesla-weapons=적 사이에서 튕겨다니며 전기적 피해를 입히는 무기입니다.
tree-seeding=나무 씨앗을 모아 잔디나 흙에 심습니다.
tungsten-carbide=탄화 텅스텐, 즉 단단하고 내열성이 있는 세라믹을 만들 수 있습니다. 텅스텐 광석은 불카누스의 일부 지면 상 바위에서 쉽게 찾을 수 있습니다.
tungsten-steel=텅스텐 강 판을 만들 수 있습니다.
turbo-transport-belt=더욱 빠른 운송 벨트입니다.
yumako=유마코 나무는 맛있고 영양가 있는 과일을 맺습니다. 유마코 토양(지도상에서 노란색)에 씨앗을 심어야 합니다.
