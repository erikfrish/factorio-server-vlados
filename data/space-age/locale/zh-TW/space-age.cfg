space-platform=太空平台為遠端建造，由火箭運送建材。可在星球間運送玩家與貨物。\n\n- [item=space-platform-starter-pack] 用來初始化平台，接著就可以用 [item=space-platform-foundation] 擴充。\n- [entity=asteroid-collector] 從太空中抓取小行星，以取得材料。\n- [entity=crusher] 用來破碎小行星，以取得資源。
