[factoriopedia-description]
fusion-generator=消耗[entity=fusion-reactor]的電漿來發電。發電量為額定值，但在溫度較高時消耗的電漿較少。輸出的加熱冷卻液等於消耗的電漿量，可在[entity=cryogenic-plant]中冷卻。核融合發電機可互相連接並運送電漿。
fusion-reactor=用氟基酮冷卻液和核融合燃料棒來製造超高溫電漿。這種電漿只能直接輸送到[entity=fusion-generator]。與其他核融合反應爐的相鄰加成可在不增加冷卻液使用量的情況下大幅提昇電漿溫度。
[fluid-description]
fusion-plasma=超高溫電漿在[entity=fusion-reactor]中產生，並由[entity=fusion-generator]消耗。這不是普通流體，無法透過[entity=pipe]運送，只能在核融合反應爐和核融合發電機之間運送。\n電漿的溫度決定其能量值。\n電漿的數量也代表隨同電漿運送的冷卻劑量，當電漿用來發電時，受熱的冷卻劑會由核融合發電機輸出。
