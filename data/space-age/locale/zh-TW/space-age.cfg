biter-egg-handling=捕獲啃食蟲巢穴，並定期餵食 [item=bioflux] 就可以收成啃食蟲蟲卵，說不定蟲卵有什麼特別的用處…
calcite-processing=利用方解石取得蒸汽、水和重油。
captive-biter-spawner=將蟲卵孵化為圈養的巢穴，可安置在諾維斯星任何地方。
captivity=從 [item=rocket-launcher] 射出的無人機膠囊會注射一劑 [item=bioflux] 到巢穴中，藉此捕獲巢穴。接下來定期補充 [item=bioflux] 劑量，巢穴就會維持圈養狀態。
carbon-fiber=某些植物會自然生長奈米碳管，可紡織成纖維，再編織成極為堅固的布料。
cryogenic-plant=可以處理低溫技術所需極低溫度的製造設施。
cryogenic-science-pack=更先進的低溫應用方案。
electric-weapons-damage=提升電子光束炮的傷害。
electromagnetic-plant=更先進應用電、磁的製造設施。
electromagnetic-science-pack=更先進的電磁應用方案。
foundation=經工程設計的結構性基座，配備隔熱防護及深層螺旋基樁。可放置在岩漿、油海及大部分水域上。
foundry=提供更先進的冶煉與其他冶金技術發展。
fusion-reactor=密集的電漿聚焦系統讓我們能直接從核融合反應爐中產生能量，不需使用蒸汽發電機。
fusion-reactor-equipment=用於插入模組化裝甲，可為其他組件提供能量。
health=健康飲食、健康身材。
