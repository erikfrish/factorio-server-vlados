[space-location-description]
aquilo=一片充滿氨水海洋與氟排氣孔的冰凍荒原。若週邊沒有導熱管或其他加熱系統的話，建築與輸送帶會結凍。
fulgora=一顆乾燥且多風的星球，高原上常有閃電風暴肆虐，星球表面佈滿油海，可透過高架鐵路跨越。\n此地似乎存在一些遺跡。
gleba=一顆潮溼的沼澤星球，擁有深邃的沼澤地、蜿蜒的丘陵與肥沃的土壤。養份含量豐富。沼澤地形可被填平。雖然高原不利於鐵路建設，但適合農業發展。
shattered-planet=一處神秘遺跡，位於星際空間深處，屬於曾經存在的古老世界。它的殘骸漂浮在曾經佔有的空間，蘊藏著可解鎖強大科技的資源，然而取得這些資源並非沒有風險…
solar-system-edge=結束了！或確切來說，是個新的開始。距離墜毀著陸點的相對安全範圍如此遙遠，能夠倖存至此的太空平台證明了你在星際空間的廣袤深處前往任何地方的能力。為了讓太空平台能在這趟旅程中生存，它必須極具自給自足的能力，而且還要有足夠的工具將沿路上又大又危險的小行星轉化為有用的資源。
vulcanus=一顆炎熱的火山星球，擁有聳立的火山群、岩漿河流、灰燼平原和硫酸噴泉。礦產豐富。岩漿只能透過高架鐵軌穿越。
