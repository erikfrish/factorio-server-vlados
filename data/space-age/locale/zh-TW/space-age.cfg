holmium-processing=可將鈥礦轉換為鈥板。
jellynut=果凍莖會長出膠狀的果凍果。可將種子種植在果凍果土壤上（地圖呈現品紅色）。
laser-weapons-damage=提升雷射的傷害。
lightning-collector=從廣泛區域收集閃電並更有效率地產生能量。
lithium-processing=鋰是密度最低的固態元素，易燃且不易保存。
mech-armor=成為機械的一份子。
metallurgic-science-pack=可學習超越基礎冶金的技術。
overgrowth-soil=更肥沃的土壤，能使植物在其生物群系中任何地方生長。
planet-discovery-aquilo=充滿無法填平的氨水海洋與冰凍荒原。不穩定的冰山是最接近堅實土地的地方，可用浮冰平台擴充。若週邊沒有導熱管或其他加熱系統的話，建築與輸送帶會結凍，但又必須蓋在混凝土上，以免融化底下的冰塊。
planet-discovery-fulgora=一顆乾燥且多風的星球，高原上常有閃電風暴肆虐，星球表面佈滿油海，可透過高架鐵路跨越。\n此地似乎存在一些遺跡。
planet-discovery-gleba=一顆潮濕的沼澤星球，擁有富含養份的沼澤地。濕地利於農業發展，卻難以建設；雖可填土造地，但石頭稀少。而蜿蜒的丘陵則含有石頭，且更適合建設，但不適合農業發展。
planet-discovery-vulcanus=一顆炎熱的火山星球，擁有聳立的火山群、岩漿河流、灰燼平原和硫酸噴泉。礦產豐富。岩漿只能透過高架鐵軌穿越。
promethium-science-pack=用來提升研究產能，讓研究其他升級變得更簡單，使未來前往破碎星球的考察更加順利。
quantum-processor=利用多種量子現象進行各種應用的處理器。
rail-support-foundations=還能在[planet=fulgora]的油海深處建造高架鐵路。
railgun=一種介於加農砲和狙擊步槍之間的電磁武器。
railgun-damage=讓磁軌炮粒子更密集、更堅硬，傷害也就更高。
railgun-shooting-speed=改善冷卻系統就表示磁軌炮可更頻繁射擊。
research-productivity=提高每個已消耗科技包的研究進度。
rocket-silo=可將物品與玩家發射到太空平台上。
rocket-turret=可發射火箭彈的長距離炮塔。
space-platform=將小行星碎片加工為有用的物資。
space-platform-thruster=可讓太空平台移動到其他星球。
space-science-pack-space-age=在太空平台上生產[item=space-science-pack]。
stack-inserter=堆疊機械臂能將物品多層堆疊放在輸送帶上，但要等待撿滿物品後才會進行搬運。
tesla-weapons=對敵人造成電擊傷害並在敵人之間反彈的武器。
tree-seeding=收集樹木種子，然後就可以種植在草地或泥地上。
tungsten-carbide=可製造碳化鎢，一種 hard heat resistant ceramic. Easily accessible tungsten ore can be found in some surface rocks of Vulcanus.\n允許你製造碳化鎢 (Tungsten Carbide)，一種堅硬且耐熱的陶瓷材料。在武卡努斯星的某些地面岩石中可找到易於開採的鎢礦。
