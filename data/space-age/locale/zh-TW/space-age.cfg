[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower]可將種子種在適合的土壤中，種子將會長成樹木，接著就能收成。\n[entity=yumako-tree]可在[tile=natural-yumako-soil]上生長，會長出[item=yumako]，其中包含[item=yumako-seed]，可再次種植。\n用[item=artificial-yumako-soil]填平週邊的[tile=wetland-yumako]（在地圖呈現黃色）可擴大種植範圍。\n[entity=jellystem]可在[tile=natural-jellynut-soil]上生長，會長出[item=jellynut]，其中包含[item=jellynut-seed]，可再次種植。\n用[item=artificial-jellynut-soil]填平週邊的[tile=wetland-jellynut]（在地圖呈現品紅色）可擴大種植範圍。
aquilo-briefing=[planet=aquilo] 字面涵義是羅馬神話中的北風與冬天之神，是充滿氨水海洋的冰凍荒原。這是最遙遠的星球，在這裡 [entity=solar-panel] 基本上沒路用。\n[entity=logistic-robot] 和 [entity=construction-robot] 的效率在這裡減弱不少。\n這裡唯一讓人感到熟悉的資源是 [entity=crude-oil]，因此建立的基地勢必得依靠星際物流。若是缺乏其他星球的足夠支援，玩家可能受困此地動彈不得！\n地表面積相當狹小，需要擴張。海洋可以用 [item=ice-platform] 填平，這樣就能行走。[item=concrete] 則作為建築物的地基，並保護冰層免於融化。\n物體需用 [entity=heating-tower] 和 [entity=heat-pipe] 加熱才能運作。
asteroid-defense=[entity=gun-turret] 可將較大的小行星擊碎。這些碎片可被 [entity=asteroid-collector] 抓取，並在平台上加工成各類資源。較大的小行星在撞擊平台時會損害平台。
fulgora-briefing=[planet=fulgora] 字面涵義是羅馬神話中的閃電女神化身。這是一顆乾燥貧瘠的行星，沒有生命跡象，而且在頻繁的夜間週期中有危險的閃電活動。\n[entity=solar-panel] 效果大幅減弱，但閃電可以被 [entity=lightning-rod] 收集並儲存在 [entity=accumulator] 中。\n在這個行星上找不到任何天然資源，唯一能用的東西是以 [entity=scrap] 形式存在的殘留物。\n曾經可能是海洋的地方現在充滿了 [fluid=heavy-oil]，可以用 [entity=offshore-pump] 抽取。\n[tile=oil-ocean-shallow] 直到很後期才能填平，但可以被高架鐵路跨越。若要在海洋深處建造 [entity=rail-support] 的話，需要額外的研究。
gleba-briefing=[planet=gleba] 名字帶有孢子、真菌的涵義，是一顆濕潤的沼澤星球，擁有豐富的奇特植被，這些植被可以用 [entity=agricultural-tower] 來培育，並在 [entity=biochamber] 中加工處理。\n這裡找不到 [entity=iron-ore]、[entity=copper-ore]、[entity=crude-oil]、[entity=coal] 和 [entity=uranium-ore]，但當地植物提供了生產所需物資的替代方式。\n大多數農業製品帶來了隨時間變質的新挑戰。即使是 [item=agricultural-science-pack] 也有有限的保存期限，無法長期儲存。\n大型的五腳生物是這顆星球的原生物種。[entity=solar-panel] 雖然變弱了，但還算堪用。
heating-mechanics=[entity=heating-tower]可用燃料來產生熱能，即使達到最高溫度也不會停止消耗燃料。\n其透過[entity=heat-pipe]來將熱量傳導到其他物體內。\n所有物體都需接觸熱源，才能防止結凍。\n電線桿、[entity=solar-panel]和[entity=accumulator]則屬例外。
lava-processing=[fluid=lava] 可被 [entity=offshore-pump] 抽取，並在 [entity=foundry] 加工為 [item=stone]、[fluid=molten-iron] 和 [fluid=molten-copper]。\n將無用物品直接放進 [tile=lava] 也能拋棄。
lightning-mechanics=[entity=lightning-rod] 可保護一小塊區域免於雷擊，還可將能量轉換進電網中。\n閃電可在短時間內產生大量能量，擁有越多 [entity=accumulator] 就能更有效利用每次雷擊。\n之後可以改用更高效率的 [entity=lightning-collector] 來取代 [entity=lightning-rod]。
orbital-logistics=[entity=space-platform-hub] 可要求物流網以火箭運送物品。也可自動進貨缺少的建材。\n[entity=rocket-silo] 可設定為自動處理太空平台進貨單。\n[entity=cargo-landing-pad] 可向繞行星球軌道的太空平台要求運送物品，除非在此星球已經有重複訂單。\n在太空平台樞紐面板，__CONTROL__stack-transfer__ 可手動將一疊物品轉移到星球上。物品會出現在起始座標上的 [entity=cargo-pod-container] 內。
