vulcanus-briefing=[planet=vulcanus] 字面涵義是羅馬神話中的火山與鍛造之神，是一顆沒有 [fluid=water] 的炙熱星球。這裡找不到 [entity=crude-oil] 或 [entity=uranium-ore]，但這裡有數種新的 [tooltip=資源,tips-and-tricks-item-description.vulcanus-resources]。\n[fluid=lava] 是一種無限的礦物來源，可作為 [item=stone]、[item=iron-ore] 和 [item=copper-ore] 礦脈的替代品。這類資源的原始型態只能在 [entity=big-rock] 找到。\n[entity=solar-panel] 的效果大幅提升。此處環境非常惡劣，佈滿高山火山、熔岩河流、灰燼平原以及硫酸噴泉。\n[tile=lava] 直到很後期才能填平，但可以被高架鐵路跨越。
