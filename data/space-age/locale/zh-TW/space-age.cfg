[entity-description]
agricultural-tower=播種和收穫成熟植物。
asteroid-collector=用於收集小型小行星。較大的小行星必須要以炮塔擊碎成較小的碎片才能收集。
big-demolisher=體型特大的領地型生物，具有快速再生能力，不喜歡被打擾。
big-mining-drill=更大更強力的採礦機，擁有更廣的開採範圍。可以開採更堅硬的礦石。
boompuff=一種葛萊芭星地衣，具有加壓的氣囊，能夠將腐爛物質發酵成爆炸性氣體。
captive-biter-spawner=此生物需要食物，否則會逐漸陷入飢餓，且最終將發生轉變。用 [item=capture-robot-rocket] 瞄準 [entity=biter-spawner] 即可將其捕獲
capture-robot=抓牢並捕獲指定的[entity=biter-spawner]，然後轉變為[entity=captive-biter-spawner]。
capture-robot-rocket=抓牢並捕獲指定的[entity=biter-spawner]，然後轉變為[entity=captive-biter-spawner]。
cargo-bay=提昇樞紐和著陸點的物品庫尺寸。
cargo-landing-pad=建立著陸點，並從星球軌道上的太空平台接收所有彈出的物品。讓物流系統向星球軌道上的太空平台請求進貨。
cargo-pod=用來從太空平台運送物品到星球地表。\n若星球的[entity=cargo-landing-pad]有進貨訂單，就會從繞行軌道的太空平台自動發射。\n可在太空平台樞紐面板對物品圖示按 __CONTROL__stack-transfer__ 來手動觸發運送。
cargo-pod-container=隨著從太空平台運送的貨物一起出現在星球地表上。完成卸貨後就會自毀。\n若已建造[entity=cargo-landing-pad]，運送的貨艙不再著陸到初始座標，而是直接送往該處。
copper-stromatolite=由銅細菌形成的岩石。
crusher=可以將小行星之類的物品碾碎成較小的碎片。
cryogenic-plant=可承受極低溫，是低溫研究和加工的關鍵。
cuttlepop=一種擁有觸手狀根部和會發出嘎嘎聲孢囊的葛萊芭星真菌。
electromagnetic-plant=電磁研究和加工的關鍵。
foundry=可使用新冶煉與冶金配方。
fulgoran-ruin-attractor=保護小範圍區域免受雷擊。
funneltrunk=一種形成堅硬外漏斗並培養共生蠕蟲的葛萊芭星真菌。
fusion-generator=消耗電漿來發電。
fusion-reactor=用氟基酮和核融合燃料棒來製造電漿。
hairyclubnub=一種具有堅硬木質莖和棒狀菌蓋的葛萊芭星真菌，會用黏性毛髮捕捉蒼蠅。
heating-tower=用化學燃料以超高效率產生熱能，即使達到最高溫度後仍會持續燃燒。會將熱能傳導至連接的熱導管，而這些熱導管可用在蒸汽發電，或防止結凍。
iron-stromatolite=由鐵細菌形成的岩石。
jellystem=一種葛萊芭星畸形體，具有果凍般莖部和柔軟肉塊的植物，會長出有皺紋的果凍果。
lickmaw=一種擁有舌狀觸手和多張嘴的葛萊芭星食肉畸形體。
lightning=閃電是一種自然現象，會對未受保護的實體和玩家造成傷害。同時，亦可視為能量來源。
lightning-collector=保護大片區域免受雷擊，並將閃電能量轉換為電網電力。
lightning-rod=保護小片區域免受雷擊，並將閃電能量轉換為電網電力。
medium-demolisher=體型特大的領地型生物，具有快速再生能力，不喜歡被打擾。
offshore-pump=從水域、岩漿和各種海洋中抽取流體。
railgun-turret=長射程電能炮塔。能有效打擊敵人和小行星。
rocket-silo=可將物品與玩家發射到太空平台上。
slipstack=一團分泌滑溜黏液的葛萊芭星珊瑚層堆。
small-demolisher=體型特大的領地型生物，具有快速再生能力，不喜歡被打擾。
space-platform-hub=平台樞紐是太空平台的核心，負責接收來自各星球的物資，並將其分配到各個物流接駁站。發射 [item=space-platform-starter-pack] 即可建立。
stack-inserter=堆疊機械臂能將物品多層堆疊放在輸送帶上。
stingfrond=一種葛萊芭星地衣，擁有乾燥輕飄的頂冠，垂下非常堅韌的莖蔓，並且莖蔓上附有微小倒刺。
sunnycomb=一種具有海綿狀結構的葛萊芭星地衣，當曬乾後會形成一層黃色外殼。
teflilly=一種具有堅韌塑膠質感葉片的葛萊芭星植物。
tesla-turret=電擊一個周圍的敵人。電流可用電弧連鎖方式跳到其他敵人身上。
thruster=讓太空平台可開往其他星球。須建造在太空平台南側邊緣。
turbo-splitter=將輸送帶的物品按照 1:1 的比例分流和/或合併。
turbo-underground-belt=讓輸送帶跨越物體或地形障礙。
yumako-tree=一種葛萊芭星的樹木，會長出好吃又營養的玉瑪果。
