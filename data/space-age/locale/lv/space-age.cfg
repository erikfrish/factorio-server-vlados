[factoriopedia-description]
fusion-generator=Patērē plazmu no [entity=fusion-reactor], lai ģenerētu elektrību. Elektrības ražošana ir nomināla, bet mazāk plazma tiek patērēta, jo augstāka ir temperatūra. Tas izvada karstu dzesēšanas škidrumu, tik cik plazma ir patērēta, un to var atdzesēt [entity=cryogenic-plant]. Kodolsintēzes ģeneratorus var savienot kopā un pārnest plazmu starp tiem.
fusion-reactor=Izmanto fluorketona dzesēšanas škidrumu ar kodolsintēzes kodoldegvielu, lai ražotu super-karsētu plazmu. Tās izvadi var tikai pievienot pa taisno pie [entity=fusion-generator]. Kaimiņu bonuss ar citiem kodolsintēzes reaktoriem ievērojami paaugstina plazmas temperatūru, nepaaugstinot izmantoto dzesēšanas šķidruma daudzumu.
[fluid-description]
fusion-plasma=Īpaši augstas temperatūras joni, ko rada [entity=fusion-reactor] un patērē [entity=fusion-generator]. Tas nav parasts šķidrums, un to nevar pārvietot [entity=pipe], to var pārvietot tikai caur kodolsintēzes reaktoru un kodolsintēzes ģeneratoru.\nPlazmas temperatūra nosaka tās enerģētisko vērtību.\nPlazmas daudzums arī norāda to dzesēšanas šķidruma daudzumu, kas ceļo kopā ar to, un uzsildītais dzesēšanas šķidrums tiek izvadīts no kodolsintēzes ģeneratora, jo plazma tiek izmantota enerģijai.
