biter-egg-handling=Sagūstot kodēja ligzdu un regulāri piegādājot tai [item=bioflux] devas, var iegūt kodēja olas, iespējams, tās varētu izmantot...
calcite-processing=Izmanto kalcītu, lai iegūtu tvaiku, ūdeni un smago eļļu.
captive-biter-spawner=Izšķiļiet olas sagūstītās ligzdās un novietojiet tās jebkur uz Nauvis.
captivity=Robota kapsula, kas izšauta no [item=rocket-launcher] injicē dozu [item=bioflux] ligzdā, sagūstot to. Ar regulārām [item=bioflux] devām ligzda paliks sagūstīta.
carbon-fiber=Daži augi dabiski ražo oglekļa nanocaurules, kuras var pārvērst šķiedrā un aust ļoti stiprā audumā.
cryogenic-plant=Izgatavošanas iekārta, kas spēj darboties ārkārtīgi zemās temperatūrās, kas nepieciešamas kriogēnijai.
cryogenic-science-pack=Vēl attīstītāki kriogēnie pielietojumi.
electric-weapons-damage=Palielina elektrisko staru bojājumus.
electromagnetic-plant=Izgatavošanas iekārta, kas paredzēta progresīvākai magnētu un elektrības izmantošanai.
electromagnetic-science-pack=Uzlaboti elektromagnētiskie pielietojumi.
foundation=Inženierēta struktūrālā pamatne ar siltuma aizsardzību un dziļiem skrūvju balstiem. To var novietot uz lavām, eļļas okeāniem un lielākajā daļā ūdens virsmu.
foundry=Ļauj veikt vairāk advancētu kausēšanu un citus metalurģijas uzlabojumus.
fusion-reactor=Blīvās plazmas fokusa sistēma, kas ļauj ražot elektrību tieši no kodolsintēzes reaktora, nepielietojot tvaika dzinējus.
fusion-reactor-equipment=Ievietojams bruņās lai darbinātu citu aprīkojumu.
health=Veselīgs ēdiens, veselīgs ķermenis.
heating-tower=Ar ļoti augstu efektivitāti ģenerē siltumu no ķīmiskās degvielas. Nepārtrauc degšanu, ja ir maksimālā temperatūra. Nodod siltumu pievienotajām siltuma caurulēm, kuras var izmantot tvaika padevei vai lai novērstu sasalšanu.
holmium-processing=Ļauj pārvērst holmija rūdu par holmija plāksnēm.
jellynut=Želejas stumbrs ražo želejveidīgus želejriekstus. Sējiet sēklas želejriekstu augsnē (fuksīna uz kartes).
laser-weapons-damage=Palielina lāzera staru bojājumus.
lightning-collector=Savāc zibeni no plašas teritorijas un ģenerē enerģiju efektīvāk.
lithium-processing=Litijs ir vismazāk blīvais cietais elements, viegli uzliesmojošs un grūti uzglabājams.
mech-armor=Esi viens ar mašīnu.
metallurgic-science-pack=Ļauj apgūt ne tikai metalurģijas pamatus.
overgrowth-soil=Izturīgāka augsne, kas ļauj audzēt augus jebkurā to biomā.
planet-discovery-aquilo=Sasalusi tuksneša zeme ar bezdibens okeāniem no šķidrā amonjaka, kurus nav iespējams aizpildīt. Nedroši aisbergi ir vistuvākā lietojamā zeme, un tos var pagarināt ar peldošu ledus platformu. Struktūras un konveijeri sasalst, ja tos neuzsilda pieguļošas siltuma caurules vai citas karstas struktūras, taču tie jānovieto uz betona, lai nenosaldētu ledu zem tiem.
planet-discovery-fulgora=Sausa, vēju plosīta planēta ar zibens vētrām plakankalnēs un jēlnaftas okeāniem, kuriem var pārceļot ar paaugstinātām sliedēm.\nUz virsmas ir novērotas drupas.
planet-discovery-gleba=Mitra, purvaina planēta ar barības vielām bagātiem purviem. Mitrāji ir lauksaimniecībai labvēlīgi, bet uz tiem ir grūti būvēt, tos var piepildīt ar zemi, bet akmeņu ir maz.\nPakalniem ir akmeņi, un uz viņiem ir labāk būvēt, bet tie nav lauksaimniecībai piemēroti.
planet-discovery-vulcanus=Karsta vulkāniska planēta ar kalnainiem vulkāniem, lavas upēm, pelnu līdzenumiem un sērskābes geizeriem. Bagāts ar metāliem. Lavu var šķērsot tikai pa paaugstinātām sliedēm.
promethium-science-pack=Izmanto, lai palielinātu izpētes produktivitāti, kas atvieglo citu uzlabojumu izpēti, kas padara turpmākas ekspedīcijas uz salauzto planētu vieglākas.
quantum-processor=Procesors, kas izmanto vairākus kvantu fenomenus dažādiem pielietojumiem.
rail-support-foundations=Ļauj būvēt paaugstinātas sliedes arī naftas okeāna dziļākajās daļās uz [planet=fulgora].
railgun=Elektriski darbināms lielgabala un snaipera šautenes krustojums.
railgun-damage=Padara elektromagnētiskā sliežu ieroča šāviņus blīvākus un izturīgākus, tiek radīti vairāk bojājumi.
railgun-shooting-speed=Uzlabotas dzesēšanas sistēmas nozīmē, ka elektromagnētiskais sliežu ierocis var šaut biežāk.
research-productivity=Palielina iegūto izpētes progresu no katras zinātnes paketes.
rocket-silo=Izmanto priekšmetu un spēlētāju palaišanai uz kosmosa platformām.
rocket-turret=Tāls darbības rādiusa tornis, kas šauj raķetes.
space-platform=Pārstrādā asteroīda gabalus noderīgos materiālos.
space-platform-thruster=Ļauj kosmosa platformām pārvietoties uz citām planētām.
space-science-pack-space-age=[item=space-science-pack] produkcija uz kosmosa platformas.
stack-inserter=Kaudžu mehāniskās rokas, kas spēj likt priekšmetus uz konveijeriem slāņotās kaudzēs, taču viņi gaida, līdz viņu roka ir pilna, pirms sāk kustību.
tesla-weapons=Ieroči, kas dara elektriskos bojājumus un pārlēkā starp ienaidniekiem.
tree-seeding=Savāc koku sēklas un iestādi tās uz zāles vai zemes.
tungsten-carbide=Ļauj izgatavot volframa karbīdu, cietu siltumizturīgu keramiku. Viegli pieejama volframa rūda var tikt atrasta dažos Vulkanus virsmas akmeņos.
