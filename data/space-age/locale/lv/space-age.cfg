[entity-description]
agricultural-tower=Stāda sēklas un novāc nobriedušus augus.
asteroid-collector=Savāc mazus asteroīdus. Lielākus asteroīdus jāsadala mazākos gabalos ar torņiem.
big-demolisher=Milzīgs teritoriāls radījums ar augstu atjaunošanos. Nepatīk, ja viņu traucē.
big-mining-drill=Lielāks un jaudīgāks racējs ar plašu rakšanas zonu. Spēj rakt cietākas rūdas.
boompuff=Gleba ķērpis ar saspiestiem gāzes maisiem, kas trūdošās vielas fermentē sprādzienbīstamās gāzēs.
captive-biter-spawner=Šis kodējs prasa barību un pamazām nomirs badā, ja netiks barots. Izsalkuma gadījumā tas transformēsies. To var sagūstīt, mērķējot uz [entity=biter-spawner] ar [item=capture-robot-rocket]
capture-robot=Sagrābj un sagūsta mērķēto [entity=biter-spawner], pārvēršot to par [entity=captive-biter-spawner].
capture-robot-rocket=Sagrābj un sagūsta mērķēto [entity=biter-spawner], pārvēršot to par [entity=captive-biter-spawner].
cargo-bay=Palielina centra un nolaišanās platformas inventāra ietilpību.
cargo-landing-pad=Izveido nosēšanās vietu visiem priekšmetiem, kas tiek izmesti no kosmosa platformām orbītā. Veic loģistikas pieprasījumus priekšmetiem no orbītas platformām.
cargo-pod=Izmanto, lai pārvietotu priekšmetus no kosmosa platformas uz planētas virsmu.\nTas tiek palaists automātiski, kad kosmosa platforma nonāk orbītā, ja [entity=cargo-landing-pad] pieprasa kravu.\nTo var nosūtīt manuāli, izmantojot __CONTROL__stack-transfer__ uz priekšmeta ikonas kosmosa platformas centrmezgla GUI.
cargo-pod-container=Parādās uz planētas virsmas ar kravu no kosmosa platformas. Izņemot kravu, tas tiek iznīcināts.\nKad [entity=cargo-landing-pad] ir uzbūvēts, piegādes kapsulas pārtrauc ierasties sākotnējās koordinātēs, un krava tiek piegādāta tieši tur.
copper-stromatolite=Vara baktēriju izraisīts akmeņains veidojums.
crusher=Spēj sasmalcināt noteiktus priekšmetus, piemēram, asteroīdus, mazākos gabalos.
cryogenic-plant=Spēj darboties ārkārtīgi zemās temperatūrās. Kritiski svarīgs kriogēniskajiem pētījumiem un procesiem.
cuttlepop=Gleba sēne ar taustekļiem līdzīgām saknēm un čabošām sporu kapsulām.
electromagnetic-plant=Kritiski svarīgs elektromagnētiskajiem pētījumiem un procesiem.
foundry=Iespējo jaunas kausēšanas un metalurģijas receptes.
fulgoran-ruin-attractor=Aizsargā nelielu teritoriju no zibens spērieniem.
funneltrunk=Gleba sēne, kas veido cietu ārējo piltuvi un audzē simbiotiskus tārpus.
fusion-generator=Patērē plazmu, lai radītu elektrisko enerģiju.
fusion-reactor=Izmanto fluoroketonu un kodolsintēzes enerģijas šūnas, lai izveidotu plazmu.
hairyclubnub=Gleba sēne ar cietiem kokainiem kātiem un nūjiņām līdzīgām cepurēm, kas ķer mušas ar lipīgiem matiņiem.
heating-tower=Ģenerē siltumu no ķīmiskajiem kurināmajiem ar ļoti augstu efektivitāti. Nepārtrauc dedzināšanu, sasniedzot maksimālo temperatūru. Pārnes siltumu uz pievienotajām siltuma caurulēm, kuras var izmantot tvaika enerģijas ražošanai vai sasalšanas novēršanai.
iron-stromatolite=Dzelzs baktēriju izraisīts akmeņains veidojums.
jellystem=Gleba riebums ar želejveida stumbru un mīkstiem, miesīgiem izciļņiem, kas audzē grumbuļainus želejriekstus.
lickmaw=Gaļēdāju Gleba riebums ar mēlei līdzīgiem taustekļiem un daudzām mutēm.
lightning=Zibens ir dabiska parādība, kas bojā neaizsargātas vienības un spēlētāju. Tajā pašā laikā to var izmantot kā enerģijas avotu.
lightning-collector=Aizsargā plašu teritoriju no zibens spērieniem un pārvērš enerģiju elektriskajā tīklā.
lightning-rod=Aizsargā nelielu teritoriju no zibens spērieniem un pārvērš enerģiju elektriskajā tīklā.
medium-demolisher=Milzīgs teritoriāls radījums ar augstu atjaunošanos. Nepatīk, ja viņu traucē.
offshore-pump=Izvelk šķidrumu no ūdenstilpēm, lavas un dažādiem okeāniem.
railgun-turret=Liela attāluma elektriskā lielgabala tornis. Efektīvs pret ienaidniekiem un asteroīdiem.
rocket-silo=Izmanto priekšmetu un spēlētāju palaišanai uz kosmosa platformām.
slipstack=Gleba koraļļu kaudze, kas izdala slidenus gļotu pilienus.
small-demolisher=Milzīgs teritoriāls radījums ar augstu atjaunošanos. Nepatīk, ja viņu traucē.
space-platform-hub=Platformas centrs ir kosmosa platformas kodols. Tas saņem preces no planētām un nosūta tos uz kravas nosēšanās laukumiem. Tas tiek izveidots, palaižot [item=space-platform-starter-pack].
stack-inserter=Kaudzes mehāniskā roka kas spēj piepildīt konveijeru slāņos.
stingfrond=Gleba ķērpis ar sausu, smalku jumtu, kas nolaiž ārkārtīgi stiprus diegus ar sīkām dzeloņdrātīm.
sunnycomb=Gleba ķērpis ar sūkļveida struktūru, kas saules žāvēšanas rezultātā uzkrāj dzeltenu garozu.
teflilly=Gleba augs ar spēcīgām plastiskām lapām.
tesla-turret=Elektrošoks tuvumā esošajam ienaidniekam. Elektriskā izlāde var pārlekt uz sekundāriem ienaidniekiem veidojot loka ķēdi.
thruster=Ļauj kosmosa platformām ceļot uz citām planētām. Jāuzbūvē uz kosmosa platformas dienvidu malas.
turbo-splitter=Sadala un/vai savieno konveijeru kravu attiecībā 1:1.
turbo-underground-belt=Izmanto, lai konvejiers varētu šķērsot entītiju vai neizbraucamu reljefu.
yumako-tree=Gleba koks, kas ražo garšīgus, barojošus jumako augļus.
