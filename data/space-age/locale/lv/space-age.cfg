[tips-and-tricks-item-description]
agriculture=[entity=agricultural-tower] ļauj stādīt sēklas sējamajā augsnē. Iestādītās sēklas izaug par kokiem, kurus var novākt.\n[entity=yumako-tree] var augt uz [tile=natural-yumako-soil]. Tas ražo [item=yumako], kas satur [item=yumako-seed], lai atkārtoti iestādītu koku.\nPlantāciju var paplašināt, aizpildot tuvumā esošo [tile=wetland-yumako] ar [item=artificial-yumako-soil]. Šīs teritorijas ir dzeltenas uz kartes.\n[entity=jellystem] var augt uz [tile=natural-jellynut-soil]. Tas ražo [item=jellynut], kas satur [item=jellynut-seed], lai atkārtoti iestādītu koku.\nPlantāciju var paplašināt, aizpildot tuvumā esošo [tile=wetland-jellynut] ar [item=artificial-jellynut-soil]. Šīs teritorijas ir fuksīna krāsā uz kartes.
aquilo-briefing=[planet=aquilo] ir apsalis tuksnesis ar amonjaka okeāniem. Tā ir vistālākā planēta, tāpēc [entity=solar-panel] ir praktiski nelietojami.\n[entity=logistic-robot] un [entity=construction-robot] ir stipri vājāki uz šīs planētas.\nVienīgais pazīstamais resurss šeit ir [entity=crude-oil], tādēļ bāze būs atkarīga no starpplanētu loģistikas. Spēlētājam ir risks šeit iestrēgt bez pietiekama atbalsta no citām planētām!\nSākuma virsotne ir samērā maza un to būs nepieciešams paplašināt. Okeānus var tikai aizpildīt ar [item=ice-platform] lai uz tiem varētu staigāt. [item=concrete] izmanto kā pamatu celtnēm, un tas aizsargā ledu no atkušanas.\nEntītijas ir jāsasilda izmantojot [entity=heating-tower] un [entity=heat-pipe], lai tās strādātu.
asteroid-defense=[entity=gun-turret] var pielietot, lai sadalītu lielus asteroīdus mazākos gabalos. [entity=asteroid-collector] šos gabalus var savākt, un tie var tālak tikt apstrādāti uz platformas, lai no tiem izgūtu resursus. Sadursmes gadījumā, lielie asteroīdi var nodarīt platformai bojājumus.
fulgora-briefing=[planet=fulgora] ir sausa, neauglīga planēta bez dzīvības pazīmēm, un tajā ir bīstama zibens aktivitāte biežajos nakts ciklos.\n[entity=solar-panel] ir daudz mazāk efektīvs, tomēr zibeni var savākt ar [entity=lightning-rod] un uzglabāt [entity=accumulator].\nUz planētas nav dabisko resursu. Vienīgās pieejamās lietas ir atlikumi [entity=scrap] formā.\nTas, kas kādreiz varēja būt okeāni, tagad ir pilns ar [fluid=heavy-oil], kuru var izņemt ar [entity=offshore-pump].\n[tile=oil-ocean-shallow] nevar aizpildīt līdz daudz vēlāk, taču to var šķērsot ar paaugstinātām sliedēm. Lai uzbūvētu [entity=rail-support] okeāna dziļumos, būs nepieciešama papildu izpēte.
gleba-briefing=[planet=gleba] ir mitra, purvaina planēta ar bagātīgu eksotisku veģetāciju, kuru var audzēt, izmantojot [entity=agricultural-tower] un apstrādāt [entity=biochamber].\nJūs nevarat atrast [entity=iron-ore], [entity=copper-ore], [entity=crude-oil], [entity=coal] un [entity=uranium-ore] tur, taču augi piedāvā alternatīvus veidus, kā ražot nepieciešamos priekšmetus.\nLielākā daļa lauksaimniecības produktu nāk ar papildu izaicinājumu – tie bojājas laika gaitā. Pat [item=agricultural-science-pack] ir ierobežots derīguma termiņš un to nevar uzkrāt.\nLieli pieckājaini radījumi ir šīs planētas vietējās sugas. [entity=solar-panel] ir vājāks, bet joprojām izmantojams.
heating-mechanics=[entity=heating-tower] spēj ražot siltumu dedzinot degvielu, un nepārstāj degt pat sasniedzot maksimālo temperatūru.\nTas pielieto [entity=heat-pipe] lai nogādātu siltumu starp citām iekārtām.\nEntītījām jāpieskarās siltuma avotiem, lai nesasaltu.\nVienīgie izņēmumi ir elektrības stabi, [entity=solar-panel] un [entity=accumulator].
lava-processing=Ar [entity=offshore-pump] var uzsūkt [fluid=lava], kuru pēc tam var pārstrādāt [entity=foundry] noderīgos resursos kā [item=stone], [fluid=molten-iron] un [fluid=molten-copper].\nNo nevajadzīgiem priekšmetiem ir iespējams atbrīvoties ievadot tos pa taisno [tile=lava].
lightning-mechanics=[entity=lightning-rod] aizsargā mazu reģionu no zibenstriecieniem un pārvada tā enerģiju elektriskajā tīklā.\nZibenstriecieni īsā laika periodā ģenerē lielu enerģijas daudzumu. Lielāks [entity=accumulator] daudzums atļaus pilnvērtīgāk pielietot katru zibenstriecienu.\nTo vēlāk var aizstāt ar [entity=lightning-collector], kam ir lielāka efektivitāte.
orbital-logistics=[entity=space-platform-hub] var pieprasīt priekšmetus no loģistikas tīkla piegādāt ar raķetēm. Ir iespējams automātiski pieprasīt trūkstošos celtniecības materiālus.\n[entity=rocket-silo] var iestatīt, lai tas automātiski izpildītu pieprasījumus no kosmosa platformām.\n[entity=cargo-landing-pad] var pieprasīt priekšmetus no kosmosa platformas, kas orbītē ap savu planētu, ja vien tas jau neveic priekšmetu pieprasījumu uz šīs planētas.\n__CONTROL__stack-transfer__ kosmosa platformas centra GUI pārsūta vienu kaudzi manuāli uz planētu. Priekšmeti parādīsies [entity=cargo-pod-container] sākotnējās koordinātēs.
