[space-location-description]
aquilo=Salstoša tuksneša zeme ar šķidra amonjaka okeāniem un fluora atverēm. Konstrukcijas un konveijeri sasalst, ja tās nesilda blakus esošā siltuma caurule vai citas karstas konstrukcijas.
fulgora=Sausa, vēju plosīta planēta ar zibens vētrām plakankalnēs un jēlnaftas okeāniem, kuriem var pārceļot ar paaugstinātām sliedēm.\nUz virsmas ir novērotas drupas.
gleba=Mitra, purvaina planēta ar dziļiem purviem, līkumainiem pakalniem un auglīgu zemi. Bagāts ar uzturvielām. Purvaino reljefu var aizpildīt ar zemes uzbērumu. Augstienes traucē dzelzceļa izbūvi, taču tās ir nepieciešamas lauksaimniecībai.
shattered-planet=Noslēpumaina bijušās pasaules palieka tālu starpzvaigžņu telpas dzīlēs. Tās paliekas, kas peld telpā, ko tas kādreiz aizņēma, glabā resursus jaudīgu tehnoloģiju atbloķēšanai. Tomēr piekļuve tiem nav bez riska...
solar-system-edge=Beigas! Vai drīzāk, jauns sākums. Kosmosa platformas būvniecība, kas spēj izdzīvot tik tālu ārpus avārijas nosēšanās vietas relatīvās drošības, pierāda tavu spēju ceļot uz jebkuru citu vietu plašajās zvaigžņu telpās. Lai kosmosa platforma izdzīvotu šo ceļojumu, tai būtu jābūt īpaši pašpietiekamai un jābūt instrumentiem, kas nepieciešami, lai pārvērstu lielos, bīstamos asteroīdus gar ceļu par lietojamiem resursiem.
vulcanus=Karsta vulkāniska planēta ar kalnainiem vulkāniem, lavas upēm, pelnu līdzenumiem un sērskābes geizeriem. Bagāts ar metāliem. Lavu var šķērsot tikai pa paaugstinātām sliedēm.
